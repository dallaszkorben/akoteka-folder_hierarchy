hu = Ő a világ első és egyben egyetlen holisztikus magánnyomozója, aki a maga érthetetlen módján fényt derít minden rejtélyre. Sőt, ha kell, napjában többször is megmenti a világot.\nAmikor a Heathrow repülőtér kettes terminálján az egyik utasfelvételi pult a tetőn át kilőtt a magasba, narancsszínű lángtengert hagyva maga mögött, a szokásos csoportok igyekeztek magukra vállalni a felelősséget. Először az IRA, aztán a PFSZ, majd a Gázművek. Még a Brit Nukleáris Üzemanyagok Gyára is gyorsan kiadott egy nyilatkozatot, miszerint tökéletesen urai a helyzetnek, hogy az ilyesminek egy a millióhoz az esélye, hogy szinte egyáltalán nem tapasztalható radioaktív szivárgás, és hogy a robbanás helyszínén remek kis pikniket lehet csapni a gyerekekkel, végül azonban beismerték, hogy abszolút semmi közük a történtekhez. Semmiféle racionális magyarázatot nem találtak a robbanásra – egyszerűen ráfogták, hogy Isten műve volt. Igen ám, gondolta Dirk Gently, de melyiké? És mi volt vele a célja? Miféle Isten téblábolna a Heathrow repülőtér kettes terminálján, hogy megpróbálja elérni a 15:37-es oslói járatot?

