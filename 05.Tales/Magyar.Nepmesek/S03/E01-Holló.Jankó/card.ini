[storyline]
storyline_en=Holló Jankó elindul szolgálatot keresni. Útközben segít a hangyának,a hollónak és a halnak. Ezért mindegyikük egy-egy sípot ad neki ajándékba,ha szüksége lesz rájuk,csak fújjon bele. Elszegődik a királyhoz,aki olyan feladatot ad neki,hogy szüksége van az állatok segítségére. Végül olyan jól látja el feladatát,hogy a király rengeteg aranyat ad szolgálataiért.
