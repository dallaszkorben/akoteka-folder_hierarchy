[storyline]
storyline_en=Volt egyszer egy királyfi, aki nem akart meghalni. Elment ezért Halhatatlanországba, ott is annak királynéjához. Egy idő után azonban meg akarta látogatni öreg szüleit. Ám kiderült, hogy közben háromezer év telt el, így szüleit nem találta meg. Viszont rátalált a halál, aki azonnal el akarta ragadni, ám a halhatatlan királynétól kapott cipő segítségével vissza tudott menekülni Halhatatlanországba, ahol még most is él, hacsak meg nem halt.
