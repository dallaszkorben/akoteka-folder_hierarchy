[storyline]
storyline_en=A mese egy kevély királykisasszonyról szól, aki minden kérőjét kikosarazta. Felhizlalt bolhák bőréből készített cipőt, és kihirdette, annak adja kezét, aki kitalálja, miből készült az ő cipője. Egy koldusnak öltözött herceg egy kis furfanggal megtudta a titkot, és a lány kénytelen-kelletlen hozzáment. Utána alaposan megleckéztette azzal, hogy szegény asszonyként megdolgoztatta és megaláztatta, így az örökre kigyógyult a kevélységből.
