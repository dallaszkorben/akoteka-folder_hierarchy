[storyline]
storyline_en=A medve és a macska elhatározzák, hogy építenek egy házat maguknak. Amikor eljön az ősz, felraknak egy bödön zsírt és egy bödön mézet a padlásra, hogy legyen télire ennivalójuk. Amíg a medve téli álmát alussza, a macska megeszik mindent, s mikor barátja felébred, s a részét követeli, túljár annak eszén és tovább áll.
