[storyline]
storyline_en=A király legkisebb fiának az erdőben kell menyasszonyt találnia, de ott csak egy macskacicóval találkozik. A cicó szívesen lesz a herceg mátkája, csakhogy a király kérésére egy virágcsokrot és arannyal megszőtt kendőt kell készítenie. Mikor az ifjú herceg be akarja mutatni a macskát a királynak, az gyönyörű hercegnővé változik.
