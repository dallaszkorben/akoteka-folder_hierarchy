[storyline]
storyline_en=Tavaly ősz óta mozgásba lendült az ország: a tanárlázadás tantesületek kezdeményezéséből lett az egész társadalmat foglalkoztató, megmozgató közügy. A "Tanítanék" mozgalom, amely a tüntetéseket összefogja, és a közoktatással kapcsolatos 12 pontos követelést megfogalmazta, március 15-én tétet emelt, és polgári engedetlenségre hívta a szimpatizánsait. Sok civil mozgalmat láttunk felbukkanni 2010 óta, akár épp az oktatás kapcsán is: így sok tapasztalatunk van arra vonatkozóan, hogy mit lehet elrontani egy mégoly bíztató és támogatandó kezdeményezés kapcsán is, mint a mostani. Ez a videó ezért készült: felismertetni a tipikus baklövéseket, hogy most végre aztán ne gátolhassa semmi a népakaratot a változás megvalósításában!
