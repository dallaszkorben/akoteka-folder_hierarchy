[storyline]
storyline_en=Jelenleg gőzerővel zajlik Budapest élhetetlenné tétele. A Városliget helyzete mára odajutott, hogy aktivistáknak a testükkel kell védeniük az ott található fákat, hogy azokat ki ne pusztítsák. Megszüntetnék a Déli Pályaudvart, ezzel több százezer ember számára okoznának felesleges utazási idő növekedést, illetve már le is tarolták a József Nádor téri több száz éves fákat. Miért, hogy nincs ma senki a politikai elitben, aki megvédhetné a fővárosunkat? Kiderül a mostani adásból!
