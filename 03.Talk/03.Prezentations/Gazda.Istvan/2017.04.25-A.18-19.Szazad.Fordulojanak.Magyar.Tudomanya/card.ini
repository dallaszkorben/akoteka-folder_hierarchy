[storyline]
storyline_en = A 18. század végén még arról vitatkoztak a hazai tudósok, hogy szabad-e a fizikát teljes egészében Newton szellemében tanítani, hiszen Newton egy protestáns tudós volt, s hogyan fér össze az ő világszemlélete a rómaiak által kifejtett vallási eszmékkel. Gondolni kell arra is, hogy milyen kellemetlen helyzetbe hozta a dogmatika elveit szigorúan betartó embereket Galilei 1632-ben közreadott másfajta világlátása. Végül is ezzel a kérdéssel nagy nehezen megbékéltek, a debreceni vagy a sárospataki református kollégiumnak amúgy sem okozott gondot, de a piaristák iskolái is igyekeztek az új szemléletmóddal tanítani. Akkor azonban a 18. század végét megzavarta a Martinovics-féle összeesküvés, amelyet nagyon kemény egyházi és világi cenzúra követett. 1777-től már Budán működött a korábbi nagyszombati egyetem és annak orvosi kara is, sőt megindult a mérnökképzés is, ami nem kis gondot okozott a Budát és Pestet irányítóknak, no meg a tankönyvnyomtatóknak. A 19. század elején megjelent az új középiskolai tanterv, amely újabb művek kiadását írta elő, időközben pedig az egyetem is Pestre költözött, s ez megint komoly változásokat okozott. Végül is Pest-Buda megbékélt, aztán 1815-ben megépült a budai csillagda, az Uraniae, majd jött az 1825-ös Akadémia-alapítás, és a korszakot az 1838-as árvíz zárja, mert mindezek bizony sok-sok fejtörést, gondot okoztak a tudósvilágnak is.
