[storyline]
storyline_en = Vészterhes időket élünk: veszélyben vannak az európai nők, asszonyok, lányok. Az együttélésből adódó feszültségek, atrocitások őket veszélyeztetik a legjobban. Most kell tehát kiállnunk és felkiáltanunk: NEM tűrhetjük, hogy a velünk élők veszélyeztessék és fizikailag vagy lelkiekben/verbálisan fenyegessék, bántalmazzák a kontinensünkön élő nőket!
