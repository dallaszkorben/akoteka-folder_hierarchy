[storyline]
storyline_en = Sokan írtátok kommentben, mondtátok személyesen, hogy tetszett nektek a szerdai plakátragasztás a Nemzeti Választási Irodánál (https://www.youtube.com/watch?v=sc3NC...), de gyakran fölmerült emellett a kérdés: mit lehet ilyen akciókkal elérni? Ugyanez a kérdés érkezett gyakran a múlt heti, Gyurcsány Ferencet kritizáló adással kapcsolatban is (https://www.youtube.com/watch?v=KCat9...) rossz, rossz, dehát akkoris csak ő van, a Fideszt leváltani csak politikai pártnak van esélye. Erre a dilemmára próbáltam ebben az adásban választ adni: mit csinálhat az, aki nem akarja csöndben tűrni a Fidesz garázdálkodását, viszont orrát befogva se szeretne Gyurcsányra, Tóbiásra, Schifferre szavazni? Ha mást nem is, plakátolni bárki tud, szóval: csak ragasszatok!
