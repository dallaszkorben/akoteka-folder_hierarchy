[method]
orig = 1. Besamel:\n   A tejet fölforraljuk\n   A vajat egy kis lábasban fölolvasztjuk és a lisztet megfuttatjuk rajta\n   A forró tejet ráöntjük, és szüntelenül keverve éppen csak 1 perc alatt olyan sűrűre főzzük, hogy az edény falától elváljon\n   Közben csipetnyit megsózzuk.\n\n2. Aszpikhoz: \n   A levest fölforraljuk\n   A zselatinport folyamatosan keverve beleszórjuk\n   Kevergetve 2-3 percig forraljuk\n   Még 2 percig a tűzön hagyjuk, majd félrehúzva 5 percig pihentetjük\n   Végül gézvásznon vagy tiszta konyharuhán átszűrjük, félretesszük\n\n3. Tartármártás:\n   Majonézt a mustárral, a főzőtejszínnel (tejföllel), a fehérborral, meg a citrom levével hígítjuk\n   A porcukorral, a borssal meg a sóval ízesítjük\n   Felhasználásig hűtőszekrénybe tesszük, hogy az íze összeérjen\n\n4. Franciasaláta:\n   A burgonyát alaposan megmossuk, és héjában, enyhén sós vízben megfőzzük. Leszűrjük, hűlni hagyjuk\n   A répát meg a borsót ha frissek megtisztítjuk, majd ugyancsak megfőzzük\n   Amikor a zöldségek megpuhultak leszűrjük, hűlni hagyjuk\n   A burgonyát hámozás után egycentis kockákra vágjuk, akárcsak a friss sárgarépát\n   Az almát földaraboljuk\n   Az uborkát is fölkockázzuk\n   Az összes előkészített alapanyagot a fele tartármártásba keverjük\n\n5. Tojáskrém:\n   A tojásokat megfőzzük és meghámozzuk\n   A főtt tojásokat félbevágjuk, sárgájukat kiemeljük\n   A puha vajjal és a besamellel együtt szitén áttörjük\n   A mustárral, a citromlével, a porcukorral és a borssal ízesítjük, enyhén megsózzuk\n\n6. Elkészítés\n   • A tojáskrémet sima csővel ellátott nyomózsákba töltjük, majd a tojások üregébe púpozzuk úgy\n   • Nyomózsák helyett kiskanállal is dolgozhatunk\n   • A tojásokat a töltelékkel lefelé fordítva tálcára rakjuk és hűtőszekrényben dermesztjük kb. 15 percen át\n\n   • A kihült, de még folyékony aszpik felét egy habverővel kevergetve lassan a tartármártás másik felébe csurgatjuk\n   • Mielőtt „megkötne”, minden egyes tojásra kb. 1 evőkanálnyi aszpikos tartármártást öntünk\n   • Ha hamarabb megdermed az aszpikos mártás, vízgőzre kell állítani, kevergetve pár perc elteltével újra felhígul\n   • Az bevont tojásokat ismét hűtőszekrénybe tesszük. \n\n   • A maradék aszpikot fölolvasztjuk, és a tojásokat bekenjük vele, hogy szép fényesek legyenek, de ez a művelet akár el is maradhat. \n\n   • Újból visszatesszük a hűtőbe\n   • Ha az aszpik is teljesen megkötött rajta, a tojásokat meleg vízbe mártott ovális kiszúróval kiszúrjuk vagy késsel körbevágjuk\n   • Tetejüket a maradék tojáskrémmel és petrezselyemzöldet díszítjük\n   • Tálaláskor a tojásokat franciasaláta „talpazatra” állítjuk\n   • Salátalevéllel, kígyóuborkával és paradicsomszeletekkel körberakjuk

