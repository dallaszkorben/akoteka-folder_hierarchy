[method]
orig = A rizst kevés sóval megfőzzük és hagyjuk kihűlni (ez utóbbi nem létszükséglet, de pergősebb, pirultabb eredményt kapunk, ha hideg, akár előző napi maradék rizzsel dolgozunk).\n\nEgy wokot (vagy nagyobb serpenyőt) tűzforróra hevítünk és 2 evőkanál olajon lepirítjuk benne a vékony csíkokra vágott répát, a felkarikázott újhagymát (a zöld rész is jöjjön bele!) és a kockára vágott tofut, majd az egészet félretesszük. \nA serpenyőbe öntünk újabb 3 evőkanál olajat és beledobjuk a lereszelt gyömbért és fokhagymát, valamint a vékony karikára vágott chilit. \nAmikor az egész illatozni kezd, ráborítjuk a rizst \nés a zöldborsót és néha átforgatva magas hőmérsékleten pirítani kezdjük. \nAmikor a rizs kezd egy kis színt kapni, hozzáadjuk az előzőleg lepirított répás-tofus keveréket, a szecsuáni borsot, a szójaszószt és a bébispenótot, majd lazán dobálva összeforgatjuk. \nA pirított rizst félretoljuk a serpenyőben úgy, hogy egy kis helyet hagyjunk a három tojásnak, amit beleütünk, megsózunk és két evőpálcika (vagy egy villa) segítségével addig kevergetünk, míg egy laza, de morzsalékos rántottát kapunk. \nA megsült tojást a rizsbe forgatjuk és már tálaljuk is!
