[ingredient]
orig = (2 főre)\n    250 g bavette tészta\n    200 g csirkemell filé\n    1 közepes répa\n    1 póréhagyma\n    3 gerezd fokhagyma\n    1 nagy diónyi gyömbér\n    2 piros chili paprika\n    4-5 ek. szójaszósz\n    1 nagy marék spenót\n    1 nagy szójababcsíra\n    1 tk. kukoricakeményítő\n    2 ek. pirított szezámmag\n    étolaj\n    só, bors
en = 
hu = 

[method]
orig = A tésztát aldentére főzzük. \nA répát egy zöldséghámozóval vékony csíkokra gyaluljuk, a póréhagymát a répával azonos méretűre szeleteljük,csíkozzuk, a fokhagymát felszeleteljük, a gyömbért lereszeljük, a chilit pedig felkarikázzuk. \nEgy wok serpenyőt forróra hevítünk, beleöntünk 2-3 evőkanál olajat és lepirítjuk rajta a sózott, borsozott, felkockázott csirkemellet. \nHa alaposan lepirult, akkor félretesszük.\nA serpenyőbe ismét jön 1 evőkanálnyi olaj, majd pár perc alatt átforgatjuk és lepirítjuk a kifőtt tésztát. \nKissé félrehúzzuk a serpenyőben a tésztát és mellette egy kis olajon megfuttatjuk a fokhagymát, gyömbért és chilit, majd összeforgatjuk a tésztával. \nMehet bele a hagyma és a répa, amivel ismét átforgatjuk. \nVégül megy vissza a csirkemell és ráöntjük a szójaszószt. \nAlaposan összerázzuk, jó magas lángon. \nHozzáadjuk a spenótot is és hagyjuk összeesni. \nMegszórjuk a szójababcsírával és felöntjük 1 dl vízben elkevert keményítővel. \nMég egyszer összeforgatjuk, megszórjuk egy kis pirított szezámmaggal és kész is vagyunk.
