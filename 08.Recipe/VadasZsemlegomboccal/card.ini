[method]
orig = Egy nagy lábosban füstölésig hevítünk 2 kanál olajat és a húst körbepirítjuk rajta.\nKiszedjük, félretesszük. \nA sárgarépát és a petrezselyemgyökeret karikára vágjuk, a zellert kis kockákra. \nA zöldségeket lepirítjuk, majd hozzáadjuk a mustárt és ezzel is 1 percig pirítjuk. \nKözben egy kis lábosban borostyánszínűre karamellizáljuk a cukrot, felöntjük annyi vízzel, amennyiben feloldódik Visszatesszük a zöldségek mellé a húst, dobunk mellé egy félbevágott hagymát, a babérleveleket, szemes borsot, borókabogyót. \nFelöntjök annyi alaplével, amennyi majdnem ellepi és belefacsarjuk a citrom levét. \nVégül mehet bele a karamell és egy kevés vörösbor is. \nPuhára főzzük a húst.\n(ez akár 2 óra is lehet). Kiszedjük a hagymát, fűszereket, és a mártást átpasszírozzuk vagy leturmixoljuk. \nNem kell teljesen simára, de ez ízlés kérdése. \nUtólag még beállíthatjuk az ízeket: teszünk a mártásba egy kevés sót, borsot, cukorot, mustárt vagy citromlevet.\nA zsemlekockákat lepirítjuk. \nSűrű palacsintát készítünk: a lisztet simára keverjük a tojásokkal és a vízzel. \nBelemorzsoljuk az élesztőt, elkeverjük, és hagyjuk 20 percet pihenni. \nA palacsintatésztába beleforgatjuk a zsemlekockákat, sózzuk, borsozzuk és összeforgatjuk jó sok durvára vágott petrezselyemmel és az apró kockára vágott füstölt sajttal.\nGombócokat formázunk belőle, ezeket is hagyjuk 15 percig pihenni, majd sós forró vízben kb. 10 perc alatt kifőzzük.


