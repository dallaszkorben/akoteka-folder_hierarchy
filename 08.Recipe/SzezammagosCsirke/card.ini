[method]
orig = A fűszeres liszthez egy tálban összekeverjük a lisztet, sóval, borssal, fokhagymaporral és fűszerpaprikával.\nA csirkemelleket nagyobb kockákra vágjuk, először keményítőbe, utána a felvert tojásba, végül pedig a fűszeres lisztbe forgatjuk és olajban kisütjük őket.\nEgy forró wokban elkészítjük a mázat: a rizsecetet, passatat, chili szószt, mézet, barnacukrot, szójaszószt a két gerezd fokhagymával \njól beforraljuk, addig, hogy a felére csökkenjen a folyadék mennyisége.\nJól átforgatjuk mázban az előzőleg kisütött csirkefalatokat, megszórjuk a szezámmaggal és végül pedig stílusosan rizzsel tálaljuk.
