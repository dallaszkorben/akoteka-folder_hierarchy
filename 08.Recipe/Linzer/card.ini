[ingredient]
orig = A tésztához:\n\n    40 dkg finomliszt\n    25 dkg margarin\n    1 csipet só\n    15 dkg porcukor\n    1 csomag vaníliás cukor\n    2 db tojássárgája\n    1 db citromhéj\n    1 késhegynyi sütőpor\n\nA ragasztáshoz:\n\n    20 dkg lekvár/ dzsem
en = 
