[method]
orig = Melegítsük elő a sütőt 170 fokra.\n    A lisztet, a csipet sót és a hűtőből kivett, hideg vajat tálba tesszük, és elmorzsoljuk.\n    Hozzáadjuk a porcukrot, a vaníliás cukrot és a tojások sárgáját és a reszelt citromhéjat és a sütőport. \n    Gyors mozdulatokkal összegyúrjuk. Minél gyorsabban dolgozzunk, hogy a vaj ne olvadjon meg a kezünk hőjétől.\n    Ha összeállt a tészta,nyújtsuk ki 3-4 mm vastagra, majd tetszés szerinti formával szúrjuk ki. \n\n    Tipp: Tepsi méretű sütőpapíron nyújtsuk a tésztát. Azon is szúrjuk ki. A fölösleges tésztadarabokat szedjük ki. Így nem kell mozgatni. \n    Ha ragadna a tészta, vékonyan lisztezzük. Vagy tegyük hűtőbe.\n    Sütőpapíron süssük 170 fokon 10 percig. Ne barnítsuk meg!! Szinte fehérnek kell maradni. Ha kiveszitek, lágynak fog tűnni, de ne aggódjatok! Ahogy hűl, úgy dermed.\n    Ha kihűlt, lekvárral ragasszunk össze 2 darabot. :) Pár perc múlva már porhanyós lesz. :)\n\nSütés\n\n    Sütés hőfoka: 170 °C\n    Sütés ideje: 10 perc 
