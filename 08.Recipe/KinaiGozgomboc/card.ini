[method]
orig = A gőzgombóchoz első lépésben elkészítjük a kelt tésztát. \nEhhez a hozzávalókból fényes, feszes tésztát dagasztunk, majd egy órát meleg helyen pihentetjük konyharuhával letakarva. \nEz alatt az idő alatt elkészítjük a tölteléket.\n\nApróra vágjuk a gombát és forró serpenyőben lepirítjuk. \nHozzáadjuk az apróra vágott hagymát, fokhagymát, a friss megpucolt, lereszelt gyömbért illetve az újhagymát. \nMegtisztítjuk és apró kockákra vágjuk a sárgarépát, hozzáöntünk még egy kevés pirított szezámmagolajat hogy szaftosabb legyen, majd hozzáadjuk a darált húst is. \nJól összekeverjük, átpirítjuk majd fűszerezzük. \nAz ázsiai ötfűszer keverékhez az összetevőiből az egész csillagánizst illetve a fahéjat egészben a raguhoz adjuk, majd a maradék három fűszert mozsárban összetörjük, és ezt is a serpenyőbe tesszük a fekete őrölt borssal együtt. \nSzójaszósszal ízesítjük, majd jó alaposan összekeverjük. \nHa csípősre szeretnénk akkor hozzá keverünk ízlés szerint chili lekvárt, vagy valamilyen csípős paprikát,  ezzel készen is van a töltelék.\n\nA megkelt tésztát enyhén lisztezett gyúródeszkán átgyúrjuk és hengerré formáljuk. Félbe vágjuk, szeleteket vágunk belőle és kézzel koronggá \nformázzuk őket egyesével, úgy hogy a lapok peremrésze valamivel vékonyabb legyen. \nA kilapított korongokkba félkanálnyi tölteléket teszünk és a széleknél fogva összecsippentjük úgy, hogy kis batyukat képezzünk belőle.\n\nA kész gombócokat kevés olajon egymás mellé helyezzük egy nagyobb edényben, egy percig finoman pirítani kezdjük, majd kb. 2,5-3 dl forró vizet öntünk rá és gyorsan lefedjük. \nVigyázzatok, a forró olajos lábasba öntött víz - főleg gázláng használata mellett - veszélyes tud lenni a felcsapó gőzök miatt, legyetek óvatosak. \nAhogy belement a víz, gyorsan fedjétek is le és ne ijedjetek meg a nagy sistergéstől!  \nKis lángon forralva, fedő alatt pároljuk a gombócokat, míg elpárolog a víz (kb 6-7 perc), ezután jöhet is a tálalás. \nEhhez egy villámgyors mártogatóst készítünk:\nzúzott fokhagymát, apróra vágott újhagymát, kevés reszelt gyömbért, pirított szezámolajat és szójaszószt keverünk össze, és már kész is, lehet enni a puha gombócokat a szószba mártogatva!
