[storyline]
orig = Egy kitűnő amerikai regény a második világháborúról. Joseph Heller könyve Norman Mailer, James Jones, Irvin Shaw világhírű műveivel egyenrangú alkotás: a legjobbak egyike. Heller tétele, hogy a háború a legnagyobb őrültség, amit az ember valaha kitalált. S ezen az abszurd helyzeten -a háborún – belül minden abszurd, ami csak történik. Sorra feltárulnak a hadat viselő amerikai társadalom ellentmondásai, amelyek közül a leglényegesebb, hogy Yossariannak és társainak, a Pianosa szigetén állomásozó bombázóegység pilótáinak igazi ellensége nem más, mint a saját parancsnokuk, aki a háborút remek alkalomnak tartja a saját karrierje előmozdítására. Yossarian keresztüllát a parancsnokok számításain, és elhatározza, hogy ezentúl csak egy dologra fog ügyelni: a saját testi épségére. Közben persze állandóan összeütközésbe kerül a felsőbbséggel, és folyton beleesik a 22-es csapdájába… A 22-es csapdája abszurd, vad, őrült szatíra, amelynek olvasása közben az ember hahotázik és káromkodik.
