en = 'What shall we do?' said Twoflower. \n'Panic?' said Rincewind hopefully. He always held that panic was the best means of survival.\n\nWhen the very fabric of time and space are about to be put through the wringer – in this instance by the imminent arrival of a very large and determinedly oncoming meteorite – circumstances require a very particular type of hero. Sadly what the situation does not need is a singularly inept wizard, still recovering from the trauma of falling off the edge of the world. Equally it does not need one well-meaning tourist and his luggage which has a mind of its own. Which is a shame because that's all there is…
hu = Nagy A'Tuin, a Korongvilágot hátán cipelő csillagteknőc az egyetlen lény kerek e világon, aki pontosan tudja, hová tart. Hamarosan a Korong varázslói is megtudják, és akkor kezdhetnek csak igazán aggódni… A világot katasztrófa fenyegeti, s az egyetlen ember, aki megmenthetné, Széltoló, egy meglehetősen kétes hírű és gyáva varázsló, aki eltűnt. Állítólag legutóbb a Peremről lezuhanni látták egy négyszemű turista társaságában… A legmókásabb és legszokatlanabb fantasy történet az egész galaxisban. (Vagy bármely más galaxisban.)

