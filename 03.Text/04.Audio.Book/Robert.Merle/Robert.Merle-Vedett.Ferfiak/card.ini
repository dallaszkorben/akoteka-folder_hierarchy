[storyline]
orig = Robert Merle antiutópiájában halálos, de kizárólag a nemzőképes férfiakat fenyegető járvány söpör végig a világon. \nA kór a legnagyobb pusztítást az Egyesült Államokban végzi, ahol hamarosan egy férfigyűlölő elnökasszony kerül hatalomra. \nA fegyveres női milicisták által őrzött „védett zónák” egyikében, Blueville-ben tudósok kis csoportja kutatja a betegség ellenszerét – ők a címben szereplő „védett férfiak”.\nA kutatást irányító Dr. Martinelli, miután megtudja, hogy az egyik szomszédos laborban egészen más jellegű kutatások folynak, kockázatos játszmába kezd, amelynek tétjét kezdetben valójában fel sem tudja mérni. Helyzetét tovább nehezíti, hogy vele van a fia, a tizenegy éves Dave is, s emiatt Martinelli igencsak sebezhető.\nA doktor – és általában a férfiak – szerencséjére nem minden nő osztja az elnökasszony radikális nézeteit, és az ellenállásnak Blueville-ben is van egy titkos sejtje.\nA járvány radikálisan átalakítja a társadalmat, s különösképpen a család intézményét, hiszen a férfiak tömeges pusztulása miatt a monogámia immár szinte bűnné válik. Ez számos tragikomikus incidenshez vezet.
