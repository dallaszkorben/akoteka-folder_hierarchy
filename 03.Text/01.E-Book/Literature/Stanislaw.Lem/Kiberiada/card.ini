hu = Délceg acéllovagok, szerelmes robotkirályfiak, nyikorgó vasremeték, elektronikus boszorkányok, okos és buta, hiú és szeszélyes számítógépek a hősei Stanisław Lem vidám és hátborzongató csúfondáros és poétikus meséinek. Ebben a kibernetikus csodavilágban zsarnok gépkirály csatázik holdbéli elektrosárkánnyal vagy algoritmikus fenevaddal, robotvitézek hajszolják kozmoszszerte a titokzatos, kocsonyás testű sápatagot, akiben az emberre ismerhetünk, s a két tudós robotmérnök varázslatos gépeket épít távoli csillagok királyai és zsiványai számára. Voltaire filozófiai meséinek modern utódai ezek a játékos, ironikus történetek. Tündérmese, legenda, pajzán novella, lovagregény, széphistória vagy pikareszk kaland tarka műfaj-álruhájában, humoros és groteszk ötletek tűzijátékának fényével világítják meg az atomkorszak filozófiai, társadalmi, tudományos és erkölcsi problémáit.

