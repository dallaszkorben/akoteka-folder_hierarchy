hu = A "Legyőzhetetlen" óriás járőrűrhajó egy kihunyó nap vörös ködében leszállásra készül a Regis III. bolygón. Társát, a Kondor űrhajót keresi… Amit talál, már csak egy tárva-nyitva álló roncs – és a személyzet mumifikálódott holtteste. Valamennyien, mintha eszüket vesztették volna haláluk előtt… Versenyfutás kezdődik az idővel! Rekonstruálni kell a nyomokból, mi történhetett… Valahol a bolygón rettenetes erő lapul… Valami eddig elképzelhetetlen, aminek ki kell deríteniük a természetét mielőtt az első érintkezés megtörténik közöttük – mert aztán már késő lesz… Mire a „Dolog” támadásba lendül iszonyú elképzelések körvonalazódnak az űrhajósokban. Elkezdődik a küzdelem a létért. Küzdelem a félelemmel, a váratlan felismerés iszonyú mélységeivel és magával a mindent túlélő Dologgal, amely még sosem szenvedett vereséget – hiszen itt áll velük szemben… s ki tudja hány civilizáció küldötteit temette már el a bolygó vörös homokjában. dermesztően logikus gondolatmenet, lenyűgöző tudományos felkészültség, növekvő feszültség, váratlan és izgalmas fordulatok…

