[storyline]
orig = 
en = Terry Pratchett takes on Shakespeare in this sixth installment in the long-running parodic fantasy series set on the Discworld. Rigidly honorable, nasty-tempered witch Granny Weatherwax, who first appeared in EQUAL RITES, is back, joined by two other witches: matronly, raunchy Nanny Ogg and soppy, ineffective Magrat. This coven of three, aided by the ghost of the newly murdered king, must defend the tiny realm of Lancre and protect its rightful heir from the usurping Macbeth-like couple Duke and Duchess Felmet.
hu = A boszorkányok természetüknél fogva nem igazán társas lények, vezetőket pedig egészen biztosan nem választanak maguknak.\n\nDe nem létező vezetőik közül a legnagyobb tiszteletnek Wiharvész Anyó örvend közöttük.\n\nAzonban még ő is kénytelen belátni, hogy a királyi udvar cselszövényeibe beleavatkozni jóval bonyolultabb, mint azt bizonyos színművek el szeretnék hitetni az emberrel…

