en = Rincewind, the protagonist of the first two Discworld books, returns in book five of a long-running humorous fantasy series. In the Discworld, the eighth son of an eighth son is a wizard. When the wizard Ipslore the Red breaks his vow of celibacy and has children himself, his eighth son is a sourceror, capable of frighteningly powerful, reality-changing magic. It's up to cowardly and incompetent wizard Rincewind, aided by expert barbarian thief/aspiring hairdresser Conina, to save the Discworld (again) by confronting the sourceror…who, by the way, is a mere 10 years old.
