en = Terry Pratchett tackles a tough topic in the 13th satiric fantasy in the Discworld series: religious extremism. The land of Omnia is a repressive theocracy ruled by priests and inquisitors, who believe more in their own power than in the Great God Om. This is a somewhat difficult situation for Om, because his power is dependent on the faith of his worshippers. Only one person, the simple novice Brutha, truly believes in Om and is capable of hearing the voice of the god, who, incidentally, is currently trapped within the body of a small tortoise.
