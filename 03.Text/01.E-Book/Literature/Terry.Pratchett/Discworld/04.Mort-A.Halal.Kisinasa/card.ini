en = Although the scythe isn't pre-eminent among the weapons of war, anyone who has been on the wrong end of, say, a peasants' revolt wil know that in skilled hands it is fearsome. \nFor Mort however, it is about to become one of the tools of his trade. From henceforth, Death is no longer going to be the end, merely the means to an end. He has received an offer he can't refuse. As Death's apprentice he'll have free board, use of the company horse and being dead isn't compulsory. It's the dream job until he discovers that it can be a killer on his love life…
hu = A Halál előbb-utóbb mindenkiért eljön a Korongvilágon. És Mortért egy olyan ajánlattal jön el, amelyet a fiatalember nem utasíthat vissza. (Szó szerint nem utasíthatja vissza, mert a meghalás nem feltétele az alkunak). Igazából egy meglehetősen jó ajánlatról van szó. Mortnak a Halál inasaként ingyen szállás és ellátás jár. Használhatja a céges lovat. És egyáltalán nem kell majd szabadságot kivennie a családtagok temetésére. De az ifjú Mort az egyértelmű előnyök ellenére szép lassan felfedezi, hogy komoly hátulütői is vannak annak, ha az ember a Kaszásnak dolgozik… mert a tökéletes állás könnyen az ember szerelmi életének gyilkosává válhat.

