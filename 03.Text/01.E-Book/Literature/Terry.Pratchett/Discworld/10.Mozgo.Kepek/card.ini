[storyline]
orig = 
en = The alchemists of the Discworld have discovered the magic of the silver screen. But what is the dark secret of Holy Wood hill? It's up to Victor Tugelbend ("Can't sing. Can't dance. Can handle a sword a little") and Theda Withel ("I come from a little town you've probably never heard of") to find out…\n\nMoving Pictures, the tenth Discworld novel, is a gloriously funny saga set against the background of a world gone mad!
hu = A Korongvilág alkimistái felfedezték az ezüstvászon mágiáját. És Holy Wood eléggé másfajta hely. Itt másképp viselkednek az emberek. Mindenhol máshol az istenek, a pénz és a haszonállatok a legfontosabbak. Itt viszont fontosnak lenni a legfontosabb. De mi Holy Wood sötét titka?\n\nTugelbend Viktorra („Nem tud énekelni. Nem tud táncolni. Egy kicsit tud vívni.”), és Hártli Marira („Tudod, mi a legnagyobb tragédia a világon? Az, amikor az emberek soha nem jönnek rá, hogy mit is akarnak csinálni igazából, vagy hogy miben is jók igazán. Az a sok elvesztegetett lehetőség. Nos, az én lehetőségem Holy Wood, érted? Ez az én esélyem arra, hogy megtudjam!”) vár, hogy kiderítsék…\n\n„Trollok! Csaták! Románcok! Vékony bajszú férfiak! Szerencselovagok! És egy nő harca, hogy megtartson valamit, amit nagyra értékel… ezt majd később kitaláljuk… egy megőrült világban!”

