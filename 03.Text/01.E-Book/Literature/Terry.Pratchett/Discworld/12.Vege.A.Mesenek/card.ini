[storyline]
orig = 
en = It seemed an easy job… After all, how difficult could it be to make sure that a servant girl doesn't marry a prince?\n\nBut for the witches Nanny Weatherwax, Nanny Ogg and Magrat Garlick, travelling to the distant city of Genua, things are never that simple…\n\nServant girls have to marry the prince. That's what life is all about. You can't fight a Happy Ending.\n\nAt least – up until now…
hu = KÖNNYŰ FELADATNAK TŰNT… ELVÉGRE MENNYIRE NEHÉZ LEHET AZT ELINTÉZNI, HOGY A SZOLGÁLÓLÁNYT NE VEGYE NŐÜL A HERCEG?\n\nAzonban az ezúttal a messzi Genuvába utazó három boszorkány – Wiharvész Anyó, Ogg Nagyi és Póré Magrat – esetében a dolgok sosem egyszerűek…\n\nA szolgálólányok sorsa az, hogy feleségül kell menniük a herceghez. Erről szól az életük. A boldog véget nem lehet feltartóztatni.\n\nLegalábbis nem lehetett – mostanáig…

