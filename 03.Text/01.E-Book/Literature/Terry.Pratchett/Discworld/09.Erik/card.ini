en = Eric is the Discworld's only demonology hacker. Pity he's not very good at it. All he wants is his three wishes granted. Nothing fancy: to be immortal, to rule the world and have the most beautiful woman in the world fall madly in love with him. The usual stuff. But instead of a tractable demon, Eric calls up Rincewind, the most incompetent wizard in the universe, and his extremely intractable and hostile travel accessory, the Luggage. With them on his side, Eric's in for a ride through space and time that is bound to make him wish (quite fervently) again – this time that he'd never been born.
hu = Erik a Korongvilág egyetlen démonidéző-hackere. \nNagy kár, hogy nem valami jó benne. \nCsupán annyit szeretne, hogy teljesüljön három kívánsága. Nem vágyik semmi különlegesre – legyen halhatatlan, uralkodjon az egész világ fölött, szeressen belé őrülten a világ legszebb nője, a szokásos. \nÁm egy traktábilis démon helyett Széltolót idézi meg, aki minden valószínűség szerint a világegyetem legkevésbé rátermett varázslója, valamint a Poggyász néven ismert szerfölött intraktábilis és rosszindulatú utazási kelléket. \nVelük az oldalán Erikre nagy utazás vár az időn és a téren át, amitől majd inkább azt fogja kívánni (és a lelke üdvösségét is odaadná érte), hogy bárcsak meg se született volna.

