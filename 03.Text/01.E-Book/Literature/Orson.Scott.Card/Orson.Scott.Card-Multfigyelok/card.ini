hu = Megváltoztatni a történelmet. A sci-fi irodalom egyik hálás alaptémája, nem véletlenül nyúlt hozzá annyi szerző az idők folyamán. És bár a Múltfigyelők alaptémája is ez, Card mégsem állt be a sorba. Persze Card sosem áll be a sorba, neki külön útjai vannak, és e külön utakon oly magabiztosan jár, mintha az négysávos sztráda lenne. Merthogy az is. Card saját, különbejáratú sztrádája. \nHa rendelkezésünkre áll a technika, mellyel a múltat nem csak megfigyelni lehet, de be is lehet avatkozni, felmerül a kérdés, hogy be is kell-e avatkozni? Jóvá lehet-e tenni az emberiség múltjának bűneit? És jóvá kell-e tenni? A múltfigyelők egy csoportja úgy dönt, igen, jóvá kell tenni. Beavatkoznak hát az emberiség történelmének egy sorsfordító pillanatába. \nA magasztos cél: megszabadítani az elődöket értelmetlen szenvedéseiktől – de ahogy a mondás tartja: a pokolba vezető út jó szándékkal van kikövezve. 

