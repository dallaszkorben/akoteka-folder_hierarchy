hu = A kezdetben trilógiának indult regényfolyam ötödik (befejező?) kötetében ismét Golan Trevize, az Alapítvány tanácsosa a főszereplő, ő az akinek döntenie kell a Galaktikus Birodalom jövőjéről. A negyedik kötet végén döntött is, de a döntés pillanatában kételkedés fogta el, nem volt-e idegen befolyás alatt. Hogy önmagát megnyugtassa elhatározza, hogy megkeresi az emberiség bölcsőjét, a mitikus múltba süllyedt Földet, amelyről senki sem tudja, hogy valóság-e vagy mese. Vele megy mítoszkutató tárgya, a tudós Pelorat, és Bliss a Gaia bolygó tökéletes társadalmának, illetve a bolygó egészének képviselője, akit Trevize hosszú ideig ellenszenvvel figyel. A három utazó a föld nyomait keresve bolygóról bolygóra repül, áthatolva a Tiltott világokon, megismerve a különböző berendezkedésű társadalmak titkait. Útjukon számtalan veszélyt és kalandot élnek át, mégis mintha titokzatos erő segítené őket. Solaria föld alatti országából egy akaratlan gyilkosság után, rejtélyes emberfeletti képességekkel rendelkező gyermeket visznek magukkal. Végül megtalálják az elveszett, lakhatatlanná vált Földet, sőt az a helyet is, ahonnan valamikor az emberiség útra kelhet a Galaxis benépesítésére.

