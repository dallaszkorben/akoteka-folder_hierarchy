hu = A világhírű amerikai író nem kevésbé híres trilógiájának - önálló regényként is élvezhető - második kötete ez a mű, az Alapítvány folytatása. Cselekménye a messzi jövőben játszódik, amikor létrejött a Galaktikus Birodalom, az ember szétrajzott Tejútrendszerünk lakható bolygóira. De ez az egyetemes Birodalom a bomlás küszöbén áll, amit a pszichohistória segítségével előre ki lehet számítani. Hari Seldon, a nagy pszichohistorikus élt is ezzel a lehetőséggel, s egyben arra vállalkozott, hogy befolyásolja a matematikai módszerekkel kiszámított jövőt. Az első kötetben, Az Alapítványban a rendkívüli vállalkozás sikeresnek tetszett. Ebben a második kötetben azonban fontos szerephez jut egy olyan tényező, amellyel Seldon nem számolt. Megjelenik az Öszvér. Ki ez a titokzatos egyén, és miben rejlik a hatalma? Az Alapítvány és Birodalom izgalmas fordulatai során ez a rejtély megoldódik, hogy új és új problémáknak adjon helyet. 

