hu = Galaktikus kor 12 020-at írunk. Immár 10 000 éve annak, hogy a birodalmi seregek tűzzel-vassal megteremtették a Tejútrendszer politikai egységét egy korona alatt egyesítve a több millió lakott bolygó trilliárdnyi polgárát. \n\nE hatalmas Babilonba érkezik a fiatal matematikus, Hari Seldon, hogy a tízévente megrendezett tudományos konferencián előadást tartson a pszichohistóriáról. \n\nEz az általa kifejlesztett új diszciplína elméletben lehetségesnek tartja a jövő megjóslását a nagyobb embercsoportok kollektív viselkedésmintáiból kiindulva. Így nem is meglepő, hogy a mindenhol jelenlévő birodalmi titkosszolgálat közvetlenül a konferencia után lecsap Seldonra, és I. Cleon császár elé citálja a matematikust, hogy „jövőmondását” az imperátori rezsim szolgálatába állítsák. \n\nSeldon csak egy hajszállal kerüli el az azonnali halált, amikor kénytelen ráébreszteni a császárt, hogy a pszichohistória nem több egy matematikai-logikai játéknál, következésképpen gyakorlati haszna a nullával egyenlő. Azonban a fiatal Seldon igazi megpróbáltatásai csak most kezdődnek, ugyanis az Eto Demerzel vezette császári titkosszolgálat elhatározta, hogy szoros ellenőrzés és irányítás alá vonja a tudós életét, nehogy a pszichohistória a császár ellenségeinek kezébe kerüljön. Seldonnak csak a rámenős és minden hájjal megkent újságíró, Chetter Humin segítségével sikerül kitörnie a titkosrendőrök egyre szűkülő gyűrűjéből, azonban a ravasz zsurnalisztának is megvannak a saját céljai. 

