hu = Különös vámpírtámadás áldozata lesz a skóciai Edinburgh-ban egy orosz fiatalember. A Nappali és az Éjszakai Őrség, no meg persze az Inkvizíció egyaránt szeretné kideríteni, mi is történt valójában. A megindult nyomozás egyre furcsább fordulatokat vesz. Kiderül, hogy megtörtént az, ami korábban elképzelhetetlen volt: összefogott egy vámpír, egy Fénypárti mágus és egy Inkvizítor, hogy megszerezzék a világ leghatalmasabb talizmánját, a Minden Koronáját, amelyet még maga Merlin készített. Utolsó Őrségnek nevezik magukat, mind a hárman Legfelső szintűek. A világ feletti uralomra törnek? Ezért nem fognának össze a Fény és a Setét erői. Valami más, ennél is nagyobb cél vezérli őket.\nA nyomozás szálai Edinburgh-ból a távoli és ősi Szamarkandba, majd ismét Skóciába vezetnek. A küzdelem egyre kegyetlenebb, kíméletlenebb, az Utolsó Őrség minden szabályt, magát a Megállapodást is megszegve mágikus eszközökkel felfegyverzett embereket is bevon a harcba. A tét a Másfélék megmaradása…

