hu = Egy kövér, csúnyácska tízéves kisfiú személyében nagy erejű, hasonítatlan Fénypárti próféta jelenik meg Moszkvában. Ezzel újból megbomlani látszik a Fény és a Setét egyensúlya. De nem ez a legnagyobb baj. A próféták jövendölése, ha az emberek tudomására jut, feltétlenül be is teljesedik, és ez rendszerint háborút, országok és népek pusztulását jelenti. A Homály elküldi tehát teljes hatalmával rendelkező megtestesülését, a Tigrist, hogy megölje a hírhozót, és bárki mást is, aki esetleg meghallgatta.\nA moszkvai Éjszakai Őrség megpróbálja megállítani az ítéletvégrehajtót, de Anton Gorogyeckijnek és társainak rá kell döbbenniük, hogy soraik között olyanok is vannak, akik magát a Homályt akarják eltörölni. Márpedig akkor megszűnik a mágia, a Másfélék elvesztik minden rendkívüli képességüket. És a világ visszavonhatatlanul megváltozik.

