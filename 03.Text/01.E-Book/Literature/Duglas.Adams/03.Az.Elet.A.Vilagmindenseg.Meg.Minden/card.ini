hu = Öt éve él már Arthur Dent magányosan az őskori Földön, amikor Ford Prefect újra megjelenik, s ezzel egy csapásra felpezsdül körülötte az élet. A tér-idő hullámait meglovagolva egy londoni krikettpályára, és egyúttal a galaxisközi háború kellős közepébe csöppennek. Újból útrakelnek Szlartibartfaszttal együtt, hogy megmentsék az Univerzumot a pusztulástól.\nRéges-rég, a távoli Krikket bolygón elkészült az első krikketi űrhajó. A bolygó urait - a világukat körülvevő Porfellegen áthatolva - mélységesen megdöbbentette az új felfedezés: nincsenek egyedül a Galaxisban. Eszeveszetten pusztítani kezdték a más létformákat. A Bolygóközi Tanács kénytelen volt Kron-stop időzárat vonni Krikket köré. Nyitja, a krikketkapura kísértetiesen emlékeztető Wikket Kulcs, szétszóródott a Világegyetemben. A gyilkos robotokkal felszerelt hadihajó felforgatja a fél Univerzumot, hogy visszaszerezzék a Kulcs öt alkotóelemét.

