hu = Tucatnyi sikerkönyv terjeszt olyan, különben is divatos elképzeléseket, hogy a modern fizika megingatta a valóság megérthetőségébe vetett „naiv” bizalmat, hogy a kvantummechanika „valahol” ugyanazt mondja, mint a távol-keleti miszticizmus, hogy legfőbb tanulságaként leszűrhetjük: semmi sem valóságos, ami annak látszik… \nNem állítom, hogy a kvantummechanika szemléleti alapjait könnyű megérteni. Azt meg pláne nem, hogy sikerült őket olyan könnyen érhetően megfogalmaznom, ahogy ideális lenne. De az nem igaz, hogy a kvantummechanika és az általa sugallt világkép a maga természete szerint zavaros és irracionális. Természetesen fel lehet fogni zavaros és irracionális módon, mint bármi mást – na jó, ezt talán könnyebben, mint mondjuk az Ohm-törvényt, mert annál tényleg bonyolultabb. De épp ezért (remélem) gondolatilag izgalmasabb is mindazoknak, akik szeretik a valóságot minél jobban megismerni maguk körül.

