[storyline]
orig = A Tőkés társaságok világuralma több neves méltatója szerint korszakalkotó mű, a Nobel-díjas Desmond M. Tutu érsek egyenesen kötelező olvasmánynak minősíti. Hazánkban különösen időszerű, mivel ízekre szedi a nálunk is uralkodó libertariánus globális világrend ideológiáját, minden lényeges részletét, történelmi hátterét, mozgalmi taktikáját, eszmekörét, terjeszkedési stratégiáját, taktikáját, módszereit és főleg hosszú távú gazdasági tarthatatlanságát. Korten professzor részletes, tényadatokra épülő elemzésekkel, hibátlan okfejtéssel mutatja be a gazdasági globalizáció káros hatásait, korunk társadalmi, gazdasági és politikai válságainak alapvető, mélyebb okait. Meggyőzően dokumentálja, hogy az ideológiai, politikai és technológiai hatalom összjátéka következtében miként összpontosul egyre nagyobb gazdasági és politikai hatalom maroknyi tőkés társaság, multinacionális vállalat és pénzügyi intézmény kezébe, elválasztva saját, a rövid távú pénzbeli nyereségre törekvő önző érdekeiket az igazi emberi érdekektől és értékektől. Megmutatja a szűk pénzügyi szempontok előtérbe helyezésének és érvényesítésének pusztító emberi, társadalmi és környezeti hatásait. Megvilágítja, hogy az emberiség túlélése miért függ a kommunizmus és kapitalizmus hagyományos és avult bírálatán túlmutató, a közösségekre épülő ember- és életközpontú alternatívától, és vázolja a megteendő a lépéseket is, köztük a gazdasági globalizációval szemben a gazdasági élet súlypontjának helyivé tételét.
