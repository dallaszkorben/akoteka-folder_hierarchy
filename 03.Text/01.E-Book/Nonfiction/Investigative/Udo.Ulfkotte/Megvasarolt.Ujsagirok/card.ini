hu = 2014 szeptemberében jelent meg Udo Ulfkotte a németországi és nemzetközi média visszásságait leleplező dokumentumkötete, Gekaufte Journalisten (Megvásárolt újságírók) címmel. A könyv több mint 2 millió példányban kelt el, és heteken át első helyen állt többek között a Spiegel és az amazon.de bestseller listáján.\n\nUdo Ulfkotte 1960-ban született, huszonöt éve foglalkozik újságírással, ebből tizenhetet a Frankfurter Allgemeine Zeitungnál (FAZ) töltött. Mintegy 3400 cikket írt a vezető német konzervatív napilapnak, amelynek többek között a külpolitikai szerkesztője, illetve haditudósítója is volt. Eredetileg jogot tanult Freiburgban és Londonban, majd később Helmut Kohl kancellársága idején a német kormány politikai tanácsadója volt. Hírszerzési specialista, az Egyesült Államok Marshall-alalpítványának tagja, dolgozott a Konrad Adenauer Alapítvány tervezőbizottságában és a Szövetségi Biztonságpolitikai Akadémia szóvívőjeként is. 

