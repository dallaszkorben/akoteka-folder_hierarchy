hu = Ez a történet a szörnyen ostoba csütörtökről és a rendkívüli következményeiről szól, és arról, hogy miért sokkal biztonságosabb a világegyetem, ha van nálunk egy törülköző. Ez a történet emellett egy könyvről is szól, melynek címe: Galaxis Útikalauz stopposoknak. Ez nem földi könyv, sosem adták ki a Földön, és a szörnyű katasztrófát megelőzően egyetlen földlakó se látta vagy hallott róla. A könyv mindazonáltal szerfelett figyelemreméltó. Valószínűleg ez a legfigyelemreméltóbb könyv, ami csak napvilágot látott a Kisgöncöl óriási kiadóhivatalainak gondozásában – bár a földlakók ezekről se hallottak. Ez a könyv nem csupán hallatlanul figyelemreméltó, hanem elképesztően sikeres is. Népszerűbb, mint a Mennyei Házi Mindentudó, jobban fogy, mint a Hatvanhárom További Figura Súlytalanság Esetére című illusztrált kiadvány, és ellentmondásosabb, mint Oolon Coluphid filozófiai bombaként robbanó trilógiája: a Hol Tévedett Isten, a Még Néhány Isten Legsúlyosabb Tévedéseiből és a Végül Is Kicsoda Ez Az Isten Egyáltalán? A Galaxis Külső Peremének néhány liberálisabb civilizációja számára a Galaxis Útikalauz már kiszorította a hatalmas Encyclopaedia Galacticát, s egyedül tölti be az összes tudás és bölcsesség tárházának szerepét, mert noha sok benne a hézag, és tele van kétes, de legalábbis üvöltően pontatlan adattal, két fontos vonatkozásban felülmúlja kevésbé szárnyaló elődjét. Egyrészt némileg olcsóbb. Másrészt borítóján a következő szavak láthatók, szép nagy betűkkel szedve: NE ESS PÁNIKBA!

