[lyrics]
orig = yo kipotyog kikopog yu túró magam mögött lemarad,\nnem egy rajz nő ki a fejemből\namin a szinesztézikus végbeledből\nvirágok felültetve, ruhatetvek\nemlékszem azokra a hajókra\na nővér és a szája szélén a morzsa u yo\nmilyen állat feje vagy?\nkivéve ha kakukktojás mert sorja\na reszelő bácsi fel se ment volna\nnem lep meg nem lep meg\nalacsonyan tartom a fekhelyem pazarlás\nasztali lámpa és pöttyös bögre\nmindenütt szemét, ne nézz körbe\nadj egy csikket, adj egy trippet,\nhozz egy vizet, és tedd fel a kezed\nimpresszióm van Csillaghegyen\nfejtett bab zokniban tulipán\ncsípés utáni vakarás agresszióm van\na fekete bábukkal én most elmegyek\nsőt, az első követ, köpeny és nyál és hányás yo\n\npuputeve hozzád képest reggeli\nszólj anyádnak, a csigavért köpjed ki\nszellemes mese tó mellett erdőben\nkedves kis állatról egy félcsőben repülve\na kis mancsaival és lefényképezem\n\na macskánk molylepkét ásít\ndunakavicsokkal alszom el\na plafon felhőt hallucinál\na pofon felnőtt anyucinál\negy sört még eltitkolnék\nüzeni a polcról William Blake\nkolbászból van a nyerítésed\nde a szalonnához nincsen kérdésed\nóriási repülőgép csapott le az autómra\npókemberes hózentróger csapódott az arcomba\na szomszéd hangja kicsit torzít\nmikor engem pénzért svédre fordít\ngőzölögtél már leves felett?\na karód írva már rég be lett\nelrejtettem a megjegyzésed\nszétszaksziztam az eljegyzésed\nsikátorba motorral előznél Kamazt?\nkalibráld magadba az automata faszt\nvagy harapj szavakba\nmert az első asztalra szét leszel hajtogatva\n\nidefércelt mondatom lemezedről lelógatom\nfogjad meg a másik végét majdnem elér Kubáig\nszia szia megyek mert, Devon keres a kettesen,\nKazánház\n\nmegmondták neki: korbáccsal veri\nköldöke alatt tormával keni\nelvitték a csaptelepeket\nnem bántottak, csak melegeket\nlekéste a Józsi a buszát\nlemérte a lónak a faszát\nhatástalan a gesztenyepüré\nhajléktalan nem szarik mögé\nPálmatexszel hátbaverlek\nlámpatestek kárbavesztek\nkomplikálod a metszőfogam?\nTbc-s vagy, édes fiam?\ntó mellett egy csípőficam\negyél sáfrányt, arcod az van\neltiporták a kempinggázt\nnem kérek én semmi mást\nvállizületemet beverem má'\ncserépkályhára tekerem rá\nfelmentem egy pumpára\nelmentem egy mappába\nmegmondta a nejem\nmilyen má' a fejem!
