orig = Ha az életet habzsolnád nagy kanállal,\nHallgassál meg, ellátlak pár tanáccsal\n\nSzombat estig töltsd föl a ruhatárad,\nVasaltatsd ki anyáddal a gatyádat\n\nÁllítsd be vax-szal a frizurádat,\nBorotváld szépre a szakálladat\n\nSzólj apádnak, adja oda'ja buxáját,\nAzután meg kérd el az Octaviát\n\nLassan indulj, vigyázz, ne kaparjá'\nMások is hagynak, hogy aluggyá'\n\nHa motorkán mész, legyen nálad hajtási,\nNe száguldjá' nem vagy te Talmácsi\n\nElbambúsz, meg is van a karambol,\nOszt' majd négy darabban húzunk ki a Garamból\nOdaérsz a diszkó utcájába,\nTekerheted a hangerőt csutkára\n\nÁlj le egy biztonságos utcába,\nA parkolásnál vigyázz a patkára\n\nInnentől a barátom folytassa,\nOdaadom a mikrofont, hogy mondhassa\n\nRef.\nKészüljé' fel a hangulatra,\nNe hallgassá' a buzerantra\nHa a Becherovka nagyon drága,\nVásárolj be előbb a Jednotaba\n\nNo' de mér van az, hogy itt ennyien vannak,\nA többi klubban meg szinte csak pangnak\n\nMer' idejár mindenki, aki számít,\nMer' egy vodka a jegybe beleszámít\n\nNagykabátokat a ruhatárba,\nÉrtéket ne hagyd benne, vigyázz rája\n\nIgyekezzél kidobókkal szimpatizálni,\nJárjatok együtt kulturizálni\n\nNe add meg a számodat akárkinek,\nNe hagyd magad tapogatni bárkinek\n\nA klubban az ablakot mellőzik,\nEzért csakugyan nehezen szellőzik\n\nHa valaki meghív egy Kofolára,\nKérdezd meg, mi evvel a szándéka\n\nHa tűsarkúban fogsz táncóni,\nA parkettát meg fogod karcóni\n\nA slágernél mindenki berohan,\nÉs nem mindig elég óvatosan\n\nHazafelé mindig csak tisztán vezess,\nMásnap ebédeljél káposztalevest\n\nRef.

