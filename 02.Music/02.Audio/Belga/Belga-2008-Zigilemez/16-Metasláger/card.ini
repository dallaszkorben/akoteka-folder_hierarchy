[lyrics]
orig = Amikor írom ezt a dalt, nem történik semmi.\nCsak a semmi semmizik, és én mondom el,\nA semmi különösen, a létezővel együtt,\nÉs azon mint a létezésnek az egyetemességéből\nKisikló létezőn mutatkozik meg neked.\nTehát a lényeget tudod, a nemlegessé tevés...\n\nEz a dal semmiről sem szól,\nNesze hát itt van fogd meg jól,\nDe ha ez mégis fáj,\nTáncold át az éjszakát!\n(2x)\n\nAmit most csinálsz,\nbeletartottság a semmibe.\nA lét már megküldte magát a gondolkodásnak.\nAmi szóhoz juttatja, a lét hozzáérkezését.\nEzért szól százezer szerenád,\nA forró nyári éjszakában.\n\nHogy semmitől se félj!\nHogy mélyen a létezésben élj!\nEzért szól százezer szerenád az éjszakában.\n\nEz a dal semmiről sem szól,\nNesze hát itt van fogd meg jól,\nDe ha ez mégis fáj,\nTáncold át az éjszakát!\n(2x)
