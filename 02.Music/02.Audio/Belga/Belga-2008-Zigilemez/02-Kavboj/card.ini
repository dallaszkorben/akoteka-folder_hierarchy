[lyrics]
orig = Nem volt oly rég Mexikóban,\nszügyig tapostunk a hóban,\nkésőre járt, hideg volt\nés kiloccsant a kulacsból\na whiskey!\n\nTudtam én, hogy vakarnom kell,\na nyereg felett két centivel,\nbelémnyilallt, összerándult\nés éreztem, hogy nagyon-nagyon\nviszket!\n\nTripperes lett a trapperem,\npiros színű a faszhegyem,\ngörbelábú büdös lotyó,\nrámküldte a kuplerájok\nátkát!\n\nVisszamegyek, jól megverem,\nvagy legalább jól megbaszom,\npersze ez most nagyon fájna,\nkiütne és lehánynám\nhátát!\n\nRefrén:\nEgy kavboj, mit tehet,\negy kavboj, ha tripperes.\nEgy kavboj, nem indián,\negy kavboj, nem mohikán.\n\nElmentem egy indiánhoz,\na mohikán fősámánhoz,\neléálltam, mondtam neki,\nsegítsél te táltos geci,\nebben!\n\nMinden gyógynövényt kipróbált,\nlószart kent rá az se használt,\nnem segített Ő se rajtam,\nde elnevezett Folyós Fasznak,\nengem!\n\nVisszatértem Mexikóba,\nbelelógattam a hóba,\nkérdezgette a sok digó,\nmit keres itt ez a gringó,\ntélen?\n\nMég mindig megvan a tripperem,\nFolyós Fasz lett a gúnynevem,\nrajtam röhög a Vadnyugat,\nkapjátok be a faszomat,\nde tényleg!\n\nRefrén:\nEgy kavboj, mit tehet,\negy kavboj, ha tripperes.\nEgy kavboj, nem indián,\negy kavboj, nem mohikán.\n\nMegpróbálom, hátrahúzni, áááá-ááá-ááá...!
