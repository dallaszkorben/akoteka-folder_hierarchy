[lyrics]
orig = Lálálálá!\n\nAz SMS-ekre nem válaszolsz.\nMiért nem válaszolsz?\nAz SMS-ekre...\n\nLálálálá!\n\nNapok óta nem alszom mert csak azt figyelem,\nHogy mikor fogsz hívni, a mobiltelcsimen.\nÚristen! Lehalkítottam a telefont, és a rezgőhívásjelzést kikapcsoltam.\nÓ, milyen buta is voltam!\nHiszen hat nem fogadott hívásom volt,\nNézzük csak kik voltak:\nAnyu egyszer, aztán megint anyu mégegyszer,\nEgy órával később megint anyu egyszer,\nAztán Zsolti egyszer. Nem! Kétszer.\nVégül egy rejtett szám.\nVajon ez kié?\nA tiéd nem lehet,\nMert azt az enyém kijelezné.\nÓ, de lehet hogy mégis te voltál,\nRejtett számról miért hívtál?\n\nCsörög a telefon és én örülök,\nMert én úgy állítottam be,\nhogy ha a Whitney Houston: I will always love you dallama szólal meg,\nPolifónikus csörgéssel, akkor az biztos hogy, csak te lehetsz ú béjbé jéé!\n\nÓ, mondd meg hogy áll az egyenlegünk!\nÓ, szolgáltató, ezért fizetünk!\nMondd hol várható egy új akció!\nÓ, mondd meg nekünk mi az opció!\n\nA múltkor a telefont nem miattad tettem le,\nA közlekedés-biztonságra ügyeltem a Merciben.\nÜzenetrögzítőm rögzíti a szöveget.\nA hangpostafiókomért alacsony díjat fizetek.\nA medencében kék a víz, de én itt sírok a végibe,\nTudakozó mondd meg nekem, hogy kerülök én ide?\n\nPIN, PUK-kód, berakom a SIM-et,\nBehívom a pontos időt, csak azt tudnám, hogy minek.\nNeked könyökölök ki az ablakon,\nNeked veszem meg a legújabb felnit, a legújabb modellt.\nDe tegnapelőtt háromszor is kinyomtál.\nA tarifáját lecserélem. Galéria képek,\nJudit 02, elrejted a számod,\nMegőrülök ettől.\n\nÓ, anonim számú lány,\nCsúcsidőben ne hívjál,\nHa lehet, küldjél hangulatjelet,\nMert lejárt az üzeneted\nNégy napos tárolási ideje.\n\nLálálálá!\n\nAz SMS-ekre nem válaszolsz,\nMiért nem válaszolsz?\nAz SMS-ekre...\n\nMire hazaértem potyogtak a könnyeim.\nTe már elmentél, üzeneted a rögzítőn\nMég a múlt hétről nem töröltem ki.\nElsétálok a lakásod felé,\nAz csak egy albérlet, az még nem a tiéd.\n\nKérlek gyere vissza hozzám!\nNem csináltam semmit!\nKérlek, nagyon virág a hangod,\nSzemed, szád és az arcod.\nDe muszáj erre reagálnom.\nÜres a polc, a szekrény és az ágy.\n\nVedd fel kérlek a telefont,\nIgen, ez az én számom.\nCsók a rögzítőnek és a családodnak,\nMost el kell búcsúznom most tőled.\nHolnap hívlak, és ígérem minden rendben lesz.\nÉs minden ugyanúgy lesz, mint régen.\n\nÓ, mondd meg hogy áll az egyenlegünk!\nÓ, szolgáltató, ezért fizetünk!\nMondd, hol várható egy új akció!\nÓ, mondd meg nekünk mi az opció!\n\nÓ, mondd meg hogy áll az egyenlegünk!\nÓ, szolgáltató, ezért fizetünk!\nÓ, mondd meg hogy áll ez a közös érdekünk!\nEz elvárható, hisz neked telejünk...\n\nÓ mondd meg hogy áll az egyenlegünk!\nÓ szolgáltató, ezért fizetünk!\nMondd hol várható egy új akció!\nÓ mondd meg nekünk mi az opció!
