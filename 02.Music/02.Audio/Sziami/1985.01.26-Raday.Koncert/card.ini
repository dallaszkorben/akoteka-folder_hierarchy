[lyrics]
orig = \n1. Marqui de Sade\n2. De ja vue\n3. Ez a nap nem az én napom\n4. Én mindig csak Pest\n5. Pavlov kutya\n6. Menekülj végre (Spions)\n7. Szeretlek\n8. Halandzsa\n9. Miami Beach\n10. Divat\n11. Könnygáz\n12. Gyárak\n13. Észak-Jemen\n14. Nincs semmi más\n15. Mi már leszoktunk róla\n16. Befektetni\n17. Lila Ember\n18. Antisztár\n19. Bétaville\n\nEgy sziámi-Sziámi koncert 1985 elejéről, a Ráday-klubból, az biztos, hogy március 31 előtt. (Lehet, hogy ez lenne a január 26-i koncert a Ráday-ból? A duplakoncertből a január 27-it Bp.mzsa feltöltötte már. A másik tippem: március 9 vagy 10.) A legtöbb szerzemény Farkas Zoltán zenei invencióját dícséri. A tagok ekkortájt (bár nagy volt a jövés-menés): \nBárdos Deák Ági, \nMüller Péter Iván, \nFarkas Zoltán (gitár, harmonika, zongora stb), \nÚjvári János (szax), \nKóczán Károly (hangosítás), \nMagyar Péter (dob), \nKiss Llászló (bass), \nKardos Péter (?).
