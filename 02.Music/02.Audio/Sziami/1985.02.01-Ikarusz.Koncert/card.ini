orig = 1. Ma reggel\n2. Miami Beach\n3. Pavlov kutya\n4. Those things\n5. Tango\n6. Könnygáz\n7. Elmaradott ország\n8. Nincs semmi más (Zsazsa)\n9. Mi már leszoktunk róla\n10. Lila ember\n11. Megmondják, hogy mit szabad\n12. Én mindig csak Pest\n13. Bétaville\n14. Észak-Jemen\n15. Polak, Węgier\n\nSzerintem az első két szám 1984-ből van, a többi egy 1985 (szerintem) ferbruári koncert lehet az Ikarusban. A legtöbb szerzemény Farkas Zoltán zenei invencióját dícséri. A tagok ekkortájt (bár nagy volt a jövés-menés, hogy itt épp ki játszik pontosan: passz, az első öt személy biztos:) \nBárdos Deák Ági, \nMüller Péter Iván, \nFarkas Zoltán (gitár, harmonika, zongora stb), \nÚjvári János (szax), \nKóczán Károly (hangosítás), \nMagyar Péter (dob), \nKiss Llászló (bass), \nKardos Péter (?).\n\nA kép egy egykori plakáthoz használt, a tagok arcából összemontázsolt alkotás részlete.
