[lyrics]
orig = 00:05 1. Hídon\n01:12 2. The killers are walking among us\n09:22 3. Tévedtünk drágám\n23:13 4. Mi már leszoktunk róla\n27:28 5. Internacionálé\n35:22 6. Tangó\n39:58 7. Rémes hely (Tarján Györgyi)\n44:48 8. És\n49:57 9. Csak annyi hely (Tarján Györgyi)\n55:40 10. Na nehogy már ez legyen a szerelem\n59:09 11. Szabadesés a szabadidőben\n01:01:45 12. 100 bolha\n01:07:07 13. Kedves szellem\n\nEgy 1986-os koncert kiváló minőségben az Ikarus szalagtárából. Ugyanebben az évben készült a maratoni, törökbálinti MHV demó, így az előadás, repertoár, felállás is nagyon hasonló ahhoz. A koncert nem teljes, mert elhangzott ott még például a Mi az az érzés, hogy Rock'n'roll?, Kozma György Hold című szövege, illetve a Summer Song (Spions) és a Halandzsa című számok. A zenekar tagjai ekkor: \nMüller Péter, \nGasner János, \nTarján Györgyi (ének), \nSzabó Kata (vokál), \nVáradi Anikó (vokál), \nNémeth Róbert (szax), \nSzántó Zoltán (bass), \nVégh András (dob). 
