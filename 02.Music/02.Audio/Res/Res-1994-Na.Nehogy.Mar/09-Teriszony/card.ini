[lyrics]
orig = Valami megzavarja a csendet.\nA postás harmadszor is csenget.\nLeveledből rám tőrnek a\nrémképek.\nMiért készültek rólunk\nfényképek?\n\nÍrod, hogy mellbe vág a magány.\nÉs néha hátba szúr egy érzés.\nDe nem lesznek itt már válaszok,\nhát minek ide ez a sok kérdés.\n\nRefr.\nKüzd le most a tériszonyod,\nés emelkedj felül magadon.\nNeked se lesz jobb és nekem\nse rosszabb.\nHa rövid is volt, már ne legyen\nhosszabb.\n\nMég magamban ellened\nbujtogatok,\nmiközben cigire gyújtogatok.\nDe ahogy a füstje feloszlik,\nA dühöm is lassan eloszlik. 
