[lyrics]
orig = Keverd a vérem,\negy csepp se megy kárba.\nEgy mozdulat,\ns máris bukom az árba.\nRituális szlogeneket\nveszel a szádra,\nde ha néha kérem,\nhasználod másra.\n\nEgy tipikus árnyék vagy\naz erőteljes napban.\nÉs nincs semmi\nkülönös abban.\nA felületed üde\na mosolyod ápolt.\nA lendületed meg\nhalálra gázolt.\n\nHa az "Igét" nem terjeszted,\nterjessz mást!\nCsak most az egyszer\nélvezzek prioritást.\nÉn Bika vagyok\nTe meg Szűz.\nA horoszkópunk\nis összeűz.\n\nKevered a vérem,\negy csepp se megy kárba.\nEgy mozdulat,\ns máris bukom az árba.\nA lelkembe tapostál,\nmég mindig a fejemben jársz.\nHa lehet egy kicsit velem is\njátsz.\n\nA testeden két nagy\nfurcsa daganat.\nNem megy a hasad,\nmégis fosod a szavakat.\nAz utolsó voltál,\nkinek elsőre hagytam.\nMindenemet a\nkezedbe adtam. 
