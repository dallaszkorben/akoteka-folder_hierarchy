[lyrics]
orig = Rád köszön, mikor leszáll az est.\nAz egész megint úgy fest,\nHogy a mai napod is egyedül végzed.\nTalán ez a rád kiszabott végzett.\n\nFeladod magad, feltartod kezed.\nIgaz, kicsit nehezen teszed.\nLeírtad magad , ingeden tinta.\nÉleted nem lesz senkinek minta.\n\nA lázad már nem a régi lázadás,\nDe tudod, nem jön többé ráadás.\nA lázad mára már csak lázálom.\nDühöd nyoma a széttört vázádon.\n\nREFR.\nFélsz a magánytól, félsz a tömegben.\nNem vár rád senki, nem ül az öledbe.\nNem tudod lenn a jobb, vagy fenn a magasban.\nCsak a magányt veszed a nyakadba.\n\nFéltél a magánytól, féltél a tömegben.\nTöbbé már sneki, nem ül az öledbe.\nRájöttél, jobb lesz fent a magasban,\nS kötelet vettél a nyakadba.\n\nAzt mondják rád, hogy szakasztott,\nOlyan vagy, mint egy akasztott.\nMegszabadultál a bucsú szavaktól,\nÉs nem függesz már csak magadtól. 
