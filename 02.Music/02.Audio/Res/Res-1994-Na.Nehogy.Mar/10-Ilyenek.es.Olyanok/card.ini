[lyrics]
orig = Aki erőszakot szül,\nvagy épp csecsemőt,\naki állatot tart és néha szeretőt,\naki tettekre sarkal,\nvagy csak egy cipőt,\nfegyvert tölt és ezzel az időt,\naki józanul érvel, de részegen is,\naki embert öl, ha félszegen is,\nés ha felrémlik elötte\naz idegen arca,\ntudja ez már az idegek harca.\n\nAki halhatatlan hős, vagy\nélhetetlen senki,\nés nem tud a jövőben jelen lenni.\nVár, csak vár, míg az idő múlik,\nde tudja, nem csak a gumi nyúlik.\nRettegésben tart,\nmert retteg Tőled,\nés bélyeget cserél,\nmíg más a nőket.\nÉs lassanként megőszült hajjal már,\nrájön hogy a vér bajjal jár.\n\nREFR.\nEmberek ők is, csak emberek.\nOlyanok és ilyenek.\nIlyenek és olyanok,\nde emberek nem állatok.\n\nAki bájait ingyen is osztogatja,\nKözben az érzéseim fosztogatja.\nTúl van egy-két bicikli túrán\nés soha nem volt még\nelvonókúrán.\nPersze nem igazán szavahihető,\nde aránylag könnyen hazavihető.\nFennhordja az orrát,\nde lenn a mellét,\nbelém zuhan és csak utána mellém.\n\nAkinek az a tény is elegendő,\nhogy nem csak a bűn eredendő.\nMegteheti, amit megtehet,\nhogy a végére hagyja a kezdetet.\nS a jövőre való tekintettel\na halálodtól sem tekintett el,\nÉs elhiszi, hogy mindez rendszeretet,\nPedig csak a rendszer etet.\n\nAki keresni akar\negy más világot,\nde itt Poklot talál\nnem a Másvilágot.\nÉs tudatosul benne\naz a sovány vigasz,\naz élet számára\npusztán grimasz.\nBehúzza fülét, behúzza farkát,\nés egyre ritkábban tartja a markát.\nÉrthető: szavai közhelyek.\nŐk mind itt élnek köztetek. 
