[lyrics]
orig = A szemek már réges-régen ködösek,\nAz élmények is közösek.\nHa véget ér majd az este,\nElfekszünk mind, hanyatt esve.\n\nA lányok szépek és ledérek.\nVannak soványok, és vannak kövérek.\nIzgatóan izzad a testük,\nRemélem, van hozzánk kedvük.\n\nA fejemre állnék, de azon már állnak.\nKiabálok, velem is kiabálnak.\nHisz üvölt a zene, szinte belehalok.\nA szomszédoknak is szól a rock.\n\nREFR.\nBuli van.\nIgen buli van!\nBuli van.\nBuli van!\nNéha-néha kommunikálunk,\nS persze közben piálunk.\nA gyomrunk telik, az idő múlik,\nLassan mindenki a földre hullik.\n\nSuttogások, aztán sikolyok.\nIszonyú jók ezek a viszonyok.\nValami megfeszül a ruha alatt\nDe lehet, hogy már csak tudat alatt. 
