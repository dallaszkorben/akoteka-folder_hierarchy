[lyrics]
orig = Ma este végre szentté tehetnélek.\nDe engem is kirúgott a szentlélek.\nA glóriát fejemről leveszem.\nS a törszhelyem távolabb teszem.\n\nMég nem merre, és hogy kivel.\nNem sejtem minek és hogy mivel.\nNem tudom miért és hogyan.\nÉrzéssel, szívből, egyedül vagy sokan.\n\nMár ne zavarjon, hogy mit beszélek.\nHa megtérek, majd visszatérek.\nS ha nem leszek vevő a trükködre,\nNézz bele a tükrödbe!\n\nREFR.\nÉs csak árnyékban járj, arra kérlek.\nAz emberek ha rádnéznek félnek.\nHogy rajtuk is kiütköznek a gének.\nÉs nem lesznek elég fotogének.\n\nEsténként, ha magad kinyaltad.\nMég jó, hogy nem vagyok egy vizuális alkat.\nFélreértette és szerette,\nPedig nem "azért" vittem sötét helyekre.\n\nKapart, kapart, nagyokat kavart.\nTudom mit akart, mikor kit akart.\nHát vissza kell lépnem az Időben,\nHogy elkerüljem még időben. 
