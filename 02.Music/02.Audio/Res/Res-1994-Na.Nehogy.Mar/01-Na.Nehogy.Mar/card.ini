[lyrics]
orig = A számből kilopták a sajtot\nRöhögve mutattak kitárt ajtót\nKihasználtak, elhasználtak, használtak\nDe lelépek még mielőtt kasztrálnak.\n\nElég volt, hogy hülyeséggel etettek\nHa jól laktam az erdőbe vezettek\nElszart éveimért de nagy kár\nDe elég már ebből. Na nehogy már!\n\nNa nehogy már megszabják\nKivel, és hogyan\nÉs mások tudják azt is\nHogy mire fáj a fogam\nna nehogy már azt várjam\nJobb lesz minden este\nDe csak én döntöm el\nhogy kit rúghatok seggbe.\n\nNa nehogy már más okozza\nVégzetes vesztemet\nhogy vírusaival fertőzi a testemet\nNa nehogy már emiatt\nMegéljem azt a tébolyt\nhogy a szerveimbe sör helyett vér folyt.\n\nREFR.\nna nehogy már\n\nNa nehogy már a kisbaba, hozza a gólyát\nÉs naponta a dél üsse el az órát\nNa nehogy már magától süljön el a géppuska\nÉs csak karácsonykor jöjjön el a jézuska.\n\n...Mikor a nihil oldalba pisil\nna nehogy már ez legyen az idill. 
