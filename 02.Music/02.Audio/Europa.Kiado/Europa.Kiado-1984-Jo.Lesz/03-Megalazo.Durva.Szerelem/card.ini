[lyrics]
orig = Szerelem, vad szerelem,\nOlyan vad, mint másik hat,\nSzerelem, vad szerelem,\nOlyan szép, mint másik hét.\n\nMegalázó, durva szerelem,\nEz így elég jó nekem,\nMegalázó, durva szerelem,\nÉn nem akartam azt, hogy jó legyen!\n\nTombol az életöröm,\nHátamba hasít 10 köröm,\nNincs rá szó,\nNincs neve,\nDe van, aki tud\nMit kezdeni vele...\n\nMegalázó, durva szerelem,\nEz így elég jó nekem,\nMegalázó, durva szerelem,\nÉn nem akartam azt, hogy jó legyen!\n\nTe nem vagy sárga,\nÉn nem vagyok angyal,\nEzer fiú\nEgyetlen arccal,\nNincs rá szó,\nNincs neve,\nDe van, aki tud\nMit kezdeni vele...\n\nMegalázó, durva szerelem,\nEz így elég jó nekem,\nMegalázó, durva szerelem,\nÉn nem akartam azt, hogy jó legyen!\n\nElôre lányok! elôre!\nElôre lányok! elôre!\nElôre lányok! elôre!\nElôre lányok! elôre!\n\nMegalázó, durva szerelem,\nEz így elég jó nekem,\nMegalázó, durva szerelem,\nÉn nem akartam azt, hogy jó legyen!\n\nA látszat csal, de én nem csalok,\nBébi, én már rég más vagyok,\nÉn nevetnék, de mások döntenek,\nAzt hiszem, még rád is lôhetek.\n\nMegalázó, durva szerelem,\nEz így elég jó nekem,\nMegalázó, durva szerelem,\nÉn nem akartam azt, hogy jó legyen!
