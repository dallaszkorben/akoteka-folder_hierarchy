[storyline]
storyline_en = The United States of America is notorious for its astronomical number of people killed by firearms for a developed nation without a civil war. With his signature sense of angry humor, activist filmmaker Michael Moore sets out to explore the roots of this bloodshed. In doing so, he learns that the conventional answers of easy availability of guns, violent national history, violent entertainment and even poverty are inadequate to explain this violence when other cultures share those same factors without the equivalent carnage. In order to arrive at a possible explanation, Michael Moore takes on a deeper examination of America's culture of fear, bigotry and violence in a nation with widespread gun ownership. Furthermore, he seeks to investigate and confront the powerful elite political and corporate interests fanning this culture for their own unscrupulous gain.
storyline_hu = 1999. április 20-án, azon a napon, amikor az USA a legnagyobb erejű bombázást hajtotta végre a koszovói háborúban, a Columbine középiskolában vérengzés történt: diákok lőttek diáktársaikra. Ez a megrázó eset indította Michael Moore-t, hogy elkészítse merész dokumentumfilmjét az Egyesült Államok és az agresszió kapcsolatáról. Elevenbe vágóan éles szellemmel indul Moore felfedezőútra Amerika szívébe, hogy lássa és láttassa, miért van tele brutális erőszakkal az amerikaiak élete, miközben megállás nélkül a boldogságot keresik.

