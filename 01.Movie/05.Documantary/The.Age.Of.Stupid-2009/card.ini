[storyline]
storyline_en = This ambitious documentary/drama/animation hybrid stars Pete Postlethwaite as an archivist in the devastated world of the future, asking the question: "Why didn't we stop climate change when we still had the chance?" He looks back on footage of real people around the world in the years leading up to 2015 before runaway climate change took place.
storyline_hu = A film 2055-ben egy pusztulásra ítélt világban játszódik. "Miért nem mentettük meg otthonunkat, a Földet, ameddig még lehetett?" - teszi fel a kérdést a főszereplő, egy idős történész számára már archív, 2008-as filmfelvételeket nézegetése közben. Az archív felvételeken olyan, ma élő húsvér személyek története elevenedik meg, akik bár a világ különböző pontjain élnek, mégis ugyanúgy szenvednek a klímaváltozás globális hatásaitól. A hülyeség korát szeptember 22-én a világ több mint negyvenöt országában egyszerre mutatják be. Ezen különleges alkalomból a nézők nemcsak a filmet láthatják, hanem részleteket vetítenek az előző nap megtartott New York-i bemutató eseményeiről is, ahol a világpolitika, a környezetvédelem és a szórakoztatóipar hírességei mondanak köszöntőt, többek között Kofi Annan és a Radiohead.

