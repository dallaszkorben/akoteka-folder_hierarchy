hu = A galaxis egy távol bolygója felé tartó űrhajó, a Covenant legénysége felfedez egy csodás bolygót, egy eddig ismeretlen Paradicsomot. Ám az új világ igazából sötét és veszélyes – egyetlen lakója a szintetikus David (Michael Fassbender), a szomorú végű Prometheus-expedíció utolsó túlélője.

