[storyline]
orig = After stopping off at Starbase Yorktown, a remote outpost on the fringes of Federation space, the USS Enterprise, halfway into their five-year mission, is destroyed by an unstoppable wave of unknown aliens. With the crew stranded on an unknown planet and with no apparent means of rescue, they find themselves fighting against a ruthless enemy with a well-earned hatred of the Federation and everything it stands for. Only a rebellious alien warrior can help them reunite and leave the planet to stop this deadly menace from beginning a possible galactic war.
en = 
hu = A Gene Roddenberry átal kreált és J.J. Abrams által 2009-ben újraindított, világszerte népszerű Star Trek sorozat várva várt új része Justin Lin (Halálos iramban sorozat) rendezésében tárja elénk az Enterprise űrhajó és elszánt legénysége újabb nagyszabású útját. A Mindenen túl kalandja során ez Enterprise az űr felfedezetlen zugaiba merészkedik, ahol egy új, titokzatos ellenséggel találkoznak, és ez a találkozás komoly próbára teszi a legénységet, és mindazt, amit a Föderáció jelent.

