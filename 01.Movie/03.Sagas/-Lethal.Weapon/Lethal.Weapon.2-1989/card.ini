storyline_en=Riggs and Murtaugh are trying to take down some drug dealers but the they turn out to be not run of the mill drug dealers; they have automatic weapons and helicopters. Eventually they grab one of their vehicles and find a million dollars worth of gold coins or Krugerrands in the trunk. Later Murtaugh is threatened by the men they're pursuing. That's when the Captain reassigns them to protect a man named Leo Getz who is suppose to testify in a big case. When they get to where Leo is, someone tries to kill him and that's when they learn he laundered half a billion dollars worth of drug money. He then takes them to a place he once went to and that's when the people there start shooting at them. Later when they come back with back up they learn that the men work for the South African consulate and have diplomatic immunity. They deduce that they are the ones they were looking for, but because of they have diplomatic immunity they can't do anything.
storyline_hu=A rendőrségnek sikerül nyakon csípnie Leo Getzet (Joe Pesci), egy igazi nagypályást, aki nem kevesebb mint fél milliárd dollárt mosott tisztára a maffiának. A férfi felügyeletével Riggs (Mel Gibson) és Murtaugh (Danny Glover) nyomozókat bízzák meg, akik nem is sejtik, hogy Leo épp annak a bűnszervezetnek dolgozott, amit szeretnének felszámolni. A maffia persze igyekszik eltenni Leót láb alól, ugyanis a férfi kétes információk birtokában van. A nyomok a dél-afrikai nagykövetségre vezetnek, ahol Riggset elvarázsolja a nagykövet csábos asszisztense.

