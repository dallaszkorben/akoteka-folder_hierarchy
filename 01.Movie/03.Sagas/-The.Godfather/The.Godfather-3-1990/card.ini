storyline_en = In the final installment of the Godfather Trilogy, an aging Don Michael Corleone seeks to legitimize his crime family's interests and remove himself from the violent underworld but is kept back by the ambitions of the young. While he attempts to link the Corleone's finances with the Vatican, Michael must deal with the machinations of a hungrier gangster seeking to upset the existing Mafioso order and a young protege's love affair with his daughter.
storyline_hu = Michael Corleone (Al Pacino) megalapította a Vito Corleone alapítványt, amelynek vezetője lánya, Mary (Sofia Coppola) lett. Michael sokat jótékonykodik, és szeretné, ha vagyonának tisztára mosásában az egyház is segítené. Másik gyermeke, Anthony, az apai akarat ellenére énekesi karrierről álmodik, és nem folytatja jogi tanulmányait. Feltűnik a színen Sonny Corleone férfivá érett törvénytelen fia, a bosszúra éhes Vincent Mancini (Andy Garcia) is, aki örömmel ölné meg Joey Zasát.

