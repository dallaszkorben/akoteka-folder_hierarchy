[storyline]
storyline_en = After breaking out of a moon-based maximum security prison, Boris the Animal decides to go back in time and eliminate the person who arrested him - Agent K. When he does so, Agent J realizes that the time line has been changed and he too travels back to July 15, 1969, the day before Agent K is killed. After overcoming some disbelief, J manages to convince young K and others of just who he is and why he's there. With the help of a being who can see all time lines, they track Boris down. J also learns a secret, something old K had never told him.
storyline_hu = Egy időhuroknak köszönhetően K ügynök nyomtalanul eltűnik a Föld színéről. Hű társa, J ezért visszatér a múltba, hogy leleplezze az összeesküvést, és kiderítse az igazságot. 1969-be utazik, ahol a fiatal K-val az oldalán mindössze egy napja jut arra, hogy megmentse társát, és biztosítsa az ügynökség és az emberiség jövőjét.

