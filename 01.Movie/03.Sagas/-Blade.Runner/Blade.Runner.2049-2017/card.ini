[storyline]
storyline_en = Thirty years after the events of the first film, a new blade runner, LAPD Officer K (Ryan Gosling), unearths a long-buried secret that has the potential to plunge what's left of society into chaos. K's discovery leads him on a quest to find Rick Deckard (Harrison Ford), a former LAPD blade runner who has been missing for 30 years.
storyline_hu = 2019-ben a replikánsok után vadászó szárnyas fejvadászok egyike különös felfedezést tett. Harminc évvel később egy másik fejvadász, az LAPD tisztje, K (Ryan Gosling) egy másik titokra lel. Egy olyan rejtélyre, amely ha felszínre kerül, felforgathatja mindazt, ami a földi társadalomból még megmaradt. Az ügy érdekében fel kell kutatnia a rendőrség egy régi emberét: Rick Deckardot (Harrison Ford): Csakhogy Deckard 30 évvel ezelőtt eltűnt, és senki nem tudja, hol bujkálhat. Azt is csak néhányan sejtik, hogy miért. Minden idők talán legnagyobb legendájú sci-fi/akciófilmje jó kezekben van: a producer az első rész rendezője, Ridley Scott, a rendező pedig az utóbbi évek legnagyobb meglepetéseit készítő kanadai Denis Villeneuve. Már maga a sztárszereposztás is fantasztikus filmmé teszi az új Szárnyas fejvadász 2049-t: minden esély megvan rá, hogy a Budapesten forgatott, szemkápráztatóan látványos és mindvégig különösen izgalmas rész felnő az elsőhöz, és maga is legendává válik.

