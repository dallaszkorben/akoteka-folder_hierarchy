[storyline]
storyline_en = A cyborg is sent from the future on a deadly mission. He has to kill Sarah Connor, a young woman whose life will have a great significance in years to come. Sarah has only one protector - Kyle Reese - also sent from the future. The Terminator uses his exceptional intelligence and strength to find Sarah, but is there any way to stop the seemingly indestructible cyborg?
storyline_hu = A jövőben (2029) egy öntudatára ébredt számítógépes rendszer, a Skynet, már szinte az egész emberiséget kiirtotta. Ám egy karizmatikus vezető egyesítette a túlélőket, és megfordították a háború menetét. A Skynet ezért visszaküld a múltba egy Terminátort (Arnold Schwarzenegger), aki azt a feladatot kapja, hogy ölje meg a lázadók vezérének anyját, Sarah Connort (Linda Hamilton), mielőtt még életet adna fiának. Eközben a lázadók is visszaküldik saját harcosukat, Kyle Reese-t (Michael Biehn ), hogy megvédje a nőt.

