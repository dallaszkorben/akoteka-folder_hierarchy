[storyline]
storyline_en = In the distant future, the crew of the commercial spaceship Nostromo are on their way home when they pick up a distress call from a distant moon. The crew are under obligation to investigate and the spaceship descends on the moon afterwards. After a rough landing, three crew members leave the spaceship to explore the area on the moon. At the same time as they discover a hive colony of some unknown creature, the ship's computer deciphers the message to be a warning, not a distress call. When one of the eggs is disturbed, the crew realizes that they are not alone on the spaceship and they must deal with the consequences.
storyline_hu = Az éppen hazatérő Nostromo űrhajó legénysége egy váratlan küldetést kap: ki kell vizsgálniuk egy ismeretlen eredetű vészjelzést. Eljutnak egy lakatlan bolygóra, ahol egy elhagyatott űrhajót találnak, benne sok tojás alakú kapszulával. Az egyik tojás kinyílik, és a benne lévő idegen lény az egyikük arcára tapad. Az űrhajós túléli ugyan a támadást, de mozdulatlan hever, és a lényt nem tudják leszedni róla. Miután az idegen magától leesik, a férfi visszanyeri eszméletét, és csatlakozik társaihoz. De étkezés közben egy szörny kel ki a testéből, ami sorra megöli a legénység tagjait. Ripley azonban felveszi a harcot.

