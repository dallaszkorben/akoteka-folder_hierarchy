[storyline]
storyline_en = After a joyous wedding between William Riker and Deanna Troi, Captain Picard and the Enterprise crew stumble upon a positronic signature which results in a prototype version of the android Data. Then the Enterprise is invited to Romulus to negotiate a peace treaty with the Romulans by their new leader, Praetor Shinzon. However, Shinzon is revealed to be a clone of Picard who was raised on Remus, a slave planet to the Romulans. Later on, Picard discovers that this peace treaty was nothing more than a set-up on account of the fact that Shinzon needs Picard in order to survive. But little do the Enterprise crew know that Shinzon also plans to do away with the Federation by unleashing a weapon that could destroy a whole planet.
storyline_hu = Új feladatra indul a Picard kapitány vezette Enterprise űrhajó. Az egyhangú utazást az első tiszt Riker és Deanna Troi házassága oldja. A mézeshetekre nem sok idő marad, lévén, hogy támadás éri az Enterprise számítógépes rendszerét. Shinzon, a Romulus nevű bolygó új prétora hátsó szándéktól vezérelve béketárgyalást kezdeményezett a Föderációval. Eközben azonban orvul foglyul ejti Picardot, a túléléshez ugyanis szüksége van a kapitány génjeire. A klón így egy napon majd a helyébe léphet. A kapitány nehéz helyzetbe kerül, amikor szembesül fiatal és gonosz önmagával. Ám nem habozik, hiszen veszély fenyegeti a világot.

