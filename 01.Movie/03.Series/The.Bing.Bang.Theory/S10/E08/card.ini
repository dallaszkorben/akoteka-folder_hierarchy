[storyline]
orig = A successful gene experimentation leaves Sheldon excited to procreate with Amy, and he pulls out all stops to get her on board. Meanwhile, Raj takes an interest in the cleaning lady at the university.
en = A successful gene experimentation leaves Sheldon excited to procreate with Amy, and he pulls out all stops to get her on board. Meanwhile, Raj takes an interest in the cleaning lady at the university.
hu = Amy sejtmintát vesz Sheldon felkarjából, ezt összevegyíti a saját felkarjából vett bőrmintával és sikerül egy primitív neurális rendszert létrehoznia, ami reagál a környezet ingereire. Sheldon annyira fellelkesül az eredmény miatt, hogy azonnal közös babát szeretne Amyvel, aki azonban még nem áll készen erre. \nRaj a munkahelyén megismerkedik egy szimpatikus takarítónővel, akiről a barátainak azt mondja, hogy csillagász. A nőről később kiderül, hogy van egy 19 éves fia, és hogy kubai. Raj rögtönzött vacsorát készít számukra, és azt hiszi, hogy a nő mexikói. Howard véletlenül betoppan, és leleplezi a „csillagász” kolleginát, akinek kínos lesz a szituáció és elmegy. \nSheldon otthon is szeretné elcsábítani Amyt, akit nem vonz a dolog. Sheldon még arra is hajlandó, hogy flamenco-táncot járjon Amy és a barátai előtt, de Amy innen is elmenekül, bár titokban tetszik neki a dolog.

