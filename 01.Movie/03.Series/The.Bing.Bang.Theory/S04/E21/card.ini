hu = Sheldon folyton azzal jön Leonardnak, hogy Priya jelenléte megsérti a lakótársi szerződést. A lány ügyvéd és azonnal észrevesz több pontatlan megfogalmazást a szerződésben, így Sheldon kénytelen visszavonulót fújni. Penny, Amy és Bernadette elviszik Sheldont egy éjszakai szórakozóhelyre, majd táncolni mennek. Sheldon hazakíséri az ittas Amyt, aki váratlanul megcsókolja, majd elmegy hányni. Sheldon módosítja a lakótársi szerződést, amit Leonard kénytelen aláírni, mert Sheldon azzal zsarolja meg Priyát, hogy egy e-mailben megírja Priya szüleinek, hogy egy fehér férfival jár.

