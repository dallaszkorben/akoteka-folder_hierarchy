[storyline]
orig = Howard becomes nervous after NASA asks him to throw out the first pitch at a Los Angeles Angels game. Meanwhile, Leonard and Penny try to prove Sheldon wrong when he says that he and Amy have a 'superior' relationship.
en = Howard becomes nervous after NASA asks him to throw out the first pitch at a Los Angeles Angels game. Meanwhile, Leonard and Penny try to prove Sheldon wrong when he says that he and Amy have a 'superior' relationship.
hu = Howard ideges lesz miután a NASA felkéri, hogy végezze el a kezdő baseball dobást a Los Angeles Angels játékokon az Űrkutatás napja alkalmával, bár nem is ő lett volna az első választásuk... A nem igazán atléta alkatú Howard aggódik, hogy elszúrja és bolondot csinál magából. Bernadette és Raj segít gyakorolnia, míg Mike Massimo néhány bölcs tanácsot ad neki. A végén kiderül, hogy Howard van-e annyira jó dobó mint amilyen tudós. Eközben Leonard és Penny megállapodtak, hogy egy dupla randira menjenek Sheldonnal és Amyvel. Azon a randin Sheldon megpróbálja meggyőzni Leonardot és Pennyt, hogy az ő kapcsolata Amyvel felsőrendűbb és tudományos bizonyítéka van rá, hogy fenntartsa a kijelentését. Sheldon kapcsolatértékelési módszertana alapján előjön Penny félelme a Mrs. Leonard Hofstadter lét miatt.

