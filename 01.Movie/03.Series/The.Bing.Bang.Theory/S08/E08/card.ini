hu = Penny ruhásszekrényének átrendezésekor előkerült az iskolai báli ruhája. Ennek okán Penny, Bernadett és Amy a saját szalagavató báljaikról kezdtek mesélni és hamar kiderült, az utóbbi kettőjüknek nem úgy sikerült az a bál ahogy szerették volna. Ennek okán elhatározták, hogy rendeznek egy pót báli estet saját maguknak és minden barátjuknak akik elfogadják a meghívást. \nLeonard és Penny azon tűnődnek milyen lett volna az ő báljuk, ha akkor ismerték volna egymást és tudták volna azt amit most tudnak. Howardnak azzal van problémája, hogy vajon Stuart kit hoz magával a bálra mint barátnőt, aki viszont gondot okozhat valaki másnak, aki nincs a bálon. Sheldonnak pánikrohama van amikor szembesül a báli esték záró rituáléjával, amibe benne foglaltatik a koitusz lehetősége, sőt elvárása.

