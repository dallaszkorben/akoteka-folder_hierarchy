hu = Amikor Leonard látja, hogy Penny egy fiúval csókolózik az lakása előtt, ledöbbenve azt hiszi, hogy a lány „dobta” őt. A srácok meggyőzik, hogy hívjon meg valakit a munkahelyén randevúzni, de mikor megpróbálja a terv kudarcba fullad, ugyanis a szintén tudós Leslie Winkle (Sara Gilbert) visszautasítja, így még depressziósabbá válik. Leonard egyre mélyebb depresszióba süllyed (ami azzal jár, hogy macskavásárláson gondolkozik és emo-zenét hallgat, majd Sheldon (hogy elkerülje, hogy macskájuk legyen), rámutat, hogy Leonardöt igazából nem is utasította vissza Penny, mivel még meg sem kérdezte, hogy randizna-e vele. Leonard igazat ad neki, majd rögtön meg is kérdezi Pennyt, hogy elmenne-e vele vacsorázni, csak épp azt mondja a lánynak, hogy a srácokkal együtt esznek majd valahol. Leonard végül elmegy a randira, majd sűrű bocsánatok közepette indokokat talál ki, hogy a többiek miért nem mentek el az étterembe. A randevún Penny megemlíti, hogy a fiú, akit Leonard látott igazából nem a barátja, és azt is elmondja, hogy van egy olyan szokása, hogy szakítás után összejön egy hétvégére egy sráccal, hogy így tegye túl magát a szakításon. Leonard teljesen izgatottá válik, egyre jobban érdekli a téma, majd hirtelen megsebesül az asztal alatt és ezért Penny hazaviszi. Leonardnek nincs bátorsága bevallani az igazi érzéseit Pennynek, habár a lány rákérdez, hogy ez egy randi volt-e. Az epizód címe a Leonard által vásárolni akart macska nevére utal.

