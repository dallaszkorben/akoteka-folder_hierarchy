[storyline]
orig = Sheldon and Penny bond over missing Leonard. Howard tries to help Raj get over his breakup with Lucy. Amy and Bernadette take a trip together to a biology convention.
en = Sheldon and Penny bond over missing Leonard. Howard tries to help Raj get over his breakup with Lucy. Amy and Bernadette take a trip together to a biology convention.
hu = Sheldonnak hiányzik Leonard, ezzel kapcsolatban rémálmok is gyötrik, ezért átkéredzkedik Pennyhez éjszakára. Napközben a lánnyal próbálja helyettesíteni Leonardot, ezért még 3D sakkoznak is. Leonard eközben nagyon jól érzi magát, amikor felhívják, a hajón épp egy hatalmas buli közepén találják. Penny és Sheldon bizalmas beszélgetéssel mélyítik el a kapcsolatukat. Bernadette és Amy együtt elutaznak egy tudományos konferenciára, és élvezik, hogy úgy is vonzónak találják őket, hogy kivételesen Penny nincs velük. Raj ismerkedni próbál, végül kikezd az egyetemen dolgozó személyügyes hölggyel, akit nemrég otthagyott a férje.

