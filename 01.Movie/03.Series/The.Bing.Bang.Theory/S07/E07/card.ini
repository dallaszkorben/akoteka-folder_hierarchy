hu = Sheldon vitaminokat vásárol Amyvel és Leonarddal, közben felismeri Proton professzort, akit a kérdéseivel kínos helyzetbe hoz. Proton professzor egy tanulmányt írt a nanocsövekről, és Leonardot kéri meg, hogy olvassa át. Sheldonnak rosszul esik, hogy nem őt kérte fel. De nem lenne ő Sheldon, ha nem próbálna meg revánsot venni. Így összebarátkozik a konkurens tévécsatorna egykori tudós műsorvezetőjével, Bill Nye-jal. Raj a lányokkal ékszerkészítő összejövetelt szervez, azonban Howard technikai segítsége elvonja a figyelmet, így Raj megharagszik Howardra.

