hu = Howard ír egy dalt a Bernadette-tel való első randevújuk évfordulójára és megkéri a barátait, hogy majd közösen adják elő neki. Sheldon éppen egy levezetésen dolgozik, aminek eredményeképpen egy új szupernehéz elem állítható elő, amit egy kínai kutatólaborban a gyakorlatban is bizonyítanak. Sheldon ünnepel, és az egyetemen is dicséretet és fizetésemelést kap, nemsokára azonban észreveszi, hogy egy könyvben, amit használt, elnézte egy területi dimenzió nagyságrendjét, így a felfedezés csak a véletlennek köszönhető. Ez a tény nagyon lesújtja, és elhárítja a további ünneplést. Penny is szeretne valami romantikus meglepetést okozni Leonardnak, de semmi nem jut az eszébe. Raj próbál neki ötleteket adni, de azok sem az igaziak. Bernadette-et a munkahelyén óvatosságból karanténba zárják, ezért a meglepetés-dalt ott adják elő neki egy üvegfalon keresztül.

