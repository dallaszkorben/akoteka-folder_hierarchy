hu = Leonard megkéri Pennyt, hogy menjen ki az anyja elé a reptérre, mert ő nem akarja, hogy 40 percen keresztül az anyja (aki pszichiáter) a lelkivilágát elemezze. Így Penny lesz az áldozat, még a reptér parkolóját sem hagyják el, és az anyósa már Pennyék szexuális életét firtatja. \nA fiúk a képregényboltban beszélgetve megtudják, hogy lesz egy premier előtti filmbemutató, ahová érkezési sorrendben engedik majd be a nézőket, ezért időben oda kell menniük. Azonban Sheldon megígérte Amynek, hogy elkíséri vásárolni. Azonban megtudja Howardtól, hogy léteznek olyan emberek, akik mások helyett (fizetség ellenében) hajlandók sorban állni. Sheldon váratlanul arra béreli fel Stuartot, hogy helyettesítse őt és menjen el Amyvel vásárolni. Amy azonban sértésnek veszi a dolgot és visszaküldi Stuartot azzal a megbízással, hogy szidja le Sheldont. Penny próbál kedves lenni az anyósához, ő azonban inkább a másik két nővel beszélget, tudományos témákról. Kiderül, hogy az anyós neheztel azért, mert Penny és Leonard nem hívták meg az esküvőjükre (bár arra nem ment volna el). Penny megígéri neki, hogy gyorsan megszerveznek neki Leonarddal egy estét az esküvő helyett, így valamennyire megenyhül a viszony köztük. Sheldon sorbanállás közben észreveszi, hogy valaki eléjük állt be a sorba, és ezt szóvá is teszi. Az illető azt mondja, hogy ő a barátaival együtt van. Kisebb vita alakul ki köztük, végül azzal oldódik meg a dolog, hogy elkezdik őket beengedni a nézőtérre.

