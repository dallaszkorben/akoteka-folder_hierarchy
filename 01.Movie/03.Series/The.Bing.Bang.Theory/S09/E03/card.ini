[storyline]
orig = The guys's skills are put to the test when they get a flat tire on the way to Mexico for Leonard's bachelor party. The girls throw Penny a mini-bachelorette party.
en = The guys's skills are put to the test when they get a flat tire on the way to Mexico for Leonard's bachelor party. The girls throw Penny a mini-bachelorette party.
hu = Howard és Raj reggel megjelennek Leonard és Sheldon lakásán azzal a javaslattal, hogy most tartsák meg Leonard legénybúcsúját (mivel a gyors házasságkötés miatt erre nem volt alkalom). Sheldon tiltakozik, hogy ő nem akar menni, erre kénytelenek megkötözni és betuszkolni a kocsiba. Howard és Raj terve az, hogy átmennek Mexikóba és ott töltik a hétvégét. \nAmy élethű, pénisz alakú süteménnyel lepi meg Pennyt. Penny és Bernadette azt javasolják neki, hogy a szakítás kapcsán változtasson valamit a kinézetén. Amy eldönti, hogy kifúratja a fülét, amire gyerekkora óta nem volt alkalom. Penny felajánlja, hogy ő megcsinálja a fülcimpa-fúrást. Közben kiderül, hogy Penny nem mondta el az apjának, hogy megházasodott, ezért ráveszik, hogy hívja fel telefonon. Penny fél, hogy apja haragudni fog, amiért csak utólag szól neki, apja azonban örül a hírnek. Egyúttal megemlíti, hogy Penny kedvenc malaca egy baleset következtében elhunyt. Amynek is fel kell hívnia az anyját, de ő megpróbálja a kényes témákat kerülni, így azokat Penny mondja el neki. Sheldon megenyhül, amikor megtudja, hogy a kisbusz, amit a fiúk kibéreltek, valamikor a néhai Richard Feynman Nobel-díjas fizikusé volt és az ő hétvégi házában fognak aludni. Útközben azonban defektet kapnak, és a hibás kereket sehogyan sem tudják lecsavarozni, bár mindenféle módszert kipróbálnak. Végül a kocsi kigyullad és leég.

