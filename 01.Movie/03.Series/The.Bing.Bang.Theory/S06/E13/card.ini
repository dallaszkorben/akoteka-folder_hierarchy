[storyline]
orig = The guys are stranded in the middle of nowhere when Leonard's car is stolen on the way to the Bakersfield Comic-Con. Back home, the girls try to figure out why the guys are so fascinated with comic books.
en = The guys are stranded in the middle of nowhere when Leonard's car is stolen on the way to the Bakersfield Comic-Con. Back home, the girls try to figure out why the guys are so fascinated with comic books.
hu = A srácok egy Comic Con-ra készülnek Bakersfieldbe. Sheldon feltörte Leonard autós GPS-ét, ami Sheldon hangján szólal meg, plusz információkat ad az amerikai autópályák számozásáról és kérdéseket is feltesz. Útközben megállnak fényképezkedni egy klasszikus Star Trek forgatási helyszínen, lévén ők is Star Trek karaktereknek vannak beöltözve. Amíg készülnek a fotók, ellopják a kocsijukat, ugyanis Leonard még a slusszkulcsot is benne hagyta. Ráadásul a telefonjaik is az autóban maradnak, így elmaszkírozva, jelmezben, segítség nélkül maradnak a sivatagban, az autópálya mellett. Megpróbálnak stoppolni, de fura, ijesztő külsejük miatt senki sem áll meg nekik. Egy idő után elérnek egy éttermet, ahol a pincérnő gúnyt űz belőlük, amikor pedig feljelentést tesznek a rablás miatt, a rendőr is kineveti őket. Végül Howard anyja lesz a megmentő, aki bérautót küld nekik. Ezalatt a lányok megpróbálnak rájönni, hogy a srácok vajon miért rajonganak ennyire a képregényekért, hiszen azon gyerekes dolgok, ők pedig intelligens felnőttek. A képregényboltból beszereznek pár újságot, és Penny lakásán el is kezdik olvasni őket. Annyira belemelegednek, hogy összevesznek ellentmondásokon (akár csak a fiúk szoktak), aztán Leonardék lakására is átmennek, hogy az ottani képregényekből kiderítsék Thor kalapácsának titkát. Valahol másutt két rossz arcú tolvaj Leonard autójában jól mulat a GPS-szel, amit Sheldon saját hangjára módosított, és utazás közben kvízkérdésekkel és érdekes információkkal bombázza az utasokat.

