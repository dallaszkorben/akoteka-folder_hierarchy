hu = Édesanyja elküldi egy dobozban Sheldonnak a gyerekkori rajzait, fizikai "kutatásait". Át akarja vizsgálni, hátha valamelyik olyan értékes, hogy Nobel-díj járna érte, mert a Higgs-bozon elméletileg lehetséges voltát is ötven évvel korábban publikálta a felfedezője, Peter Higgs. A saját idejét túl értékesnek tartja, hogy régi munkáit átvizsgálja, így erre egy asszisztenst alkalmaz. Alex (a titkárnő) meglepően jól tolerálja Sheldon különcségeit, elmondása szerint ő is tudósok között nevelkedett, így volt ideje hozzászokni. Amikor Amy felhívja Sheldont videotelefonon, Alex veszi fel, ezért Amy féltékeny lesz, annak ellenére, hogy Penny biztosítja arról, hogy Sheldont egészen biztosan nem érdekli Alex. Később a egyetemi kávézóban Penny és Amy látja, amint Alex Leonarddal beszélget, sőt flörtöl (bár Leonard ezt nem veszi észre). Penny féltékeny lesz. Este amikor Alex átjön Leonardékhez, mert Sheldon egyik általános iskolai munkáját valóban Nobel-díj esélyesnek tartja, ismét kikezd Leonarddal, Penny erre úgy reagál, hogy átviszi magához, és lefekszik vele. Eközben Howard még mindig az űrben van, ahol egyre nagyobb honvágy keríti hatalmába, illetve rettegés, hogy valami hiba folytán sosem érhet már vissza a Földre. Társai ezért benyugtatózzák, amitől az eddiginél is furcsábban kezd viselkedni.

