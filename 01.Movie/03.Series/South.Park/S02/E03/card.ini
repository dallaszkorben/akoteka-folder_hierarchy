orig = The Broflovski family is getting ready for a big occasion: Kyle's little brother Ike is about to have his bris. Everything is going fine until Stan discovers just what a 'bris' is: they're going to cut off Ike's penis! Kyle, thinking his parents have gone insane, vows to protect his little brother by hiding him away where they can't get him. Meanwhile, Mr. Mackey gets fired from his job when an anti-drug demonstration goes wrong.
