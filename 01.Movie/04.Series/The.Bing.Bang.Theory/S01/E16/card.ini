[storyline]
storyline_en = When Penny learns that Leonard has never had a birthday party, she and the rest of the guys plan a surprise party for him.
storyline_hu = Penny megtudja, hogy Leonard-nek még soha sem volt születésnapi bulija, ezért úgy dönt, rendez neki egyet. Leonard születésnapján kiderül, hogy Sheldon nem vett neki ajándékot, ezért Penny-vel elmennek venni valamit egy elektronikai boltba, ahol a vevők Sheldonhoz fordulnak vásárlási tanácsokért. Közben Howard próbálja távol tartani Leonard-öt a buli helyszínétől, és ezért még az allergiáját is kihasználja, mogyorós csokit eszik, amitől ödémás lesz, így Leonardnek kórházba kell vinnie. Penny hálából megígéri, hogy összehozza Howard-ot egy barátnőjével (ezt később meg is teszi). Így Leonard lemarad a saját születésnapi bulijáról, de videón megmutatják neki, hogy jó volt a hangulat.

