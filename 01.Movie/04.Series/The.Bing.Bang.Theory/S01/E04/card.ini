storyline_hu=Sheldont kirúgják az egyetemen, ahol dolgozott, mert elmondja új főnökének, Dr. Eric Gablehausernek (Mark Harelik), hogy szerinte ostoba. A változás miatt Sheldon depresszióssá válik, amin Leonard úgy próbál meg segíteni, hogy elhívja Sheldon édesanyját (Laurie Metcalf). Amikor a nő megérkezik, a srácok észreveszik, hogy teljesen másfajta nőre számítottak. Sheldon mamája gyakorlatias, édes és őszinte keresztény. („A tudományos dolog Jézus urunktól van.”) Kis várakozás után az anyja ráveszi Sheldont, hogy kérjen elnézést a főnökétől és így visszakapja az állását. (A bocsánatkéréskor a nő kikezd Dr. Gablehauserrel.) Sheldon megkérdezi édesanyját, hogy Dr. Gablehauser lesz-e az új apukája, mire az anyja így válaszol: „Meglátjuk...” Az epizód címe arra utal, hogy amikor Sheldon elveszti munkáját, idejét világító halak kitenyésztésével és poncsók szövésével tölti.

