[storyline]
storyline_en=Sheldon, Howard and Raj post an ad online to find a new girlfriend for Sheldon. Penny and Bernadette decide to spy when Amy is secretive about who she is dating.
storyline_hu=Sheldon elhatározza, hogy új barátnőt keres magának, azonban az igényei nagyok: a lány legyen intelligens, művelt és kellően értékelje őt, azaz Sheldont. Howard és Raj kitalálják, hogy a randioldalak helyett egy hirdetést adnak fel, amiben logikai és műveltségi feladványokat megfejtve lehet elérni a lakáshoz, még aznap, azaz szombat este. \nAmy randira készül az aktuális jelölttel. Bernadette javaslatára Penny-vel elmennek kémkedni a randi helyszínére, hogy meglássák a férfit, akiről egyelőre csak annyit tudnak, hogy Angliából érkezett (már ezt is izgalmasnak találják). Amikor kiderül, hogy Amy korábbi barátja egy bizonyos Sheldon Cooper, a férfi igen lelkes lesz és mindent tudni akar róla, mert nagy rajongója. Amy kénytelen egész este Sheldonról beszélgetni. A lakáshoz a megadott igen szűk határidőre megérkezik egy csinos, fiatal, szőke nő, akiről kiderül, hogy éppen egy unalmas atomfizikai előadáson volt, amikor meglátta a feladványokat és érdekelni kezdte a férfi, aki mindezeket kitalálta. Ugyanis még klingon nyelvről szanszkritra való fordítást is teljesíteni kellett. Sheldon azonban váratlanul elutasítja a lányt, arra hivatkozva, hogy elkésett. Valójában az "unalmas atomfizika" kifejezés miatt nem tetszett neki. Bernadette és Penny lebuknak, amikor Amy és a férfi kijön a presszóból, ahol addig ültek, mert Bernadette véletlenül hátrafelé indul el, és nekimegy a férfi kocsijának.

