storyline_en=Kripke expresses interest in Amy while leading a fencing lesson for the guys. Meanwhile, Stuart seeks help from the girls in getting more women interested in the comic book store.
storyline_hu=Bernadette egy lépésszámlálót ad Howardnak, hogy többet mozogjon, ő azonban egy gépet szerkeszt a munkahelyén, ami a mozgást imitálja és azhhoz rögzíti a számlálót. Később azonban a fiúk elhatározzák, hogy tényleg jó lenne mozogni. Végül kizárásos alapon a kardvívás mellett döntenek, amit mind a négyen el is kezdenek. Az edző egyik kollégájuk, Kripke. Amikor meghallja, hogy Amy szakított Sheldonnal, elhatározza, hogy randizni fog vele. Amikor Sheldon ezt megtudja, kihívja párbajra Kripkét három év múlva. \nStuart elhívja nőket a boltjába, hogy tanácsokat kérjen tőlük hogyan lehetne több női vásárlója. A nők hamar kiderítik a netes kritikák (amiket Stuart soha nem olvas) és saját tapasztalatuk alapján, hogy a probléma maga Stuart, akit minden nő nem kicsit furának tart. Howard valószínűleg elfelejtette kikapcsolni a lépésszámlálót mozgató gépet, mert a nap végén Bernadette csodálkozva kérdezi Howardot, hogyan tudott lefutni 280 km-t.

