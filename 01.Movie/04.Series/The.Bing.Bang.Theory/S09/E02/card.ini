storyline_hu = Leonard beszél a munkatársnőjével, aki nem tartja nagy ügynek, hogy ők részegen csókolóztak (mint kiderül, le is feküdt valakivel, de nem emlékszik rá). Leonard és Penny tisztázzák, hogy szeretik egymást, és együtt akarnak maradni. \nSheldon egyedül folytatja a „Móka és zászlók” című internetes műsorát, és az országok szétválásával az Amyvel való szakítására célozgat. Amy nézi a műsorát és nagyon dühös lesz.

