[storyline]
storyline_en=Leonard and Sheldon go to great lengths to secure the helium they need during a nation-wide shortage. Meanwhile, the rest of the gang try to find Amy a new boyfriend on a dating app.
storyline_hu=Leonard és Sheldon megtudják, hogy a téridőre vonatkozó elméletük alapján svéd fizikusok el akarják végezni az általuk tervezett kísérletet, amihez folyékony héliumra volna szükségük. Az egyetemen Kripkének van belőle készlete, de ő nem akar adni belőle. Howard megemlíti, hogy tud valakit, aki tud szerezni héliumot. Sheldon eleinte ódzkodik tőle, hogy görbe úton szerezzék meg a kísérlethez szükséges anyagot, de végül belemegy. Egy föld alatti garázsban találkoznak az eladóval, akivel eleinte nem tudnak megegyezni, mert ő a pénzt kéri előbb, a fiúk a héliumot akarják. Megállapítják, hogy a „Mexikói hármas” helyzete állt elő (aminek lényege, hogy mindegyik fél veszteséget szenved az alku során). \nStuart kifejleszt egy appot, amivel 5 km-es körzetben randevúra hajlandó jelöltet lehet keresni feltöltött saját kép alapján. Megemlíti, hogy már kétszer volt is randija. A fiúk átveszik a héliumot, azonban a laborban észreveszik, hogy a félig letépett címkén egy nagy „A” betű látható. Feltételezik, hogy ez „Amerikai Légierő” vagy hasonló szervezet laborjára utal, és az innen való lopás szövetségi bűntettnek számít, amiért börtön jár. Gyorsan visszaviszik az eladónak a héliumot, aki egy újabb 1000 dollárért hajlandó visszavenni. Howardék lakásában a többiek a jelölteket nézik, akik Amy telefonjára küldik a képeiket. Amy bevallja, hogy mivel nincs tapasztalata, szerette volna kipróbálni a randizást és már három férfival randevúzott. Sheldon megemlíti, hogy a Wikipédia szócikke a „Mexikói hármas”-ról nem megfelelő kifejezést használ.

