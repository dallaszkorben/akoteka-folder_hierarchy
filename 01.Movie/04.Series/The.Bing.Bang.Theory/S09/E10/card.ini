[storyline]
storyline_en=Sheldon has a revelation when he realizes why a song was stuck in his head. Meanwhile, Amy invites Dave over for dinner despite their previously awkward date, and Howard and Raj become obsessed with a fan of their band.
storyline_hu=Sheldon önkéntelenül dúdolgat egy dallamot, miközben ő és Leonard egy-egy írótáblán egy elméleti fizikai probléma képletét próbálják levezetni. A dallam annyira makacs, hogy Sheldon arra gondol, ez a megőrülés jele, és videofelvételeket készít magáról, hogy dokumentálva legyen az eset. \nRaj és Howard Lábnyomok a Holdon nevű együttesét valaki lájkolja a Facebook-on, ami annyira meglepi őket, hogy kinyomozzák az illető hol fordulhat meg a környéken, és egy kávézóban meg is találják egyetlen rajongójukat. Amikor azonban az illető látványosan és undort keltően piszkálja az orrát, elmenekülnek. Amy újból találkozni akar Dave-vel (aki Sheldon rajongója), és meghívja a lakására, hogy túl legyen "az első alkalmon férfival". Sheldon az őrületbe kergeti Leonardot és Pennyt a hangos dudorászással, illetve hangszeren való játszással, amit éjszaka sem hagy abba. Végül rájön, hogy egy Beach Boys számról van szó, ami a szerelemről szól. Hirtelen beugrik neki, hogy ez azért van, mert szereti Amyt és elrohan hozzá. Kopogásával éppen megzavarja egy komolyabb puszi kialakulását, szerelmet vall Amynek, aki kijelenti, hogy ő is szereti, és Dave biztatására Sheldon hosszan megcsókolja Amyt.

