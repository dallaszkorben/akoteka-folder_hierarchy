[storyline]
storyline_en = While being interviewed for a documentary about Spock from Star Trek (1966), Sheldon struggles to suppress his emotions about his recent break-up from Amy. Meanwhile, Howard and Bernadette butt heads over renovating his mother's house.
storyline_hu = Leonard Nimoy fia dokumentumfilmet készít az apjáról, akinek leghíresebb szerepe Dr. Spock volt a Star Trek filmekben. Ezért felkeresi Sheldont a lakásukon, ahol Penny és Leonard is jelen van. Sheldon elmondja, hogy gyerekkora óta csodálja Spockot, aki a Vulcan bolygóról származott, ahol nem voltak emberi érzelmek, csak tiszta, racionális gondolkodás. Ő egész életében ehhez akart hasonlítani. Penny megjegyzi, hogy Sheldonnak vannak érzései, bár titkolja őket. \nBernadette kitalálja, hogy át kellene alakítani a házat és a berendezést, de Howard mindenhez ragaszkodik, az emlékeire hivatkozva. Bernadette elhívja az apját, hogy segítsen az átalakítás megbeszélésében. Sheldon előveszi a rejtett kincseit, köztük egy papírtörlőt, amit Leonard Nimoy aláírt a számára és a száját is beletörölte. A dobozból előkerül egy családi jegygyűrű is, amivel meg akarta kérni Amy kezét. A tény, hogy Amy szakított vele, még mindig felzaklatja Sheldont. Bernadette kihallgatja, amint Howard és apja arról beszélgetnek, hogy apja szerint Howard nem akar gyereket, azonban kiderül, hogy ezt Bernadette találta ki. Sheldon tesz egy megjegyzést vulcani nyelven, majd elindul a gyűrűvel, hogy megkérje Amy kezét, azonban a ház előtt Amy éppen elbúcsúzik egy férfitól és egy puszit ad neki. Sheldon ezért dolga végezetlen visszafordul.

