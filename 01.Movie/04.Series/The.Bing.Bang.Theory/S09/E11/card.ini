[storyline]
storyline_en=Leonard, Howard and Raj have to decide who will take their extra Star Wars movie ticket, while Sheldon plans something special for Amy's birthday.
storyline_hu=A fiúk nagyon izgulnak a közeledő új Star Wars film bemutatója miatt, és hogy egyáltalán kapnak-e a bemutató napjára jegyet. Sheldon még imádkozni is kezd Istenhez, de amikor megvannak a jegyek, abbahagyja. Penny azonban felhívja rá Sheldon figyelmét, hogy aznap lesz Amy születésnapja is. Sheldon dilemmában van, ezért éjszaka megjelenik neki Proton professzor, jedi ruhában és azt tanácsolja neki, hogy töltsön Amyvel több időt, mivel a filmet később is megnézheti. \nSheldon a lányok segítségét kéri a születésnapi ajándék kiválasztásához. Három jelöltje van: megpróbálni bejuttatni Amyt a New York-i Filharmonikusok zenekarába hárfásnak; jegyet szerezni neki egy hétvégi birkafesztiválra; vagy közösülni Amyvel. A lányok az esemény előtti napon megpróbálnak finoman célozni rá, hogy mi vár Amyre, és amikor rájön, leül a lépcsőre a meglepetéstől. A fiúk Sheldon jegyét először jobb híján Stuartnak akarják adni, de aztán egy Star Trek szereplő, Wil Wheaton kapja meg. Sheldon és Amy nagyon idegesek a nevezetes alkalmon, de minden jól sikerül.

