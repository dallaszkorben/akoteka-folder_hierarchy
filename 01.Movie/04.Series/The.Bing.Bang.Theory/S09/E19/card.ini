[storyline]
storyline_en = Amy is shocked at a revelation from Sheldon after she buys him a new laptop. Meanwhile, Raj sells out Leonard and Howard after they lie to their wives in order to attend an early screening of a movie.
storyline_hu = Howard és Leonard a találmányuk prototípusán dolgozik az egyetemi laborban, amikor beállít Penny és Bernadette, akik ebédet hoztak nekik. Váratlanul elfogy a munkához szükséges forrasztóón, ezért Howard és Leonard elmegy, hogy beszerezzék egy hobbi-boltban. Útközben azonban lehetőségük támad ingyen megnézni bemutató előtt a legújabb Will Smith-filmet, az Öngyilkos osztagot, aminek nem tudnak ellenállni. \nKözben Raj megérkezik a laborba, és a fiúk megüzenik neki, hogy nem a boltban vannak, hanem egy filmet fognak megnézni. Raj ezt elárulja a nőknek, és elhatározzák, hogy lebuktatják a fiúkat, amikor visszatérnek. Ők azonban egy-egy virágcsokor kíséretében bevallják a turpisságot. Közben Sheldon laptopja véglegesen elromlik, ezért azt egy titkos raktárba viszi, ahol a már nem használt, „kidobott” tárgyait tárolja (pl. fogkeféket). Erre az útra Amyt is elviszi és beavatja a titkába. Sheldon egyúttal bevallja, hogy ő sem teljesen racionális lény, hiszen ilyen igényei vannak.

