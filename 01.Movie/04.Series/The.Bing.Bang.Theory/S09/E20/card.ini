[storyline]
storyline_en=Secrets are revealed when Amy and Sheldon join Penny and Leonard on a weekend cabin trip. Raj is more excited about Howard's and Bernadette's impending parenthood than they are.
storyline_hu=Sheldon egy virtuális valóság szemüveggel egy erdőben „sétál”, mire a többiek azt javasolják, hogy menjenek el a valóságban is. Sheldon elsorolja a veszélyeket (pl. kullancsfertőzés), de végül rááll a dologra. \nRaj furcsán kezd viselkedni a terhes Bernadette körül, például baba-szívhang monitort vesz nekik, de kiköti, hogy ő is szeretne ott lenni, amikor először bekapcsolják. Majd egy kétméteres mackóval állít be Howard és Bernadette lakásába. Howard megkéri, hogy kicsit fogja vissza magát, de később bocsánatot kér. A vidéki kirándulás az erdőben kudarcba fullad egy felhőszakadás miatt, azonban Penny egy játékot javasol, amiben mindenki tesz egy rá vonatkozó igaz állítást (pl. „soha nem késtem el a fogorvosnál”), amit ha a többiek nem csináltak még, akkor inniuk kell egy korty bort. Sok érdekes dolog kiderül a játék közben, például hogy Leonardnak titkos bankszámlája van.

