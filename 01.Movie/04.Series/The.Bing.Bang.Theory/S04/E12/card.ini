[storyline]
storyline_en = Leonard has an idea for a new smartphone app and asks the guys for help, however Sheldon tries to take over the project, and Leonard fires him.
storyline_hu = Leonard egy okostelefon alkalmazást akar fejleszteni, mert gyakran szükségük van rá a munkájuk során, hogy kézzel írt differenciálegyenleteket kelljen megoldani. Sheldon ki akarja sajátítani a projektet, ezért Leonard kirúgja a csapatból, majd amikor szabotálni próbálja a munkájukat, a lakásból is kizavarja őt. Penny azt tanácsolja Sheldonnak, hogy használjon szarkazmust a bocsánatkéréshez, így Leonard visszafogadja őt, de később ismét kirúgja, mert újra kritizálni kezdi a munkájukat. Penny egy „cipófelismerő” alkalmazás ötletével áll elő, ami a lefényképezett cipő vásárlási helyét megmutatná az alkalmazójának. Sheldon unja ezt a fejlesztést, de jobb híján vállalkozik rá, hogy segít Pennynek.

