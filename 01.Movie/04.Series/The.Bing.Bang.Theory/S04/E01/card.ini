storyline_en = Penny ends up tagging along on Sheldon's first ever date with Amy, while Howard finds an unusual use for a robotic arm.
storyline_hu = Howard egy robotkarral szolgálja fel a többieknek a vacsorát, majd később saját örömszerzésre használja, amikor egy kínos baleset miatt Leonard-nek és Raj-nak kell őt kórházba szállítania. Sheldon bejelenti, hogy mesterséges megtermékenyítéssel utódot fog nemzeni Amy Farrah Fowlerrel, mire Penny azt javasolja, hogy előbb randizzon vele, hogy jobban megismerje. Mivel Sheldon nem vezet autót, Penny viszi el őt a vacsorára, és próbál beszélgetni a furcsa párral, amiből az sül ki, hogy Penny (statisztikai alapon) 31 férfival feküdt le. Penny szerint nem volt annyi.

