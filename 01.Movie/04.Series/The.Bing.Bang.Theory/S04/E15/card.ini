[storyline]
storyline_en = To secure needed funding for the university, Sheldon convinces Leonard to get friendly with a wealthy benefactor.
storyline_hu = A fiúknak részt kell venniük egy jótékonysági partin, ahol az egyetem számára pénzt gyűjtenek az adományozóktól, így ők is jelen vannak. Sheldon otthon akar maradni, de meggyőzi Leonardot, hogy legyen kedves az egyik gazdag adományozó hölggyel, akinek megtetszik Leonard és vacsorázni hívja. Leonard eleinte pánikol, mert mindenki prostituáltnak tartja, de a nő rávilágít, hogy Leonard szimpatikus fiatalember, ő pedig nagyon ért valamihez, ami a férfiak számára fontos. Így vadul csókolózni kezdenek, és Leonard csak másnap reggel tér haza, zilált öltözetben. Az egyetemen hősként ünneplik, mert megszerezte a kutatásra a pénzt. Leonard hiába hangoztatja, hogy azt az adakozó hölgy már előre odaígérte neki és nem utólag kapta meg a „szolgálataiért”.

