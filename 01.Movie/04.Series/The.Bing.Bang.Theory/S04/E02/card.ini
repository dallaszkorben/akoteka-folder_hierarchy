[storyline]
storyline_en = When Sheldon calculates the technology to download his consciousness into a robot won't be invented soon enough, he desperately tries to find a way to increase his lifespan.
storyline_hu = Sheldon úgy becsüli, hogy csak pár évvel fog lemaradni a technológiai szingularitás eléréséről, amikor az ember képes lesz a tudatát gépekbe átültetni, és így halhatatlanná válik. Ezért növényi étrendre tér át és edzeni kezd, hogy meghosszabbítsa az életét. A növény étrend aznap éjszaka fájdalmas hasgörcsöt okoz nála, aminek okáról a legvadabb elképzeléseket vázolja fel Leonard-nak, aki szerint vakbélgyulladása van és ezért kórházba akarja vinni. Azonban még indulás előtt kiderül, hogy Sheldont csak a bélgázok kínozták. Sheldon egy robotot is épít, mert így nem kell felvállalnia az élet veszélyeit (bacilusok elkapása másoktól, autóbaleset, stb). Penny éttermében Sheldon a roboton keresztül észreveszi Steve Wozniakot, akitől autogramot szeretne az Apple II gépére, ezért elindul az étterembe, de elesik a lépcsőn és összetöri a gépet.

