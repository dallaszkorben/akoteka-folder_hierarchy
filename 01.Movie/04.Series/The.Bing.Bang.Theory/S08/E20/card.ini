[storyline]
storyline_en = Howard meets the half-brother he never knew he had. Penny is invited to appear on Wil Wheaton's podcast.
storyline_hu = Sheldon bosszús, mert egy válogatott tudóscsoportot meghívtak szimpóziumra a Richard Feynman házba, de őt kihagyták. A kapcsolati szerződés szerinti éppen esedékes randin keserűen említi Amynek, hogy gyermekkorában már a nővére és a bátyja is mindig kihagyták a lepedő erőd építő játékukból. Elhatározzák, hogy építenek egyet maguknak a nappaliban. Sheldon annyira jól szórakozik, hogy a kapcsolati szerződést is felfüggesztve abba is beleegyezik, Amy ott töltse vele az első éjszakát plátói alapon. Erre a "váratlan" esetre Amy jó ideje felkészült, gondosan elrejtett éjszakázási készletekkel. \nEközben Wil Wheaton Pennyvel készít podcastot, amiben beszélgetnek a borzalmas közös filmjük, a Gyilkos spermajom 2.- a banános bandita forgatásáról. A hallgatók közül Kevin Smith felhívja őket és felajánl egy meghallgatási lehetőséget Pennynek a tervezett új filmjéhez a Shop-stop 3.-hoz. Leonard csatlakozik a beszélgetéshez, mert nincs elragadtatva a szereplőválogatás gondolatától, mivel Pennynek már van egy remek állása, amit nem érdemes kockáztatni. Leonard szinte elkábul, amikor kiderül, hogy Penny kétszer többet keres mint ő és érettebb is nála. Penny cselesen mégis maga mellé állítja Leonardot, azaz elmehet a meghallgatásra a színésznői karrier ismételt lehetőségével. \nMost Howard birtokolja az anyja házát, miután apja, Sam, aki rég elhagyta, kapcsolatfelvétel nélkül aláírta a hagyatéki szerződést. Miközben Raj, Bernadette, és Howard a további terveikről beszélgetnek, beállít Howard féltestvére, Josh. Howard először megszabadulna tőle, de végül összebarátkoznak. Közös nevezőre jutnak Howard kedvenc témájával, az űrutazásával és a kéjsóvár múlttal, a robotkarral.

