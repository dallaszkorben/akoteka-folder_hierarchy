storyline_hu = Sheldon megtudja Mrs. Davistől az munkaügyi osztályon, hogy az egyetem megoldást talált a kutatási területének megváltoztathatóságára, ezzel áttérhet a húrelméletről a sötét anyag kutatására. Előléptetik Junior Professzorrá, így nem lesz kötött a kutatási területe, viszont posztgraduális hallgatókat kell tanítania. Miután beszél barátaival, beleegyezik. Azonban a hírneve megelőzte őt és senki sem iratkozott be az osztályba Sheldon előadásaira. Mint olyan, Howard már gondolt a doktori megszerzésére, úgy dönt, hogy beiratkozik az osztályban, mint Sheldon egyetlen diákja. Míg Howard igazán akar tanulni Sheldontól, Sheldon ellenkező célt szem előtt tartva gondol Howard professzorságára. Mindeközben Bernadette és Penny csöndes viszályban vannak, mert Penny láthatólag nem akarja elfogadni új munkáját, mint orvoslátogató üzletkötő annál a gyógyszeripari cégnél ahol Bernadette komolyan dolgozik. Mindketten Amyhoz fordulnak támogatásért, aki életében először érzi ezt a nagy népszerűséget.

