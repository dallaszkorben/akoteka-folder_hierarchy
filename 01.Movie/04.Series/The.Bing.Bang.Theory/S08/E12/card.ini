[storyline]
storyline_en = Raj worries a probe he designed will not work in outer space, while Leonard and Sheldon go shopping with Penny and Amy.
storyline_hu = Sheldon és Leonard izgatottan készülődnek egy egész napos táblás társasjátékra, de a Amy és Penny kiborulnak, hogy mindig azt kell csinálniuk, amit a fiúk akarnak. A vitát Sheldon javaslata zárja le: most menjenek együtt ruhát vásárolni, hogy ma végre olyat tegyenek, amit a fiúk utálnak. A ruhabolti várakozás közben, míg a lányok válogatnak, mindkét fiú beszél a barátságukról és azon belül a kompromisszumkészség fontosságáról. Sheldon megemlíti, hogy ő tudja csak igazán mi a kompromisszum, mert Leonard miatt ő mindig megengedő. Például megengedi, hogy Leonard sofőrködjön neki és furikázza a városban mindenfelé, bár Amy már tanítja vezetni. Leonard egyre ingerültebben magyarázza, hogy milyen nehéz Sheldonnal együtt élni, még azt sem hagyja, hogy Pennynél lakjon, pedig már egy ideje jegyesek. Eközben Raj egyre idegesebb, mert 9 évvel ezelőtt tagja volt annak a csapatnak, akik a New Horizons űrszondát felbocsátották és a szonda mostanra olyan közel jár a Plutóhoz, hogy már fel kellene élednie és az első adatokat szolgáltatnia... ha még egyáltalán működőképes. Amíg Raj teljesen tehetetlenül várja a szondáról a híreket, Howarddal és Bernadettel tölti a napot és csak stresszeli önmagát és a többieket. Végül, hogy lenyugtassa magát, meglepő elhatározásra jut, a valláshoz fordul, így Howarddal elviteti magát egy hindu templomhoz. A templom melletti parkolóban agresszíven leteremt egy idős embert, aki az autó oldalát ajtajával beszállás közben véletlenül megkoccintotta, ám hamar lecsillapodik, mert megjön az első jó hír az űrszondáról.

