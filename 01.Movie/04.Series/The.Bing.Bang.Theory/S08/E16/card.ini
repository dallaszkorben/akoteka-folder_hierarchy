storyline_en = Sheldon and Penny agree to participate in an unusual experiment. Leonard, Amy, Raj and Emily spend the evening trying to escape a room with a "zombie". Howard and Bernadette run into trouble at the airport after returning from Mrs. Wolowitz's funeral.
storyline_hu = Amy olvasott egy pszichológiai kísérletről, ami azt állította, hogy két ember szerelembe tud esni, ha egymásnak személyes kérdések sorozatát teszik fel és utána négy percig némán egymás szemébe néznek. Sheldon és Penny tesznek egy próbát, bebizonyítandó a kísérlet állításának helyességét vagy helytelenségét. A kérdések során Penny felfedi, hogy szeretne olyan okos lenni, mint a barátai. Sheldon titkos vágya pedig, hogy legyen olyan képessége, mint ami Pennynek van, amivel megérti az emberek társas interakcióit. Továbbá Sheldon azt a titkát is elárulja, hogy éppen aznap van a születésnapja. A nap végére kijelenthették: Nem estek szerelembe, de a barátságuk tovább mélyült, továbbá, a pszichológia a tudományok tökfeje. \nRaj, Emily, Leonard és Amy kipróbálnak egy interaktív színházat, ahol a résztvevőknek feladványok megfejtésével kell kiszabadulniuk egy horrorisztikus szobából. Végül mind a négyen csalódnak, mert tudományos képességeik birtokában minden feladatot könnyen megoldottak és hat percen belül kiszabadultak. Howard és Bernadette a repülőtéren visszatérőben a temetésről Floridából, felháborodik, amikor kiderül, hogy a légitársaság anyja hamvait tartalmazó bőröndöt elkeverte, és az jelenleg bárhol lehet a Föld nevű bolygón... Howard bűntudatos szemrehányást tesz magának, mert nem sejtvén az utolsó lehetőséget, amit az anyjával tölthetett volna, visszautasította, amikor nem vitte ki a repülőtérre és most már a hamvai is örökre elvesztek. Howard megkönnyebbülésére a bőrönd előkerült a hamvakkal, de most meg Bernadette kezd el aggódni, hogy a hamvakat tartalmazó urna a hálószobába kerül. Estére hazaérve Sheldont barátai szülinapi meglepetés partival várják és ijesztik halálra.

