[storyline]
storyline_en = When Sheldon becomes stuck in a rut with his work, the gang try to help him by raising his stress levels. Howard teases Raj with a game called "Emily or Cinnamon."
storyline_hu = Sheldonnak problémája van a munkájában, hónapok óta küzd a protonbomlás nélküli sötét anyag kutatás elméletével. Duzzog, mert lehet, hogy hibázott, amikor erre változtatta a kutatási területét. Penny azon megjegyzésére alapozva, hogy mennyire utálja a fitneszgyakorlatok végzését de mégis keményen csinálja, mert ez jobban motiválja minden más munkájában, Sheldon is megpróbálja a saját nyugtalanság szintjét emelni, hogy végre dolgozhasson a tudományos áttörésen. A fiúk élvezik Sheldon piszkálását saját kérésére, hogy ezzel éppen optimális szinten tarthassa a nyugtalanságát. \nEközben Howard új játékot talál ki a banda szórakoztatására, aminek a neve: "Emily vagy Fahéj". A játék lényege, hogy Howard mond valamit, amit Rajtól hallott és a többieknek ki kell találniuk, hogy Raj ezt a kínos idézetet Emily barátnőjének mondta vagy Fahéj nevű kutyájának. Raj ingerült ettől a játéktól, de Emilynek nincs ellenére és szexinek tartja, hogy Raj ilyen érzékeny. Meg is csókolja a fiút de elfordul, amikor kutyaszőrt talál a szájában.

