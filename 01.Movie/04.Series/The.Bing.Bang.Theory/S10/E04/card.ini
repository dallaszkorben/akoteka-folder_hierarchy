[storyline]
storyline_en = When Amy must vacate her apartment for repairs, living arrangements are made with Leonard, Sheldon, and Penny. Howard and Bernadette don't want to know the sex of their baby, but Raj finds out.
storyline_hu = Amy lakásában csőtörés van, ami miatt öt hétig nem lakhat otthon. Kitalálják, hogy költözzön Sheldonnal együtt Penny lakásába, Penny pedig Leonarddal fog lakni. Sheldont nehéz rávenni a dologra, végül tudományos érvekkel meggyőzik, hogy ez egy kísérlet lesz, mint ahogy a Star Trekben is volt. Amyvel megbeszélik, hogy egyelőre tartózkodnak a testi intimitástól, ez megnyugtatja Sheldont. Azonban az első éjszaka rosszul telik: Sheldon horkol és beszél álmában, továbbá forgolódik, aminek következtében Amy leesik a padlóra. \nMásnap reggel Amy arra panaszkodik Pennynek a másik lakásban, hogy éjszaka csak két percet aludt, amit Penny alaposan félreért. \nHoward, Bernadette és persze Raj elmennek ultrahangvizsgálatra a nőgyógyászhoz. Raj kilesi a dossziéból a baba valószínű nemét, amit Howard és Bernadette nem tud, mert nem mondták meg nekik. Tipródnak rajta, hogy szeretnék-e megtudni Raj-tól, ezért többször felhívják éjszaka telefonon. \nAmy és Sheldon vitatkoznak rajta, hogyan folytassák a kísérletet, végül Amy javaslatára visszarohannak „smárolni”.

