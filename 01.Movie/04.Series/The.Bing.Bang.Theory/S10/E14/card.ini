[storyline]
storyline_en = Penny wants to help her brother get a job with her company. Sheldon learns of a machine that will help him understand human emotions. Raj reunites some of his old girlfriends to figure out why he is still single.
storyline_hu = Raj szakított a barátnőjével (pontosabban az szakított ővele), mire Sheldon megpróbálja kitalálni milyen okokból szakítanak a nők Raj-dzsal, neki viszont rosszul esik a dolog. Az egész társaság találkozik Sheldon és Leonard régi lakásában, ahol Bernadette megemlíti, hogy az MIT-n feltaláltak egy gépet, ami képes 85%-os pontossággal az emberi reakciók leolvasására. Howard megemlíti, hogy talán el tudja intézni, hogy Sheldon kapjon egy tesztpéldányt. Sheldon szerint is ez jó ötlet, mivel az ellenségei elpusztításának hatékonyabb módját látja az eszközben, mert segítene neki megérteni azok érzelmi reakcióit. \nPenny megemlíti Leonardnak, hogy (volt drogterjesztő) bátyjának segíteni fog azzal, hogy összehozott egy állásinterjút az orvoslátogató cégnél (ahol ő is dolgozik), és emiatt a bátyja egy darabig náluk fog lakni, de bízik benne, hogy ez csak pár napig tart. Leonardnak nem tetszik a dolog, de eleinte látszólag engedékenynek mutatkozik, mivel Penny korábban beleegyezett, hogy Leonard egy játékszobát hozzon létre. \nSheldon átviszi az érzelemleolvasó gépet Leonardhoz és Pennyhez, és közhírré teszi, hogy Leonard dühös a dolog miatt (bár állítása szerint elfogadja, hogy Penny bátyja náluk fog lakni bizonytalan ideig). Leonard őszinte érzelmének feltárása azonban veszekedést robbant ki Leonard és Penny között, bár később kibékülnek, mert Penny lemondja a bátyja látogatását. \nRaj elhatározza, hogy az önismerete javítása céljából meghívja egy közös találkozóra a volt barátnőit, hogy elmondhassák, miért szakítottak vele. Négyen jelennek meg, és a találkozó kíméletlen kritikába hajlik, ahol az elhangzottakat Howard írásban rögzíti a jegyzetfüzetében. Raj gyakran közbeszól, és nem igazán akarja hallani, hogy mennyire hiú, és mennyire függ a szüleitől. A beszélő Emily megemlíti: csodálkozik, hogy Howard és Raj eddig nem jöttek össze. Az ötlet megtetszik Raj-nak és elméleti szinten beszélni kezdenek róla Howarddal, bár Raj megemlíti, hogy „ha Howarddal történne valami”, keselyűként lecsapna Bernadette kezére.

