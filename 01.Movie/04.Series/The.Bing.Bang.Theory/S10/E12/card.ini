[storyline]
storyline_en = After spending the holidays apart, the gang get together to hear about Sheldon's and Amy's trip to Texas, Leonard's and Penny's Christmas tree adventure, and Howard's and Bernadette's first days as parents.
storyline_hu = Amy és Sheldon visszatér Texasból, ahol Sheldon anyját látogatták meg. Az odavezető úton Amy azt javasolja Sheldonnak, hogy mondják el: együtt élnek. Sheldon ezt nem tartja jó ötletnek, mert úgy gondolja, hogy anyja (aki mereven vallásos asszony) majd kiátkozza őket. De fordítva történik, anyja örül a dolognak. Indoklása szerint korábban úgy gondolta, Sheldon túl furcsa ahhoz, hogy majd egy nővel együtt éljen, és örül, hogy nem így történt. Később Amy bevallja Sheldonnak, hogy ő már korábban elmondta ezt neki. Sheldon emiatt kissé megharagszik, mert ennek olyan látszatja van, mintha ő ezt nem tudta volna megoldani. Amy azonban azt mondja, hogy egy párkapcsolatban a felek kiegészítik egymást, tehát vannak olyan dolgok, amit a másik jobban meg tud csinálni, és ez így van jól. \nBernadette kimerül a nemalvástól és szülés utáni depresszióba esik, mert úgy gondolja, hogy nem elég jó anyja a gyermekének. Például nem tudja elaltatni, míg Stuartnak ez pillanatokon belül sikerül. Stuart később bevallja, hogy sokak szerint altató hatású a hangja, így a babához is beszélni kezdett. \nPenny és Leonard komolyan összevesznek egy fenyőfa vásárlása után.

