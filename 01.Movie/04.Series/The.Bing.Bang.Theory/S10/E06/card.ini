[storyline]
storyline_en=Sheldon and Amy host a brunch. Penny is surprised by her popularity when her movie, "Serial Ape-Ist" is featured at a Van Nuys comic book convention. Howard starts to freak out about parenthood after feeling the baby kick for the first time.
storyline_hu=Howard hirtelen nagyobb vásárlásba kezd Bernadette megkérdezése nélkül. Például elmegy Raj-dzsal bölcsőt és egyterű autót vásárolni. A bölcső kiemelése közben beleáll a hátába a fájdalom, így Bernadette-nek a sürgősségire kell fuvaroznia. \nAmy felveti az ötletet, hogy látogatókat kellene meghívniuk magukhoz. Sheldon eleinte szokása szerint elveti az ötletet, majd egyik nap délelőtt váratlanul szépen megteríti az asztalt, és közli Amy-vel, hogy meghívott egy geológust (Amy ismerőse), egy Petrescu nevű román hölgyet, aki tévéreklámokból tanul angolul, és Stuartot, akit a képregényboltból ismernek. \nPenny felkérést kap egy Leonard szerint negyedrangú rajongói fesztiválra, ahol autogramot kellene osztogatnia. Penny Leonard negatív véleménye miatt eleinte nem akar részt venni, Leonard azonban rábeszéli, hogy menjenek el, és fényképeket visz magával, amiket a helyszínen árusíthatnak. A gyér számú látogató elég perverz alakokból áll, később azonban, amikor nem akarják elhinni, hogy Leonard Penny férje, Leonard elkezd epizódokat mesélni az életükből, ami a hallgatóknak nagyon tetszik, a földön ülve hallgatják. \nSheldon elszólja magát, hogy ez a vendéglátás csak afféle próbaüzem, ami Stuartnak elég rosszul esik és haza akar menni. Sheldon azonban köszöntőt mond Stuartra, ezzel maradásra bírja. Később még, miután a többi vendég elment, még iszogatnak egy kicsit és jól érzik magukat.

