[storyline]
storyline_en = As Leonard and Penny attempt to hold another wedding ceremony everyone can attend, they have to deal with Penny's family arriving and Leonard's father spending the night with Sheldon's mother.
storyline_hu = Penny és Leonard elhatározzák, hogy tartanak egy második esküvőt Leonard anyja kedvéért. Az eseményre Leonard anyja és apja (akik elváltak és utálják egymást), továbbá Penny egész családja megérkezik. Howardot megkeresi a lakásán a légierőtől egy ezredes egy újításával kapcsolatban, de Raj letagadja, hogy otthon van. Howard később mégis felveszi vele telefonon a kapcsolatot, és beleegyezik egy személyes találkozóba az egyetemi laborjukban. Utalások történnek rá, hogy Sheldon anyja és Leonard apja összejöttek a szállodában, ahol laktak.

