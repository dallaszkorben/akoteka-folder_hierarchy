[storyline]
storyline_en = Bernadette confesses to Raj that she isn't sure if she's ready to be a mother, Penny accompanies Amy to a university mixer, and Sheldon goes to unusual extremes to assist Howard with his military project.
storyline_hu = A fiúk elkezdenek dolgozni a találmányukon a laborban, mindegyik a maga szakterületén. Sheldon kijelenti, hogy aludnia kellene és haza akar menni. A többiek azonban nem engedik, mivel nagyon szűk a határidő (éppen Sheldon jóvoltából, aki beleegyezett a két hónapos teljesítésbe). Azonban majdnem elalszik álló helyzetben, és nem sokkal később bevallja, hogy elakadt a számításokkal, amik túl bonyolultak számára. \nAmy és Penny Amy egyik ismerőséhez megy, amolyan „tudós bulira” egy geológushoz. Azonban csak ők ketten érkeznek meg. Ennek ellenére jól szórakoznak, mivel a geológus mindkettőjüket feldicséri. \nRaj kéretlenül Bernadette-nek próbál segíteni a baba-dolgok körül, például hogy pakolják ki azt a szobát, ami majd a babáé lesz, vagy válasszák ki az alapszínét, de Bernadette-et ezek a dolgok nem érdeklik, és ideges lesz. Raj felhívja az apját, hogy tanácsot kérjenek tőle, mivel ő szülész-nőgyógyász. Ő megnyugtatja Bernadette-et, hogy szeretni fogja a gyerekét és rendben lesz minden. \nA fiúk kétségbe esnek és felkeresik az ezredest, hogy határidő-módosítást kérjenek tőle, az eredetileg vállalt két hónap helyett két évre lenne szükségük. Az ezredes meglepő módon könnyedén beleegyezik a módosításba, mivel nem ők az első olyan vállalkozók, akik ilyesmit kérnek.

