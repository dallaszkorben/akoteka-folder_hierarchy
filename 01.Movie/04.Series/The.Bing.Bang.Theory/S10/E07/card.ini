[storyline]
storyline_en = Amy doesn't tell Sheldon her apartment has been repaired. Leonard finds out Penny is slowly moving all of his collectible toys into storage.
storyline_hu = Sheldon dilemmában van, mert véletlenül megtudja, hogy Amy lakása már két hét óta készen van. A többiek elmagyarázzák neki, hogy Amy azért hazudott neki, mert szeret vele élni. Sheldon bevallja, hogy ő is szereti Amyt, de ugyanakkor bántja is a dolog. \nHoward elmondja Leonardnak, hogy Penny apránként elvitte egy raktárba Leonard féltett figura-gyűjteményének darabjait (ami csak így, utólag tűnik fel neki). \nAmikor a két nő vásárlásból hazatér Leonard lakásába, Sheldonnal klingon nyelven kezdenek beszélni róla, hogy mit tegyenek. A két nő „madárnyelven” beszéli meg egymás között a dolgot. Végül kiderül az igazság, Amy bevallja, hogy készen van a lakása, de nem akart visszamenni, mert inkább Sheldonnal szeret lakni. \nSheldon újabb dilemmája, hogy hol lakjanak Amyvel: Leonard lakásában, Pennyében, Amy lakásában (amit Sheldon nem szeret), vagy valahol egészen máshol? Sheldon az éjszaka közepén késztetést érez arra, hogy megnézze a régi szobáját, ahol azt látja, hogy Penny és Leonard szado-mazo jellegű szexuális játékba kezdtek - azonban hirtelen felriad, és csak álmodta az egészet.

