[storyline]
storyline_en = Raj crashes Sheldon and Amy's second anniversary and interferes in Leonard and Penny's relationship. Howard gets caught in the middle of an argument between Bernadette and his mother.
storyline_hu = Raj elpanaszolja Sheldonnak, hogy mennyire magányos, amióta Howard az űrben van, ezért Sheldon meghívja Amyvel közös vacsorájára, ahol második évfordulójukat ünneplik, aminek Amy egyáltalán nem örül. Raj rendel egy üveg pezsgőt, amikor meghallja az évfordulójuk hírét, majd kissé elázva Leonardék lakására megy, ahol Leonard szeretné Pennyvel kettesben tölteni az estét, mert fontos beszélgetést tervez arról, hogy merre tart a kapcsolatuk. Raj arról áradozik, milyen jó Leonard és Penny kapcsolata, és nagyon meglepődik, amikor megtudja, hogy Penny még soha sem mondta Leonardnak, hogy szereti. Amikor ráparancsol Pennyre, hogy tegye meg, kidobják, így továbbáll a képregényboltba, ahol megbeszéli Stuarttal, hogy másnap este elmennek együtt moziba. A közös vacsora után Amy ultimátumot ad Sheldonnak, hogy végre mondjon neki valami szívből jövőt, különben szakít vele. Sheldon egy nagyon megható monológgal áll elő, később azonban beismeri, hogy a Pókember 1. filmből idézte az egészet. Ennek ellenére Amy megenyhül. Ezalatt Howard a Nemzetközi Űrállomásról jelentkezik, Bernadette pedig azt panaszolja neki, hogy Howard mamája még mindig azt hiszi, hogy ott fognak élni nála. Megkéri a fiút, győzze meg az anyját arról, hogy külön fognak költözni. Beszél is az anyjával, aki nagyon kiborul ettől a hírtől, így hazudik neki, később pedig Bernadette-nek is, hiszen azt mondja neki, megbeszélt mindent az anyjával, aki beleegyezett a költözésbe.

