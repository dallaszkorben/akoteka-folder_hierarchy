[storyline]
storyline_en = When Penny finds out Alex has a crush on Leonard, Sheldon gets himself and the rest of the guys in trouble with Human Resources whilst trying to solve the problem.
storyline_hu = Alex azt tervezi, hogy részt vesz egy fizikai előadáson, és megkéri Leonardot, ha van kedve tartson vele. Amikor Leonard azzal hárít, hogy már programja van Penny-vel, Alex felajánlja, hogy akkor majd később, egy vacsorán elmeséli neki, mi volt az előadáson. Leonardnak végre leesik, hogy Alex megpróbál kezdeményezni nála, és teljesen megdöbben, hogy két gyönyörű nő igyekszik a kegyeiért (különösen, hogy ez egy időben történik). Nagyon hízelgő számára a szituáció, azonban elkötelezett Penny iránt. Amikor Sheldon tudomást szerez erről, csalódott, és felháborodott lesz, mert úgy véli, hogy mivel Alex az ő asszisztense, az idejét csak rá kell szánnia. A három nő tanácsára másnap beszél az asszisztensével a problémáról. Mivel azonban Sheldon nem tudja magát kifejezni szexuális témában, és a nők biológiai működését ikrás szendvicshez hasonlítja (ami csak rövid ideig kívánatos), Alex elrohan és a személyügyi osztályon panaszt tesz ellene szexuális zaklatás miatt. Be is hívják a személyügyre, ahol azonban az ott dolgozó nőre tesz (természetesen minden rossz szándék nélkül) rasszista és nőgyűlölő kifejezéseket, aztán Leonardot, Raj-ot, és Howardot is bemártja korábban elkövetett apróbb dolgaikért, akiknek így szintén meg kell jelenniük a HR osztályon. Sheldont kötelezik egy szexuális zaklatásról szóló internetes szeminárium elvégzésére, amit ő lepasszol Alexnek, mert az ő ideje túl drága ehhez. Eközben Penny teljesen tisztában van azzal, hogy Leonard mennyire élvezi, hogy két nő számára fontos, és bizonytalanság gyötri, mert ő nem olyan okos, mint Alex. Leonard ugyan megpróbálja meggyőzni, hogy semmit sem érez Alex iránt, ez azonban először nem győzi meg. Később Penny vásárol egy szemüveget, amitől tudósnak néz ki, ezzel növelvén saját önbizalmát. Az ötlet Leonard tetszését is elnyeri, amint meglátja, azonnal elvonszolja magával a hálószobába a lányt.

