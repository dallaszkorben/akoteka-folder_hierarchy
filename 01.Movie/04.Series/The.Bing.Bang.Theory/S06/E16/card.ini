storyline_en=Sheldon gets Alex to buy a Valentine's Day gift for Amy. Leonard, Penny, Howard and Bernadette have a disastrous dinner together. Raj and Stuart host a "Lonely People" party at the comic book store.
storyline_hu=Penny és Leonard közös vacsorán vesznek részt Bernadettel és Howarddal valentin nap alkalmából. Bernadették már a vacsora előtt összevesztek, mert Bernadette eldugta Howard Xboxát, hogy ne tudjon játszani vele, mivel nem mosta ki a szennyes ruhát. Penny kedvét pedig elrontja, hogy az étteremben az egyik ex pasija megkéri egy nő kezét, aki miatt annak idején elhagyta. Leonard próbálja elterelni Penny figyelmét a másik párról, de nem sikerül neki. Hazaérve megbeszélik a történteket, Leonard pedig megígéri Pennynek, hogy soha többet nem kéri meg a kezét, és ha hozzá akar menni, a lánynak kell megkérnie az ő kezét. Sheldon a titkárnőjét, Alex-et azzal bízza meg, hogy szerezzen be ajándékot Amynek 2000 dollárból, a három megvásárolt ajándék közül azonban ő talál magának egy ajándékot, aminek nagyon örül (egy agyszövet kinagyított képének). Stuart és Raj a képregényboltban szervez egy estét magányos emberek számára, ahol Raj találkozik egy furcsa, nagy szemű, rövid hajú lánnyal, Lucyvel és elmegy vele kávézni.

