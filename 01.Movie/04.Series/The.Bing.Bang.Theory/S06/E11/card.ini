storyline_en=The girls take Raj out to a nightclub to find him a date. A game of Dungeons and Dragons rekindle old memories of Santa for Sheldon.
storyline_hu=A fiúk és Stuart elhatározzák, hogy szerepjátékkal töltik a szombat estét, a lányok kizárásával. Leonard, a mesélő egy karácsonyi témával készül, ahol a Mikulást kell megmentenie a szereplőknek az ogrék elől. Ez Sheldonnak nem tetszik, mert ő nem szereti a karácsonyt. A játék közben Raj karaktere hamar meghal, ezért ő inkább a lányokkal tart, akik meg 'csajos estét' tartanak. Egy bárba mennek, és elhatározzák, hogy szereznek egy barátnőt Raj-nak. Miután a fiút természetesen kikosarazza a kiszemelt, Raj panaszkodni kezd, hogy milyen rossz, hogy nem tud barátnőt szerezni, hiába sikeres. A lányok kedvelik őt, Amy még néhány történettel is előáll, ami azzal kapcsolatos, hogy milyen magányos. Ez némileg felvidítja Raj-ot, sőt vonzódni kezd Amyhez, annak ellenére, hogy eddig ő volt az egyetlen lány a csoportban, aki sosem tetszett neki. Eközben a fiúk lakásán a szerepjáték folytatódik. Sheldon segítségével tovább él a remény, hogy megmenekül a Mikulás, miután elénekel egy karácsonyi dalt (a dal olyan hosszú, hogy a többiek elunják), és csengőkön eljátsszák a Száncsengő-t („Jingle Bells”), mert ez is egy kód, ami kinyit valamit. Amikor azonban rátalálnak a Mikulásra a játékban (akit most Leonard személyesít meg), Sheldon elkábítja Howard és Stuart karakterét, majd haragosan beszámol a Mikulásnak a gyerekkori traumájáról. Kisgyermek korában azt kérte a télapótól, hogy hozza vissza neki a nagypapáját, aki meghalt, mert ő volt az egyetlen ember a családban, aki támogatta a tudományos karrierjét. Ez azonban nem teljesült, ezért pedig nem menti meg a Mikulást, akit így élve felfalnak az ogrék, ugyanis Howard és Stuart karaktere már nem tud semmit tenni. A játéknak így vége. Az epizód végén Sheldonnal rémálma van, ahol is a Mikulás betör hozzájuk, és megöli őt egy ágyúlövéssel bosszúból azért, mert nem segített neki a játékban.

