storyline_en=A date between Raj and Lucy takes both of them out of their comfort zones. After a trip to Las Vegas goes awry, the girls join in on a Dungeons and Dragons game, which causes Amy and Sheldon to re-evaluate their relationship.
storyline_hu=A lányok úgy döntenek, kiruccannak Las Vegasba, a fiúk pedig otthon szerepjátékozni fognak. Leonard helyett a mesélő ezúttal Howard, amit Sheldon kezdetben nem néz jó szemmel, később viszont nagyon megtetszik neki Wolowitz stílusa, főleg, ahogy a különféle szereplőket ismert színészek hangjait utánozva szólaltatja meg (Nicolas Cage, Al Pacino, Christopher Walken). Játék közben váratlanul beállítanak a lányok, akik nem jutottak el Vegasig, mert Amy leütött egy őt megmotozó biztonsági őrt. Így Penny, Bernadette és Amy is csatlakozik a szerepjátékhoz. Cselesen a játék keretein belül megpróbálják elérni, hogy Sheldon és Amy közelebb kerüljön egymáshoz. Amy először megsértődik, hogy gúnyt űznek a kapcsolatukból, és Sheldon szobájába menekül, végül azonban Sheldon megvigasztalja egy különbejáratú szerepjátékkal, amiben csak ők ketten vesznek részt.

