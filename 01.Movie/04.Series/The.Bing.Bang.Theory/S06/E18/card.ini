storyline_en=Leonard, Sheldon and Howard give lectures on science to junior high students. The girls ditch work to go to Disneyland. Raj devises a date for Lucy that fixes their social anxiety problems.
storyline_hu=Leonard, Sheldon és Howard egy iskolába utaznak, hogy diáklányoknak népszerűsítsék a tudományos pályát. Raj egy könyvtárban randizik újra Lucyvel, méghozzá úgy, hogy nem szólnak egymáshoz, csak SMS-ben kommunikálnak. Kiderül, hogy Lucy honlapokat tervez. A randi jól sikerül, a végén Lucy egy búcsúpuszit akarna adni, de pánikrohama miatt elmenekül. A lányok ellógnak a munkából, és Disneylandbe mennek kikapcsolódni, ahol Hamupipőkének öltöznek és így is térnek haza. Amy Hófehérke jelmezben várja „hercege” csókját, de Sheldon nem foglalkozik vele.

