[storyline]
storyline_en = While Raj plans Stuart's Halloween party at the comic book store, Howard annoys the rest of the gang by constantly talking about space, and Penny tries to take more of an interest in Leonard's work.
storyline_hu = Stuart egy jelmezes Halloween partit szervez a képregényboltba, amiben Raj segít. Bernadette és Amy úgy dönt, hogy elkísérik Howardot és Sheldont a buliba, Penny-nek viszont nincs kedve menni, mert nem szereti az effajta szórakozást. A lányok azonban meggyőzik, méghozzá azzal, hogy Leonard is egy csomó dolgot megtesz az ő kedvéért, amihez nincs igazán kedve. Penny hallgat rájuk, és másnap bemegy Leonardhoz a laborba, ahol teljesen lenyűgözik a fiú munkájával kapcsolatos érdekes dolgok. Rájön, hogy szabályosan felizgatja, hogy Leonard milyen okos, ennek örömére le is fekszenek a laborban. Ez később még több alkalommal megtörténik. Sheldon és Amy közben azon vitatkozik, hogy milyen párnak öltözzenek. Amy mesehősöket, és Rómeó és Júliát javasolja, Sheldon pedig R2-D2 és C-3PO, vagy Hewlett és Packard lenne szívesen. Végül Sheldon elfogadja Amy egyik ötletét, azzal a kitétellel, hogy a jelmezbe valamilyen módon belekeveri C-3PO-t is. Ezalatt Howard folyamatosan az űrutazásáról beszél, mindenről az jut eszébe, ami meglehetősen untatja a barátait, és Bernadettet is. Szex előtt Bernadett közli is a fiúval, hogy már mindenki halálosan unja a kalandjait, és megtiltja neki, hogy beszéljen róla, amit Howard nem fogad jól. Közli, hogy nem hajlandó elmenni a partira, ha nem hozhatja szóba az űrt, végül azonban a barátnője mégis rákényszeríti (Törpapának és Törpillának öltöznek be). A partin Raj-t sikerül rávennie, hogy hozza szóba az űrutazást, mivel neki nem szabad felhozni, de szeretne beszélni róla. Ezért Bernadette összeveszik vele, Howard pedig szomorúan bevallja, hogy enélkül a kaland nélkül csak egyszerűen Howard Wolowitz, aki mindig is volt. A lány megnyugtatja, hogy ő a régi, egyszerű Howardot szerette meg, nem a hőst. Később este Raj egy videót küld Howardnak Buzz Aldrinról, aki a történeteivel traktálja a gyerekeket, így Howard rájön, hogy milyen is lehetett a társainak őt hallgatni.

