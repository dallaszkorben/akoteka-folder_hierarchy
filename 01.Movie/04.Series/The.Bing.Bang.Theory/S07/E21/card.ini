[storyline]
storyline_en = When Sheldon tries to be spontaneous, it leads to unexpected friction between the girls. Meanwhile, Raj seeks Howard's help in preparing for a date with Emily.
storyline_hu = Howard és Raj egy fiús estét töltenek együtt. Raj meg akar nézni egy horrorfilmet - olyan filmet, ami nem tetszik neki és nem is érti, miért szeret ilyeneket nézni bárki - mint például Emily, aki pont ilyen filmet akar nézni vele. Próbaképpen megnézi a filmet előre, hogy megértse mit lát benne Emily és amikor majd együtt nézik, már nem fog zavarba esni a sok véres jelenettől. \nEzalatt, hogy eltereljék Sheldon gondolatait, szakmai életéről mivel éppen feladja a húrelmélet teóriába vetett hitét és eddigi munkáját, Leonard azt javasolja, hogy élesszék újra a "Bármi megtörténhet" csütörtök intézményét, és menjenek egy spontán estére. Howard és Raj már elfoglalva, Bernadette-nek késő estig dolgoznia kell, Amy beteget jelent, így ez első bármi megtörténhet csütörtökön csak Leonard, Sheldon és Penny indul neki. Ami az első éjszakán történik az veszélyeztetheti Penny barátságát Bernadette-el és Amy-vel, a kapcsolatát Leonard-dal, miközben megerősíti a kötelékét Sheldon-nal.

