[storyline]
storyline_en=While Sheldon is at home in Texas, the rest of the gang decorate for Christmas and think about how much he has affected their lives.
storyline_hu=Sheldonnak váratlanul haza kell utaznia Texasba, mert az ikernővére szülni készül, és neki kell segédkeznie az otthon szülésnél (ami csak a megérkezése után derül ki és Sheldonnak semmi kedve hozzá, de kénytelen részt venni benne). Közben a többiek közösen, felszabadultan készülnek a karácsonyfa feldíszítésére, amit ezúttal nem kötnek Sheldon szabályai, mert ő nincs ott. Amy azonban megvédi Sheldont, azt állítva, hogy Sheldon nélkül nem lennének így együtt. Hamarosan mindenki alternatív, de reális történeteket mesél arról, mi történt volna másképpen, ha nincsen Sheldon: Leonard nem merte volna randira hívni az étteremben Pennyt, így nem kerültek volna kapcsolatba, Penny nem vele élne, hanem Zakkel; Howard otthon maradt volna a mamája mellett (akit szívesen látna holtan, mint ahogy a Psycho című filmben van), és nem ismerkedik meg Bernadette-el; Bernadette-nek nem tetszett volna, ahogy Raj ajnározza Howardot; Leonard Raj lakásában lakna, aki főzne rá, ezért Leonard el lenne hízva (esetleg Raj is el lenne hízva); stb.Sheldon időnként felhívja Amyt a számítógépen, és videobeszámolót tart a szülés alakulásáról, ami véres körülmények között lezajlik.

