storyline_hu = Leonard és Sheldon lakása fölé új lakó költözik, egy vonzó szőke lány, Alicia. Ő is színésznő, mint Penny, csak sikeresebb. A fiúkat persze elbűvöli Alicia és bármit megtesznek neki. Penny féltékeny lesz, mivel rájön, hogy már nem idegesítő és ijesztően okos kocka szomszédoknak tekinti őket, hanem kissé furcsa, de nélkülözhetetlen barátainak. Próbálja visszaszerezni a fiúk figyelmét, kínait visz nekik, felajánlja, hogy Csillagközi rombolót néz velük, és még egy kvantumfizikai viccet is megtanul. Később Aliciával összekapnak, Penny szerez egy monoklit, de végül visszakapja a fiúkat.

