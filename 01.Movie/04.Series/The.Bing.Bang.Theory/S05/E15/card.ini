storyline_en=Leonard signs out of his roommate agreement, reducing himself and Sheldon to mere acquaintances, while Howard tries to think of a cool astronaut nickname for himself.
storyline_hu=Leonard rosszul teljesít, amikor Sheldon az éjszaka közepén felébreszti, hogy a minden negyedévben esedékes katasztrófaelhárító gyakorlatukat megtartsák, ezért Sheldon felbontja a lakótársi szerződést. Sheldon ezért leminősíti Leonardot barátból ismerőssé. Mivel nem tud vezetni, és senki sem hajlandó furikázni őt a városban, mindent megpróbál, hogy visszaállítsa a szerződést, még áramszünetet is csinál a házban, hogy veszélyhelyzet alakuljon ki. Az áramszünetben a gyertyafénynél Penny és Leonard közelebb kerül egymáshoz, de Sheldon megzavarja őket. Howard azon mereng, milyen űrhajós becenevet szeretne magának. A szokás azonban az, hogy az űrhajós nem magának választ nevet, hanem a társai adják neki, ezért Raj közreműködésével kitalálják, hogy lehetne olyan neve, amilyet szeretne, például „Rocket Man” (=rakétaember), és ezt Howard csengőhanggal sugalmazhatja a többi űrhajósnak. Természetesen az elképzelés zátonyra fut, amikor Howard anyja bekiabál a háttérből.

