[storyline]
storyline_en = Sheldon uses any and all means to meet his hero, Dr. Stephen Hawking.
storyline_hu = Amikor Dr. Stephen Hawking az egyetemre látogat, Howardot beosztják mellé, hogy tartsa karban a kerekesszékét. Sheldonnak hatéves kora óta nagy kedvence Hawking, mindenáron találkozni szeretne vele, ám erre semmi esély, mert korábban mindig sértegette Howardot. Howard mindenféle megalázó feladatot talál ki számára (Sheldonnak meg kell tisztítania Howard övcsatjait a szennyeződésektől; fel kell vennie egy szobalányjelmezt; el kell mennie Howard anyjával ruhát próbálni), hogy összehozza cserébe a találkozást, illetve hogy átadja Sheldon tanulmányát a Higgs-bozonról. Howard bevallja, hogy már át is adta a tanulmányt. A személyes találkozás során Stephen Hawking elmondja Sheldonnak, hogy számolási hibát talált a második oldalon. Sheldon elájul.

