[storyline]
storyline_en = Sheldon has to choose between joining Amy at her aunt's birthday party or playing videogames all weekend with the guys.
storyline_hu = A fiúk 48-órás maratoni Star Wars online videojáték hétvégét terveznek. Sheldon korábban már elígérkezett Amy nagynénjének 93-ik születésnapi ünnepségére, de az utolsó pillanatban lemondja a részvételt. Amyt ez kínos helyzetbe hozza a rokonai előtt, akik azt feltételezik, hogy Sheldon nem is létezik. (Amynek már volt egy kitalált barátja korábban.) Amy Pennyhez megy tanácsért, aki azt tanácsolja neki, hogy „női módra” rendezzen jelenetet, tehát hozza kínos helyzetbe Sheldont. Sheldon azonban lekenyerezi Amyt az ún. „Sheldon-kuponok” átadásával, amik különféle tudományos programokat tartalmaznak, amiken Sheldon is részt vesz. A maratoni videojáték hétvégén Bernadette is részt vesz a játékban, de Raj szónoklata után elmegy. A második nap reggelén az ajtó előtt Howard anyját halljuk, aki aggódik a fia egészségéért (a szokásos módon nem jelenik meg, csak a hangját halljuk).

