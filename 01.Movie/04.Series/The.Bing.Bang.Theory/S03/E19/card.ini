storyline_en=Sheldon takes on Wil Wheaton in a game of bowling. Leonard and Penny's relationship comes to a crossroad.
storyline_hu=Penny és a fiúk bowlingozni mennek. A képregényboltos csapat ellen játszanak, akiket emberhiány miatt Wil Wheaton erősít. Sheldon bosszúra esküszik a korábbi kártyaversenyen történtek miatt. Leonard és Penny közben összevesznek, mert Penny nem képes kimondani, hogy szereti Leonard-öt, emiatt veszít a csapatuk. Wheaton ezt megelőzően beszélt Pennyvel egy hasonló kapcsolatáról, majd később bevallja Sheldonnak, hogy direkt ugrasztotta össze Pennyt és Leonardöt, hogy legyőzzék őket.

