storyline_hu=A fiúk egy nagy doboz filmes ereklyével térnek haza egy garázsvásárról, amiben megtalálható egy kellék gyűrű is a Gyűrűk Ura filmekből. Veszekedés után egy versennyel döntik el, hogy kié legyen: mindenki megfogja egyszerre, és azé lesz, aki a legtovább bírja fogni. Penny eltereli Leonard figyelmét, ezért ő feladja a versenyt, a többiek pedig elalszanak. Másnap Leonard azt állítja, visszaküldte a gyűrűt a tulajdonosához, Peter Jacksonhoz, de igazából az ágya alatt egy dobozban tartja.

