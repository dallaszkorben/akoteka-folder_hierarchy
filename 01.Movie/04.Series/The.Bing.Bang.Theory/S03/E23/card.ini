[storyline]
storyline_en=Penny has a night of angry, drunken sex with Leonard, much to his confusion. Meanwhile, Howard and Raj search for Sheldon's perfect match online.
storyline_hu=Leonard meghívja Penny-t a tetőn végzett kísérletükre (egy lézersugarat lőnek a Hold meghatározott pontjára, ahonnan visszaverődik egy otthagyott fényes felületről), bár, mint kiderül, Penny-nek egy Zak nevű fiú-társasága van, így kettesben csatlakoznak a többiekhez. Zak igen ostobának mutatkozik. Később Penny részegen tér haza és lefekszik Leonard-del, de másnap azt mondja, hogy ez hiba volt. Közben Howard és Raj az interneten keresnek Sheldonnak társat egy társkereső oldal segítségével, ami tudományos algoritmust használ a megfelelő pár megkeresésére, és meglepetésükre találnak is. Sheldon először nem akar elmenni a randira, de Howardék megzsarolják egy koszos zoknival, így mégis elmegy. Találkoznak Amy Farrah Fowlerrel, aki Sheldonhoz hasonló viselkedésű, így jól megértik egymást.

