[storyline]
storyline_en = In the future, thanks to the Grain, a chip which can be implanted on a hard drive in the brain, every single action that a person makes is recorded and may be played back. Liam, a lawyer, married with a child, suspects that his wife Fi is having a fling with the brash Jonas, whom they meet at a dinner party.
storyline_hu = Ebben a valóságban az emberek fejébe emlékchip ültethető, amely képes minden látott eseményt rögzíteni és visszajátszani. Liam (Toby Kebell) egy állásinterjú után feleségével (Jodie Whittaker) barátaikhoz megy vacsorázni. Felesége egyik régi ismerőse féltékennyé teszi, ezért az emlékchippel deríti ki az igazságot.

