[storyline]
storyline_en=Essentially a prequel to David Lynch and Mark Frost's earlier TV series "Twin Peaks". The first half-hour or so concerns the investigation by FBI Agent Chet Desmond (Chris Isaak) and his partner Sam Stanley (Kiefer Sutherland) into the murder of night-shift waitress Teresa Banks in the small Washington state town of Deer Meadow. When Desmond finds a mysterious clue to the murder, he inexplicably disappears. The film then cuts to one year later in the nearby town of Twin Peaks and follows the events during the last week in the life of Laura Palmer (Sheryl Lee) a troubled teenage girl with two boyfriends; the hot-tempered rebel Bobby Briggs (Dana Ashbrook) and quiet biker James Hurley (James Marshall), her drug addiction, and her relationship with her difficult (and possible schizophrenic) father Leland (Ray Wise), a story in which her violent murder was later to motivate much of the TV series. Contains a considerable amount of sex, drugs, violence, very loud music and inexplicable imagery.
storyline_hu=A kisváros titokzatos történetének moziváltozata Laura Palmer utolsó hét napjáról szól. Twin Peaksbe két FBI ügynök érkezik, hogy a fiatal pincérnő halálának ügyében nyomozzanak. A látszatra nyugodt kisváros titkai összekuszáltak és nyugtalanítóak. Cooper ügynök igyekszik megfejteni a holtest körme alatt talált papírfecni jelentőségét. Feltűnik a félelmetes törpe alakja, napvilágot látnak Laura Palmer hálószobájának titkai, megjelenik a kokain, a furcsa álmok és a halucinációk.

