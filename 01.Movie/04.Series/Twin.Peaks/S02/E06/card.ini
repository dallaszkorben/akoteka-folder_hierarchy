[storyline]
storyline_en=James and Donna reaffirm their love after he saves her and Maddy from Harold Smith's angry attack, but are forced to leave Laura's secret diary behind. Cooper informs Ben of his rescue of Audrey from One-Eyed Jacks, and Truman identifies Jean Renault as the mastermind behind the whole thing. Later, Gordon Cole, Cooper's boss, arrives in Twin Peaks to assist Cooper's investigation and to help find the mysterious one-armed man who holds a clue to the identify of Laura Palmer's killer. Cole also delivers a chess moves message from the fugitive Windom Earle. Meanwhile, Bobby and Shelly bring the catatonic Leo home from the hospital to care for him, but they are disappointed of the low amount of insurance money they get. Big Ed continues to deal with the crazy Nadine and her super-human powers, while Jonathan threatens Josie that he will kill Sheriff Truman if she refuses to return to Hong Kong with him. Josie then demands the insurance money for the sawmill from Ben who gives her Mr. Tojamura's $5 million check. Interogating the one-armed man, Cooper withholds his medication where 'Mike' emerges who gives them information about the evil spirit Killer Bob, Laura Palmer's killer, who inhabits a person that lives in Twin Peaks.
