[storyline]
storyline_en = Following Major Briggs mysterious reappearance, Cooper and Truman are frustrated as they question him to learn his whereabouts during his absence. At the same time, Cooper assists Bryson and Truman with setting up Ernie Niles to arrest Jean Renault and Mountie King at the Dead Dog Farm house. But the sting goes bad due to Niles' nervousness in which a standoff ensues. Cooper then trades himself for Bryson and Niles and is held at gunpoint. Meanwhile, Hank finally discovers the romantic relationship between Norma and Big Ed, in which he attempts to beat up Ed, but gets attacked and pulverized by the super-strong Nadine. At the Great Northern Hotel, Audrey sees Ben slipping further into insanity by reenacting the Civil War in his office and thinking that he's General Robert E. Lee. Audrey asks Bobby for help with her father's condition. Mike Nelson continues being persuaded by Nadine. Dick Tremayne persuades Andy to help him look up the past of Little Nicky. At the Marsh estate, James continues romancing Evelyn under her husband's nose. Also, Bobby has another argument with Shelly about taking care of the catatonic Leo, who does not remain that for long.
