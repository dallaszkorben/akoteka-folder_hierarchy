storyline_en=The day has come, it is Toby's last day at the office as he leaves to go to Costa Rica. Michael is super excited that Toby is leaving and makes the party extra special. But Toby's replacement Holly Flax, is now the new crush of Michael, which means Michael has to act nice towards Toby, and Michael finds out some interesting news. While Jim uses this night to propose to Pam, someone else proposes. Back at corporate, Ryan gets arrested for Fraud because he was recording sales twice from the website and offices to deceive Dunder Mifflins shareholders.
