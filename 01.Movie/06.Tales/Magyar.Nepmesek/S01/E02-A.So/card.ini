storyline_en = A király legkisebb lánya azt mondja apjának: úgy szeretem édesapámat, mint az emberek a sót. A király erre úgy megdühödik, hogy egészen az erdőig űzi lányát. A szomszédos ország ifjú királya vadászat közben rálel a gyönyörű királylányra. Annyira megtetszik neki a leány, hogy azon nyomban megesküsznek, ráadásul kis furfanggal az öreg királyt is sikerül megbékíteniük
