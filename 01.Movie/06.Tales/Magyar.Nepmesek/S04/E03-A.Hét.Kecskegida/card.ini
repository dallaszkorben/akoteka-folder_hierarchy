[storyline]
storyline_en = Egy kecskének volt hét gidája. Egyszer a farkas meglesi, amint az öreg kecske elmegy otthonról, fondorlattal bejut a házba, s megeszi a gidákat. A legkisebb gida azonban elbújt a farkas elől, így a hazaérkező anyjának elmondja a történteket. A kecske megkeresi a jóllakott, békésen szunyókáló ordast, a hasát felvágja, s kiszabadítja fiait. A helyükre berakott kövek, a szomjasan ébredő farkast behúzzák a patakba, ahol megfullad.
