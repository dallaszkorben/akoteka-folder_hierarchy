[storyline]
storyline_en = A hólyag, a szalmaszál és a tüzes üszök világot látni mennek. Egy vízhez érkeznek. A hólyag és a szalmaszál könnyedén átúsznak. A parázs fél, hogy kialszik, így arra kéri barátait, hogy vigyék át. A szalmaszál a parázstól elég, a parázs a víztől kialszik, a hólyag pedig megpukkad nevettében.
