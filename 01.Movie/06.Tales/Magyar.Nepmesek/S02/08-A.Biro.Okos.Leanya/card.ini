[storyline]
storyline_en = Mátyás király járja az országot. Egy kis faluba térve látja, hogy a helyi bírónak semmi gondja nincsen. A királynak se kell több, úgy gondolja, hogy próba elé állítja a bírót: foltozzon be egy korsót, nyúzzon meg egy malomkövet, mert ha nem akkor lefejezteti. A bírónak és lányának sikerül minden feladatot megoldani, amit a király kiszab.
