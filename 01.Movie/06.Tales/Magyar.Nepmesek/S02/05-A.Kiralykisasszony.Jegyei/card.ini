[storyline]
storyline_en = Az agyafúrt legény a király kertjében legelteti három kismalacát. A királykisasszonynak megtetszenek a malacok és elkéri őket a fiútól. A fiú nem kér értük egyebet, csak hogy a leány húzza fel a ruháját. Egy nap a király kihirdeti, hogy annak adja a lánya kezét, aki kitalálja, hogy hol vannak anyajegyek a leány testén.
