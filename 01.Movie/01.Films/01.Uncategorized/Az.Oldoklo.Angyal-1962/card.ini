en = After a lavish dinner party, the guests find themselves mysteriously unable to leave the room... and over the next few days all the elaborate pretenses and facades that they've built up by virtue of their position in society collapse completely as they become reduced to living like animals...
hu = A film története szerint a Nobile házaspár egy operaelőadás után vacsorát ad a barátainak Gondviselés utcai házában, ahonnan azonban a komornyik kivételével a teljes személyzet eltávozott. A vacsora utáni zenélés, beszélgetés közben egyre többen elálmosodnak, és bár hazamenetelről beszélnek, a résztvevők nem képesek elmenni a helyszínről. A napokig összezárt viszonyok egyre kegyetlenebbé válnak... E megmagyarázhatatlan korlátozottság miatt a társaság egyre kétségbeesettebb és hisztérikusabb lesz. A villa körül megjelenik a rendőrség és az újságírók, de ők viszont a nyitott kapun sem tudnak bemenni... Buňuel szürrealista alkotása csoportpszichológiai tanulmány, és az elembertelenedett világ lélekrajza. A Petőfi Irodalmi Múzeumban megvalósuló előadás nem a film halvány lenyomata, hanem élő, húsba vágó történet, olyan akció- vagy "veszély" színház, melyben a színészek között álló vagy ülő nézők egyértelmű szereplőivé válnak a cselekménynek. Természetesen az eseményeknek ők csak szemlélői és nem elszenvedői. Közelről nézik azt, ami velük is megtörténhet, hogy egy végsőkig kiszolgáltatott helyzetben az ember hogyan veszíti el minden díszét, ráaggatott külsőségét, és miként tud szembesülni lecsupaszított önmagával.

