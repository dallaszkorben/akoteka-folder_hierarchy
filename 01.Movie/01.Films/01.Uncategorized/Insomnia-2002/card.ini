[storyline]
storyline_en = Sent from the city to investigate the murder of a teenage girl in a small Alaska town, a police detective (Pacino) accidentally shoots his own partner while trying to apprehend a suspect. Instead of admitting his guilt, the detective is given an unexpected alibi, but this "solution" only multiplies the emotional complexity and guilt over his partner's death. He's also still got a murder to solve, in addition to the blackmail and framing of an innocent bystander being orchestrated by the man they were chasing. There's also a local detective (Swank) who is conducting her own personal investigation... of his partner's death. Will it all come crashing down on him?
storyline_hu = Dormer detektív és társa, Hap azért utazik az észak-alaszkai városba, hogy egy 17 éves lány gyilkosát megtalálja. A szakmai berkekben nagy hírnévnek örvendő, tapasztalt Dormert kellő tisztelet övezi itt is, helyi kollégája, Ellie Burr nyomozó leplezetlen rajongással követi. Nem tudja, hogy a nagy Dormer ellen egy másik ügy kapcsán éppen eljárás folyik: bizonyítékokkal "bűvészkedett", s a belső ellenőrzés fő tanúja éppen partnere, Hap. Ha beigazolódik a gyanú, az pályája végét jelenti. A profi nyomozó hamar ráakad a tettesre, egy Walter Finch nevű ponyvaíróra, ám amikor rajta akarnak ütni, a ködös tengerparton elmenekül. Lövés dördül, Dormer visszalő, de a golyó Hapet sebezi halálra. Dormer úgy rendezi a terepet, hogy még véletlenül se terelődjön rá a gyanú, hiszen komoly indítéka van. Kisvártatva Finch hívja, egyezséget ajánl: ha Dormer futni hagyja, örökre titok marad, ami a parton történt.

