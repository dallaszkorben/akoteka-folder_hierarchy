storyline_hu=Különös életrajzi film egy huszonéves francia szobrász-művészről (Henri Gaudier) és a nála jóval idősebb társáról, egy lengyel nőről (Sophie Brzeska), aki magát nemes családból származónak mondja és írással próbálkozik. A kor a múlt század első évtizede, a helyszín Párizs. Henri Gaudier komoly vonzódása bizonyítékaként felvette barátnőjének nevét, így vált Henri Gaudier-Brzeska néven ismert. Rövid életét az I. vh egyik frontján fejezte be. Szinte tapintható a művészet szabadsága meg az arra irányuló vágy, ami a művész megélhetésének mindennapos gondjaival párosul. Eksztatikus és gyötrelmes egyben. A történetben meglapuló tragédia teszi rendkívülivé a filmet, mely a szerencsétlen sorsú szobrász műveinek bemutatásával ér véget.

