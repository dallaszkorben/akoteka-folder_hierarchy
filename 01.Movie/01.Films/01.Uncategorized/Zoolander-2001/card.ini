[storyline]
storyline_en = Derek Zoolander is VH1's three time male model of the year, but when Hansel wins the award instead, Zoolander's world becomes upside down. His friends disappear, his father is disappointed in him, and he feels that he's not good as a model anymore. But when evil fashion guru Mugatu hires Zoolander, he thinks his life has turned back round again, that is until he finds out that Mugatu has actually brainwashed him to kill the Prime Minister of Malaysia. Can Zoolander and his new friends find out how to prevent the incident before it's too late?
storyline_hu = Már a kezdetektől nyilvánvaló volt, hogy Derek tehetséges gyerek. Általánosban néhány tanára egymásközt Züllenderként emlegette, bár ezt később a bíróságon tagadták. Derek ügyeskezű csemete volt, a család macskájából, Harleyból gyakran megcsinálta az akkori fürdőruhamodellek hasonmásait. Apja álma az volt, hogy Derek majd mellette fog dolgozni a bányában. Ám ez az álom csúfos halált halt, amikor Dereket megválaszották a Telfölösszáj nevű, a jobb szénbányász közösségekben népszerű élesztő alapú élelmiszer termékcsalád reklámarcának. Ez azonnal éket vert Derek és apja közé. Ismerősők több ízben hallották, hogy Zoolender papa azt mondja fiának: Számomra halott vagy, Derek. Olyan halott vagy, mint anyád. Ami többeket megdöbbentett, hisz Mrs. Zoolander még nem hunyt el. - részlet Derek Zoolander hivatalos életrajzából

