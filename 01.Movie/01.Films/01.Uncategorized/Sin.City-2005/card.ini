[storyline]
storyline_en = Four tales of crime adapted from Frank Miller's popular comics, focusing around a muscular brute who's looking for the person responsible for the death of his beloved Goldie, a man fed up with Sin City's corrupt law enforcement who takes the law into his own hands after a horrible mistake, a cop who risks his life to protect a girl from a deformed pedophile, and a hitman looking to make a little cash.
storyline_hu = A Bűn Városában tombol a korrupció, könnyen előkerülnek a fegyverek, senki sem lehet biztonságban. Ez a város hívja és vonzza a makacs, kellemetlen alakokat, a korrupt jellemeket és az összetört szívűeket. Viharedzett lelkeknek való, kemény, sötét hely. Van, akinek ez a város az otthona: tisztességtelen zsaruk, prostik, mindenre elszánt önkéntes polgárőrök. Van, aki bosszúra szomjazik. Mások megváltásért sóvárognak. És aztán vannak olyanok is, akik mindkettőben reménykednek egy kicsit. Alig hihető, nehezen kezelhető hősök univerzuma, akik nem adják fel. A film három sztoriból áll össze. Az elsőben Marv indul bosszúhadjáratra, miután szenvedélyes éjszakájuk után valaki meggyilkolja Goldie-t, az aranyszőke szépséget. A következő történet főszereplője Dwight, a hajdani fotóriporter, aki tévedésből megöl egy köztiszteletnek örvendő rendőrt és menekülnie kell. A harmadik sztoriban Hartigan, a nyugdíjazás előtt álló zsaru azért nyomoz, hogy bebizonyítsa, nem ő követte el a bűnöket, amivel megvádolták.

