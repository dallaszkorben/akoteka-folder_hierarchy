en = French secret agent Joss Baumont is sent to one of the African countries to kill their president Njala. However, at the last moment the political situation changes and the French secret service turns him in to the African authorities, and he is sentenced to a long-term imprisonment. After the daring escape he returns to France and deliberately informs his former chiefs of his presence promising them to kill Njala who has just arrived to the country with the official visit.
hu = Josselin Beaumont-ot azzal a titkos megbízással küldik Malagavayba, hogy ölje meg a köztársaság elnökét, a diktátor Yala ezredest. A politikai helyzet azonban megváltozik és a francia kormány érdekei úgy kívánják, hogy inkább feladják Beaumont-ot. Bár az elnök nem végezteti ki, fegyenctáborba viteti, ahol iszonyú megpróbáltatások várnak rá. Két év elteltével azonban sikerül megszöknie. Visszatér Párizsba, hogy küldetését eltántoríthatatlanul befejezze, amikor Yala ezredes három napra érkezik a francia fővárosba. Bár Rosen felügyelő és Eduard százados minden eszközzel próbálja megakadályozni a merényletet, Beaumont állandóan kicsúszik a kezükből. Egy lépéssel mindig előttük jár.

