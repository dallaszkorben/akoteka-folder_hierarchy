[storyline]
storyline_en = Tells the story of Evey Hammond and her unlikely but instrumental part in bringing down the fascist government that has taken control of a futuristic Great Britain. Saved from a life-and-death situation by a man in a Guy Fawkes mask who calls himself V, she learns a general summary of V's past and, after a time, decides to help him bring down those who committed the atrocities that led to Britain being in the shape that it is in.
storyline_hu = A film a nem is olyan távoli jövőben játszódik Angliában, egy diktatúra idején. Az emberek reggetgnek a titkosrendőrségtől, esténként kijárási tilalom van érvényben. Egyik este elkapnak az utcán egy fiatal lányt, Evey-t (Natalie Portman), de egy titokzatos maszkos alak kiszabadítja. Megmentője Guy Fawkes egykori lázadó maszkját viseli, és V-nek (Hugo Weaving) hívja magát. Evey megtapasztalja a diktatúra minden poklát, miközben V múltjára is fény derül. Azonban rá kell jönnie, hogy megmentője ugyanarra készül, mint Fawkes egykoron: felrobbantani az angol parlamentet.

