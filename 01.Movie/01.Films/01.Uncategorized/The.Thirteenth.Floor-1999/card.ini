[storyline]
storyline_en = Computer scientist Hannon Fuller has discovered something extremely important. He's about to tell the discovery to his colleague, Douglas Hall, but knowing someone is after him, the old man leaves a letter in the computer generated parallel world his company has created (which looks like the 30's with seemingly real people with real emotions). Fuller is murdered in our real world the same night, and his colleague is suspected. Douglas discovers a bloody shirt in his bathroom and he cannot recall what he was doing the night Fuller was murdered. He logs into the system in order to find the letter, but has to confront the unexpected. The truth is harsher than he could ever imagine.
storyline_hu = Douglas Hall és Hannon Fuller professzor, két zseniális számítógép-programozó megalkotja a harmincas évek Los Angelesének virtuális világát. Amikor Fuller gyilkosság áldozatául esik, a tett elkövetésével Hallt vádolják, de gyanús a professzor állítólagos lánya is, aki egyszeriben feltűnik a színen. Douglasnak - hogy tisztázza magát - el kell utaznia a "virtuális múltba", és ott kell megtalálnia a valódi gyilkost.

