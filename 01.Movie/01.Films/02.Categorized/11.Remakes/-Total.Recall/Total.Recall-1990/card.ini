hu = A titkosügynököt, Doug Quaidet egy különleges eljárásnak vetik alá, mely folyamán kitörlik emlékeit, azonban a férfi beleszeret az ítéletet végrehjató nőbe. Quaid gyanakodni kezd, és megpróbálja tisztázni gondolatait, így jut el a Marsra, ahol megtudja a szörnyű igazságot múltjáról, és felvállalja végzetét, hogy elpusztítsa a kegyetlen gonosztevőt, aki elvette múltját.

