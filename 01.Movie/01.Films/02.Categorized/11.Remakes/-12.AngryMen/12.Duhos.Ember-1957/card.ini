storyline_en = The defense and the prosecution have rested and the jury is filing into the jury room to decide if a young man is guilty or innocent of murdering his father. What begins as an open-and-shut case of murder soon becomes a detective story that presents a succession of clues creating doubt, and a mini-drama of each of the jurors' prejudices and preconceptions about the trial, the accused, and each other. Based on the play, all of the action takes place on the stage of the jury room.
storyline_hu = Kamaradarab egy döntés meghozataláról. A tizenkét esküdtnek egy egyszerűnek látszó gyilkosssági ügyben kell ítéletet hoznia. Az egyik esküdtben azonban felmerül a gyanú, hogy a vádlott bűnössége mintha túlságosan is nyilvánvaló lenne, és alaposabban át kéne beszélni a tárgyalóteremben hallottakat, hiszen mégiscsak  egy fiatal ember életéről van szó. Kezdeben tizenegyen vannak ellene, de a helyzet lassan megváltozik, és kiderül, már nem is a gyilkossági ügyről van szó, sokkal inkább saját történeteikről és gyarlóságaikról.

