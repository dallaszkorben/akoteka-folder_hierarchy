[storyline]
orig = Germany in the 1970s: Murderous bomb attacks, the threat of terrorism and the fear of the enemy inside are rocking the very foundations of the yet fragile German democracy. The radicalised children of the Nazi generation lead by Andreas Baader, Ulrike Meinhof and Gudrun Ensslin are fighting a violent war against what they perceive as the new face of fascism: American imperialism supported by the German establishment, many of whom have a Nazi past. Their aim is to create a more human society but by employing inhuman means they not only spread terror and bloodshed, they also lose their own humanity. The man who understands them is also their hunter: the head of the German police force Horst Herold. And while he succeeds in his relentless pursuit of the young terrorists, he knows he's only dealing with the tip of the iceberg.
en = Germany in the 1970s: Murderous bomb attacks, the threat of terrorism and the fear of the enemy inside are rocking the very foundations of the yet fragile German democracy. The radicalised children of the Nazi generation lead by Andreas Baader, Ulrike Meinhof and Gudrun Ensslin are fighting a violent war against what they perceive as the new face of fascism: American imperialism supported by the German establishment, many of whom have a Nazi past. Their aim is to create a more human society but by employing inhuman means they not only spread terror and bloodshed, they also lose their own humanity. The man who understands them is also their hunter: the head of the German police force Horst Herold. And while he succeeds in his relentless pursuit of the young terrorists, he knows he's only dealing with the tip of the iceberg.
hu = Németország, az 1970-es években: gyilkos bombatámadások, terrorizmus. A még mindig törékeny alapokon álló német demokrácia "a belső ellenség" fenyegetésétől retteg. A "náci-generáció" gyermekei, Andreas Baader, Ulrike Meinhof és Gudrun Ensslin kemény háborút hirdetnek "a fasizmus új arca" ellen: az amerikai vietnám-politika és a harmadik világ kizsákmányolása ellen. Céljuk, hogy létrehozzanak egy emberibb társadalmat, de egyre jobban radikalizálódnak, míg végül megalakul a Vörös Hadsereg Frakció - egy terrorista csoport, mely egyre véresebb merényleteket hajt végre, s neves politikai és gazdasági vezetőket gyilkol meg. Egyetlen ember van, aki megpróbálja megérteni tetteiket, ő a német rendőri erők feje, Horst Herold, aki a terroristákra vadászik. De mindvégig tudja, hogy a terroristák akciói csak a jéghegy csúcsát jelentik.

