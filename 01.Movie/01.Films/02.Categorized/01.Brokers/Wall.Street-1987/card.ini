[storyline]
storyline_en = On the Wall Street of the 1980s, Bud Fox is a stockbroker full of ambition, doing whatever he can to make his way to the top. Admiring the power of the unsparing corporate raider Gordon Gekko, Fox entices Gekko into mentoring him by providing insider trading. As Fox becomes embroiled in greed and underhanded schemes, his decisions eventually threaten the livelihood of his scrupulous father. Faced with this dilemma, Fox questions his loyalties.
storyline_hu = Bud Fox (Charlie Sheen) egy fiatal ambiciózus bukméker, aki szeretne rövidtávon a csúcsra jutni. A cél érdekében éjt nappallá téve dolgozik egy jól menő cégnél. Már alig várja, hogy végre találkozhasson Gordon Gekkóval (Michael Douglas), a legendás brókerrel. Budnak sikerül Gordon bizalmába férkőznie, olyannyira, hogy a férfi elárulja a legnagyobb üzleti titkot: a kapzsiság jó. Bud megfogadja a tanácsot, s csakhamar arra ébred, hogy fura emberek veszik körül, akikkel szürke üzleteket köt. Gyors pénz, gyors üzlet, gyors nők jellemezik az életét. Gekko egy napon megcélozza a Blue Star légitársaságot, ahol Bud apja 24 évig állt alkalmazásban. A tervek szerint meglovasítanák az ott dolgozók nyugdíját.

