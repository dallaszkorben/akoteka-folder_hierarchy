[storyline]
storyline_en = Seth Davis is a college dropout running an illegal casino from his rented apartment. Driven by his domineering fathers disapproval at his illegitimate existence and his desire for serious wealth, Seth suddenly finds himself seduced by the opportunity to interview as a trainee stock broker from recent acquaintance Greg (Nicky Katt). Walking into the offices of JT Marlin, a small time brokerage firm on the outskirts of New York - Seth gets an aggressive cameo performance from Jay (Ben Affleck) that sets the tone for a firm clearly placing money above all else. Seth's fractured relationship with his father and flirtatious glances from love interest Abbie (Nia Long) are enough to keep Seth motivated in his new found career. As he begins to excel and develop a love for the hard sale and high commission, a few chance encounters leads Seth to question the legitimacy of the firm's operations - placing him once again at odds with his father and what remains of his morality. With homages to Wall Street, and Glengarry Glen Ross, it's a decent debut feature for Ben Younger who's script exposes a truly sinister side of an already immoral business.
storyline_hu = Seth Davis 19 éves, mégis van mit a tejbe aprítania... Külvárosi kéglijében illegális házi-kaszinót üzemeltet, ahová fõleg fiatal egyetemisták járnak, miközben apja - aki szigorú törvényszéki bíró - úgy tudja, hogy õ maga is egyetemi hallgató. Amikor a közös vasárnapi ebédeken a papa érdeklõdik, Seth mindig zavart, kitérõ válaszokat ad. Egy nap a kaszinó egyik régi törzsvendége beállít valakivel, aki fantasztikus lehetõséggel kecsegtet: a J.T. Martin ügynökség tapasztalatlan, tanulatlan fiatalokat keres, akikbõl profi tõzsdeügynököket képez. Seth remélve, hogy ez tényleg tetszeni fog az apjának is, belevág a tanulásba, és hamarosan leteszi a brókervizsgát. Rövid idõ múlva a dolgok közepében találja magát, milliók röpködnek, dõl a pénz, Seth most már büszkén állhat a papa elé... Ám ekkor kiderül: valami bűzlik a J.T. Martin ügynökség körül.

