storyline_en=A bandit terrorizes a small Mexican farming village each year. Several of the village elders send three of the farmers into the United States to search for gunmen to defend them. They end up with seven, each of whom comes for a different reason. They must prepare the town to repulse an army of thirty bandits who will arrive wanting food.
storyline_hu=Christ, a revolverhõst, egy mexikói település lakói fogadják fel, hogy védje meg õket egy rablóbandával szemben. A banditák aratás idején évrõl évre kirabolják a falut. Chris hat magányos harcost verbuvál, hogy a farmereket megtanítsák a fegyverforgatásra és termésük megvédésére. Így gyûlik össze hét "nagyszerû" ember, a társadalom számkivetettjei, olykor kicsit iszákosak és linkek; a feladat nemessége azonban kihozza énjük legjobb vonásait, majd mennek tovább az új kalandok felé, kivéve a legfiatalabbat, akit szíve a falu egyik lányához köt.

