[storyline]
storyline_en = In January 1942, as the United States enters World War II, a conference assembles near Berlin. S.S. General Heydrich and his associate, Lieutenant Eichmann call the meeting to discuss the "evacuation" of Germany's Jews and other undesirables, a code word for their extermination in concentration camps. To begin this Final Solution, they must change the mind of a small group of men opposed to the idea, led by Chancellor Kritzinger.
storyline_hu = A második világháború egyik legvéresebb esztendejének elején, 1942-ben a nácik titkos konferenciára hívták a birodalom legszűkebb elitjét a Berlin melletti Wannsee üdülővárosba. A történelemben Wannsee-i konferencia néven elhíresült eseményen dolgozták ki a zsidó népesség kiirtásának módozatait. Az Endlösung, azaz a végső megoldás volt a konferencia vezérmotívuma. Lépésről lépésre kiszámították a folyamatot, egészen "a maradék állomány megfelelő kezeléséig". A konferencia vezetője az a Heydrich generális (Kenneth Branagh) volt, akit nem sokkal később a cseh ellenállás merénylői megöltek, erre a németek bosszúból egy egész falu lakosságát lemészárolták. Heydrich akkori jobbkeze pedig a hírhedt Adolf Eichmann (Stanley Tucci) volt.

