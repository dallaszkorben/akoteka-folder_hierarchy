[storyline]
storyline_en=Magányosan autózó nők sorozatos eltűnése kelti fel egy fiatal, ambiciózus rendőr figyelmét. Ezért a soron következő ünnepen járőrözni megy kollégájával, hogy megoldja a rejtélyt. Egy elhagyatott útszakaszon defektes, törött kocsit találnak, aminek gazdáját nem sikerül felkutatni. Miközben a tulajdonost keresik, egy nő jelentkezik a rendőrségen, hogy éjszaka megölt egy ismeretlen férfit.
