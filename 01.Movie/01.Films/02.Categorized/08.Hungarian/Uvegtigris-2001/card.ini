[storyline]
storyline_en = This film tells the story of a few uneventful days in the life of six pals. Lali, a great fan of America, owns a sandwich stand on the side of the road, called The Glass Tiger. Gaben pinches cars; Fox is a petty swindler; Sanyi a half-wit homeless; Coco can't shut up about getting some dough and going to America; Slimmy keeps playing the saxophone, despite the others' frayed nerves. Gaben talks Lali into buying an old Chevrolet Impala, the real American dream. After the long escapade of getting the car, Lali doesn't even get the chance to try the Chevvy out, because a truck completely demolishes it. Fox in the meantime is looking excitedly for the "Wreck", what he has been trying to sell for big money. But Lali has sold what he thought to be scrap, not good for anything. Fox is threatened by some tough guys to bring it back or pay up. He has to get money at all costs. Coco can think of only one solution. They have to rob the nearby bank. They all get into a car, but the big heist does not work out perfectly.
storyline_hu = Az Üvegtigris hat barát pár eseménytelen napjának története. Lali, az amerikamániás büfés, aki az Üvegtigris nevű rozoga, útszéli büfékocsi tulajdonosa; Gaben, az autónepper, Róka, a piti csencselő; Sanyi a félnótás hajléktalan; Csoki, aki mindig arról szövegel, hogy majd szerez pénzt és elmegy Amerikába; és Cingár, aki a többiek idegeit nem kímélve szaxizik. Gaben rábeszéli Lalit, hogy vegyen meg egy, az amerikai álmot ízig-vérig megtestesítő régi Chevrolet Impalát. Amikor hosszú kálvária után meghozza a rég várt autót, Lali ki sem tudja próbálni, egy úton visszaforduló teherautó összetöri. Közben Róka izgatottan keresi a "Vasat", melyet korábban odavitt, hátha akad rá vevő. Lali azonban pár nappal azelőtt eladta a semmire sem használhatónak vélt "fémhulladékot". Rókára rászálltak a nehézfiúk, s halálosan megfenyegették, hogy hozza vissza, vagy fizessen. Pénzt kell tehát szerezni mindenáron. Csoki szerint egyetlen megoldás van, ki kell rabolni a közeli postát. Mindenki kocsiba száll. A nagy balhé azonban nem sikerül tökéletesen.

