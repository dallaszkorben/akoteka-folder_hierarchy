[storyline]
orig = Two orphans, Romulus and Remus, are raised by CIA handler John Eliot to be the best in the cloak and dagger game. Decades later, he turns on them and orders their elimination. They decide to fight back and track him down to learn why.
en = 
hu = Egy titkos szervezet tartja kezében a világpolitika szálait. Köztük van Eliot, a CIA szürke eminenciása, aki árva gyerekeket neveltet tökéletes bérgyilkosokká - Sault és Christ, akik apjukként tisztelik őket, és minden parancsát gondolkodás nélkül végrehajtják. Egy bizonyos pillanatig. Mert akkor olyasvalami történik mindkét fogadott fiúval, amitől kénytelenek mégis elkezdeni a gondolkodást. Ha csak az életük forogna kockán, biztosan nem tennék, hiszen ahhoz már hozzászokhattak - szamurájnevelést kaptak, és a szamurájnak "hű társa a halál." De itt sokkal többről van szó. Gyilkos hajsza kezdődik, amelyben sokszor azt sem lehet tudni, ki a vad, ki a vadász.

