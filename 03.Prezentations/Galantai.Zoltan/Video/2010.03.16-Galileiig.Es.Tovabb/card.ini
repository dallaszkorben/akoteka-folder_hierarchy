[storyline]
storyline_en=Amikor 400 évvel ezelőtt megjelent a Csillaghírnök, akkor új korszak kezdődött a tudomány történetében, és ennek eredményei (meg persze a szemlélete is) olyan mértékben beépült a tudományos és a köznapi gondolkodásba egyaránt, hogy hajlamosak vagyunk el is feledkezni a létezésükről. Mindebben az olyan könyvek, mint amilyen Galileié is volt, alapvető szerepet játszottak. És nem is csak azért, amit tartalmaztak, hanem azért is, ahogyan tartalmazták: vagyis azért, mert nyomtatásban jelentek meg. És ez aztán elevetezett többek között a demokráciához is. Az előadás a Kopernikusztól Kepleren át Galileiig tartó és olykor nagyon is szeszélyes kacskaringójú változások bemutatása mellett arra is kitér, hogy milyen volt előtte; és érinti azt is, hogy mi jöhet a modern értelemben vett tudomány után.
