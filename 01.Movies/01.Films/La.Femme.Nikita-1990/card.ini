storyline_en=Nikita is a young lady who with three Nihilist friends commit robbery and murder while on drugs. After her trial she is not executed or taken to prison, but to a school for special operatives. She is told that Nikita no longer exists and she will be trained to pay back society for what she has done, as a spy/assassin. She is trained for over two years and with no warning is handed a gun in a restaurant and told to kill the man at the next table as her handler leaves.
