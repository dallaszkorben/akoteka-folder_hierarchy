storyline_en=In Los Angeles, a city where streets are overrun by drug dealers, those who have sworn to uphold the law are breaking them to clean up the streets. Denzel Washington plays L.A.P.D. detective Alonzo Harris, a veteran narcotics officer whose methods of enforcing the law are questionable, if not corrupt. 'Training Day' follows Harris as he trains rookie Jake Hoyt over a 24-hour period. Ethical dilemmas arise for Hoyt as well as the audience as questions present themselves as to whether or not Harris' methodology for ridding the streets of South Central Los Angeles of drugs is right or wrong.
storyline_hu=A kábítószer-osztály nyomozója, Alonzo Harris (Denzel Washington) tudja, mik az utca törvényei: igazság ide vagy oda, kemények kell lennie, és nem szabad könyörületet mutatnia. Ezt a rá bízott fiatal rendőrtisztnek, Jake Hoytnak (Ethan Hawke) is meg kell tanulnia, és már első napján komoly leckét kap arról, hogyan mennek errefelé a dolgok. Ahogy Hoyt megtapasztalja, hogyan mosódik el a határ jó és rossz között Los Angeles utcáin, egyre erősödik benne az érzés, hogy bajtársai nem az ő oldalán harcolnak.

