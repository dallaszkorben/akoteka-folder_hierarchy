storyline_en=Two angels, Damiel and Cassiel, observe life on Earth and the human condition. They've been doing this for a very long time and have seen both the best and the worse of mankind. Damiel wants nothing more that to be human - to feel, to touch, to smell, to have emotions. When his wish is granted he also learns that being human has its limitations that are in many ways no different than being immortal.
storyline_hu=Történetem hősei angyalok. Igen, munkanélküli őrangyalok, akik a háború befejezése óta Berlinben tevékenykednek, ahogy az Úristen így hátrahagyta őket. Azután egy szép napon az egyik angyal szerelmes lesz. Találkozik egy trapézművésznővel, aki cirkuszban lép fel, angyalszárnyacskákkal a ruháján. Ezt nagyon mulatságosnak találja, és nagyon tetszik neki ez a lány. De ahhoz, hogy beleszerethessen, halandóvá kell válnia, mint minden földi lénynek. Nehéz elhatározás előtt áll.

