[storyline]
storyline_en=A nameless first person narrator (Edward Norton) attends support groups in attempt to subdue his emotional state and relieve his insomniac state. When he meets Marla (Helena Bonham Carter), another fake attendee of support groups, his life seems to become a little more bearable. However when he associates himself with Tyler (Brad Pitt) he is dragged into an underground fight club and soap making scheme. Together the two men spiral out of control and engage in competitive rivalry for love and power. When the narrator is exposed to the hidden agenda of Tyler's fight club, he must accept the awful truth that Tyler may not be who he says he is.
storyline_hu=Jack azt gondolja, hogy teljesen normális és kiegyensúlyozott életet él, hollott utálja a munkáját, terápiás csoportokba jár, és csak Marlával tudja megértetni magát. Élete gyökresen megváltozik, amikor találkozik a normálisnak és kiegyensúlyozottnak egyáltalán nem nevezhető Tylerrel, aki olyan dolgokra döbbenti rá, amiről már rég elfeledkezett. Létrehoznak egy titkos csoportot, ami nemet mond a fogyasztói társadalomra, és egyre ijesztőbb eszközökkel érvényesítik akaratukat, egészen addig, amíg Jackben felmerül a kérdés: ki is irányít kit?

