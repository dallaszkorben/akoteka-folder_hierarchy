[storyline]
storyline_en=During the Gorbachev years, Platon Makovski and his four buddies are university students who jump on the private capitalism movement. Fast-forward 20 years, Platon finds himself the richest man in Russia, having sacrificed his friends to get to the top. But with this cynical rise, comes a brutal fall.
storyline_hu=Platon Makovszkij és négy egyetemista társa a nyolcvanas évek közepén még csak doktori disszertációkat írnak a diplomára vágyó megrendelőknek, néhány évvel később viszont már a peresztrojka és a glasznoszty kiskapuit használva keresnek milliókat. A gazdagodás útja viszont nem veszély nélküli, Platonéknak hamar meggyűlik a baja a maffiával és kiderül, hogy csak úgy érezhetik magukat biztonságban, ha a Kremlben is megvan az emberük. Platon hamarosan Oroszország leggazdagabb embere lesz, akinek financiális és politikai hatalma már a kormányzatéhoz közelít, amely eltűri és tolerálja a tevékenységét egészen addig, amíg riválisból ellenféllé nem válik. A rendőrség tudomására jut, hogy Platónt el akarják tenni láb alól, és megkezdődik a nyomozás. Makovszkijnak sok ellensége van, ugyanis az egykor szabadságszerető idealista zseniből olyan szörnyeteg lett, aki habozás nélkül feláldozza eszméit és legközelebbi barátait is. Ez a tragédiája annak a szupertehetséges férfinek, aki megtestesíti mindazt a kreativítást, amely újdonságot jelent Oroszországban, de egyben azt is, ami leginkább fenyegeti az országot, hogy a saját javára próbál meg mindent privatizálni.

