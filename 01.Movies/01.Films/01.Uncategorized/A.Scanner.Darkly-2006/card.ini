storyline_en=In a totalitarian society in a near future, the undercover detective Bob Arctor is working with a small time group of drug users trying to reach the big distributors of a brain-damaging drug called Substance D. His assignment is promoted by the recovery center New Path Corporation, and when Bob begins to lose his own identity and have schizophrenic behavior, he is submitted to tests to check his mental conditions.
storyline_hu=Bob Arctor a halálosan addiktív drogot, a Substance D-t terjeszti. Fred a zsaru, aki a nyomába ered. Amit azonban senki sem tud, hogy a tökéletesen képzett, több személyiséggel rendelkező titkosrendőr egyik alteregója nem más, mint maga Arctor, a dealer. A Substance D hatása ugyanis az, hogy az emberi pszichét két, egymás ellen küzdő személyiséggé formálja át, s a rendőrnek fogalma sincs, hogy valójában saját maga ellen folytat nyomozást.

