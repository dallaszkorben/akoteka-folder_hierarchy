storyline_en=The story of Brian of Nazareth, born on the same day as Jesus of Nazareth, who takes a different path in life that leads to the same conclusion. Brian joins a political resistance movement aiming to get the Romans out of Judea. Brian scores a victory of sorts when he manages to paint political slogans on an entire wall in the city of Jerusalem. The movement is not very effective but somehow Brian becomes a prophet and gathers his own following. His fate is sealed however and he lives a very short life.
storyline_hu=Jézussal egy időben, alig egy istállóval arrébb még egy kisded született, Brian. A fiú a sors különös játékaként úgy nő fel és éli az életét – annak minden nehézségével együtt, mint a szülői háztól való elszakadás, első szerelem, unalmas munka, a rómaiak utálata és az értelmes életre vágyás –, hogy folyamatosan összetévesztik a Megváltóval. Pedig Brian semmit sem szeretne kevésbé, mint azt, hogy messiásnak tartsák, főleg, ha az olyan veszedelmes foglalkozás, amiért kereszthalál jár.

