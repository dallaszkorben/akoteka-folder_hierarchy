storyline_en=Lula's psychopathic mother goes crazy at the thought of Lula being with Sailor, who just got free from jail. Ignoring Sailor's probation, they set out for California. However their mother hires a killer to hunt down Sailor. Unaware of this, the two enjoy their journey and themselves being together... until they witness a young woman dying after a car accident - a bad omen.
storyline_hu=Sailor Ripley éppen a börtönből szabadult. Találkozik szerelmével, Luluval és közösen megszöknek a lány vallási fanatikus anyja, Marietta, elől, aki ellenzi a kapcsolatukat. A fiatalok elindulnak New Orleans felé. Nem is sejtik, hogy a nyomukban van az anya által felbérelt magándetektív, Farragut, akinek feladata, hogy keresztezze a terveiket. Marietta azonban biztosra akar menni, ezért egy kegyetlen kábítószer-kereskedőt is utánuk küld ugyanezzel a megbízatással. Sailor és Lulu egyre furcsább emberekkel találkozik az útjuk során.

