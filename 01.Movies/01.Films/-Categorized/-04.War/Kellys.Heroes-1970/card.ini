[storyline]
storyline_en=During World War II a German Colonel is captured by the Americans but before he can be interrogated an artillery barrage hits the camp. However, Ex-Lieutenant Kelly manages to reach the Colonel, get him drunk and learn that he is on a secret mission to ship $16,000,000 of gold to a base in France. Kelly is determined to get the gold and plans for himself and a few of his fellow soldiers to slip into enemy territory and steal the bullion.
storyline_hu=Mélyen a frontvonal mögött, egy németek által elfoglalt francia kisváros bankja hatalmas kincset őriz - 16 millió dollár értékű aranyat. Néhány amerikai katona, akinek a véres háború csak játék, elhatározza, hogy megszerzi a hatalmas vagyont. Kelly vezetésével nekivág a hadsereg válogatott eszeveszettjeinek kommandója ütközeteken, aknamezőkön, bombatámadásokon, szövetséges és ellenséges frontvonalakon keresztül.A Kelly hősei Clint Eastwood, Telly Savalas és Donald Sutherland főszereplésével a háborús mozik egyik legismertebb klasszikusa.

