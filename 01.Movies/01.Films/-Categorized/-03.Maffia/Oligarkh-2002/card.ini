storyline_en=During the Gorbachev years, Platon Makovski and his four buddies are university students who jump on the private capitalism movement. Fast-forward 20 years, Platon finds himself the richest man in Russia, having sacrificed his friends to get to the top. But with this cynical rise, comes a brutal fall.
storyline_hu=1989-ben vagyunk, a kelet-európai szocializmusok összeomlásának nevezetes esztendejében. Mindazonáltal a film egyetlen mozzanata sem utal e történelmi pillanat magasztosságára, ellenkezőleg, a vásznon burjánzó burleszk mozzanatfüzérek mintha csak szamárfület akarnának mutatni a politikai felhőrégiók gőgös színjátékának. A film kópés gesztussal fordul a politikák számára megközelíthetetlen, profán, hétköznapi létezés misztériuma felé. A színhely egy lerobbant, ételszagú lakótömb Gólyának nevezett kocsmája és annak közvetlen környéke. A chaplini kisemberek világa ez. Bizonytalan, lecsúszott egzisztenciák élnek errefelé: munkanélküliek és alkalmi munkások, zöldségesek és taxisok, melegszívű svihákok és alkalmi szeretők. Csúfak és gonoszak, lágyszívűek és hirtelen haragúak. Csupa kedves csirkefogó.

