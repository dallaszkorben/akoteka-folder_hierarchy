[storyline]
storyline_en=The owners (and handlers) of five show dogs head for the Mayflower Kennel Club Dog Show. A film crew interviews them as they prepare for the trip, arrive at Philly's Taft Hotel, and compete. From Florida come the Flecks: she keeps running into old lovers. A wordless ancient in a wheelchair and his buxom trophy wife who may have a thing for the dog's handler own the two-time defending best in show, a poodle. From the piney woods of N.C. comes a fella who wants to be a ventriloquist. High-strung DINKs feud loudly in front of their Weimaraner. Two outré gay men from Tribeca round out the profiled owners. The dog show brings out the essence of the humans. Who will be best in show?
storyline_hu=Öt kiállítási kutyatulajdonos a Mayflower Kennel Club Dog Show-ra tart. A stáb interjúkat készít velük a készülődés és a verseny közben. A kutyaszépségverseny az ember valódi énjét hozza felszínre. De kié lesz a fődíj?

