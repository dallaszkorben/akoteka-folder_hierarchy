[storyline]
storyline_en=Budapest, in the 1980's. Géza and his family living in the block flat microdistrict. One morning Géza meets a young lady in the elevator. This moment change his life. On the same day he quits his factory job and decides to start his own business: became a wall driller, as there a big demand for it in the neighborhood.
storyline_hu=Géza egy budapesti lakótelepen él feleségével és két gyermekével. Egy reggel, munkába menet a szomszéd lakás nyitott ajtajában megpillant egy nőt, aki felborzolja érzékeit. Aznap ráborítja művezetőjére az asztalt, kilép a gyárból, és úgy dönt, önálló vállalkozásba kezd: falfúró lesz, mert a lakótelepen erre igen nagy a kereslet.

