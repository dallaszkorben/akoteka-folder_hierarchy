[storyline]
storyline_en = Following up on 'Bowling for Columbine', film-maker Michael Moore provides deep and though-provoking insights on the American security system, the level of paranoia, fear, uncertainty, false values and patriotism, which all combined together to set a stage for George W. Bush to launch a war on Iraq instead of focusing on getting the real culprit(s) behind the terrorist attacks of September 11, 2001. This documentary also focuses on how some Saudis were safely and secretly flown out of America while planes were ostensibly grounded after the attacks. Archived film footage, candid interviews with politicians, and an overall waste of public funds for a war that was initiated on false pretension to wit: a weapon of mass distraction - to take the focus away from the real enemy and get Americans glued to their TV sets to watch innocent Iraqis and Afghans getting killed. And a war that would eventually alienate the U.S.A. and it's citizens from almost every country on Earth.
storyline_hu = Kiindulásul véve a sokat vitatott 2000-es választásokat, Moore bemutatja George W. Bush valószerűtlen felemelkedését, melynek eredményeként az olaj-bizniszben tevékenykedő bukott üzletemberből a világ vezető nagyhatalmának első embere lett. Ezt követően Moore felnyitja Bush privát Pandora szelencéjét: bemutatja milyen szoros baráti szálak fűzik a családot és üzlettársaik körét, a Szaúd-Arábiai királyi családhoz és a bin Laden-rokonsághoz. Az iraki háború kitörésekor Moore mély együttérzéssel és visszafojtott haraggal vizsgálja az emberi szenvedéseket. Miközben az amerikai hátországot elárasztják a háború következményeivel birkózó családok hatásos portréi, az amerikai katonáknak a kiábrándultsággal és az iraki frontvonal valós borzalmaival kell szembenézniük. A helyzet abszurditását és botrányosságát csak fokozza Moore beszámolója arról, hogy az üzleti élet vezetői hogyan igyekeztek hasznot húzni az emberi szenvedésből, az iraki olajból és az amerikai adófizetők véréből és dollárjaiból.

