storyline_en=Sheldon gets mad at Amy for ruining one of his favorite movies, Raj and Stuart try to make their online dating profiles more appealing, and Leonard tries to play the sympathy card with Penny.
storyline_hu=Sheldon megnézi Amyvel együtt egyik kedvenc filmjét, az Indiana Jones és az elveszett frigyláda fosztogatói-t, Amy azonban rámutat, hogy a történetben Indiana Jones teljesen fölösleges, mivel a nácik amúgy is kinyitották volna a frigyládát, ha Indy nincs is ott. Sheldonnak ez rosszul esik, ezért elhatározza, hogy valahogyan bosszút áll, például elolvassa Amy egyik kedvenc könyvét, a Büszkeség és balítélet-et, de hibátlan remekműnek találja. Végül Amy gyerekkori kedvenc filmsorozatát veszi célba, ami A farm, ahol élünk volt, és rámutat néhány anakronizmusra (például hogy a mogyoróvaj-krémet csak a történet ideje után találták fel, vagy hogy abban az időben a farmokon még nem volt telefon, csak a városokban). Penny pszichológia-órát vesz, ahol Leonard anyjának egyik könyve az egyik ajánlott olvasmány. Leonard ezt zokon veszi, mert a könyvben minden gyerekkori botlása le van írva. Mivel emiatt állandóan szomorú, Penny megvigasztalja, ami rendszerint szexben végződik. Azonban Penny felveszi a kapcsolatot Leonard anyjával, és a „vigasztalás” ezzel véget ér. Raj és Stuart elhatározzák, hogy egy internetes randi oldalon regisztrálják magukat. A profiljukat több százan megnézik, de senki nem küld nekik üzenetet.

