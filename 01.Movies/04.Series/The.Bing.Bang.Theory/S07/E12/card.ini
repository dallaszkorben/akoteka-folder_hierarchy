storyline_en=After Leonard tries to help Penny following a failed role on a TV show, she makes an important decision. Meanwhile, Raj and Stuart try to practice their social skills, and Sheldon navigates the intricacies of being funny.
storyline_hu=Penny örömmel újságolja, hogy szerepet kapott az NCIS című filmsorozatban. Egy jelenetben Mark Harmonnal (a sorozat főszereplője, lásd: NCIS#Szereplők) kell flörtölnie. Amikor a fiúkkal közösen nézik a műsort, kiderül, hogy kivágták a jelenetét. Penny önbecsülése romokban hever. Leonard próbálja vigasztalni, de olyan példákat hoz fel, amikkel csak ront a helyzeten. Közben Sheldon rá szeretne jönni, hogyan kell megnevettetni az embereket, és a humor titkát akarja megtudni könyvekből (például egy szótár szavait olvassa fel Amynek és felírja, hogy szerinte melyik szó viccesebb, mint a másik - Amy azonban megunja a vég nélküli felolvasást és otthagyja). Raj és Stuart Howard tanácsára egy plázába mennek, hogy ott gyakorolják a laza beszélgetést idegen emberekkel, hogy később ismerkedni tudjanak csinos lányokkal, de senkivel nem beszélnek, csak a biztonsági őrrel, aki a pláza zárórájára figyelmezteti őket. Leonard egy „szereplehetőséget” mutat Pennynek, amiről azonban kiderül, hogy csak a legújabb Star Wars filmhez készülő reklámhoz lehet beküldeni amatőr videókat. Penny bocsánatot kér Leonardtól és azt mondja, hogy nem ért el semmit a 10 év alatt, de Leonard erre azt mondja, hogy ő itt van neki. Penny megkéri Leonard kezét, de Leonard bizonytalan és nem mond igent. A végén Howard készülő videóját látjuk, amit megzavar Bernadette bekiabálása a vécéről, mert elfogyott a wc-papír.

