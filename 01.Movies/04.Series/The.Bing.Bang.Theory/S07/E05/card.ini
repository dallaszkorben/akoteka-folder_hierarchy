[storyline]
storyline_en=After a fight with Bernadette, Howard ends up on Raj's couch. Sheldon and Amy clash when Amy takes a job at the university.
storyline_hu=Amy egy kutatási munkát kap a CalTech egyetemen, ahol Sheldon is dolgozik. Így azt reméli, hogy majd ott is találkozhatnak és beszélgethetnek (például ebéd közben). Sheldon azonban tartja a távolságot, majd túlzott bizalmaskodásba kezd Amy-vel, amivel kínos helyzetbe hozza új kollégái előtt. Howard előzetesen azt tanácsolja Sheldonnak, hogy nem egészséges dolog a barátnőjével együtt dolgozni, mert neki is túl sok lenne Bernadett-tel dolgozni, majd otthon is együtt lenni vele. Amikor Bernadett fülébe jut a dolog (Sheldon mondja el neki), ő összevész Howarddal, akinek pár napig Raj kanapéján kell aludnia. Amy az egyetemen csuklyásmajmokkal kísérletezik úgy, hogy figyeli a különféle képekre adott reakciójukat. Amikor Sheldon bemegy hozzá, mert hamarabb végzett, és szeretne hazamenni Amy-vel, Sheldon a majom viselkedésével azonos reakciókat produkál a képek láttán.

