storyline_en=The guys are invited to Penny's Halloween party, where Leonard has yet another run-in with Penny's ex-boyfriend Kurt.
storyline_hu=Penny meghívja a fiúkat a jelmezes halloweeni bulijára, először elutasítják a meghívást, de miután kiderül, hogy jelmezes buli lesz, elmennek. A buliban Sheldon Doppler-effektusnak öltözik (amit senki nem ért a barátain kívül), Raj nem tud beszélni a nőkhöz, mégis felszed valakit (az enyhén ittas és fecsegésre hajlamos lánynak imponál, hogy valaki képes őt végighallgatni), Leonard pedig Frodónak öltözik be. Később a partin megjelenik Penny exbarátja, Kurt, ősembernek öltözve. Leonard és Kurt összevesznek, kis híján össze is verekszenek, de Penny közéjük áll. Később Penny bekopogtat Leonardhoz, és elnézést kér tőle Kurt durvasága miatt, majd megcsókolja Leonardot. Leonard szelíden elküldi, mert nem akarja kihasználni, hogy részeg, ám amikor észreveszi, hogy Kurt tanúja volt a csóknak, kárörvendően ráförmed: „Bizony ám, így megy ez nálunk, a Megyében”, majd gyorsan becsukja és bereteszeli az ajtót.

