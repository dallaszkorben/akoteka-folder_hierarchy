storyline_en=After being dumped by Leslie, Howard heads to Las Vegas with Leonard and Raj. Meanwhile, Penny is forced to take in Sheldon after he locks himself out of his apartment.
storyline_hu=Leslie Winkle véget vet kapcsolatának Howarddal, aki ettől teljesen maga alatt lesz. Leonard és Raj úgy döntenek, hogy elviszik őt Las Vegas-ba, hogy felvidítsák. Sheldon nem hajlandó menni, ezért otthon marad. Vegasban egy prostituált megkörnyékezi Raj-t, de úgy döntenek Leonard-del, hogy befizetik hozzá Howardot. Howard hamar rájön, hogy Mikaela prostituált, de ennek ellenére megköszöni az alkalmat Leonard-nek és Raj-nak. Közben Sheldon kizárja magát a lakásból, így kénytelen Penny-nél tölteni az éjszakát.

