storyline_en=Following his 'breakup' with Amy, the gang become concerned with Sheldon's obsessive search for non-human companionship and call his mother to intervene.
storyline_hu=Sheldon és Amy kitalálnak egy játékot, amiben meg kell tippelni, mi lenne a válasz egy konkrét kérdésre egy alternatív világban, ami csak egy dologban tér el a földitől. Amy később lekicsinyli Sheldon foglalkozását, az elméleti fizikát a neurobiológiához képest, amivel ő foglalkozik, ezért szakítanak (a többiek nagy örömére). A szakítás miatt Sheldon a megszokottnál is furcsább lesz, befogad egy macskát, majd egy egész falkát, hogy azzal pótolja Amy-t (bár ezt nem ismeri el). Végül Sheldon anyjának köszönhetően (akit Leonard hív a helyszínre) ismét kibékülnek. Sheldon ajándékba adja a macskáit a környék gyerekeinek, és még egyenként 20 dollárt is fizet nekik.

