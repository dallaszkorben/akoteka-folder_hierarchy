[storyline]
storyline_en=The guys camp out all night waiting to see an extended cut of Indiana Jones, while Amy joins in on girls' night with Penny and Bernadette.
storyline_hu=Sheldon, Leonard, Raj és Howard késve érnek a moziba, ahol az egyik Indiana Jones film 21 másodperccel bővített verzióját vetítik, emiatt Sheldon folyton panaszkodik. Később Wil Wheaton is megérkezik, akit soron kívül beengednek, és emiatt a négy fiú már pont nem fér be a moziba. Egy oldalsó ajtón végül bejutnak és Sheldon ellopja a filmet tartalmazó két dobozt, hogy mások se nézhessék meg. A felháborodott nézők futva üldözik őket. Közben Penny és Bernadette "csajos estet" tart, amihez Amy úgy dönt, hogy csatlakozik. Azt est folyamán Penny kiborul Amy egyik személyes kérdésén, hogy miért hagyta ott Leonard-ot, amikor olyan jó fejnek tartja.

