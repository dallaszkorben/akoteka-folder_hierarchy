storyline_en=Howard is visited by an Air Force colonel regarding his invention. Penny accidentally lets it slip about Bernadette's pregnancy to their co-workers.
storyline_hu=Bernadette nagyon dühös, mert valaki kiszivárogtatta, hogy terhes, pedig ő a munkahelyén szeretne megpályázni egy kutatási projektet és azt gondolja, hogy ha tudják róla, hogy terhes, akkor erre kisebb az esélye. A fiúk megígértetik Sheldonnal, hogy nem fog megszólalni az ezredes jelenlétében, mert attól tartanak, hogy idegesítené. Az ezredes elmondja, hogy ő is az MIT-n végzett, mint fizikus, ezért ért valamennyire a témához. Fő követelménye az, hogy a találmányt erősen le kellene kicsinyíteni és másokra hivatkozva ráveszi a fiúkat, hogy a reálisabb négy hónap helyett két hónap alatt teljesítsék a feladatot. Ez alatt ugyanabban az épületben, de egy „titkos” laboratóriumban fognak dolgozni. A fiúknak nagyon tetszik, hogy a bejáratnál retinaszkenner van elhelyezve, ami felismeri őket még fejjel lefelé is. Penny bevallja Bernadette-nek, hogy véletlenül ő szólta el magát, és tőle tudták meg Bernadette terhességét. Bernadette végül megkapta a projekt támogatását a főnökétől, mert (burkoltan) bírósági perrel fenyegette meg (ott arra hivatkozna, hogy a terhessége miatt nem kapta meg a támogatást).

