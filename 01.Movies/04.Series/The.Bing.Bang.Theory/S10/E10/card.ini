[storyline]
storyline_en=Dividing up their possessions becomes an all-out war between Leonard and Sheldon. Stuart asks to live with Howard and Bernadette and tries to supplant Raj's efforts to help with the new baby.
storyline_hu=Amy felveti azt az ötletet Sheldonnak, hogy kissé átrendezhetnék a lakást (Penny lakását). Sheldon néhány tárgy átszállítását javasolja, például egy kellék-kardot, amit Leonarddal közösen vettek, valamint táblás játékokat, amiket Leonard könnyű szívvel odaad, mivel mindegyikben Sheldon nyert vele szemben. Amy újból átadja Pennynek azt a festményt, ami őket ábrázolja. \nStuart megjelenik Howardéknál, mivel kilakoltatták, ezért felajánlja, hogy segít a ház körüli teendőkben (például főzés vagy bevásárlás), amíg náluk lakik (ezt ő hosszabb távra tervezi). Howard hamarosan inasként kezeli. Azonban Raj is megjelenik, aki bevallása szerint szeretethiányban szenved, ezért hasonló szerepben szeretne közreműködni, ezért kisebb konfliktus alakul ki köztük. Bernadette hirtelen bejelenti, hogy úgy érzi, közeledik a szülés, Howard kisebb pánikba esik, a két segítő azonban fel van készülve a teendőkre, és már előre megosztották a feladatokat, Stuart a táskát hozza, amiben a szükséges holmik vannak előkészítve, Raj pedig indítja az autóját.

