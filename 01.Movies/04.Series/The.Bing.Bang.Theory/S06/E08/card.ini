storyline_en=Leonard feels threatened after hearing about Penny's study partner at school, while Howard and Raj become determined to find out one of Sheldon's secrets.
storyline_hu=Leonard féltékeny lesz, amikor megtudja, hogy Penny egy csoporttársával, az angol Cole-lal közösen dolgozik egy iskolai projekten. Attól fél, hogy a fiú próbálkozna Pennynél, ezért amikor a fiú hazaindul, utánaered a lépcsőházban és azt hazudja neki, hogy tartsa távol magát Pennytől, mert a barátja nagyon veszélyes alak, egy bandatag. Penny azonban tudomást szerez erről, és nagyon megharagszik Leonardra azért, mert nem bízik meg benne. Másnap az egyetemen Leonard Alexnak mesél a problémájáról, aki megpróbál kikezdeni vele. Ezt azonban, elsősorban önbizalomhiánya miatt egyáltalán nem veszi észre a fiú. Este találkozik Pennyvel a lépcsőházban, ahol elmondja a lánynak, mennyire zavarja őt, ha más fiúk próbálkoznak nála. Penny erre elmondja Leonardnak, hogy nem kell félnie, hiszen őt szereti. Ettől aztán mindketten zavarba jönnek, mert ez az első alkalom, hogy Penny ezt kimondta. Eközben Raj és Howard felfigyel arra, hogy Sheldon minden nap 2:45 és 3:05 között eltűnik. Követik az egyetem pincéjébe, ahol Sheldon bemegy egy raktárhelyiségbe. Éjjel visszatérnek a helyszínre, a raktárban azonban csak egy táblát találnak, amire krétával egy 43-as szám van felírva. A fiúk naphosszat gondolkoznak, mi lehet a titka a számnak, de nem jönnek rá, végül Howard a marsjáróhoz használatos kamerát szerel fel a raktárba, hogy meglessék Sheldont. Sheldon azonban észreveszi a kamerát, és egy hamis felvételt rögzít ténykedéséről, konkrétan, hogy egy általa kifejlesztett, kísérleti féreglyukgenerátor segítségével már 43 párhuzamos univerzumot meglátogatott, és a 44.-ben egy földönkívüli lény támadja meg. Ez után pedig számon kéri a párost, és elmondja, hogy egyszerűen csak pihenni jár abba a szobába, hogy elfeledje azokat a problémákat, amikkel minden nap meg kell küzdenie. A 43-as szám rejtélyét azonban nem fedi fel. Az epizód végén kiderül, hogy a titok mindössze annyi, hogy egy kis babzsákkal dekázik, és a 43 az eddigi legjobb eredménye.

