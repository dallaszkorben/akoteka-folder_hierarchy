[storyline]
storyline_en=Bernadette and Howard offer to watch Raj's dog and live to regret it. Leonard and Sheldon hire their favorite childhood star to make an appearance.
storyline_hu=A fiúk az interneten rábukkannak Proton Professzorra, gyermekkori példaképükre, aki gyermekeknek szóló tévés műsoraival megszerettette velük a fizikát, és meghívják őt magukhoz. A társaság nincs túl jó hatással az idős professzor szervezetére, kissé elgyengül, végül kórházba viszik, ahol az ágya mellett Sheldon énekel neki. Raj Bernadettre és Howardra bízza szeretett kiskutyáját, Fahéjat. Sétáltatásból visszatérve azonban észreveszik, hogy a kutyát elvesztették, így kétségbeesetten indulnak a keresésére, természetesen nem sikerül eltitkolniuk Raj elől a történteket, akinél jelentkezik valaki, aki megtalálta a kutyát.

