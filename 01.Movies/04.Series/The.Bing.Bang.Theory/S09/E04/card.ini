storyline_en=An impending change to his living arrangements inspires Sheldon to revert to 2003, before he met Penny and Leonard. Raj and Howard form a band for the comic book store.
storyline_hu=Leonard és Penny elhatározzák, hogy Leonard átköltözik Penny lakásába. Sheldon ezt rosszul viseli, majd egy hosszadalmas lakótársi-szerződés bontás következik. Sheldon új lakótársat próbál keresni, de egyik jelölt sem felel meg a tesztsorozaton. Még Amyt is felhívja videón, hogy nem lakna-e nála, Amy azonban nem akar „lakótárs” lenni. Sheldon próbálja újra kezdeni az életét 2003-tól kezdve, amikor még nem ismerte Leonardot, ezért a bútorokat kipakolja a nappaliból. Penny végül azt javasolja, hogy Leonard időnként lakjon ott, időnként pedig nála. \nStuart megemlíti, hogy a boltjának jót tenne egy filmes témájú (ingyenes) koncert, erre Howard és Raj azt javasolja, hogy majd ők zenélni fognak (Howard szintetizátoron játszik, Raj gitározik és mindketten énekelnek). Hamar össze is dobnak egy számot, aminek közösen kitalálják a szövegét, ebben Thor és Indiana Jones szerepel.

