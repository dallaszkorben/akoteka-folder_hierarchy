storyline_en=After being forced to deal with a sick Sheldon, the rest of the gang try to treat themselves to a Sheldon-free weekend.
storyline_hu=Sheldon pár napig otthon marad, mert náthás lett, és ezalatt követelőző és hálátlan módon viselkedik a barátaival, akik próbálják ápolni és segíteni a gyógyulásában. A többiek megharagszanak rá és elhatározzák, hogy miután Sheldon felgyógyult, rájuk fér egy hétvégi kikapcsolódás, szigorúan Sheldon nélkül. Ő azonban megneszeli a dolgot, és velük akar menni Las Vegasba, bár utálja a „bűn városát”. Amy azonban (aki még mindig a neurobiológiai konferencián van, illetve bevallja, hogy annak három napja vége, de nem akart visszautazni Sheldonhoz, amíg olyan kiállhatatlan) ráébreszti, hogy a barátainak igaza van, és bocsánatot kell kérnie tőlük a viselkedése miatt. Sheldon ezt meg is teszi, de Emilyt, Raj barátnőjét újból megsérti, annyira, hogy a lány elrohan, és nem hajlandó velük együtt utazni. A buli-buszban rúdtánchoz való oszlop is van, amit meglátva Raj megjegyzi, hogy ő (szokása szerint) ezzel táncolni fog. \nSheldon Stuarttól is elnézést kér a bunkóságáért (Stuart elvitte neki a kedvenc képregényeit, ő viszont megsértette). Megállapítják, hogy kettejüket nem hívták meg a buliba. Mintegy „véletlenül” egy darabig elbújnak a busz mosdójában, majd Sheldon újból bocsánatot kér Emilytől, aki ezúttal elfogadja, és meghívja Sheldont, hogy tartson velük. Előbb Stuarttal leszállnak a buszról, de nemsokára Leonard visszahívja őket, amit boldogan elfogadnak.

