storyline_en=Originally adapted by director Paul Verhoeven in 1990, author Philip K. Dick's classic Sci-Fi short story We Can Remember It for You Wholesale returns to the big screen in this remake starring Colin Farrell, Bryan Cranston, and Kate Beckinsale, and directed by Underworld's Len Wiseman. The planet has been decimated by nuclear war in the late 21st century, leaving only two nations -- the United Federation of Britain and the Colony. Douglas Quaid (Farrell) is a factory worker with a stable job and a loving wife (Beckinsale), but upon learning that a company named Rekall could grant him the memory of the ultimate espionage adventure, he decides that a virtual vacation is better than no vacation at all. But in the midst of having the new memories implanted, something goes haywire. Still strapped to the chair as the system breaks down, he's branded a spy as the authorities close in, and quickly flees for his life. Later, Quaid discovers that he has a secret identity, and he joins forces with rebel soldier Melina (Jessica Biel) on a mission to track down Matthias (Bill Nighy), the head of a fierce resistance movement that's been labeled a terrorist organization by the tyrannical Chancellor Cohaagen (Bryan Cranston). Cohaagen seeks to control the entire free world, and now the harder Quaid fights to defeat him, the clearer it becomes that his memory had been altered long before he walked into Rekall.
storyline_hu=Nincsenek többé be nem teljesül álmok, a jövőben az emberek egy egyszerű eljárás segítségével bármilyen emlékekre szert tehetnek. Douglas Quaid, az egyszerű gyári munkás nem elégszik meg a nyomasztó hétköznapok világával, és befizet egy különös vakációra, melynek során egy szuperkém emlékeivel látják el. Az eljárásba azonban hiba csúszik, Quaid egyszeriben üldözötté válik, és egy szabadságharcossal az oldalán elindul, hogy felkeresse a földalatti ellenállás vezérét. A fikció és a valóság határai elmosódnak, miközben Quaid indentitása egyre jobban megkérdőjeleződik.

