[storyline]
storyline_en=With gasoline prices approaching $4/gallon, fossil fuel shortages, unrest in oil producing regions around the globe and mainstream consumer adoption and adoption of the hybrid electric car (more than 140,000 Prius' sold this year), this story couldn't be more relevant or important. The foremost goal in making this movie is to educate and enlighten audiences with the story of this car, its place in history and in the larger story of our car culture and how it enables our continuing addiction to foreign oil. This is an important film with an important message that not only calls to task the officials who squelched the Zero Emission Vehicle mandate, but all of the other accomplices, government, the car companies, Big Oil, even Eco-darling Hydrogen as well as consumers, who turned their backs on the car and embrace embracing instead the SUV. Our documentary investigates the death and resurrection of the electric car, as well as the role of renewable energy and sustainable living in our country's future; issues which affect everyone from progressive liberals to the neo-conservative right.
storyline_hu=Ez volt az egyik leggyorsabb, leghatékonyabb autó, amit valaha is készítettek. Villannyal, elektromossággal működött, nem bocsátott ki szennyező anyagot, és az autóipar élmezőnyébe röpítette az amerikai technológiát. Azok a szerencsés kevesek, akik vezethették, többé nem akartak megválni tőle. Akkor miért zúzta be a General Motors az EV1 elektromos járműflottáját az arizonai sivatagban? A Ki ölte meg az elektromos autót? A dokumentumfilm végigköveti a GM EV1 életét és titokzatos halálát, megvizsgálja hogy milyen kulturális és gazdasági hullámokat keltett, vetett, és ezek a hullámok hogy verődtek vissza a kormány és a nagy üzleti vállalkozások termeiben.

