storyline_en=Leland's arraignment is held at the Roadhouse where Judge Sternwood releases him on his own recognizance. Judge Sternwood also rules that Leo Johnson is not competent to stand trial for the sawmill fire. Meanwhile, Donna enlists Maddy's help to help her steal Laura's secret diary away from Harold Smith. Elsewhere, Bobby and Shelly plan to makeover her house to assist Leo's return to take bed-care of him, while Mr. Pinkle gets stuck in a mechanical device showing them how to work it. Cooper figures out that Audrey is being held captive at One-Eyed Jacks and asks Truman to help him sneak into the place to rescue her. Hank is ordered by Ben Horne to follow Cooper to make sure he delivers the ransom money and gets Audrey back. Big Ed brings the crazy and delusional Nadine home from the hospital. At One-Eyed Jacks, Jean Renault plots with Blackie's sister, Nancy, to steal the ransom money for themselves after it is delivered. Also, the mysterious Japanese businessman, Mr. Tojamura, approaches Ben and offers him a $5 million check for the purchase of Ghostwood Estates. Andy, covering for Lucy desk job while she's on vacation in Tacoma, learns that he is not sterile after all.
