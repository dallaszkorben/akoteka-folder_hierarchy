[storyline]
storyline_en = The Fawltys are very pleased with their new chef, Kurt. He was recommended to them by their friend André who runs a nice restaurant in town. All in all, he's working out quite well and they decide to have a gourmet evening on Thursdays to try and promote, in Basil's eye at any rate, a better class of clientèle. Kurt gets along well with everyone and seems to have a particular interest in Manuel. When the big day finally arrives, they find themselves with only four guests booked for the dining room - which Sybil puts down to Basil's advert in the local paper saying 'no riff-raff' - and there seems to be something about Kurt that André forgot to mention. It's pandemonium as a manic Basil tries to make up for their collective lapses.
storyline_hu = Basil felvillanyozódik, mikor néhány helyi híresség érkezik vacsorára a hotelbe. Eközben az új séfje annyira lerészegedik, hogy képtelen a vacsorát elkészíteni, így Basil kacsát rendel egy közeli étteremből. Miután elhozza az elkészült ételt, az autója lerobban, a hotelbe érve pedig kiderül, hogy a nagy sietségben véletlenül valami egész mást hozott magával.

