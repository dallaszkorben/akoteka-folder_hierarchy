[storyline]
storyline_en = Over his wife's objections, Basil hires his usual firm of incompetents (O'Reilly's) to do some carpentry work in the hotel lobby. With both Basil and Sybil out for the afternoon, they leave Polly in charge. She decides to have a nap, leaving the English-challenged Manuel in charge. When Basil returns, he finds a solid wall where once stood doors to the dining room and still no door to the kitchen per his work order. Sybil takes an I-told-you-so attitude and insists he hire a qualified builder to fix the mess, but Basil decides to get O'Reilly back to right the wrong, but he still makes a mess of it as well.
storyline_hu = Mikor egy javítást kell elvégezni a hotel előterében, Basil a legolcsóbb megoldást választja, a felesége háta mögött egy O'Reilly nevű ír kőművesnek ad megbízást. O'Reilly és emberei elkontárkodják a munkát, befalazva egy ajtót is. Sybil kihív egy jobb kőművest, de hamarosan visszatér O'Reilly is, hogy helyrehozza a hibát.

