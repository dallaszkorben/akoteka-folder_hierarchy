en = The Serenity hits a wrecked transport vessel that was transporting settler's families and Mal decides to check whether there are survivors or goods. He goes on board with Zoe and they find a survivor completely mad and bring him to the Serenity. They also find some valuable goods and the fate of the crew that was attacked by the Reavers. When they are ready to go, they are intercepted by an Alliance's spacecraft and their Commander Harken brings them on board for investigation. Soon Mal realizes that they are in danger and tries to convince Harken to check the survivor.
hu = Az előző részben volt eksön és és lelkiismeretes rablóvezér, geci verőlegény és oroszos akcentusos maffiózó Tiffany lámpával, tehát semmi különös, a Firefly már csak ilyen. Ja, és bendzsóztak is meglehetősen sokat, de tetszett az is, biztos el voltunk érzékenyülve, vagy mi. Most a sci-fi sorozatok obligát A Jövő nagyon Furcsa De Alapvetően Kosárlabdára Hasonlító Sportjával nyitunk, nem tudom miért kell ezt minden egyes sorozatban erőltetni, de biztos velem van a baj. Rivert láthatóan nagyon érdekli a meccs, és Simon szerint rengeteg rémálma van az Akadémián történtek miatt, ez majd később biztos előjön.

