en = Captain Mal Reynolds and his motley crew of space traders get a job that seems to be right up their alley. Gangster Adelai Niska wants them to rob a train and deliver the goods to them. Mal and Zoey have little trouble getting the job done and even convincing the local authorities that are just a married couple who have come looking for work. When the overhear that the stolen cargo was urgently needed medical supplies, Mal reconsiders whether he wants to do Nishka's dirty work. Back on the ship, Dr. Simon Tam continues to worry about his sister River who is still having nightmares about her institutionalization.
hu = Magyar címet nem ír a port.hu, el sem tudom képzelni minek fordították, de a webkettő korában ez már csak átmeneti kínzó kérdés, mert majd meg tetszenek kommentelni jól, és akkor mindenki örülni fog. Ott hagytuk abba, hogy tudjuk ki River (legalábbis azt hisszük), a Serenity elmenekült a Harácsolók elől, és Mal összevonta a szemöldökét (ezt még jó sokszor láthatjuk). Önfeledten mulatozó kocsmai népség a jövőben című jelenettel nyitunk, szakadt kovbojok és feslett nőcskék egy lebujban ropják a bendzsó hangjaira, egy sarokasztalnál Mal, Zoe és Jayne játszik a Jövőben Népszerű Táblás Játékkal, illetve Jayne csak nézi, mert ő izomagy. Mal titokban egy papírost kap az arra sasszézó táncosnőtől, Stirlitz kommunikált utoljára így a baráti ügynökökkel.

