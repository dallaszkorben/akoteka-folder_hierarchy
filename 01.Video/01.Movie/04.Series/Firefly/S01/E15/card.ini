[storyline]
orig = 
en = River has a daydream and holds one of Jayne's weapon believing it was a tree branch; suddenly she awakes and sees Mal and the crew scary. River overhears Mal and the crew discussing about her and she feels rejected. Meanwhile, the ruthless bounty hunter Jubal Early, who has tracked down River, boards the Serenity while everybody is sleeping. He subdues Mal and locks the crew in the cabins; ties Kaylee up in the engine room; hits Shepherd Book on the head; and he finally captures Simon to force him to deliver his sister. However River is missing and out of the blue, she tells through the communication system that she felt rejected and had melted away becoming part of Serenity. The skeptical Early does not believe first, but soon she is convinced she is telling the truth. What will happen to River?
hu = Kedvenc űrhajónkon nyitunk és maradunk is itt végig. River botorkál szokásos elvarázsolt arckifejezésével a fedélzeten, fejében és körülötte hangok. Először az enyelgő Simon és Kaylee beszélgetését hallgatja észrevétlenül, a doki medikus éveinek egyik anekdotájával szórakoztatja a gépészcsajt lábmasszázs közben. Majd Book tiszteletes és a faékegyszerűségű Jayne következik, témájuk természetesen a nők és a cölibátus közti feloldhatatlan (?) ellentét. Zoe és Wash a kabinjukban smárolnak, valszeg egy kiadós eksön utójátékaként. A parancsnoki hídon pedig Mal és Inara beszélget, köztük viszont már biztos nem fog beteljesülni semmilyen eksön. River a padlón egy "faágat" talál, ez csak egy tárgy, motyogja és üdvözült arccal felemeli. Persze Jayne egyik elől hagyott mordálya az, mindenki a földre veti magát, de hidegvérű kapitányunknak sikerül megszereznie a stukkert. Azt hittem, gyógyul a lány, mondja Simonnak, majd figyelmezteti: vigyázz a tesódra, mert itt kint az űrben csak magunk vagyunk, a sem és a mi sarkán, ha valami gebasz van, mindnyájunknak reszeltek. Végszóra csendben (naná, majd nagy zajjal, mint a Star Warsban) beúszik egy idegen űrhajó a Serenity fölé, de azt csak mi látjuk, hőseink nem. Főcím.

