[storyline]
orig = 
en = Mal and the crew of Serenity land to pick up some contraband In Canton, a township on Higgins' Moon, where labor is provided under servitude run by the local magistrate. Jayne had once robbed the boss with a partner but barely escaped by jettisoning from their getaway vehicle his partner (now waiting for revenge) and the money boxes (who have made him a legendary hero). Jayne is recognized by all and "welcomed" accordingly. Sub-plots show Simon and Kaylee face their growing romantic feelings, River first tries to "fix" the Bible and is later traumatized by seeing Book's hair. Meanwhile, Inara is "making a man of" the magistrate's resentful son who helps the crew escape out of spite to his father. But there has been a confrontation with Jayne's abandoned partner whose vengeful shotgun kills one of Jayne's young hero-worshipers, bringing Jayne to verge of philosophy with Mal.
hu = A Serenity-n indítunk. Kaylee és Simon kedélyesen haverkodnak, a lány épp azt próbálja kiszedni dr. A Spanyol Udvari Etiketten Szocializálódtam-ból, hogy ugyan szokott-e káromkodni. Inara teljes harci díszben ellejt mellettük, a legújabb ügyfeléhez igyekszik a közeli holdra. Miután elbúcsúznak tőle, egetverő csörömpölés hangja szűrődik ki a gyengélkedőből, kábé mintha egy benarkózott elefántcsorda szabadult volna be. Nos, csak Jayne az, aki egy tekercsnyi nyavalyás ragasztószalag végett feltúrta a fél szobát - Simon legnagyobb örömére. Az udvariasság bajnoka épp pisztolyt erősít a derekára minimum öt méternyi gyógyászati ragasztószalag felhasználásával. Befut Mal, és emlékezteti arra, hogy a gyártelepen, ahová tartanak, tilos fegyvert hordani, és nem áll szándékában megszegni ezt a szabályt. Jayne visszavesz a lazaságból, kiböki, hogy pár éve megjárta Cantont, és megeshet, hogy magára haragított néhány embert. Malt nem érdekli az óhaja, ezért Jayne kénytelen-kelletlen megszabadul a ragasztószalagtól (és egyúttal megtapasztalja az epilálás szépségeit).

