[storyline]
storyline_en = Mal and the Serenity crew are celebrating Simon's birthday when there is a fire in the engine room. Soon Keylee learns that the life support system is not working since they need a new converter. Mal order his crew to live Serenity in the two shuttles and Wash releases a distress signal. While breathing with difficulty, Mal recalls how most of the members of his crew joined him in the Serenity while waits for a miracle.
storyline_hu = Houston, baj van. A Serenity elhagyatottan vesztegel az űrben. Szívszorító zene kíséretében végigszáguldunk a hajón: a helyiségek üresek, a konyha romokban hever, és sehol egy árva lélek. A kamera megállapodik a raktér padlóján, amelyen Mal produkál egy hatalmas pofáraesést némi rémisztő nyögéssel fűszerezve. Egy hangot halljuk, majd erős fény világítja meg a helyiséget: szerencsére még nem a túlvilág, csupán egy ravasz flashback következik. Visszaugrottunk öt évet az időben ahhoz a pillanathoz, amikor Mal és Zoe először léptek a hajóra. A kapitány máris imádja a hajót, húsz centivel a föld felett lebeg, és nincs az a szarkasztikus megjegyzés, ami letörné a lelkesedését. (Egy ilyen hajó a halálunkig velünk lesz! - Mert egy halálcsapda, uram.) Zoe rosszul van a mocskos, működésképtelen roncstól, valamint erősen kételkedik Mal épeszűségében (Ezért pénzt adott ki? Önszántából?), de a férfi addig ecseteli neki az eljövendő szabad, Szövetség-mentes életük szépségeit, míg ő is megenyhül. A kép elsötétedik, visszatérünk a jelenbe. Mal javában haldoklik.

