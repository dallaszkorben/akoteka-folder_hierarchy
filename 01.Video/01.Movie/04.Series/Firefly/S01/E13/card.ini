[storyline]
storyline_en = Mal and his crew are having entertainment in a space station and Mal goes to the post office to check and he receives a big trunk addressed to Zoe and him. When he opens the box, he finds the corpse of their army pal Private Tracey. They also find a message from Tracey asking Mal and Zoe to deliver his boy to his parents in a planet. The Serenity heads to the planet and out of the blue, she is attacked by another spaceship. Ml asks Simon to make an autopsy in Tracey and they discover that the man is alive. What has happened to Tracey?
storyline_hu = A legénység egy bolygón időzik. Kaylee és Simon egy sátor félhomályában 5 teljes perc erejéig kettesben tölti az időt és épp egy mutálódott riskát tanulmányoznak. A tehén hamar kikerül a képből, és Simon megpróbálja elbűvölni a lányt. Az udvarlás megint félresikerül és a lány sértődötten faképnél hagyja Simont. Miután hőseink kinézelődték magukat az UFO-knak beállított mutáns lények között, a legközelebbi posta felé veszik útjukat.

