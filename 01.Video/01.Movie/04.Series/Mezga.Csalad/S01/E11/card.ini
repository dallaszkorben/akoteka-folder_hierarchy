hu = Aladár napenergia mini erőmű kísérletet folytat az aznapi újsággal, s mivel kivívja apja haragját, szobafogságot kap. Itt a kiváló alkalom, hogy most Aladár forduljon Öcsihez. A 30. századból érkező LUXNIX tabletta épp kapóra jön. Egy órára láthatatlanná teszi, így feltünés nélkül ki tud surrani a lakásból kihasználva a téren, s a vidámparkban a láthatatlanság minden előnyét. Aladár nincs sehol, a szülők teljesen összetörnek! Végül Géza is Öcsitől kér segítséget, így derül ki a tabletta titka. De hogyan találják meg Aladárt?

