[storyline]
storyline_en = Penny asks Leonard to pose as her boyfriend when her father visits. Howard, Raj and Bernadette have an awkward encounter when they spend the evening together.
storyline_hu = Penny-hez apja, Wyatt érkezik látogatóba, ezért Penny megkéri Leonard-öt, tegyenek úgy, mintha még mindig együtt lennének, mert ő az egyetlen fiú, akit az apja eddig elfogadott. Penny végül kitálal az apjának, majd miután elhagyja a szobát, Wyatt könyörög Leonard-nek, hogy fogadja vissza a lányát. Eközben Raj arra panaszkodik, hogy egy lány sem akarja őt megcsókolni, ami miatt Bernadette megsajnálja, és meg akarja csókolni. Howard azonban közbeveti magát, hogy ne történjen meg a csók, így véletlenül őt csókolja meg Raj. Másnap mindketten sajnálják az esetet.

