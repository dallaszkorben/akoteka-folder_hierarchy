en = The guys enter a costume contest as members of the Justice League and convince Penny and Zack to join them.
hu = A srácok rájönnek, hogy Penny újra együtt van a volt fiújával Zackkel, akinek az intelligenciahiányából gúnyt űznek. Zack később rájön a dologra, ezért a fiúk bocsánatot kérnek. A képregényboltban rájönnek, hogy Zack remek Superman lenne szilveszterkor, amikor Igazság Ligája jelmezbe öltöznek. Leonard-nek sikerül rávennie Penny-t, hogy tartson velük a Csodanő jelmezben, így végül megnyerik a jelmezversenyt. Penny elárulja Leonard-nek, csak azért jött össze újra Zackkel, mert nem akarta egyedül tölteni a szilvesztert. A verseny után, amikor Zack csókolózni kezd Penny-vel, Leonard és Penny is kínosan érzi magát.

