[storyline]
storyline_en = Sheldon feels betrayed when Leonard returns from the North Sea and wants to spend his time with Penny instead of him. Howard's latest foray into helping his mother has some disastrous side effects.
storyline_hu = Leonard a tervezettnél korábban hazaérkezik, és titokban Pennyhez oson be, hogy pár napig kettesben lehessenek. Nem sok idő telik bele és lebuknak, Sheldon pedig nagyon megbántódik, hogy nem őhozzá ment elsőnek. Leonard és Penny mindent megtesz, hogy kiengeszteljék a barátjukat. Howard az édesanyjára hátára ken egy krémet, ami nagy mennyiségben ösztrogént tartalmaz, amitől Howard nőiesen (=hisztérikusan és érzelgősen) kezd viselkedni, és fizikai tüneteket is mutat. Rajhoz fordul tanácsért, aki alapjáraton is igen nőies. Howard egy hisztis kiborulása oda vezet, hogy Sheldon megbékél, megbocsát Leonardnak és Pennynek.

