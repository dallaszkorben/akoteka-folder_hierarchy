[storyline]
storyline_en = The gang spend Thanksgiving at Mrs. Wolowitz's house. Howard tries to bond with his father-in-law, and a mistake from Penny's past comes back to haunt her.
storyline_hu = Mrs Wolowitz meghívja az egész társaságot hálaadás-napi vacsorára. Sheldon nem akar menni, mert a hagyomány szerint ők otthon szoktak maradni Leonarddal, aki szörnyen készíti a pulykát, amit Sheldon kedvére kritizálhat. Penny elkottyantja, hogy egyszer Las Vegasban volt hálaadáskor Zekkel, és egy kápolnában tartottak egy „gagyi esküvőt”, de a többiek azt mondják rá, hogy az is törvényes. Leonard emiatt egész úton szekálja Pennyt, hogy hogy csinálhatott ekkora hülyeséget. Pennynek elege lesz a kritikából, és odahívja Zeket, hogy írja alá a válási papírokat. Howard altatót ad az anyjának, mert a fájós lába miatt pihenésre volna szüksége (de időnként felfigyel a beszélgetésre, és bekiabál a másik szobából). Az étel készítésére Raj-ot kérik fel, akinek Bernadette és Amy is besegít. Bernadette apja is megérkezik, ő focit néz a tévében. Amikor Sheldon gyerekkori emlékei alapján egy-két helytálló megjegyzést tesz a meccs során, Bernadette apja sörözni kezd vele és összehaverkodnak. Sheldon remekül érzi magát az elfogyasztott sörtől, még Amy fenekére is rácsap, aminek Amy titokban örül.

