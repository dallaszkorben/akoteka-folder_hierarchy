[storyline]
storyline_en = Penny tries to help Sheldon when he reconsiders his "relationship" with String Theory. During a dinner with Howard and Bernadette, Raj discovers Howard once embarrassed himself on a date with Emily.
storyline_hu = Leonard, Howard és Raj mind izgatottak attól, amit az ősi gravitációs hullám a felfedezése a tudományos közösség számára jelent. Sheldon nem lelkesedik. Leonard rájön Sheldon közönyének okára: féltékeny, különösen azért, mert a saját életművét próbálják bizonyítani, de a húrelmélet nem áll közelebb a végeredményhez, mint amikor elkezdte húsz évvel ezelőtt. Kripke egy megjegyzése után Sheldon kételkedni kezd, hogy a húrelmélet valaha is bizonyítható lesz, így csak vesztegeti az idejét ha tovább dolgozik rajta. Sheldon úgy dönt, hogy Penny tanácsát kéri ki az ügyben, de egy kis segítséget a Cosmopolitan magazin is dobott. Mindeközben Raj mostantól csak kizárólag Emily-vel kezd randizni miután megemlítette Emily-t Lucy-nak is. Howard és Bernadette, és Raj és Emily úgy dönt, hogy elmennek egy dupla randira. Amikor Howard meglátja Emilyt, még reménykedik, hogy ő nem emlékszik az egyetlen 4 évvel korábbi katasztrofális találkozójukra.

