hu = Penny azt javasolja, hogy vegyenek egy étkezőasztalt Sheldon és Leonard lakásába, hogy végre ne a kanapé előtti kis asztalnál kelljen mindig enniük (valakinek a földön kell ülnie, mert nincs elég hely, ez rendszerint Raj). Howard telefonhívást kap a NASA-tól, vissza kell mennie a Nemzetközi Űrállomásra megjavítani valamit. Howard már elfelejtette, milyen rosszul érezte magát, amikor a többi űrhajós cikizte őt, ezért lelkes és szeretne visszamenni. Később azonban meggondolja a dolgot, és bár az egészségi állapota tökéletes, az orvosi vizsgálat alatt felhívja az anyját telefonon, ettől felmegy a vérnyomása, és az orvos nem engedi repülni. Howard úgy tesz, mintha sajnálná a dolgot. \nLeonard és Penny rámutatnak, hogy egy kapcsolatban mindkét fél változik, ezért Amy is megváltoztatta Sheldont, ezért Sheldon úgy dönt, szakítania kell vele, mert ő nem akar megváltozni. Penny felhívja Amy-t, aki így felkészülve fogadja a szakítás miatt érkező Sheldont, és az mondja neki, hogy Leonard manipulálja őt (valójában Amy manipulálja Sheldont, szeretné, ha hozzá költözne, de Sheldon ezt nem akarja). Visszamennek a lakásba, ahol a szakítás nem kerül szóba. \nSheldon és Amy maradnak a kanapén, a többiek az új asztalnál esznek, de Bernadette azt javasolja, hogy inkább egyenek együtt, ezért visszatelepszenek a régi helyükre.

