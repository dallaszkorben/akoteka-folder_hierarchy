storyline_en = After arguing with Sheldon, Howard tries to make amends by taking him to NASA headquarters in Houston. Penny has second thoughts about quitting her waitressing job when her car dies. Amy gets involved in trying to find Raj a date.
storyline_hu = Penny autója lerobban, és nincs pénze a megjavítására, így azonban nincs esélye odaérni a filmek szerepválogatására. Ezek után úgy dönt, hogy visszamegy felszolgálónak… Leonard meglepi Pennyt egy autóval, hogy ne ez legyen az oka, hogy a filmes karrierjét nem tudja folytatni. \nSheldon elkezdi piszkálni Howardot, ami Bernadettnek egyáltalán nem tetszik, és szóvá is teszi. Sheldon teljes részletességgel megmagyarázza, hogy ez Howard hibája, hiszen ő kezdte el 10 évvel ezelőtt. Howard ezen változtatni szeretne, és elhívja egy hétvégére Houstonba egy NASA látogatásra. Sheldonnak tetszik az ötlet. A repülőn légörvényben keverednek, amitől mindketten félnek. Halálfélelmükben bevallják, hogy mennyire bírják egymást, és az életük egymás nélkül teljesen üres lenne…. \nRaj közben csajozni szeretne. Most éppen egy ismerkedő oldalon. Megkéri Amy-t, hogy válaszoljon a nevében Emily-nek, mert ő biztosan jobban tudja, hogy mit szeretne tőle hallani. Ez Emily-nek nem tetszik. Kiderül, hogy benne és Amy-ben nagyon sok a közös vonás. Még egy teára is meghívja Amy Emily-t, ami csodálatosan zajlik mindaddig, amíg Raj meg nem jelenik.

