[storyline]
storyline_en = Sheldon demands Leonard make up for a mistake from their past. Penny confronts Raj's ex-girlfriend, Lucy.
storyline_hu = Leonard egy dobozban egy kölcsönzőből származó játék-DVD-t talál, amit hét éve kölcsönöztek ki Sheldonnal, és azóta elfelejtették visszavinni. Ugyanabból a dobozból egy piros pulóver is előkerül, amit Leonard egyik nagynénje kötött neki, amikor egyetemre került, Leonard azonban nem hordta, mert nagyon szúrós az anyaga. Sheldon ezt példának alkalmazza arra, hogy neki az agyában okoznak viszketést a befejezetlen ügyek, ezért Leonardnak addig kell hordania a szúrós pulóvert a csupasz bőrén, amíg vissza nem juttatja a kölcsönzőbe a DVD-t. Azonban kiderül, hogy a kölcsönző már megszűnt. Penny az étteremben észreveszi Lucy-t, Raj egykori barátnőjét, akinek elmondja, hogy Raj mennyire maga alatt volt a szakítás után. Lucy egy kávézóba hívja Raj-ot, de csak azért, hogy elmondja, jár valakivel. Sheldon azt ajánlja Leonardnak, hogy keresse meg a kölcsönző tulajdonosát, és neki adja vissza a DVD-t. Leonard nyomozásba kezd, de csak az derül ki, hogy a tulajdonos belefulladt egy medencébe, így nincs kinek visszaadni a DVD-t. Sheldon a közeli rokonok felkeresését javasolja, amit Leonard meg is tesz, de csak egy örmény temetésre jut el, ahol kiderül, hogy nincsenek élő hozzátartozók. Közben Leonard folyamatosan vakarózik, és egyszer-kétszer leveszi a pulóvert, ekkor látszik, hogy csúnya piros kiütések vannak rajta. Penny összehozza Raj-ot egy munkatársnőjével, de Raj már a beszélgetés elején megalázza saját magát és megsérti a nőt. Raj mindenért Pennyt okolja. Sheldon elárulja Leonardnak, hogy évekkel ezelőtt észrevette az ottfelejtett DVD-t és még akkor kifizette a kölcsönzőnek.

