[storyline]
storyline_en = Sheldon tries to relax after he is forced to take a vacation. Leonard struggles to be supportive of Penny after she quits her job. Amy receives unwanted attention from a co-worker. Bernadette seeks Stuart's help in replacing one of Howard's comic books.
storyline_hu = Sheldont szabadságra küldik, amit igen nehezen visel, úgy viselkedik, mint egy kutya. Penny felmond a munkahelyén, hogy a filmes karrierje építésével tudjon foglalkozni. Sheldont magával viszi, miközben az ügyeit intézi. Bernadette véletlenül a hajsütővel megsérti Howard egyik értékes képregényét, és szeretne venni egyet Stuart boltjában, neki azonban nincs a ritkaságból, ezért kénytelenek elmenni a konkurens Capital Comics boltba, ahol nyüzsögnek a vásárlók, a tulajdonos azonban sértően és lenézően viselkedik Stuarttal, ezért Bernadette nem veszi meg a kínált képregényt (zárás előtt azonban visszamegy egyedül és mégis megveszi). Amyhez a laborjába minden nap eljár egy geológus és érdekes ásványokat visz neki, majd meghívja egy Santa Monicában tartandó Szikla- és ásvány kiállításra. Amy nem akarja elutasítani, de nem is akar vele menni; Raj és Howard vállalják, hogy beszélnek az illetővel. Azonban csak annyi lesz a dologból, hogy ők mennek el a geológussal a kiállításra Amy helyett. Sheldon együtt jógázik Pennyvel, mert úgy értette, hogy „jodázás”-ról lesz szó.

