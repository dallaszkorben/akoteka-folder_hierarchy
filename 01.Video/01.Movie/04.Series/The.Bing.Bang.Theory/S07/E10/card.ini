[storyline]
orig = Leonard has to deal with the fallout of disproving Sheldon's new scientific discovery. Raj spends a week at Howard and Bernadette's apartment.
en = Leonard has to deal with the fallout of disproving Sheldon's new scientific discovery. Raj spends a week at Howard and Bernadette's apartment.
hu = Az egyetem rektora egy rádiós interjúra küldi Sheldont, aki hamar otthagyja a stúdiót (de előbb megsérti a műsorvezetőt). Leonard elmondja Sheldonnak, hogy egy kísérlettel sikerült megcáfolnia Sheldon elméletét az új szupernehéz elemről, és hozzáteszi, hogy a kínaiak is tévedtek, amikor igazolták az elem meglétét, mert hamis jelzésekkel megtévesztették őket. Sheldonnak rosszul esik, hogy ezt a kétes dicsőséget elvették tőle. Raj kénytelen meghúzni magát Howardéknál, amíg felújítják a lakását. Eleinte jól beilleszkedik (megcsinálja a vacsorát, kitisztítja a sütőt, stb.), de Howard Raj túlzott figyelmessége miatt úgy érzi, hogy nem elég jó férj. Bernadette is hasonlóképpen érez, így Raj Leonard és Sheldon lakásában köt ki, ahol szintén ellenszenv alakul ki ellene Amy-ben. Leonardot meghívják a rádióba, hogy beszéljen az elmélet megcáfolásáról, de Sheldon nem hagyja szóhoz jutni.

