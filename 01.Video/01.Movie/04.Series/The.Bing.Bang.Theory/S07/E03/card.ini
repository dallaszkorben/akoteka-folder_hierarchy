storyline_hu = Raj játékos kincsvadászatot szervez barátainak, ahol rejtvényeket kell megoldaniuk és párban küzdenek a nyereményért. Az eredeti terv szerint a már meglévő párok lettek volna együtt, Pennyvel azonban senki nem igazán szeretne lenni, lévén ő nem végzett egyetemet és nem olyan művelt, mint a többiek. Sorsolás után Bernadette és Leonard kerül egy párba, ahol kiderül Bernadette-ről, hogy nagyon versengő, és kíméletlen ilyen helyzetekben, állandóan hajszolja Leonardot. Sheldon és Penny párosában a várakozásokkal ellentétben inkább Sheldon, aki hátráltatja a haladást a körülményességével és Penny fejti meg a feladványokat. Amy és Howard most van először kettesben, és azon tanakodnak, vajon mi közös lehet bennük. Kiderül, hogy mindketten Neil Diamond rajongók, és annyira belemerülnek az éneklésbe, hogy a játék helyett egy karaoke bárba mennek. Raj úgy intézte, hogy a győzelmet szimbolizáló érme már reggel minden versenyző zsebébe belekerüljön, pechjére a nagy küzdelem hevében ezt a szép forgatókönyvet Sheldonon kívül senki sem értékeli.

