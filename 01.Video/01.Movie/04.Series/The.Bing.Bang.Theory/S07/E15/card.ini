hu = Sheldon becenevet szeretne választani Amy-nek, de neki egyik sem tetszik (pl. Gollam). Amy kitalálja, hogy menjenek el Valentin-nap alkalmából egy romantikus vonatozásra, ami korhű, rekonstruált motorvonattal és kocsikon menne végbe. Sheldon rajong a vonatokért, ezért tetszik neki az ötlet. Howard és Bernadette is velük tart az illem kedvéért. A vonaton Sheldon egy hasonlóan vonatrajongó utasra bukkan, akinek egy munkahelyi baleset során pár éve a fejére esett egy láda, azóta a rokkantsági nyugdíját vonatokon való utazással tölti és egy csomó technikai részletet tud a vonatokról, amit megbeszélnek Sheldonnal, aki átül az ő asztalához, magára hagyva a többieket. Amikor Amy szóvá teszi, hogy egy romantikus utazást akart, Sheldon váratlanul hosszasan megcsókolja, mondván, hogy ez is egy romantikus úthoz tartozik. \nRaj rábízza a kutyáját, Fahéj-at Leonardra és Pennyre, ő pedig a csillagok figyelését végzi egyedül, mert most kapott a távcsőre megfigyelési időt. Penny egy csomag bonbont visz Leonardnak, ő pedig két Lakers-jegyet ad Pennynek. Elvonulnak szexelni Leonard szobájába, és mialatt Fahéj egyedül van, felfalja a doboz bonbont. Mivel tudják, hogy a csokoládé ártalmas a kutyáknak, azonnal állatorvoshoz viszik és értesítik Raj-ot, aki hamarosan megjelenik a rendelőben. Az állatorvosnő megnyugtatja őket, hogy a kutyának nincs komoly baja, de a biztonság kedvéért infúziót ad neki, és megadja Raj-nak az otthoni telefonszámát, amit Raj otthon olvas el, és lelkes lesz tőle.

