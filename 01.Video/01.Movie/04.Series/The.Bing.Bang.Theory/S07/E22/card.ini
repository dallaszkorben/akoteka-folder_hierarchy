[storyline]
orig = 
en = As the gang celebrate Star Wars Day, Sheldon has difficulty dealing with the recent death of Arthur "Professor Proton" Jeffries.
hu = A fiúk Csillagok háborúja napot szerveznek, ami május 4-én lesz. Azért lett ez a dátum választva mert... és mint ilyen, ezt a dátum megváltoztathatatlan. Bele is futnak egy dilemmába, amikor megtudják, hogy Arthur Jeffries, Leonard és Sheldon barátja és mint "Proton Professzor" a gyermekkori bálványuk nemrég elhunyt, az ő temetési szertartása kerül megrendezésre aznap. Míg Penny tervezi, hogy elkísérje Leonardot a temetésre, Sheldon azt tervezi, hogy részt vesz a Csillagok háborúja napon Howarddal és Raj-dzsal, hiszen ő úgy véli, a gyász egy elpazarolt érzelem, és temetések csak babonás szertartások. Miközben Amy és Bernadette segíti a Csillagok háborúja napi előkészületeket, Sheldon, Howard és Raj elkezdi nézni a maratoni hat filmet. Azonban Arthur halála lehet mégis keményebben üti meg Sheldont, mert a filmnézést is abbahagyja, mikor felidegesíti magát. \nA temetésen: Penny először tesz belépést a temetések világába, míg Leonard csak szemléli a halandóságot.

