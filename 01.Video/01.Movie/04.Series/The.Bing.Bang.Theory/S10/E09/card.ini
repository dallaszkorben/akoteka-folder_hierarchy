[storyline]
storyline_en = Sheldon can't contain his jealousy when Bert wins a grant for his geology research. A distasteful toy built by Howard faces judgement from the gang.
storyline_hu = Amy geológus ismerőse, Bert (akinél Pennyvel látogatóban voltak) MacArthur-díjat kap, amivel elismerik a tudományos munkáját. Sheldon rosszul fogadja a dolgot és irigykedni kezd. Amy elolvastatja vele Bert legutóbbi tanulmányát, ami végül tetszik Sheldonnak, de az irigysége nem múlik el tőle. Leonard azt javasolja neki, hogy menjenek sétálni, ahol az az ötlete támad, hogy Sheldon jelképesen egy nagy kőbe sűrítse bele a rossz érzéseit és dobja el a követ, ezzel megszabadulna a bajaitól. Sheldon azonban igen ügyetlennek bizonyul, előbb az egyik, majd a másik lábára is ráejt egy-egy nagy darab követ. \nHoward kifejleszt a saját szórakoztatására egy miniatűr Stephen Hawking figurát, amit távírányítóval mozgatni tud és a bábu beszél is. Bernadette-nek nem tetszik a játék, ízléstelennek tartja, ezért Howard több kollégát megkérdez az intézetben, de a többségnek szintén nem tetszik. \nSheldon odamegy gratulálni Berthez az intézet ebédlőjében, aki megemlíti neki, hogy neki, mint MacArthur-díjasnak jövőre joga lesz másokat felterjeszteni valamilyen díjra. Majd azt mondja, hogy szerinte a mérnökök kevés elismerést kapnak, és az után érdeklődik, hogy Sheldon barátja (Howard) mivel foglalkozik. Sheldon azt állítja, hogy nem tudja, majd gyorsan távozik, és dühében le akarja fejelni az ivókutat, de elcsúszik a vizes kövön és beveri a homlokát. \nSheldont a többiek jó tanácsai sem hozzák helyre, bár mindegyik elmondja neki, hogy az emberek mindig irigyelnek valakit vagy valamit, ezzel meg kell békélni. Végül felhívják videobeszélgetésre Stephen Hawkingot, akit Sheldon nagyon tisztel, ezért tudják, hogy ad a véleményére. Ő is azt mondja Sheldonnak, hogy az irigység természetes dolog, például ő sem kapott Nobel-díjat a munkájáért. Megjegyzi, hogy egy őróla mintázott robotfigura is megtiszteltetés lenne a számára. \nSheldon elmegy Berttel a The Ellen DeGeneres Show-ba, hogy kicsit összebarátkozzanak.

