[storyline]
storyline_en = Leonard and Howard's attempt to keep Sheldon away from their Air Force project by sending him on a train trip backfires. Penny and Amy take Bernadette for her first night out since having the baby.
storyline_hu = Leonard és Howard szeretné, ha Sheldon nem zavarná őket a laborban, miután befejezett egy levezetést (ami szerint a szerkezet méretét 8-10%-kal csökkenteni lehet), de ő nem akar elmenni. Leonard egy speciális belépőjeggyel ajándékozza meg, amivel a vonatrajongó Sheldon különféle vasutasszerepeket játszhat a valóságban, még gőzmozdonyt is vezethet. Sheldon ezek után eltűnik, és elmerül a majdani vonatos kaland részleteiben, közben majdnem gépészmérnökké képezi ki magát. \nBernadette felvételi kérelmet fogalmaz a gyereke számára a CalTech bölcsődéjébe. Penny azt javasolja Bernadette-nek, hogy a gyereksírástól kikapcsolódásképpen csapjanak egy görbe estét. \nAz ezredes benéz a laborba, és a Sheldon által írt táblára pillantva megállapítja, hogy a szerkezet méretét csökkenteni lehetne, ezért ennek elérését írja elő. Így Leonard és Howard kénytelen visszacsalogatni Sheldont a további munkához, ami nem bizonyul könnyű feladatnak. Sheldon a lakásban egy dízelmotor hegesztésébe is belefog. \nLeonard és Howard a laborban megpróbálják kihámozni Sheldon levezetésének értelmét, de nem megy nekik. \nRaj felhívja Bernadette-et azzal az infóval, hogy szerinte az otthon hagyott, hűtőszekrényben tartott anyatejnek furcsa szaga van. Stuart azt javasolja, hogy ne öntsék ki, neki jó lesz a kávéjába.

