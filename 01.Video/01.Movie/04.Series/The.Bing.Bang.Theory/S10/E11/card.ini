[storyline]
orig = 
en = Amy's desire to have an intimate night with Sheldon on her birthday is interrupted by Bernadette going into labor.
hu = Bernadette-nél éjfél körül jelentkeznek a szülési fájások, ezért Raj autójával bemennek a kórházba, ahová Stuart is velük tart. Azonban ott azt az információt kapják, hogy túl korán jöttek, csak akkor jöjjenek, ha ötperces fájások lesznek egy órán át. Ezért a társaság hazamegy. Raj videózni kezdi a konyhában a többieket, de véletlenül elszólja magát, hogy a baba lány lesz, amiért Bernadette és Howard nagyon megharagszik, mert ők nem akartak tudni róla előre, hogy fiú vagy lány lesz-e a baba. \nAmy-nek születésnapja van, ezért Sheldon felébreszti a közös ágyban fekve, pont éjfélkor és átadja az ajándékát. Majd eszébe jut, hogy a legnagyobb ajándék Amy számára az évente egyszer, ilyenkor esedékes szex. Neki is kezdenek az ölelkezésnek és csókolózásnak, de bekopognak hozzájuk azzal a hírrel, hogy Bernadette szülni fog, ezért abbahagyják a dolgot. Mire a társaság felszedelőzködik és el akar indulni, jön a telefon, hogy ne induljanak el, mert a baba később érkezik. \nAmy és Sheldon kissé kiesve a hangulatból és a minimális spontaneitásból, kisebb lelkesedéssel kezd csókolózni, majd Amy-nek eszébe jut valami, és a fürdőszobából varázslónak öltözve jön vissza. Sheldon azonban megharagszik, amikor megtudja, hogy Amy nélküle ment el egy Harry Potter-féle „varázsló kastélyba”, de erőt vesz magán a születésnap miatt és nem veszekszik. De újból megzavarják őket, ezúttal Raj, mivel Bernadette és Howard kirúgták. Azonban ők sem engedik be. \nMajd megint jön egy telefon, hogy indulhatnak a kórházba, mert sűrűbben jönnek a fájások. \nA társaság a kórházban körbeül egy asztalt és elégedetten állapítják meg, hogy tíz év alatt mennyi változás történt velük. Csak Raj érzi mellőzve magát, mintha ő vesztés volna. Azonban miután megszületik a baba, Howard boldogan újságolja, hogy örül mindannyiuknak, és különösen Raj-nak, aki a gyerek keresztapja lesz. \nNéhány nap múlva Sheldon boldogan tér haza egy varázsló jelmezben, mert ezúttal közösen elmentek Amy-vel újra a „varázsló kastélyba”, Sheldon vonaton is ült, majd nekikezdenek bepótolni az elmaradt szexet.

