[storyline]
storyline_en = After celebrating the completion of the top-secret Air Force project, Leonard, Sheldon and Howard get an unwelcome surprise; Amy receives an offer for a summer position at Princeton as a visiting researcher.
storyline_hu = A fiúkat igen kellemetlenül érinti, hogy egyik nap reggel a titkos laborjukat teljesen üresen találják. Videobeszélgetés során az ezredes elmondja, hogy a munkájuk befejeződött, de azt nem mondja el, hogy a hadsereg tovább dolgozik-e rajta és hogy hol. Raj végre talál magának lakást, mindenki örül neki, hogy végre elköltözik. Amy ajánlatot kap a Princeton Egyetemtől egy nyári kurzus megtartására, de bizonytalan benne, hogy elfogadja-e, mivel nem tudja, Sheldon mit szólna hozzá. Sheldon eleinte elutasítóan és önzően viselkedik, de Leonard felhívja a figyelmét, hogy nézze a dolog jó oldalát, például kifejezhetné, hogy támogatja Amy törekvéseit. Így Sheldon beleegyezik Amy utazásába és rámutat, hogy valamikor Albert Einstein is volt ott előadó professzor.

