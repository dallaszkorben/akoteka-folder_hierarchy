[storyline]
orig = 
en = Sheldon reaches his limit when he works on projects with Leonard, Howard and Amy in one day. Bernadette has doubts about leaving Halley when she goes back to work.
hu = Sheldon megígéri Amy-nek, hogy a laborban a közös projektjükön fognak dolgozni. Leonard emlékezteti rá, hogy egy héttel korábban már megbeszélték, hogy a légierő titkos projektjén fognak dolgozni hárman, Howarddal együtt. Sheldon szerint ezzel nem lesz probléma. Alaposan felkészül a két labor közti ingázásra: a hátizsákjában víz és lencseleves van elhelyezve, amit egy-egy csövön át ki tud szívni. Pár perces ide-oda közlekedéssel részt vesz az éppen aktuális probléma megoldásában. \nBernadette elpanaszolja Stuartnak, hogy szeretne visszamenni dolgozni, hogy folytathassa a munkáját, de a gyereknevelést sem akarja háttérbe szorítani. Stuart megérti Bernadette rossz hangulatának okát, de nem tud rajta segíteni. Bernadette megígérteti vele, hogy nem szól a dologról Howardnak. \nMásnap Sheldon a régi kanapéján ébred, és nem emlékszik rá, hogy az azt megelőző órákban mi történt vele. Kiderül, hogy nincs rajta nadrág és alsónadrág sem, továbbá, hogy a táskájából hiányzik a notesze, amiben a légierő titkos projektjének feljegyzéseit tartja. Mivel a noteszt nem találják a lakásban, Raj azzal az ötlettel áll elő, nézzék meg, hogy a mobilja nem tárolta-e el a bejárt útvonalat, így kiderül, hogy Sheldon egy zenés cowboy-bárban járt a Colorado Boulvardon. \nBernadette bevallja Howardnak, hogy nem ő a rosszkedvének oka, amitől Howard igen megkönnyebbül. \nA bárban a pultos és a törzsvendégek is jól emlékeznek Sheldonra, aki kifecsegte a titkos projekt műszaki részleteit, és ünnepélyesen megígértette velük, hogy azt senkinek nem mondják el. Szerencsére a notesze is megkerül. \nSheldon nátha tüneteit mutatja, ami a túlfeszített munka következménye lehet. Amy odaadóan ápolja, még a "Szép cica, jó cica..." című dalocskát is elénekli neki saját hangszer-kísérettel, Sheldon külön kívánságára németül és mandarin nyelven is.

