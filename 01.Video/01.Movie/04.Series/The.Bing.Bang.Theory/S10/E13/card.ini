hu = Penny egy nehéz munkanap után hazaérkezik. Leonard borospohárral várja, benne Penny kedvenc borával, és a kedvenc pizzáját készítette neki. A szoba virágcsokrokkal van feldíszítve. Leonard még Penny kedvenc zenekarának egyik számából is idéz egy szerelmi vallomást. A végén azonban egy hatalmasat böfög, mire Penny magához tér, és ráébred, hogy csak álmodta az egészet, Leonard a kanapén hever alsógatyában és trikóban, és valamilyen számítógépes játékkal játszik, amiben éppen meghalt a böfögése miatt. \nA lányok csajos estét rendeznek Penny korábbi lakásában (ahol most Amy és Sheldon lakik). Penny megemlíti, hogy Leonard már alig törődik vele. Majd hazamegy a másik lakásba, és ugyanezt panaszolja Leonardnak és Sheldonnak is. Leonard meglepődik, mivel ő úgy gondolta, hogy a kapcsolatukkal minden rendben van. Penny nyert egy wellness-hétvégét, ahova Leonarddal mentek volna, de most inkább Amy-vel megy. \nHoward megállapítja, hogy a gyerekszoba padlója sok helyen nyikorog, és gyakorlatilag ki kellene cserélni, de tart a magas költségektől, ezért Raj segítségével kreatív ötleteket agyalnak ki, amik közül az egyedül használhatónak az tűnik, hogy a szobát kis négyzetekre osztva felmérik és megjelölik a nyikorgó részeket, és ezekre nem volna szabad lépnie annak, aki a kiságyat akarja megközelíteni. Howard be is mutatja Bernadette-nek a közlekedés eme módját, de az túlságosan megerőltető, ezért Bernadette-nek egyáltalán nem tetszik. \nSheldon próbálja felvidítani Leonardot, de nem sikerül neki. Leonard végül arra az ötletre jut, hogy utánamennek Pennynek, mivel Leonard azonnal beszélni akar vele. Amy és Sheldon magukra hagyják őket a szobában, és ők hamarosan azt találják ki, hogy nekik is házassági szerződést kellene kötniük, aminek megszövegezésére Sheldon nagy örömmel vállalkozik (ő már korábban említette ennek szükségességét). Visszatérve a lakásba Leonard és Penny kiemel egy-egy érdekesebb részletet az igen részletes szerződésből, de kifogás nélkül aláírják.

