[storyline]
orig = 
en = Amy hosts a traditional Victorian Christmas Eve dinner as Raj's father comes to visit, while the guys try to shoo out a bird they let into the university clean room.
hu = Raj bejelenti, hogy idén nem tud karácsony esti vacsorapartit rendezni mert a hamarosan elváló édesapja jön meglátogatni őt. Tehát Amy vállalja magára a vacsora rendezését és rögtön témát is választ: Hagyományos viktoriánus karácsony. Raj és Dr. Koothrappali ettől még kap meghívást. A parti napján Leonard és Howard dolgozik egy kísérleten egy tisztaszobában, de szükségük lesz Raj segítségére amikor a tisztaszoba egy baleset miatt már nem is nevezhető annyira tisztának, ugyanis egy galamb repült be a helyiségbe. Egymás hibáztatása helyett ki kell találniuk mit tegyenek a szennyeződés forrásával. Már majdnem sikerül megszabadulniuk a madártól, amikor déjà vu érzés fogja el őket: a probléma visszatért egy berepülő varjú képében. Penny sugallatára végül megoldják az esetet, miután emlékezteti őket az este még hátralévő részére, pedig Howard és Leonard már épp megegyeztek volna hogy közösen vállalják a felelősséget a labor tönkretételéért... \nSheldon és Amy megegyeztek, hogy karácsonykor nem ajándékozzák meg egymást, de Sheldon dühében elhatározza mégis visz neki valamit, mert így akarja megbosszulni a vacsorát és azt, hogy Amy nyilvános helyen, egy fagyöngy alatt megcsókolta. Bernadette viszi el az áruházba, ahol a Mikulással közös fényképet készíttet bekeretezve személyes üzenetével. Meglepetésére Amy imádja az ajándékát és viszonzásul egy doboz nagyi receptje alapján készült karácsonyi sütit ad neki. Mindketten boldogok, bár Sheldon rácsodálkozik a karácsonyi ajándékozás szellemére.

