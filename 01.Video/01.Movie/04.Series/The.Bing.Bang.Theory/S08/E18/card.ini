storyline_en = Tension arises when a magazine fails to mention Leonard in an article about the paper he co-wrote with Sheldon, and a blackout at Mrs. Wolowitz's home leads to a final family dinner in her honor.
storyline_hu = A Scientific American, a népszerű tudományos magazin dicséri a dolgozatot, amit Leonard és Sheldon közösen írt, de nem említik meg Leonard nevét. Seldonnak nem sikerül Leonardot megvigasztalnia a mulasztás miatt, ám Penny másképp próbálja a vigasztalást: online vásárlással. \nEközben Howard, Bernadette és Raj megérkeznek Howard anyjának otthonába, hogy a néhai holmijait selejtezzék, ám Stuart elmondja, hogy éjfél óta nincs áram a házban. A zavarodott Howard rádöbben, hogy a anyja által főzött utolsó ételek a mélyhűtőben mind tönkremennek a felolvadástól. Elhatározza, hogy gyorsan meghívja búcsúvacsorára barátait, hogy egyenek meg mindent, mivel ez olyan, mintha édesanyja még egyszer utoljára megetetné a társaságot. A vacsoránál Sheldon és Leonard azon vitatkoznak, hogy egy ötlet vagy annak a megvalósítása a fontosabb. Bernadette kizavarja Sheldont és Leonardot egy másik helyiségbe és ott nagyon leszidja őket a civakodásuk miatt. Howard megjegyzi, hogy Bernadette visítós hangja anyjára emlékezteti, bár a többiek, állításuk szerint, nem veszik észre a hasonlóságot. A vacsora végére a házban mindenki teleette magát és csak lustálkodik, így csak közepes lelkesedéssel fogadják, hogy a Physics Today online kiadása már megemlíti Leonard nevét a dolgozattal kapcsolatban, ám sokkal nagyobb a lelkesedés, amikor Bernadette talál egy kis savlekötőt.

