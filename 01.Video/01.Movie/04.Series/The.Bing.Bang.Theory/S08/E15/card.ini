[storyline]
orig = 
en = Howard receives some shocking news as everyone prepares for the re-opening of the comic book store. Meanwhile, Penny tries to teach Sheldon how to "let it go," but can't follow her own advice when she learns something infuriating about Amy.
hu = Barry Kripke megköszöni Amynek a segítséget, amit az idegsejtkapcsolatok sejtautomata megközelítésnek a húrelmélet területére való alkalmazásának az ötletével adott. Sheldont nagyon felháborítja, hogy Amy neki bezzeg sohasem segített, míg az ősellenség Kripkének igen. Erről Pennyinek is panaszkodott, aki azt tanácsolja, hogy hagyja a dolgot elmenni, ne törődjön vele, engedje el, de ennek a tanácsnak még a vizualizációja sem segített. Ehelyett Sheldon bosszúból elárulja, hogy Amy titokban egyszerűbb logikai feladványok elvégeztetésével kísérleteket végzett Pennyvel és Leonarddal, majd az eredményeket összehasonlította a labor csimpánzai intelligenciájával. Pennyt dühítette a lealacsonyító összehasonlítás, de valahogy ő sem tudta önmagára alkalmazni a saját tanácsát amit az imént Sheldonnak adott. \nEközben Stuart megnyitotta az újjáépített képregényboltját ami lenyűgöz mindenkit. Kivéve Howardot, aki felfedezi a boltban anyja régi bútorát, amit anyja az ő megkérdezése nélkül Stuartnak adott. A többszereplős vitáknak amit a bútorhasználat és a csimpánzkísérletek okán keletkeztek, egy telefonhívás vetett véget. Howard Floridából kapott egy lesújtó hírt: édesanyja elhunyt álmában. Mindenki részvétét fejezte ki. Amikor Howard és Bernadette elutaztak Floridába, a társaság többi tagja összegyűlt emlékezni és tósztot mondani, a kicsit, a "mindannyiuk édesanyja", Mrs. Wolowitzra.

