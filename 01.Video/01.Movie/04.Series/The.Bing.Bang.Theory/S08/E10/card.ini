[storyline]
orig = 
en = While Sheldon retires "Fun With Flags", Leonard, Howard and Raj look for something significant in a dead professor's research, and Bernadette finds out what her colleagues really think of her.
hu = Leonard, Howard és Raj kitakarítja a közelmúltban elhunyt Roger Abbott professzor irodáját. De ahelyett, hogy átnéznék az általuk megmentésre érdemesnek ítélt anyagokat, mindent kidobálnak. Egyszer csak Leonard megtalálja a professzor édesanyjától kapott ötvenéves ajándékát és mellé egy üzenetet, ami az egy kicsit nagyobb tiszteletre készteti a fiúkat. Továbbá egy rejtélyes feljegyzést is találnak amit nem értenek. Ez a feladvány vezeti őket az elhunyt professzor volt kollégájához, akivel hosszabb ideig az irodán is osztozott és reményeik szerint az ő segítségével némi fény derülhet a professzor életére, munkájára és a rejtélyes feljegyzésre. \nEközben Sheldon és Amy a Móka zászlókkal legújabb és egyben utolsó 232. epizódját forgatják, mivel Sheldon úgy gondolja, többé nem tud erre több időt szánni. Ezután Seldon egy új érzéssel is megismerkedik. Eközben Bernadette is megtudja, hogy mit gondolnak róla kollégái igazán.

