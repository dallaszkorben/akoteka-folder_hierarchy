[storyline]
orig = Sheldon panics when Leonard announces he has to go into the hospital for surgery. Raj discovers his parents have divorced.
en = Sheldon panics when Leonard announces he has to go into the hospital for surgery. Raj discovers his parents have divorced.
hu = Miután Leonard elmondja Sheldonnak, hogy orrsövény ferdülése miatt műtéti kezelésre jelentkezett, Sheldon meggyőződése lett, hogy Leonard lesz pont az az egy páciens a hétszázezerből, aki meghal az altatás alatt a műtét közben. Sheldon megpróbálja meggyőzni Leonardot az ő korai elmúlásáról, de ha rá hallgat, csökkenthető a kockázat a szükségtelen műtét lemondásával és egyéb rizikófaktorok kiiktatásával... Emiatt a rögeszme miatt, Leonardnak ki kell találni egy megoldást, hogyan legyen túl a műtéten anélkül, hogy Sheldon tudomást szerezzen róla. \nEközben Raj megpróbálja kitalálni milyen ajándékot adjon szüleinek a negyvenedik házassági évfordulójukra. Egy incidens Rajal Howardot és Bernadettet elgondolkoztatja, hogy milyen csoda lenne, ha nekik is egyszer lenne negyvenedik házassági évfordulójuk. És mit tehetnének meg ezért a házasságuk megszilárdítása érdekében.

