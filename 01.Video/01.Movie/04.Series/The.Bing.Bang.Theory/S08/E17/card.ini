hu = Sheldon és Amy elhatározzák, hogy kapcsolatukat továbbfejlesztik egy háziállat megvásárlásával. Sheldon azonban meggondolja magát, amikor a kiszemelt teknőc megharapja az ujját. Közben Amy lelke is megsérül, mert megtudja, hogy Sheldon a megkérdezése nélkül jelentkezett egy Mars kolonizációs pályázatra. Sheldon nem érti, hogy Amy miért nem támogatja ezt a nagyszerű lehetőséget, azonban Amy ráébreszti, hogy ő bizony a közös jövőjüket tervezi, ebbe beleértve a közös bolygót is... Aztán megegyeznek, hogy beadnak egy újabb pályázatot, ezúttal mint pár jelentkeznek és így, ha gyermekeik születnének, akkor ők technikailag marslakók lennének. \nLeonard testfestéket és vásznat vásárol magának és Pennynek a rajta történő szexelésük művészi szintre emelésére. A mű kezdeti esztétikai eredménye miatt egy kicsit csalódottak, de belevetik magukat és újra megpróbálják. A végére az "alkotás" már eléggé művészi lett, így kidobni nem akarják, inkább odaajándékozzák Sheldonnak azzal, hogy William Shatner festette. Eközben Emily egyedül hagyja Rajesht a lakásán néhány órára és miközben Raj nézelődik a személyes holmik között, véletlenül letöri a lány fiókját. Raj nem tudja megjavítani, pedig Howard és Bernadette videotelefonon instruálja. Emily mérges, amikor visszatér és kiderül, hogy Raj turkált a holmija között, de megbocsát. Apró bosszúként azzal még megtorolja, hogy megrémiszti Rajt: valami nagyon morbid van a szekrényében.

