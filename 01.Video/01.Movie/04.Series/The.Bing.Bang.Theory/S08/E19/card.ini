[storyline]
storyline_en = When Leonard and Sheldon are invited to speak at UC Berkeley, they take a detour to try and meet one of their idols. Meanwhile, while cleaning out Mrs. Wolowitz's house, a ping pong battle ensues when Howard and Bernadette argue over the fate of his TARDIS.
storyline_hu = Sheldon és Leonard úton van a Berkeley Egyetem felé, ahol előadást tartanak a közösen írt dolgozatukról. A Skywalker ranch közelében autózva elhatározzák - idejük engedi - hogy megnézik közelebbről. Sheldon reményei szerint bent akár személyesen is találkozhatnak bálványukkal, George Lucas-szal. Az őr kicselezésével (vagy csak a kaputelefon meghibásodása miatt), bejutnak a kapun a portáig, de Leonard meghátrál, elmondja az igazságot a biztonsági őrnek. Sheldon nem adja fel, megpróbál berontani a területre, de az őrök elkapják, leelektrosokkozzák. Hosszas várakozás végén rendőrségi feljelentés helyett megússzák egy figyelmeztetéssel és farmról való örök érvényű kitiltással. Hazaérvén Leonard kezdetben haragos, mivel lemaradtak a saját előadásukról, de végül elismeri, jó kis kaland és élvezetes látvány volt, ahogy Sheldont taserrel sokkolózták. \nEközben a többiek Wolowitz asszony házát takarítják, a garázsvásárra szánt kacatokat válogatják össze. Vita alakul ki Howardnak a Doctor Who TARDIS-áról illetve annak filmbeli díszletének megtartásáról. Howard megtartaná, de Bernadettnek nem kell. Megegyeznek, hogy a vitát pingpong meccsel döntik el. Penny játszik Bernadette érdekében, ellene pedig Raj Howardért. Penny vesztésre áll, ezért Bernadett cselesen kitalálja, ha Howard nem tarthatja meg, akkor akár Raj lakásához is kerülhet és jól mutatna ott a TARDIS. Raj hirtelen elfogulttá válik, már nem érdeke a pingpong nyerés, így hamar lecserélésre kerül. Penny új ellenfele Amy lesz. Amy tökéletes szervája ellen viszont Penny "izmos felsőteste" ellenére sem elég erős ellenfél, így ezzel Penny kerül lecserélésre. Végül Amy ellen Raj kerül bevetésre. Szoros küzdelem során Amy már-már nyerésre áll, de Bernadett ismét cselhez folyamodik, ugyanis ha Howard nem tarthatja meg a díszletet, akkor Amy is felhasználhatja a TARDIS-t a hálószobája bejáratához, ami serkentőleg hathat Sheldon aktivitására. Amy veszít pingpongban, ezzel megnyerte a TARDIS-t. Végül Amy is csalódott kissé, amikor Sheldon ront be Amy TARDIS bejáratú hálószobájába a Doctor negyedik reinkarnációjaként és rögtön távozik is, mert otthon hagyta a szónikus csavarhúzóját.

