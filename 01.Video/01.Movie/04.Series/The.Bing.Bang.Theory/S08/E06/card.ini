[storyline]
orig = Sheldon and Raj test whether they could survive a dark-matter research expedition in a salt mine by simulating the conditions in a steam tunnel. Meanwhile, Leonard and Penny seek advice from Howard and Bernadette when they argue about money.
en = Sheldon and Raj test whether they could survive a dark-matter research expedition in a salt mine by simulating the conditions in a steam tunnel. Meanwhile, Leonard and Penny seek advice from Howard and Bernadette when they argue about money.
hu = Sheldon új kutatási területe, a sötét anyag kutatás még viszonylag újdonság, ekkor Raj hall egy úttörő munkáról egy bányában, ami tudományos áttörés lehetőségével kecsegtet a sötét anyag kutatás mind elméleti-fizikai, mind asztrofizikai területén. Raj javasolja (Sheldon sötétségtől való félelme ellenére), hogy vegyenek részt ebben a munkában. De előbb Sheldon és Raj egy közműalagútban a sötét, meleg, párás körülmények szimulálásával tesztelik, hogyan tudnák túlélni a kutatási expedíciót a sóbánya mélyén 12 órán keresztül. A teszt alatt csakis egymásra vannak utalva, van idejük gondolkodni nem csak a sötét, meleg, párás, WC nélküli körülményekről, hanem azon is túl... Eközben Leonard és Penny Howardtól és Bernadettől várnak tanácsot amikor a pénzről vitáznak. Ugyanis Penny eladta azt az autót amit Leonardtól a szereplő válogatásokhoz és állásinterjúkra járáshoz kapott, mivel az új orvoslátogató állásához céges kocsi is jár, így az ajándék kocsiért kapott pénzt visszaadja Leonardnak.

