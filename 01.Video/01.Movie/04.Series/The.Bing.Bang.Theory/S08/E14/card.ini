[storyline]
storyline_en = Leonard and Sheldon defend themselves against criticism from an online bully, while the girls confront embarrassing moments from their pasts.
storyline_hu = Pennyvel egy hétköznapi beszélgetés közben, Leonard úgy hiszi, hogy rájött egy forradalmian új, tudományos ötletre az aktuális kutatásával, a szuperfolyékony vákuumelmélettel kapcsolatban. Az ellenőrzés miatt rohan Sheldonhoz az ötletét előadni és várja lakótársa visszaigazolását. Sheldonnak is tetszik a teória, el is végzi az ellenőrző számításokat, még az éjszaka kiegészíti a papírmunkát, így lett Leonard ötlete immár a Sheldon és Leonard közös ötlete. Annak érdekében, hogy más valaki meg ne tudja előzni őket, nyomban elküldik együtt a tanulmányt az online egyetemi pre-print szerverre. A kvantumnapló fizikai blogon történő publikálás utáni visszajelzések a dolgozatra egybehangzóan pozitívak... kivéve egy névtelen kommentátorét, aki kigúnyolja Sheldont és Leonardot. Sheldon kifejezetten nem bírja elviselni, ha a munkáját rágalmazzák és ez a szavak online háborújához vezet az ismeretlen kommentelővel. Végül kiderül, hogy az ismeretlen kommentelő maga Stephen Hawking professzor és csak unalmában ugratta a fiúkat a kommentjeivel, egyébként elismerését fejezte ki munkájuk iránt. Eközben Penny, Bernadette és Amy egymás piszkálásával eldöntik, milyen filmet nézzenek a saját csajos estéjükön. Bernadette és Amy két oldalról támadva Penny ellen, elhatározzák, hogy megkeresik Penny legutolsó, gorillás filmjét a neten és azt fogják megnézni, Penny heves tiltakozásának ellenére. Ezután Penny talál a neten egy régi videó felvételt a fiatalabb Bernadette szépségversenyéről. Végül Bernadette fedi fel az Amy által írt, romantikus A farm, ahol élünk fanfiction novellájáról a leplet, ahol a történet igazából róla és az időutazó Sheldonról szól...

