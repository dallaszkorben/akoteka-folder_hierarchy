[storyline]
storyline_en = When Howard hooks up with Penny's old friend, his absence in the gang causes problems for the rest of the guys.
storyline_hu = Penny egyik bulizós barátnője Nebraskából, Christy, összejön Howarddal. Christy bárkivel lefekszik, aki vásárolgat neki, és amikor ezt Howard hallja Pennytől, azonnal kihasználja a lehetőséget. Átveszik az uralmat Penny lakása felett, ezért Penny Leonardnál és Sheldonnál alszik éjszaka. Howard elmegy, ezután Penny átveszi a helyét a Halo 3 nevű játékban, ami meglepően jól megy neki, Sheldon nem kis bosszúságára, akit többször is szabálytalanul megfragel. Sheldont zavarja, hogy csak hárman vannak, mivel a Halo 3 multiplayerével játszanak, más csapatok ellen, és ehhez szükséges egy negyedik fő. Később megint elhívják Pennyt Halot játszani, aki nem fogadja el a meghívást, mivel táncolni megy. Utána elmennek Howardért, hátha van valami kis esélye, hogy otthagyja Christyt a Halo miatt. De nincs szükség rábeszélésre, mert Howard kiállhatatlan anyja és Christy (aki szintén nem egy angyal) összevesznek.

