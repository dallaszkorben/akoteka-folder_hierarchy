hu = Két briliáns („közös IQ-juk 360”), fiatal fizikus, Leonard és Sheldon, akik azon „ragyogó elmék” közé tartoznak, akik tudják, hogyan működik az univerzum. De a PhD-jük nem segít nekik, hogyan viselkedjenek a többi emberrel, főképp a nőkkel. Minden megváltozik, mikor a szabad lelkű, frissen pasi nélkül maradt szépség (Penny) a szomszédjuk lesz. Amikor Leonard és Sheldon találkozik Pennyvel, Leonard egyből érdeklődni kezd a lány iránt („A gyerekeink okosak és szépek lesznek.”), de Sheldon fél, hogy a barátja egy olyan ábrándot űz, ami sosem válik valóra („De főleg képzeletbeliek.”) Leonard és Sheldon az éjszakáit Klingon Scrabblet játszva tölti társadalmi életre alkalmatlan barátaival, akik szintén kockák, Howard Wolowitz-cal (aki folyton nőt keres magának) és Rajesh Koothrappalival (aki enyhe személyiségzavara miatt képtelen nőkhöz beszélni). Azonban Leonard úgy látja, hogy Pennyben rengeteg lehetőség rejlik, többek között maga a szerelem. Leonard annyira belebolondult Pennybe, hogy miután hagyja, hogy használja az ő tusolójukat (mivel Pennyé eltörött), beleegyezik, hogy megpróbálja visszaszerezni a lány tévéjét annak volt barátjától, Kurttől. Leonard próbálkozása megbukik, majd ő és Sheldon, aki bár nem akart, de mégis vele tartott, nadrág és tévé nélkül térnek vissza. Penny nagyon sajnálja az egészet, ezért meghívja őket és barátaikat egy vacsorára.

