[storyline]
storyline_en = Sheldon becomes so intent on demonstrating his intellectual superiority over the other guys that they kick him off the Physics Bowl team and replace him with his nemesis, Leslie.
storyline_hu = A fiúk egy fizikai versenyen vesznek részt. Sheldont kizárják a csapatukból, ezért úgy dönt, saját csapatot alapít, és így száll szembe a többiekkel. Sheldon helyét Leslie Winkle veszi át Leonardék csapatában. Sheldon saját csapatot szerez az egyetem takarítószemélyzetéből. A végső és döntő kérdés egy nagyon nehéz integrálegyenlet, amit senki nem tud megoldani, csak Sheldon akcentussal beszélő csapattársa, aki hazájában, Oroszországban asztrofizikus volt, de nem tudott megélni belőle. Sheldon nem hiszi, hogy bárki más okosabb lehet nála, ezért azt kéri a bírától (Dr. Gablehouser), hogy hagyja figyelmen kívül a választ, azonban a válasz jó volt. A versenyt így Leonard és csapata, a P. M. S. nyeri (Perpeetum Mobile Sereg, szójáték a premenstruációs szindróma rövidítésével való összecsengésre).

