[storyline]
storyline_en = When Sheldon gets sick, Leonard, Howard and Raj go AWOL, leaving a reluctant Penny to deal with him.
storyline_hu = Sheldon influenzás lesz, emiatt még kibírhatatlanabbul viselkedik, mint szokott. Leonard elmenekül. Azt hazudja, hogy dolgozik, de közben a Majmok bolygója-összest nézi egy moziban Wolowitz-cal és Koothrappalival. Sheldon Pennyre marad. A moziban Howard rálép Leonard szemüvegére, aki ezért kénytelen hazamenni. Észrevétlenül szeretne belopózni a lakásba, de Penny felfedezi őt. Végül Leonard sorsába beletörődve gondoskodik a nyafogó Sheldonról. Az epizód alatt megtudjuk, hogy Sheldon felcímkézte a konyhai edényeket, azok mire használandók. Leonard utólag értesül arról, hogy némelyik edény, pl. a palacsintatészta-keverő, nem a főzésre szolgál, mivel Sheldon ágytálként használja, amikor beteg.

