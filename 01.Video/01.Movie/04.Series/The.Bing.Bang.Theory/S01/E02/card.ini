en = Penny is furious with Leonard and Sheldon when they sneak into her apartment and clean it while she is sleeping.
hu = Sheldon és Leonard felvisz Penny lakásába egy csomagot, ami neki érkezett. Sheldont nagyon zavarja, amikor meglátja, hogy Penny lakása mennyire rendetlen. Még aznap este, mikor Leonard alszik, Sheldon besurran Penny lakásába, majd kitakarítja azt és rendet rak. Leonard rajtakapja és megpróbálja leállítani, de Sheldon hajthatatlan. Másnap reggel rájukordít, majd Leonard suttogva kérdezi Sheldontól, hogyan jöhetett rá a lány, hogy ők tették. (Sheldon hagyott egy ruhaelrendezési tervet Penny szekrényében.) Sheldon odamegy bocsánatot kérni, de Penny nem hisz neki és mérges marad. Később Leonard megy bocsánatot kérni, akit Penny megölel és azt mondja, hogy „Semmi baj.”

