[storyline]
storyline_en = Leonard, Howard and Raj fight over Sheldon's twin sister when she arrives in town. Raj takes part in a drug trial to suppress his selective mutism.
storyline_hu = A többiek megdöbbenésére Sheldon bemutatja a vonzó ikertestvérét, Missy-t. A fiúk megpróbálnak ráhajtani Missy-re, akit végül Penny ment meg. Raj gyógyszeres kezelést vállal, hogy beszélni tudjon Missy-vel, de amint elmúlik a gyógyszer hatása, Raj megint elnémul. Leonard bebeszéli Sheldonnak, hogy Missy bátyjaként joga van eldönteni, kivel fekszik le a húga. Sheldon nem képes barátait megakadályozni abban, hogy udvaroljanak Missynek (Sheldon ugyanis egyiküket sem tartja szóba jövő partnernek), de erre nincs is szükség, mert Missy lekoptatja őket, végül pedig ágyékon rúgja az bátyját, amikor megtudja, hogy beleszólt a magánéletébe.

