[storyline]
orig = 
en = After returning from the North Pole, a conflict among the guys sends Sheldon back to Texas and interferes with Leonard's reunion with Penny.
hu = Az Északi-sarkról hazaérve Sheldon megtudja, hogy Howard és Raj meghamisították a kísérletet, mert Sheldon elviselhetetlen volt, amikor nem a várt eredményeket kapta. Sajnos Sheldon már írt a Caltech egyetemre és bejelentette a húrelmélet sikeres bizonyítását, amiért már a zsebében érezte a fizikai Nobel-díjat. A szégyen miatt felmond az egyetemen, és az anyjához költözik, akivel az őt visszatérésre csábító barátai szeme előtt hamar összeveszik (anyja kreacionista, Sheldon pedig evolucionista) és visszaköltözik Kaliforniába. Mint kiderül, ez a veszekedés is arról szólt, milyen jól ismerik az anyák a fiaikat, és csak jót akarnak nekik. Eközben Leonard és Penny kapcsolata sok viszontagság után révbe ér, az együttlét után azonban mindketten kínosan érzik magukat.

