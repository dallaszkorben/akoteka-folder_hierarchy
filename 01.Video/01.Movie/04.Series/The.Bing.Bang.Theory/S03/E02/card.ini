[storyline]
orig = Leonard and Penny's first night together goes awkwardly. Sheldon and Howard wager on the species of a cricket.
en = Leonard and Penny's first night together goes awkwardly. Sheldon and Howard wager on the species of a cricket.
hu = Leonard és Penny kapcsolata változásokon megy keresztül. Kellemetlenül érzik magukat a történtek miatt, nem tudnak felengedni egymás társaságában ezért sokat isznak a következő randijukon. Mivel ez sem működik, úgy döntenek, ismét csak barátok lesznek. Amint ezt kimondták, mindketten meggondolják magukat, és ismét adnak egy esélyt a kapcsolatnak. Sheldon és Howard a legértékesebb képregényeikkel fogadnak egy tücsök faját (mezei vs. pirregő) illetően. Végül beviszik a tücsköt az egyetem rovarszakértőjéhez, aki Howard javára dönt, így Sheldon elveszti banki széfben őrzött egyik képregényét.

