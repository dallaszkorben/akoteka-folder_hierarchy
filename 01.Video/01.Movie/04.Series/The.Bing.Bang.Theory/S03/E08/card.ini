storyline_en = Penny is forced to turn to Sheldon for help when she dislocates her shoulder in the bathtub. Meanwhile, the rest of the guys accidentally get stoned in the desert while waiting for a meteor shower.
storyline_hu = Leonard, Raj és Howard kempingezni mennek, hogy lássanak egy meteorzáport, de mindhárman kikészülnek a közeli kempingezőktől kapott "varázs"-sütiktől. Otthon Penny megcsúszik a zuhany alatt és kificamítja vállát, Sheldonnak kell őt kórházba vinnie. A kórházba vezető út lassú és Penny számára nagyon idegesítő, mivel Sheldon (amint ez egy előző epizódból kiderült) genetikailag képtelen volt megtanulni autót vezetni.

