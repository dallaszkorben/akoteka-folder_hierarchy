[storyline]
storyline_en = Sheldon is forced to work with Kripke on a project and must concoct an elaborate lie when he can't hold up his end of the work. Howard and Raj get superhero figurines made of themselves.
storyline_hu = Sheldonnak közösen kell dolgoznia legnagyobb riválisával Kripkével a fúziós reaktor témáján. Később rosszul érinti, amikor felismeri, hogy Kripke munkája jobb az övénél. Szerencséjére Kripke azt feltételezi, hogy Sheldon energiáit az Amy-vel folytatott szexuális kapcsolat foglalja le. Sheldont megnyugtatja, hogy Kripke nem tartja őt butának, és a nemlézető szexuális életét ecseteli a kollégájának, mert Kripke hevesen érdeklődik a részletek iránt. Eközben Howard és Raj befektet 5000 dollárt egy használt 3D nyomtatóba, amit arra használnak, hogy őket ábrázoló akciófigurákat nyomtassanak. Bernadette-nek nem tetszik a költekezés, így Howard eladja a részét Raj-nak. Penny és Leonard rákérdez Sheldonra, lehetségesnek tartja-e, hogy valaha lefekszik Amy-vel, mire Sheldon azt válaszolja, hogy: igen. Megj.: Kripke magyar hangja megváltozott, aki nem raccsol annyira.

