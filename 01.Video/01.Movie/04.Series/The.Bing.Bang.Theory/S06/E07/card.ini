en = Howard makes a decision whether or not to move out of his mother's house, while Sheldon is caught in the middle of an argument between Amy and Wil Wheaton.
hu = Sheldon meghívja Wil Wheatont egy speciális "Móka és zászlók" adásra, ami a Star Trek zászlóiról szól. Amy, aki rendezi az adást, mondvacsinált kifogásokat tesz Wheaton megjelenésével kapcsolatban, végül Wheaton „seggfej”-nek nevezi Amyt, aki ezért arra kéri Sheldont, hogy álljon ki mellette. Sheldon ezt nem hajlandó megtenni, Amy elviharzik, és a fiú két tűz közé kerül. Miután egy sikertelen kísérletet tesz Amy meggyőzésére (arról hogy Wil milyen nagyszerű színész), a Cheesecake Factory-ba megy, és Pennyvel osztja meg bánatát. Penny is őt hibáztatja azért, mert nem védte meg a barátnőjét, és azt javasolja, hogy egyszerűen kérjen tőle bocsánatot. Beszélgetésük alatt Sheldon leissza magát, mert Penny „Long Island teát” ad neki (ami alkoholt is tartalmaz) sima tea helyett, mert Sheldon valami erősebbet kért a szokásos kamillateája helyett. Sheldon részegen felkeresi Wheatont, és felszólítja, hogy kérjen bocsánatot Amy-től. Wil ezt meg is teszi, aki nagyon meglep Sheldon viselkedése. Különös tekintettel arra a momentumra, amikor a fizikus lehányja a bokrait. Később Sheldon és Amy egy másik sztárral, LeVar Burtonnel forgatják le a "Móka és zászlók" következő részét, akivel Amy szintén nem jön ki jól. Eközben Howard Bernadette-hez költözik, miután a lány emlékeztette, megígérte, miután visszatér az űrből, összeköltöznek. Kipakolás közben előkerül Howard bűvész-felszerelése. A fiú feleleveníti, hogy mindig ezzel vidította fel az édesanyját, miután az apja elhagyta őket. Ezt hallván Bernadette visszamegy Howarddal az édesanyjához, mert elszomorította a történet.

