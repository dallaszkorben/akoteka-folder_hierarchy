[storyline]
storyline_en = The gang are drawn into a fight between Howard and Sheldon over Sheldon's vacant parking spot at the university.
storyline_hu = Howard vásárol egy új autót, abból a pénzből, amit az űrutazásért kapott. Az autóhoz kap egy új parkolóhelyet is az egyetemnél, amit azonban korábban Sheldonnak utaltak ki, bár ő sosem használta, autója sincs, és vezetni sem tud. Sheldon azonban ragaszkodik a helyéhez, mert előnyösnek tartja, és megpróbálja visszaszerezni. Először ellopja Howard Vasember sisakját (azzal az indokkal, hogy Howard azt nem használja, hiszen nem ő a Vasember), amit Wolowitz úgy bosszul meg, hogy elviszi Sheldon diplomáját, majd meztelen fenékkel ül le Sheldon helyére a kanapén, illetve az ölébe teszi Sheldon laptopját... szintén alsónadrág nélkül... A csata a lányokra is kiterjed: Amy az éjszaka közepén kimegy Sheldonnal az egyetem parkolójába, hogy visszafessék Sheldon nevét a tulajdonos nevét jelző betonra. Aztán a lány ott is hagyja az autóját a helyszínen, közvetlen miután megmutatta Sheldonnak frissen gyantázott lábait. Reggelre Bernadette elvontattatja Amy autóját, aki elmegy számon kérni a dolgot. Ebből viszont egy baleset következik: Amy véletlenül Penny-nek húz be egy hatalmasat a táskájával, akit kórházba kell vinni emiatt. Másnap reggel Sheldon székestül telepszik ki a parkolóhelyre, ezzel bizonyítván Howardnak, hogy ő igenis használja azt a helyet. Howard erre megpróbálja autóval eltolni onnan Sheldont (és a székét), ennek Leonard vet véget, aki rávilágít, hogy nem szabadna egy parkolón így vitatkozni. Sheldont ez nem győzi meg, meztelenül beül Howard kocsijába. A helyzetet végül Raj-nak sikerült megoldania, hatva Sheldon hiúságára. Howardé lehet a hely mindaddig, amíg Sheldon nem szerez autót (vagy egy Batmobilt). Az epizód végén Sheldon egy tisztítóba viszi a párnáját, amin Howard ült meztelenül, illetve a tisztítós fiára próbálja rásózni csúcsszuper kétéves laptopját, ami az ellenlábasa péniszével érintkezett.

