[storyline]
orig = 
en = Penny enrolls in a college class and keeps it a secret from Leonard. Sheldon causes conflict with Dr. Stephen Hawking over an online game.
hu = Penny visszatér az iskolapadba, hogy történelmet tanuljon, és leérettségizzen. Szeretné ezt titokban tartani Leonard előtt, azért, hogy ne izgassa ezzel a fiút, de Bernadette és Amy tanácsára végül elmondja neki. Éjszaka Leonard titokban elolvassa Penny dolgozatát, és nem bírja ki, belejavít, gyakorlatilag egy új dolgozatot készít. Reggel mutatja meg a lánynak, aki ezért nagyon kiakad, és kijelenti, hogy önerőből fogja végigcsinálni az iskolát, nincs szüksége segítségre. Be is adja a saját dolgozatát, és később újságolja Leonardnak, hogy négyes alát kapott rá. Utólag kiderül, Bernadette és Amy írta a dolgozatot (sőt az is, hogy direkt tettek bele hibákat, ne legyen gyanús, hogy túl jó). Sheldon egy online játékot játszik Stephen Hawking ellen. Sheldon nagyon örül az új barátjának, ám egyszer Hawking váratlanul befejezi a játékot, nem lép többet. Howard (aki már korábban dolgozott együtt vele) elmondja Sheldonnak, hogy Hawking utál veszíteni, és azért nem játszik vele, mert Sheldon folyton legyőzi. Ezért Sheldon, hogy megtartsa a barátságot, hagyja nyerni Hawkingot. Ebből az kerekedik ki, hogy este Sheldont felhívja telefonon Hawking, hogy kigúnyolja, amiért veszített.

