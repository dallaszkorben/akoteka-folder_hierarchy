[storyline]
orig = 
en = Leonard moves in with Penny after a fight with Sheldon, which causes Amy to want to move in with Sheldon. Meanwhile, Raj has a frightening experience with Howard's mother.
hu = Leonard a Harry Potter 6. részét olvassa e-könyv olvasón, és nagyon megharagszik Sheldonra, mert lelő egy fontos poént (hogy Dumbledore meghal). Annyira összevesznek, hogy Leonard úgy dönt, átköltözik Pennyhez. A lányt ez váratlanul éri, és Sheldont is csak addig nem zavarja különösebben, amíg Amy nem kap az alkalmon és nem jelenti be, hogy ő szívesen beköltözik hozzá. Ezért Penny és Sheldon közösen dolgozik azon, hogy Leonard visszaköltözzön, természetesen mindketten a másikra hivatkoznak. Howard és Bernadette elutazik, ezért Howard Raj-ot kéri meg, hogy este nézzen be az anyjához. Mrs. Wolowitz Raj-dzsal szeretné pótolni a "kirepülő" Howardot, ezért válogatott ételekkel kényezteti és szó szerint "fogjuk ejti", mert a ruháit tisztítóba adta. Amikor Raj megpróbál kimászni az ablakon pizsamában, Mrs. Wolowitz visszahúzza.

