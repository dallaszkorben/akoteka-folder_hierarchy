[storyline]
orig = 
en = Howard is offended when his return from space is met with little fanfare. Penny and Amy take on Sheldon and Leonard during game night.
hu = Miután Leonard és Sheldon csúfos vereséget szenved Penny és Amy ellen a Pictionary nevű játékban, Penny pedig azt állítja, hogy bármi más játékban is győznének, egy csomó játékban összemérik erejüket. Először Leonard és Amy játszik szemüveg nélkül "Hol van Waldo"-t, amit Amy nyer meg, majd Penny és Sheldon méri össze erejét egy matekfeladat megoldásában úgy, hogy előtte egy percen át pörögtek, hogy elszédüljenek. Ismét a lány nyer. Később ugyanígy történik a birkózó meccsen is, utolsó feladat pedig pite evés, kéz nélkül. Eközben Howard hazatér az űrutazásról, és nagy ünnepélyes fogadtatásra számít. Ehhez képest csak Bernadette vár rá a reptéren. A lányhoz tartanak, hogy megkezdjék az esküvő utáni mézesheteiket, Bernadettet viszont allergia gyötri, és elalszik percekkel azután, hogy lefekszenek. Howard hazamegy az édesanyjához, és meglepődve tapasztalja, hogy az viszonyt kezdett a fogorvosával, míg távol volt. Ezután Raj-hoz megy, ahol Stuartot találja, és úgy érzi, hogy a képregényboltos már pótolta őt Raj legjobb barátjaként, mert ők közös programot szerveztek aznap estére. Végül Leonardék lakására megy, ahol épp a piteevés zajlik, és a nagy izgalmak közepette elzavarják. Így kénytelen az estét magányosan tölteni egy étteremben, ahol legalább a felszolgálónő felismeri, hogy űrhajós.

