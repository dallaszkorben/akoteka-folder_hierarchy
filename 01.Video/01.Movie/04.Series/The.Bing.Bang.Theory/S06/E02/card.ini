[storyline]
storyline_en = Penny continues to have doubts about her relationship with Leonard. Meanwhile, Howard becomes the target of practical jokes on the space station.
storyline_hu = Az esküvői ajándékok bontogatása közben Penny elmondja Bernadette-nek, hogy nem biztos az érzéseiben Leonarddal kapcsolatban, és lehet, hogy ismét szakít vele. Megkéri Amy-t és Bernadettet, hogy erről ne beszéljenek senkinek, Amy viszont elmondja Sheldonnak. Mivel Sheldon képtelen titkot tartani, furcsán kezd viselkedni, zavaros utalásokat tesz a barátjának a Transformersekről, Leonard azonban félreérti a célzást, és azt hiszi, hogy Sheldonnak emberi érzései kezdenek lenni Amy hatására. Sheldon nem bírja a nyomást, az éjszaka közepén beállít Pennyhez, és megkéri, hogy ne szakítson Leonarddal, az érzéseitől függetlenül, mert ő, Sheldon nem bírja a változásokat. (A végén pedig így fogalmaz: "Kérlek ne bántsd a barátomat"). Penny ennek ellenére a szakítás mellett dönt, másnap viszont amikor épp készül a bejelentésre, Leonard szomorú tekintete miatt inkább lefekszik vele, és folytatja a kapcsolatot. Eközben Stuart csatlakozik a csapathoz, mint Raj barátja, Sheldon pedig azt a feltételt szabja, hogy úgy kell viselkednie, mint Howardnak. Ez magában foglalta azt is például, hogy Stuart melyik kártyát játszhatja ki a játékuk során. Howard még mindig az űrben van, és egyre rosszabbul érzi magát, mert a társai folyton piszkálják és gúnyolódnak rajta. Bernadette ellenállásra buzdítja, és felajánlja, hogy beszél valakivel a NASA-tól, de kiderül, hogy Howard anyja ezt már megtette.

