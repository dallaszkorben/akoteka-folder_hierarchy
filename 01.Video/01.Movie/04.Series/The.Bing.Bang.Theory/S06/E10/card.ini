hu = Howard és Bernadette Bernadette szüleinél vacsoráznak. Howard képtelen összebarátkozni az apósával, Mike-kal, akivel egy egészen egyszerű hétköznapi beszélgetést sem tud lefolytatni, mert egyáltalán semmi közös témájuk nincs. Bernadette felveti, hogy az édesapja vigye magával Howardot horgászni, hogy jobban megismerhessék egymást. Az ötletért sem Mike, sem pedig Howard nem rajong. Howardnak fogalma sincs, hogyan kell horgászni, és mivel sem Raj, sem Leonard nem ért a témához, Penny segítségét kérik. A lány részletesen megmutatja Howardnak, hogyan kell a kukacot a horogra tűzni, és a kifogott halat hogyan kell kibelezni. A bemutató közben mindhárom fiú többször is majdnem rosszul lesz. Az indulás napján Mike bevallja Howardnak, hogy csak a felesége nyomására ment bele a közös horgászatba. Ekkor döbbennek rá, hogy végre van bennük egy közös pont, hiszen Howard is csak azért megy, hogy Bernadette-nek megfeleljen. Megállapítják, hogy mindkettejüknek domináns felesége van. A két férfi úgy dönt, hogy inkább egy kaszinóba mennek, ahol kockajátékot lehet játszani, amire Mike megígéri, hogy megtanítja Howardot. Amy megbetegszik, Sheldon pedig a Kapcsolati Szerződésükben foglaltak szerint ápolja, és gondját viseli. Amy nagyon élvezi, hogy Sheldon törődik vele, hiszen ha nincs a betegség, Sheldon sosem viselkedik ilyen gyöngéden. Habár már felépült, tovább színleli a betegséget: különösen élvezi a mellkas bedörzsölését és a segítséget a kádban való fürdésnél. Sheldon megkérdezi tőle, ismeri-e a placebo-hatást, majd eléggé átlátszó trükkel azt akarja elhitetni vele, hogy egy tic-tac tabletta nagy hatású, kísérleti gyógyszer. Amy másnap lebukik azonban, mert Sheldon aggodalmában, hogy nem segítenek a gyógymódjai, titokban nyálmintát vett Amytől, és bevizsgáltatta. Amy elnézést kér, Sheldon viszont mindenképpen meg akarja büntetni. Tudtán kívül ezzel is örömet szerez a lánynak, ugyanis az elfenekelést választja büntetésnek. Az epizód végén Amy Sheldon ölében fekszik, Sheldon elfenekeli, miközben Amy hangulatos zenét tesz a háttérbe.

