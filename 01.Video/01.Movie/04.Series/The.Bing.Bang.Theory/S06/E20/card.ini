hu = Megüresedik egy örökös állás az egyetemen, amire Sheldon, Leonard, Raj és Kripke is pályáznak. Mindenki próbál a döntőbizottság előtt jobb színben feltűnni, természetesen minden rosszul sül el. Leonard rosszul lesz az edzőteremben, Sheldon ismét olyan helyzetbe keveri magát a Gyökerek című filmmel mint ajándékkal, hogy rasszistának tűnik, Raj pedig másfél órás filmet készít magáról. A küzdelembe a lányok is beszállnak, végül pedig mindhármuknak marad esélye az állásra. A záró jelenetben Sheldon köszönetet mond a személyügyes nőnek, akit bizalmas kézfogással ismét megsért afro-amerikai származására utalva. Ennek ellenére ő mindhármukat javasolja az állásra.

