[storyline]
orig = 
en = Amy tries to help a depressed Sheldon find closure when one of his favorite TV shows is canceled. Raj becomes paranoid when he finds Lucy's blog.
hu = Sheldon megtudja, hogy az egyik sorozatát törölték, és nem fejezik be a történetet. Amy különböző gyakorlatokkal megpróbálja kigyógyítani Sheldont a lezárásokhoz való beteges ragaszkodásból. Leonard egyik kedvenc sorozatát, a Buffy-t nézi meg Pennyvel, azt remélve, hogy a lány is annyira fog rajongani érte mint ő. Penny elszomorodik, amikor rájön, hogy ő nem képes semmiért sem úgy rajongani, mint a barátja, rövid gondolkozás után azonban rájön, őt mi élteti. Raj rendezni próbálja kapcsolatát Lucyvel, aki azt írta róla a blogjában, hogy nőies, Raj ezért férfiasabbnak akar látszani.

