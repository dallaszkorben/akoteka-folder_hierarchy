[storyline]
orig = 
en = Penny gets more than she bargained for when Leonard agrees to meet with a psychiatrist on her behalf to make a sale. Meanwhile, Sheldon and Raj collaborate on an astronomical discovery, and Howard and Bernadette's happiness is short-lived after Stuart moves out.
hu = Amy elutazik egy neurobiológiai konferenciára, és a szállodai szobájából többször felhívja video-chat-re Sheldont. Sheldon unatkozik, ezért megkéri a többieket, hogy szórakoztassák valamivel. Howard megjegyzi, hogy ők házfelújításba kezdtek, amihez elkelne a segítség, de Sheldon inkább Raj javaslatát fogadja el, aki meghívja az űrtávcső adatainak elemzésére. \nPenny gondban van, mert egy pszichiáter nem hajlandó őt fogadni, mint orvoslátogatót, ezért ráveszi Leonardot, hogy menjen el az orvoshoz mint páciens, és hozza szóba Pennyt. Stuart bejelenti, hogy elköltözik Howard és Bernadette lakásából, aminek ők nagyon örülnek, de próbálják titkolni. Pár nap múlva azonban már hiányzik nekik, hogy nincs ott. Leonardot fogadja a doktornő és Leonard végre kipanaszkodhatja magát az anyja szigorú nevelése miatt. Sheldon játszi könnyedséggel felfedez egy új kisbolygót Raj hathavi adataiban mintázatot keresve. A kisbolygót Amy után nevezi el. A pszichiáter végül fogadja Pennyt is, de átlát a szitán, hogy Leonardot ő küldte hozzá. Penny a Leonarddal való kapcsolatukat elemzi vele. Stuart éjszaka visszalopózik Howard és Bernadette hálószobájába, és miközben alszanak, megjegyzi, hogy ez a látvány hiányzott neki.

