[storyline]
orig = On Thanksgiving, Sheldon and Amy try to spend time together as friends and go to an aquarium, Howard reluctantly agrees to volunteer at the soup kitchen with Bernadette, Raj and Emily, and Penny discovers that Leonard knows more about her than she thought.
en = On Thanksgiving, Sheldon and Amy try to spend time together as friends and go to an aquarium, Howard reluctantly agrees to volunteer at the soup kitchen with Bernadette, Raj and Emily, and Penny discovers that Leonard knows more about her than she thought.
hu = Sheldonnak van két jegye a hálaadás-napra egy Vízivilág vacsorára, és mivel senkinek nem kellenek a jegyek, ezért Amyt hívja fel, hogy mint barátok menjenek el. \nLeonard és Penny a lakásban közösen főznek az ünnepre, közben apró titkok derülnek ki, például hogy Leonard elolvasta Penny naplóját, és Pennynek nem tetszik az ajándékba kapott narancssárga hálóinge. Leonard kárpótlásul felveszi a hálóinget és azt javasolja, hogy Penny fényképezze le, és tegye fel a képet a Facebook-ra, de Penny nem akarja. A többiek pont akkor érnek haza, amikor Leonard ebben a női hálóingben van. Bernadette kitalálja, hogy menjenek el egy szükségkonyhára segíteni. Raj és párja is velük tartanak, Howardnak azonban nem sok kedve van a dologhoz, pláne, amikor kiderül, hogy mosogatniuk kell több órán keresztül. Váratlanul azonban megismerkedik Elon Muskkal, aki szintén a szükségkonyhán dolgozik. Amy felhívja Sheldont, elmondja neki, hogy jól érezte magát, és azt javasolja, hogy folytassák a kapcsolatukat, Sheldon azonban azt akarja, hogy csak barátok maradjanak.

