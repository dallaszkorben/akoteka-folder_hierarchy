[storyline]
orig = 
en = Leonard, Sheldon, and Howard run into problems when they file for a patent for their infinite persistence gyroscope. Meanwhile, the girls give Raj dating advice when Emily reaches out to him after their breakup.
hu = Howard, Leonard és Sheldon közösen kidolgoznak egy elméletet egy szuperfolyékony hélium kvantumállapotain alapuló giroszkóp megvalósításáról. Azonban az egyetem, ahol mindhárman dolgoznak, Howardnak nem akar adni semmit, amikor be akarják jegyeztetni a szabadalmukat. Ezért elhatározzák, hogy szerződést kötnek egymással és egyenlően fognak részesedni az esetleges anyagi haszonból. Bernadette-nek fenntartásai vannak a szerződéssel kapcsolatban a korábbi tapasztalatai alapján, ezért beleveszik a szerződésbe, hogy Sheldon nem fogja sértegetni Howardot. Sőt, Sheldon saját elhatározásából még a jövedelme egy részét is felajánlja Howard és Bernadette születendő gyermeke taníttatására. \nKözben Raj azon őrlődik, hogy a Emilytől a szakításuk után kapott egy csomagot, amiben egy drága szextáns van. A három nő ellenzi, hogy Raj erre kedvezően reagáljon és ő maga is elismeri, hogy könnyen manipulálható. Közben Claire is felhívja, aki közli vele, hogy szakított a barátjával, akit a múltkor visszafogadott és szeretne találkozni Raj-dzsal. Raj elindul kocsival Emilyhez, de útközben a két nő között nem tudja, hogy döntsön, mindkettővel több alkalommal beszél. Végül elégedetten Emily ágyában köt ki.

