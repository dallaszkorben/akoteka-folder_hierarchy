[storyline]
orig = 
en = Sheldon is thrilled when his Meemaw comes to visit, but his excitement quickly fades when she butts heads with Amy. Meanwhile, Raj meets a girl at the comic book store who makes him question his relationship with Emily.
hu = Megérkezik látogatóba Sheldon nagymamája, akit ő Mimónak nevez. Kivételesen kedvesen bánik vele, azt is megengedi, hogy a kanapén az ő helyére üljön. Sheldon bemutatja neki Amyt, de Mimó azt mondja, nem szimpatikus neki a lány, és nem szeretné, ha a családi jegygyűrűt Sheldon neki adná. Később azonban elfogadja a lányt. \nHoward és Raj a képregényboltban összefutnak egy szőke nővel (a neve Claire), aki elmondása szerint forgatókönyv-író. Amikor meghallja, hogy Raj asztrofizikus, megkéri, hogy találkozzanak egy kávé mellett, mert Raj a szakmai tanácsaival segíteni tudna a forgatókönyve megírásában. Rajban felmerül a gyanú, hogy a nő randizni akar vele, ezért gyorsan tisztázza, hogy neki barátnője van. Ennek ellenére fantáziálni kezd, és látja maga előtt, amint már két közös gyerekük van.

