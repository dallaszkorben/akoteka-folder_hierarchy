storyline_en = Penny's second date with Stuart has significant implications for Leonard. Howard enlists the guys' help with one of his NASA projects.
storyline_hu = Howard legújabb találmányát, egy űr-WC-t a Nemzetközi Űrállomáson fogják használni, ezen alkalomból minden barátjának új képregényt vesz. A képregényboltban Stuart tanácsot kér Leonard-tól a második randijára Penny-vel, de Leonard féltékenységből tudatosan rossz tanácsokat ad neki. Másnap Leonard bocsánatot akar kérni, de Stuart elárulja, hogy a randi jól ment addig, amíg el nem kezdtek csókolózni és Penny „Leonard”-nek hívta őt. Közben Howard rájön, hogy hibázott és a WC el fog romlani, és többiekkel próbálják megtalálni a javítás módját, ami nem könnyű, mert egy súlytalanság állapotában végzett, minimális szerszámkészlettel való (és űrben elvégezhető) javítási folyamatot kell szimulálniuk.

