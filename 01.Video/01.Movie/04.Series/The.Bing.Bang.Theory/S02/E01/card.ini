[storyline]
storyline_en = Leonard becomes concerned when his date with Penny ends abruptly and she starts blowing him off. When told the truth, Sheldon would rather move out than keep Penny's reasons a secret from Leonard.
storyline_hu = Penny és Leonard randiznak, Howard és Raj pedig kémkedik utánuk. Penny elmondja Leonardnak, hogy szerinte lassítaniuk kellene. Sheldon megtudja Pennytől, hogy nem végzett főiskolát. A lány megkéri, tartsa ezt titokban, mert szégyelli, hogy butának tűnik a szuperintelligens Leonard mellett, de mivel Sheldon nem tud frappánsan hazudni, inkább elköltözik Rajhez. Leonard megtudja, Penny azt mondja, azért hazudott, mert félt, hogy nem lesz elég okos hozzá.

