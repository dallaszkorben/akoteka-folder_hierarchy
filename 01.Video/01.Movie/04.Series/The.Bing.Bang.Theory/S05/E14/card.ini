[storyline]
orig = 
en = Leonard and Penny develop a system to ensure their dates go smoothly. Raj finally finds a woman he can talk to - the virtual assistant on his mobile phone.
hu = Sheldon egy zászlókról szóló ismeretterjesztő videósorozatot próbál készíteni, amiben Amy is a segítségére van. Penny és Leonard megpróbálja újra kezdeni a kapcsolatukat, de megegyeznek abban, hogy kis lépésekben haladnak előre, és a többiek előtt titokban tartják a dolgot, illetve azt mondják, hogy a randi nem sikerült jól. A programozásban használatos ciklikus tesztelés és hibajavítás módszerének megfelelően listákat készítenek, hogy ki mit javítson saját viselkedésén. A randijuk kezdetben jól alakul, viszont egyik alkalommal Leonard azt találja ki, hogy elmennek együtt lőni, mert Penny szereti az ilyesmit, ennek során kisebb baleset éri Leonardot, a saját kis lábujját meglövi. Ezalatt Raj talál magának egy nőt, akivel alkohol nélkül is tud beszélni, a probléma csak annyi, hogy a hölgy a testi valóságban nem létezik, csak hangja van, konkrétan a mobiltelefon virtuális asszisztenséről van szó, amit mesterséges intelligenciával is felszereltek. Azonban ez sem zavarja Raj-ot abban, hogy a barátnőjének tekintse.

