[storyline]
orig = 
en = Sheldon battles Kripke for a coveted office at the university. Penny receives a very unusual gift from Amy.
hu = Amikor az elméleti fizika professzor nyugdíjba megy, mert idős korára megbolondult, az irodájáért megindul a harc a fiatalok között. Sheldon már magáénak gondolja, ám nem számolt örök riválisával, Kripkével, aki már el is foglalta az irodát. Nem tudják, hogyan döntsék el a kérdést, nem találnak olyan témát, amiben mindketten egyformán jók, ezért olyat keresnek, amiben mindketten egyformán rosszak: a sportot. Leonard a kosárlabdát javasolja, de abban mindketten annyira ügyetlenek, hogy egyetlen kosarat sem tudnak bedobni. Végül Sheldon megnyeri a párbajt a labda magasabbra pattintásával, de hamar rajta is az őrület jelei mutatkoznak, ami az iroda kedvezőtlen fekvésének köszönhető. Penny a döbbenettől szóhoz sem jut, amikor Amy barátsága jeleként egy hatalmas és borzalmas festménnyel lepi meg, melyen ők ketten láthatók. Nem akarja megbántani Amy-t, ezért csak akkor teszi fel a falra a képet, amikor a barátnője nála vendégeskedik. Hamar lebukik azonban, így kénytelen kimagyarázni a dolgot.

