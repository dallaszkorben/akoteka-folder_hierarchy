en = The guys throw Howard a bachelor party, and some embarrassing details about his life get posted on the Internet.
hu = A fiúk legénybúcsút szerveznek Howardnak, de Bernadette kérésére sztriptíztáncosnők nincsenek. Ezt a fiúk közül sokan nehezményezik. A buli unalmasnak indul, ám Raj túl sokat iszik, és megoszt a fiúkkal néhány pikáns részletet Howard múltjából (az egyik egy Las Vegas-i prosti, akit ők béreltek fel Howardnak, a másik egy Sailor Moon jelmezes lány volt, akivel csoportszexeltek). Azzal senki se számol, hogy Wil Wheaton mindent videóra vesz, és az anyag azonnal felkerül az internetre, Bernadette tudomást szerez róla, és rosszul esik neki. Végül Howard bocsánatkérésére megenyhül. A képregényboltos anyagilag annyira le van égve, hogy benzinre sincs pénze hazáig.

