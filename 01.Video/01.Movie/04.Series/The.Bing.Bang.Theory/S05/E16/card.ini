hu = Amikor az egyetem rektora arra kényszeríti Sheldont, hogy vegye ki a szabadságát, ő nem tud mit kezdeni magával. Először megpróbál Leonard kocsijában beszökni a munkahelyére, amivel nem jár sikerrel, ezért úgy dönt, Amy biológiai laborjában tölti a vakációt, mert tudományos munka nélkül nem élet az élet. Mivel nem ért a biológiához, Amy olyan feladatokat ad neki, amivel nem tud semmi kárt okozni (kémcsövek és lombikok elmosása). Ez felháborítja Sheldont, mert úgy gondolja, hogy ez a tehetsége elfecsérlése. Bernadette apja kérésére szeretne egy házassági előszerződést aláíratni Howarddal (hiszen a lány jóval többet keres), csak nem tudja, hogyan adja elő a dolgot. A pletyka természetesen villámgyorsan elér Howardig, akinek rosszul esik a javaslat. Úgy dönt, megpróbálja megbeszélni ezt Bernadette apjával, amikor azonban megtudja, hogy egy agresszív, erőszakos, kiállhatatlan exrendőrrel lenne dolga, aki ráadásul fegyvert hord magával, elmegy a kedve tőle.

