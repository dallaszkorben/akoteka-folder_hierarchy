hu = Sheldon szeretné levágatni a haját, ám inába száll a bátorsága, amikor kiderül, hogy a borbélya kórházban van, ezért nem dolgozik, a helyettesítőjében meg eszében sincs megbízni. Teljesen őrületbe kergeti a társaságot, beszökik fodrásza kórtermébe, ahol azt hiszik, hogy az elmeosztályról jött bolond. Később "hosszú" haja miatt zenésznek képzelni magát, és hajnalban kongadobokon dobolni kezd, mint Richard Feynman. Leonard megmutatja Penny-nek a sakkozás szabályait, és a lány annyira ügyesen sakkozik, hogy megnyeri az első játszmát Leonarddal szemben. Howard a NASA által szervezett űrhajós kiképzésre utazik, ahol teljesen kikészül fizikailag és idegileg, először a zéró-gravitáció, majd a túlélési gyakorlat során (éjszaka a szabadban egy tatu bújik hozzá, de csak kicsit karmolja össze), és úgy érzi, kevés tiszta alsóneműt vitt. Váratlanul megérkezik hozzá Bernadett, hogy tartsa benne a lelket, de kiderül, hogy már Howard anyja is a helyszínen van (a szomszéd szobából beszél, mint mindig).

