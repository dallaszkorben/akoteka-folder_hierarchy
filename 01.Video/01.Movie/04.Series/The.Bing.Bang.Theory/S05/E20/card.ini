[storyline]
storyline_en = Raj gets quite a surprise when he asks his parents to set him up on a date. Penny buys Leonard and Sheldon a pair of Star Trek keepsake collectibles.
storyline_hu = Raj beleegyezik, hogy indiai szokás szerint a szülei találjanak neki egy lányt. Kellemesen meglepődik a randin, mert egy csinos indiai lányt találtak neki. A baj csak az, hogy leszbikus lévén a lány pusztán csak látszatkapcsolatot szeretne, a saját szülei unszolására menne férjhez. Howard és Bernadette egy kiskutyát ajándékoznak Rajnak. Penny az ingyen kaják miatt, amiket a fiúknál fogyasztott, megajándékozza Sheldont és Leonardot egy-egy bontatlan Spock babával (a Star Trek univerzumból). Sheldon kinyitás után véletlenül összetöri a sajátját, ezért ezt elcseréli a Leonardéval, de később bevallja neki a cserét.

