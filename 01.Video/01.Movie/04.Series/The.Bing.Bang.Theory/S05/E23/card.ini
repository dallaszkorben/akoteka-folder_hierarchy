[storyline]
orig = 
en = NASA cancel, and later reinstate Howard's mission into space, coinciding with his wedding. Leonard inadvertently jeopardizes his relationship with Penny.
hu = Howard megnyugszik, hogy az űrrepülését elhalasztották (mert igazából nem akart az űrbe menni), ám a NASA úgy dönt, mégis lesz űrutazás. Howard le akarja mondani, mivel a kilövés dátuma megegyezik az esküvőjük napjával. Bernadette szeretné, ha barátja nem hagyná ki ezt a lehetőséget. Howard beszél Bernadette apjával is, hátha ő fontosabbnak tartja az esküvőt az űrrepülésnél, de az apa is az űrrepülésre szavaz (véleménye szerint ha Howard meghal, Bernadette majd talál más férjet magának). Leonard megint elszúrja a dolgot Pennyvel, amikor szex közben megkéri a kezét. Penny többször nemet mond.

