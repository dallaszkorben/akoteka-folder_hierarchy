[storyline]
storyline_en = Still investigating Cooper's shooting, Albert Rosenfield tells Cooper that his former partner and mentor, Windom Earle, has escaped from an insane asylum and may come after him. Meanwhile, Donna meets the mysterious Mrs. Tremond and her weird grandson on Laura meals-on-wheels route who direct Donna to the home of Harold Smith who was a special friend of Laura's. Ronnette Pulaski awakens from her coma, but is not responsive. With Catherine missing and presumed dead, Ben and Jerry Horne debate destroying the sawmill ledgers, while Leland apparently ruins the business deal with the Icelandic businessmen by letting the slip about the sawmill fire. Andy angrily tells Lucy that he's sterile and wants an explanation why she's pregnant. Bobby persuades Shelly not to press domestic abuse charges at the brain-damaged Leo so they can take care of him and live off the insurance money. At One-Eyed Jacks, Audrey blows her cover when she interrogates Emmory Battis and learns how Laura came to work there and that her father is the owner of the place. Donna becomes jealous when James develops an attraction to Maddy, who has a frightening vision of Killer Bob. Major Briggs delivers a message to Cooper about top-secret work he has done for the U.S. Government in researching UFO's.
