[storyline]
orig = 
en = With Ben Horne in jail for Laura Palmer's murder, Jerry tries to arrange a defense for him. Cooper doubts Ben's guilt, but Truman thinks otherwise. Pete later visits Ben with a taunting audio message from Catherine saying that she only will back up his alibi if he surrenders all his property over to her. Elsewhere, the real killer, Leland (under the direction of Bob) stuffs the dead Maddie Ferguson in his golf bag and goes for a joyride, and leaving evidence to implicate Ben. Meanwhile, Norma's estranged mother Vivian Smythe, arrives for a visit with her new husband Ernie Niles, while Hank reappears after being gone for several days and reveals to have known Ernie from time in prison. Lucy arrives back in Twin Peaks with her visiting, equally simpleton older sister, Gwen Morton, where Andy tells Lucy he wants to get back together with her. Also, the one-armed man attempts to escape from police custody with a warning that Bob is nearby.
