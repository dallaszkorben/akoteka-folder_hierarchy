[storyline]
orig = 
en = Cooper and Truman try to figure out Windom Earle's next move following the discovery of the heavy metal youth's body in a large chess pawn. Meanwhile, Wheeler searches for Audrey before he has to leave town for Brazil, while Audrey tries to do the same and asks Pete for help who's still mourning the loss of Josie. Catherine shows Andrew Packard the puzzle box, who manages to get it open to reveal a small silver box. Lucy also decides to enter the Miss Twin Peaks Beauty Pagent tells Andy that she will choose who the father of her unborn baby will be. Cooper also contacts Donna, Shelly, and Audrey where he confides about Windom Earle and warns them to be careful. But incredibly, the lovesick Cooper does not think about warning Annie who also decides to enter the Twin Peaks beauty pageant. Lana continues her plans to fix the beauty pageant in her favor. Also, Major Briggs is abducted by Earle and Leo where they interrogate him for information to what the Owl Cave markings mean, and learn that they are a actual map to the Black Lodge.
