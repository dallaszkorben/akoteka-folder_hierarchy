[storyline]
storyline_en = As the holiday season approaches in South Park, Kyle finds himself in a bind. On the one hand, he feels left out as the only Jew when everyone is celebrating Christmas. On the other, none of the other kids believe him when he tries to tell them about Mr. Hankey, the Christmas Poo. When the real Mr. Hankey shows up, only Kyle and see him and ends up getting locked in a mental hospital. Meanwhile, the rest of the town is in an uproar, with everyone finding something in the school holiday pageant to be offended by.
storyline_hu = Kyle be akarja bizonyítani a barátainak, hogy Kula bácsi, egy beszélő ürülék valóban létezik. A felnőttek ezalatt az összes karácsonyi jelképtől megszabadulnak, hogy egyetlen vallási vagy egyéb kisebbséget se sértsenek meg.

