[storyline]
orig = Stan is upset that his dog Sparky is, by all appearances, gay. After repeated attempts to change Sparky's ways, Stan cries out, "I don't want a gay dog!" causing Sparky to run away. When Stan goes looking for him, he encounters Big Gay Al and his sanctuary for gay pets. Big Gay Al helps show Stan that gay people are just like everyone else and that being gay isn't something that can just be changed. Meanwhile, the South Park football team is facing North Park for the annual game, and everyone is depending on quarterback Stan to help the team beat the spread. Will Stan make it back from Al's in time?
