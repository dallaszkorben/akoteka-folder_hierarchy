en = The boys interview Uncle Jimbo and Ned for a school report about the Vietnam War. The pair's story, however, is so unbelievable that Mr. Garrison gives the boys an F. To get back at them, the boys fake a video of the dangerous Mexican Staring Frog of Southern Sri Lanka and send it in to Jimbo and Ned's public access TV program. The two hunters fall for it and are soon out hunting for the frog themselves. Meanwhile, the popularity of Jimbo and Ned's program is drawing the attention of other players in the public access market.
hu = A fiúk vissza akarnak vágni, amiért Jimbo és Ned egy kitalált történetet mesélt el nekik a vietnámi háborúról. Tervük következményeként nézettségi háború tör ki Jimbo és Jézus műsora között.

