[storyline]
orig = 
en = While hunting through the woods, Kyle falls down a hole and discovers a man frozen in ice. They take the ice man, whom they name Steve, to Dr. Mephisto to study. Mephisto thaws the man out, only to discover that he is still alive, having been kept perfectly preserved since the distant past of 1996. Steve is kept at Mephisto's lab in an environment recreating his native surroundings, but the boys think he should be free. Even so, can a man from 1996 ever comprehend the world of 1999?
hu = Stan és Kyle felfedez egy 1996 óta jégbefagyott embert, de hamarosan összevesznek, mert nem tudják eldönteni, mi legyen a neve. A „jégember” megpróbál újra kapcsolatot létesíteni a családjával.

