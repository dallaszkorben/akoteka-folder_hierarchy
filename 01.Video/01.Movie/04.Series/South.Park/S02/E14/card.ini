en = When Cartman comes into school singing the new hit song, "Stinky Britches," Chef realizes that the song he wrote 20 years earlier has been stolen. When he goes to the record company to show the song is his and ask for attribution, the record executive instead hires Johnny Cochrane to sue Chef for millions of dollars. Facing prison if he can't pay the fine, the kids look up all Chef's old music buddies to raise the money. They all arrive in South Park to hold a huge charity concert, allowing Chef to hire Cochrane for himself and counter-sue the record executive.
