[storyline]
orig = 
en = Cartman is spending Christmas at his grandparents' house, and the rest of the guys are invited. When Stan asks his parents for permission, however, they refuse. Angry and thinking his parents don't care about him, Stan sneaks off to go with his friends anyway. Soon after arriving, Cartman's Uncle Howard shows up, having broken out of prison with his cell-mate, Charles Manson. Wanting to have some fun, Manson offers to take the boys to the shopping mall so they can meet Mr. Hankey. Following a riot, a police chase and several holiday TV specials, Manson learns the true meaning of Christmas and Stan learns his parents really do care.
hu = Stan a szülei elől titokban Nebraskába utazik, hogy meglátogassa Cartman rokonait. Időközben Cartman bácsikája és Charles Manson megszökik a börtönből.

