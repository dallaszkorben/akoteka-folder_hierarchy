en = A szegény asszony fia egyetlen vagyonukat - egy tehénkét - elcseréli egy mágikus paszulyra. A babból egy égig érő növény fejlődik ki. Nekibátorodva, a fiúcska felmászik az égre a bab hosszú szárán. Ott egy házra lel, aminek az ura egy háromfejű sárkány. A legénykének se kell több, megöli a sárkányt, és magához veszi egyetlen vagyonát, egy arany tojást tojó tyúkot.
