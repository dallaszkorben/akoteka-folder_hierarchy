[storyline]
storyline_en = A szegény, de furfangos Péter egyetlen kakasát odaajándékozta az uraságnak, aki megkérte, ossza el hattagú családja közt a kakast. Az osztás nagyon tetszett az uraságnak, ezért gazdagon megjutalmazta Pétert. Látván ezt a gazdag és kapzsi Pál, ő meg öt kakast adott az uraságnak. Ám amikor el kellett volna ossza köztük, megállt a tudománya, így ezt is Péternek kellett megoldania. Ötletesen kivágta magát, megint megjutalmazták, Pál butaságát pedig botütéssel jutalmazták.
