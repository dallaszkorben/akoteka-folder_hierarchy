en = A mese egy öreg királyról szól, aki féltésből nem akarta a lányát férjhez adni. Egy bátor herceg azonban kiszabadítja őt apja fogságából, csókjaival pedig visszaváltoztatja a sorra nyuszivá, oroszlánná és sárkánnyá vált királylányt. A menyegzőn megbékél az öreg király is, így a fiatalok boldogan kelhettek egybe.
