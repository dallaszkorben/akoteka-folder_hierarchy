en = Egy nap az asszony nagyon megelégeli tizenkét lánya pimaszságát, és dühében azt mondja: “Bárcsak csókává változnátok.” Mihelyt ezt kimondja, a lányokból csóka lesz és mindannyian elrepülnek. Idővel, az asszonynak születik egy fia, aki nővérei történetét megtudva, elhatározza, hogy keresésükre indul. Szerencsésen rájuk talál és visszaviszi őket a szülői házba.
