en = Áll egy égig érő fa a királyi udvar közepében. Egy nap óriási szél támad és felrepíti a királykisasszonyt a fa tetejére, egészen a háromfejű sárkány váráig. Sorra jönnek a daliás vitézek, de egyiknek sem sikerül megmenteni a leányt. Szerencsére akad egy bátor ifjú, a kis kondáslegény, aki megküzd a sárkánnyal.
