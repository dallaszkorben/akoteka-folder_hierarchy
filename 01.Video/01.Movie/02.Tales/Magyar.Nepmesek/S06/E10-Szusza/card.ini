[storyline]
storyline_en = A módos szász gazdát az élet nemcsak a gazdagság és jólét "terhével" ajándékozta meg, de "kárpótolta" is egy bolondforma, buta, dologkerülő feleséggel is. Minél inkább próbált Szusza "a férje kedvébe járni", annál inkább fogyott a gazda türelme. Végül is egy furfangos ötlettel szabadul meg feleségétől, aki azt sem tudta már megállapítani kicsoda is ő valójában.
