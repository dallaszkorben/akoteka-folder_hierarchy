orig = A macskabandák gengszterszindikátusba szerveződve a törvényszegő egerek elleni leszámolásra készülnek. A háború az egerek számára reménytelennek tűnik. Ám Intermaus egér megtudja, hogy a Távol-Keleten él egy bizonyos Fushimishi, aki csodafegyvert fejlesztett ki. Ennek segítségével már lehetséges a győzelem, ezért ügynököt küldenek a fegyver megszerzésére.
en = In the year 80 AMM (After Mickey Mouse) on planet X the crime-syndicated Cats try to erase the Mouse-population once and for all. A scientist of the mice, prof. Fushimishi seems to have found the weapon against the threat - so Intermouse calls it's best, but now retired agent - Nick Grabowsky - to get the plans. As a distraction for the Cats, they also send a second agent - Seargent Lazy Dick - for the mission.
