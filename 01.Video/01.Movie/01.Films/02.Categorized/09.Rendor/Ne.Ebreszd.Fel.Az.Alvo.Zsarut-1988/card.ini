storyline_en = This movie tells the story of a group of right-wing cops have begun carrying out vigilante justice on drug dealers and other crime figures who might otherwise avoid punishment for their misdeeds. Police inspector Grindel (Delon) understands the feelings which motivate these deeds, but does not approve. However, he is not highly motivated to put an end to the group's activities until it begins to appear that they are now attacking fellow cops for reasons which are unclear. Grindel sets to work to uncover the culprits, and in a climactic scene, confronts his colleague Scatti
storyline_hu = Grindel felügyelő nehéz problémával találja magát szemben: fel kell göngyölítenie a rendőrségen belül megalakult titkos szervezetet, amely kegyetlen módon kivégez minden olyan bűnözőt, akik kisiklottak az igazságszolgáltatás kezéből. A "halálbrigád" leleplezése során hősünk eljut a fejig, és ezzel saját életét is kockáztatja.

