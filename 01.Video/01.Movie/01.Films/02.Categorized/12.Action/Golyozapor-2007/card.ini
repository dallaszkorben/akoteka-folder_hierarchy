[storyline]
storyline_en = Late at night, in an unnamed U.S. city, a solitary man sits at a bus stop. A pregnant woman runs by, pursued by a man with a gun. With reluctance, the man at the bus stop rescues her and assists with the baby's delivery, while additional pursuers fire at them, including the gang's particularly nasty leader, an intuitive man named Hertz. Our hero, known only as Smith, determines to save the child and find out why Hertz wants the baby dead. At a local bordello, he tries to employ a lactating hooker to watch the child, but things quickly escalate, and this makeshift family is soon on the run. Heavy metal music calms the baby. Why? A laboratory, gun factory, and presidential campaign all figure in Smith's quest for the child's safe deliverance.
storyline_hu = Nincs megállás. Egy titokzatos férfi, aki Mr. Smith-nek nevezi magát, és akiről csak annyit tudhatunk, hogy virtuóz módon bánik a pisztollyal, belekeveredik egy vajúdó nő körül kitört utcai lövöldözésbe. Az újszülöttet megvédi a támadóktól, ám az anyját már nem tudja megvédeni. Hamarosan kiderül, hogy a gyilkosok nem az anyára, hanem a gyerekre vadásztak. Attól kezdve a férfi nem szabadul kénytelen megvédeni a csecsemőt, aki rá is szorul a fegyveres támogatásra: egy elszánt bűnöző ugyanis mindenáron el akarja pusztítani. Mr. Smith és egy váratlanul a segítségére siető prostituált megpróbálja elrejteni a babát. A város egyre különösebb és félelmetesebb részeire jutnak el, miközben egy hadseregnyi zsoldos van a nyomukban.

