[storyline]
storyline_en = John Preston is a British Agent with the task of preventing the Russians detonating a nuclear explosion next to an American base in the UK. The Russians are hoping this will shatter the "special relationship" between the two countries.
storyline_hu = 1968 júliusában a Szovjetunió és az Egyesült Államok szerződést kötöttek arról, hogy megállítják a nukleáris fegyverek használatának terjedését. A nagyhatalmak négy titkos záradékot is fűztek az okmányhoz, melyek közül a legtitkosabb és legveszélyesebb az utolsó. Közben Moszkvában a KGB irányítója, Govorshin tábornok Auróra néven tervet dolgoz ki az utolsó cikkely megszegésére és a titkos fegyverek összeállítására. Az akcióról tudomást szerez a másik oldal is és Angliában John Prestont, a neves kémelhárítót állítják rá az ügyre.

