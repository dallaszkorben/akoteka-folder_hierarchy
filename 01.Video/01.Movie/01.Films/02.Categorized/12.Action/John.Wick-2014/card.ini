[storyline]
orig = 
en = With the untimely death of his beloved wife still bitter in his mouth, John Wick, the expert former assassin, receives one final gift from her--a precious keepsake to help John find a new meaning in life now that she is gone. But when the arrogant Russian mob prince, Iosef Tarasov, and his men pay Wick a rather unwelcome visit to rob him of his prized 1969 Mustang and his wife's present, the legendary hitman will be forced to unearth his meticulously concealed identity. Blind with revenge, John will immediately unleash a carefully orchestrated maelstrom of destruction against the sophisticated kingpin, Viggo Tarasov, and his family, who are fully aware of his lethal capacity. Now, only blood can quench the boogeyman's thirst for retribution.
hu = John Wick most vesztette el feleségét, aki hosszú betegeskedés után szenderült jobblétre. Búcsúajándékként, hogy férje ne maradjon egyedül, egy kiskutyát küldött neki. Amikor azonban hőn szeretett autóját ellopják és kutyáját megölik, elveszít mindent, amit valaha szeretett, a férfi bosszúra készül. Mint kiderül, volt munkaadója, a hírhedt gengszter, Iosef Tarasov fia volt a tettes. John Wick nevének hallatán még ő is kénytelen megijedni, hiszen a férfi legenda bérgyilkos körökben. És most rá és embereire vadászik.

