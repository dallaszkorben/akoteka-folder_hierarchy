[storyline]
orig = Woody Allen's sentimental reminiscence about the golden age of radio. A series of vignettes involving radio personalities is intertwined with the life of a working class family in Rockaway Beach, NY circa 1942.
en = 
hu = Egyhangúan és eseménytelenül telnek a zsidó család tagjainak napjai a második világháború elején. A rádió az álmodozást jelenti számukra: a pártában maradt nagynéni a fehér lovon érkező herceget várja, a feleség hajdani rajongójáról álmodozik, a fiú naponta megidézi kedvenc rádiós hősét, a családfő azt reméli, hogy szenzációs pénzszerző trükkjével egyszer valóban pénzt szerez. Az álmok azonban ritkán válnak valóra. Egy valakinek mégis sikerül: a füstös manhattani mulató bájos, ám nem túl rátermett cigarettaárus lánya, Sally White bekerül a rádióba, és sztár lesz, amiről álmodott. A narrátor (maga Woody Allen) emlékein keresztül megismerhetjük, mit jelentett a rádió hullámain érkező világ, a Manhattan-i csillogás és pompa, a gazdagok, a mulatók és budoárok világa egy egyszerű polgárcsalád életében. Mindez a negyvenes évek slágereivel fűszerezve, és annyi humorral tálalva, hogy mindenkinek garantáltan kellemes szórakozást ígér.

