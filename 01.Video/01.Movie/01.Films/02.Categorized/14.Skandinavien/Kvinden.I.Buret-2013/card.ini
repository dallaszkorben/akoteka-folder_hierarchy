[storyline]
orig = 
en = Chief detective Carl Mørck and his assistant Assad become involved in a five-year-old case concerning the mystery of politician Merete Lynggaard's disappearance - a journey that takes them deep into the undercurrent of abuse and malice that lurks beneath the polished surface of Scandinavia.
hu = Egy szolgálatteljesítés közben vétett hiba miatt a tehetséges, de öntörvényű nyomozót, Carl Morc-ot parkolópályára állítják, és megbízzák, hogy egy alagsori irodában irányítsa a Q-ügyosztály munkáját. Társa, Assad segítségével megoldatlanul lezárt ügyeket vesznek újra elő, hogy szelektálják és átolvassák a régi aktákat. Egy nap kezükbe kerül egy eltűnéses-öngyilkossági ügy, és a páros váratlanul olyan részletre bukkan, amely új megvilágításba helyezi az esetet. Minél tovább nyomoznak, annál nyilvánvalóbbá válik, hogy az öngyilkosságként lezárt ügy valójában bűncselekmény volt. Az egyetlen szemtanú azonban az eltűnt beszédképtelen öccse, aki csak korlátozottan képes kommunikálni, és nem akárkinek nyílik meg. Ráadásul a nyomozók főnöke is mind gyanakvóbban tekint a különcnek tekintett párosra.

