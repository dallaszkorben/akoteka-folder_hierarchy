[storyline]
storyline_en = Based on the internationally best-selling novel by Jonas Jonasson, the unlikely story of a 100-year-old man who decides it's not too late to start over. For most people it would be the adventure of a lifetime, but Allan Karlsson's unexpected journey is not his first. For a century he's made the world uncertain, and now he is on the loose again.
storyline_hu = Allan Karlsson 100. születésnapja közeleg és ennek megfelelően nagyszabású születésnapi zsúrt szerveznek neki a nyugdíjas otthonban, ahol idős napjait tölti. Allan, kora ellenére éles eszű, tisztában van a körülötte zajló eseményekkel, azonban a nemes alkalomból rendezendő buli hidegen hagyja: ünneplés helyett kimászik szobája ablakán és eltűnik. A nála lévő pénzből buszjegyet vásárol és egy szerencsétlen véletlennek köszönhetően egy pénzzel teli táska birtokosává válik. A táska létéről mások is tudnak, ezért az öregúr drogdílerek és a rendőrség célpontjába kerül. Allan kalandjai azonban nem százéves korában kezdődtek. Menekülése közben visszaemlékezésekkel mutatja be élete legizgalmasabb, a XX. század történelmét befolyásoló pillanatait: hogyan került egy vacsora asztalhoz a jövendőbeli Truman elnökkel, hogyan stoppolt együtt Churchill-lel vagy éppen csónakázott Mao feleségével és gyűrte le gyalogszerrel a Himalája zord csúcsait.

