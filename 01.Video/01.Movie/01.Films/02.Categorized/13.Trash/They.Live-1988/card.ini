[storyline]
orig = Nada, a down-on-his-luck construction worker, discovers a pair of special sunglasses. Wearing them, he is able to see the world as it really is: people being bombarded by media and government with messages like "Stay Asleep", "No Imagination", "Submit to Authority". Even scarier is that he is able to see that some usually normal-looking people are in fact ugly aliens in charge of the massive campaign to keep humans subdued.
en = 
hu = A gazdasági válság következtében munkanélkül maradt Nada Los Angelesbe megy munkát keresni. Állás helyett azonban egy világméretű összeesküvés nyomaira bukkan. Kezébe kerül egy különleges napszemüveg, amelyen keresztül egészen más színben látja a világot. Az óriásplakátok, a magazinok címlapjai, a tévéreklámok a napszemüvegen keresztül nézve feltárják titkukat: mindenhonnan a tudatalattinak szóló, szabad szemmel láthatatlan üzenetek bombázzák az embereket arra ösztönözve őket, hogy vásároljanak, fogyasszanak, birtokoljanak. Még a papírpénz is azt hirdeti: Ez a Te Istened! Mint kiderül, a tömegek eltompítása nem kereskedelmi fogás, hanem földönkívüliek manipulációja. Az idegenek ezzel a módszerrel szeretnék elterelni az emberiség figyelmét arról, hogy megkezdték az inváziót és Földünk elfoglalására készülnek. Mint azt Nada a szemüvegen keresztül szemlélve a világot döbbenten tapasztalja: az idegenek már köztünk élnek, és embernek álcázva magukat már a hatalom legmagasabb szintjeit is behálózták.

