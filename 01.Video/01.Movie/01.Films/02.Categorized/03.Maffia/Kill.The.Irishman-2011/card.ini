orig = The true story of Danny Greene, an impoverished but charismatic young Irish-American who rises to power as president of the longshoreman's local union and is charged with corruption but evades serious jail time by becoming an FBI informant. With fearless nerve he joins forces with a Mafia gangster to rise to power in Cleveland's underworld, gaining the reputation of a Robin Hood-like figure with nine lives as he escapes countless assassination attempts.
