[storyline]
storyline_en = This experimental film looks at the world and more specifically the effect man has had on the landscape and the environment. Without narration, the film shows the world in a pristine condition and untouched: blue skies, beautiful landscapes and endless vistas. The man-made world is much less appealing. Essentially a montage using a variety of film techniques to provide a visually stunning montage of images.
storyline_hu = A dialógusok és valódi cselekmény nélküli film máshol még soha nem látott perspektívából mutatja meg a természet csodáit, a felhőket, a viharokat, a naplementét és az éjszaka fényeit, hol lassítva, hol felgyorsítva az eseményeket, majd az ember alkotta létesítmények művészien fényképezett részleteiben gyönyörködhet a néző, a milliós nagyvárosok forgatagában, a szinte néptelen sivatagok látványában, a különböző népcsoportokhoz tartozó emberi arcokban, de láthatunk balettszerűen mozgó gyártósoron dolgozó robotokat, az ipar képeit, és láthatjuk az emberi pusztítás nyomait is. Koyaanisqatsi hopi nyelven annyit jelent: egyensúlyából kibillent világ - kizökkent világ. Reggio filmje hol megnyugtatja a nézőt, hol csodálkozásra készteti, de mindenképpen gondolkodásra serkent. Célja, hogy meglássuk a világ hétköznapi csodáit, és megértsük, hogy milyen veszélyek fenyegetik változó világunkat, ha az embernek köszönhetően kibillen a kényes egyensúly!

