[storyline]
storyline_en = Based on a concept album project written by Andrew Lloyd Webber and Tim Rice, and the subsequent long-running Broadway performance, this film tells the story of the final 6 days in the life of Jesus Christ through the troubled eyes of Judas Iscariot. Too often mis-labeled a musical, this film is a "rock opera." There are no spoken lines, everything is sung.
storyline_hu = A kopár szirtek közt méltósággal emelkedõ romokhoz kopott, öreg autóbusz érkezik. Hozza a társulat tagjait, akik a kellékek kicsomagolása után nyomban játszani kezdenek. Júdás, e puszta táj felett a bérc fokán ülve meditál: minõ veszélyeket hozott Jézus a szerencsétlen zsidó népre. Ám a megváltó jötte nem csak õt késztette töprengésre. Tanítványai sem igen értik a Mestert. Mi várható, mit hoz a jövõ - záporoznak a kérdések.

