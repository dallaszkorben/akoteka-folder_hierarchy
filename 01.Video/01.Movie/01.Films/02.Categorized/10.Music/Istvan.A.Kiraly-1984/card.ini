[storyline]
storyline_en = After the death of Géza, the Hungarian monarch, his son István and his brother Koppány gets in a conflict for the Hungarian throne. Their battle should settle the fate of Hungary: whether it adopts Christianity or remains in Paganism.
storyline_hu = A rockopera főhősei az első magyar király, István, aki az országot a keresztény Európába integrálta, és a törzsi-nemzetségi kötelékekhez ragaszkodó, az ősi tradíciókat őrző-védelmező Koppány. Az országba Gizellával érkezett lovagokat és papokat Asztrik apát vezeti István és a kereszténység pártján, Laborc és Torda táltos pedig Koppány mellett sorakozik fel a békétlen magyar főurakkal együtt. Géza halála után Koppány ősi szokás szerint feleségül kéreti Saroltot és át akarja venni Géza örökét. Véres összeütközésre kerül sor, amelyben István seregei győznek. Bár Réka, Koppány kereszténnyé lett leánya méltón el akarja temettetni apját, Sarolt ragaszkodik az elrettentő példastatuáláshoz, így Koppányt felnégyelik. István magányosan vívódik a rá váró feladatok súlya alatt, de vállalja sorsát. Az 1000. év decemberének 25. napján királlyá koronázzák.

