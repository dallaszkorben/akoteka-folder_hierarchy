[storyline]
orig = History is turned on its comic head when, in 10th century England, King Arthur travels the countryside to find knights who will join him at the Round Table in Camelot. Gathering up the men is a tale in itself but after a bit of a party at Camelot, many decide to leave only to be stopped by God who sends them on a quest: to find the Holy Grail. After a series of individual adventures, the knights are reunited but must face a wizard named Tim, killer rabbits and lessons in the use of holy hand grenades. Their quest comes to an end however when the police intervene - just what you would expect in a Monty Python movie.
en = 
hu = A Monty Python a hatvanas években a BBC legnépszerűbb televíziós sorozata volt. A Gyalog-galopp egy egészestés fekete komédia Arthur király és a Keresztes lovagok korából. A legendás paródia feledhetetlen alakjai a Fekete Lovag és a Vérnyúl. Kötelező darab a brit humor kedvelőinek. Groteszk és abszurd alkotás hat minden tréfára elszánt sráctól.

