en = The story happens in 1989 in the suburbs of Budapest, where the neighbor maintains an underground worker's guard training base, while the youngsters fall victim to a mistakenly posted letter.
hu = Ez a harc lesz a végső! - kiáltják a kerítés mindkét oldalán. Bea és Géza fiatal házasok. Gürcöltek, míg felépült családi házuk. Boldogok. Voltak. Egy nap az asszonyka a nemibeteg-gondozóból kap idézést. Semmi kétség, félrelépett a férj. Ha harc, legyen harc! Amíg a család saját felségterületén tusakodik, a kerítés (vasfüggöny?!) másik oldalán Béla szomszéd vezetésével puccsra készül egy szupertitkos munkásőrkommandó. Az egykori munkásőr a telkét szeretné kiterjeszteni, volt kollégáiból álló alakulata a kert titkos pincelabirintusában gyakorlatozik, és bőszen készül a visszarendeződésre.

