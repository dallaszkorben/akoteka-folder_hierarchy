orig = A Bacsó Péter rendezte kultfilm számos szállóigét adott nekünk, miután egy évtizeddel elkészülte után egyáltalán végre bemutathatták. A személyi kultuszt kiparodizáló, Kállai Ferenc, Őze Lajos és Both Béla főszereplésével készült szatíra annyira eltalálta a lényeget, hogy rögtön be is tiltották - ma pedig egy olyan alapmű, amelynek üzenete a mai napig érhető és aktuális. Pelikán József gátőr tisztességgel és legjobb tudása szerint végzi a munkáját, ám szerencsétlensége és ezen jellemvonásai egyre magasabb körökbe repítik és egyre nagyobb gondot is okoznak neki. A sikamlós politikai életben és bürokráciában önmagát egyre kevésbé találó Pelikán egyre jobban belebonyolódik olyan ügyekbe is, amelyekről úgy gondolja, semmi köze hozzá - amíg el nem érkezik az igazi próbatétel ideje. (Pannonia Entertainment)
en = Banned for over a decade for its outspoken criticism of the post-WWII communist regime in Hungary, Péter Bacsó's 'The Witness' has since then achieved unparalleled cult status in its native land. Known as the best satire about communism, 'The Witness' has become a cult classic, which was also well received by critics and general audiences alike when it was finally released outside of Hungary. Its candid and realistic portrayal of the incompetent communist regime has earned great acclaim for both the director and the film itself when it was shown at Cannes Film Festival in 1981. 'The Witness' takes place during the height of the Rákosi Era, which was closely modeled after the ruthless and brutal Stalin regime. The film follows the life of an ordinary dike keeper, József Pelikán, who has been caught for illegally slaughtering his pig, Dezsõ. Instead of doing hard time for his "heinous" crime, Pelikán is elevated into an important position, generally reserved for the communist elite. Of course, Pelikán is utterly clueless about his newfound luck, not to mention his new job. Even his new benefactor, the mysterious Comrade Virág, is reluctant to reveal the real reason behind Pelikán's preferential treatment. Thus, begins Pelikán's hilarious adventure deep within the "sophisticated" communist society. One failure after another the incompetent Pelikán is elevated higher and higher on the communist echelon, all the while remaining completely clueless about his promotions. Until one day, when he gets called for to return the "favour" by falsely testifying against his long-time friend in a mock-up show trial.
