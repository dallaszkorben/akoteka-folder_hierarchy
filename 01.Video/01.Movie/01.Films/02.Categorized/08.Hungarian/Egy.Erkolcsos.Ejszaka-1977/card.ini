orig = Kelepei Jenő, a bohém diák egy átmulatott éjszaka után elhatározza, hogy beköltözik Mutter bordélyházába. Amikor a fiatalember aggódó édesanyja váratlanul megérkezik vidékről, a Főnökasszony villámgyorsan úrilányok panziójává alakítja át a házat. A Hunyady Sándor műve nyomán készült film 1978-ban a Magyar Filmkritikusok díját nyerte, Makay Margit a legjobb női alakítás díját, Tarján Györgyi pedig a legjobb női epizódalakítás díját kapta.
