[storyline]
orig = During WW2 a British aircraft is shot down and crashes in Nazi held territory. The Germans capture the only survivor, an American General, and take him to the nearest SS headquarters. Unknown to the Germans the General has full knowledge of the D-Day operation. The British decide that the General must not be allowed to divulge any details of the Normandy landing at all cost and order Major John Smith to lead a crack commando team to rescue him. Amongst the team is an American Ranger, Lieutenant Schaffer, who is puzzled by his inclusion in an all British operation. When one of the team dies after the parachute drop, Schaffer suspects that Smith's mission has a much more secret objective.
en = 
hu = 1944-et írunk. Küszöbön áll a szövetségesek európai partraszállásának ideje, amikor egy kis angol-amerikai kommandót dobnak le a Bajor-Alpokban. Az angol Smith őrnagy (Richard Burton) és az amerikai Morris hadnagy (Clint Eastwood) csapatának parancsa világos: bejutni az alpesi erődbe, a Schloss Adlerbe, megkeresni a fogságba esett, fontos katonai titkok birtokában lévő célszemélyt, majd kimenekíteni onnan. Mindezt úgy, hogy közben nem bízhatsz senkiben. Csakhamar kiderül ugyanis, hogy a szövetségesek közül valaki áruló.

