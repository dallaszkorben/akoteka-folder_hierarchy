[storyline]
storyline_en = In the year 2154, the very wealthy live on a man-made space station while the rest of the population resides on a ruined Earth. A man takes on a mission that could bring equality to the polarized worlds.
storyline_hu = 2159-ben járunk. A társadalmi egyenlőtlenségek nagyobbak mint valaha. A gazdagok az Elysium nevű űrállomáson élnek fényűző módon, míg a többiek a túlnépesedett, romos Földön nyomorognak. Rhodes kormányzati képviselő mindenáron fenn akarja tartatni ezt az állapotot, sőt, még újabb benvándorlás-ellenes törvényeket kíván hozni. Az embereknek a Földön ez persze nem tetszik, ők az Elysiumra akarnak jutni. Utóbbiak közül egy Max is, aki tetteivel most talán elhozhatja a pozitív változást a világban.

