storyline_en = In the near future, Earth is dying. A new colony on Mars could be humanity's only hope. A team of American astronauts, each a specialist in a different field, is making the first manned expedition to the red planet and must struggle to overcome the differences in their personalities, backgrounds and ideologies for the overall good of the mission. When their equipment suffers life-threatening damage and the crew must depend on one another for survival on the hostile surface of Mars, their doubts, fears and questions about God, man's destiny and the nature of the universe become defining elements in their fates. In this alien environment they must come face to face with their most human selves.
storyline_hu = 2050-ben a Föld pusztulása oly mértékben felgyorsul, hogy más bolygót kell választani otthonul. Asztronauták indulnak útnak, azzal a céllal, hogy kiderítsék, mi módon tehetnék lakhatóvá a Marsot. A felderítő csapatnak azonban nyoma vész, a kommunikáció megszakad a csapat tagjai között. Bowman kapitány azonban nem hajlandó magukra hagyni bajba jutott társait, és kutatásukra indul. Nem nagyon leli őket, de annyi kiderül, van élet a Marson!

