[storyline]
storyline_en = A portrait of a fictional town in the midwest that is home to a group of idiosyncratic and slightly neurotic characters. Dwayne Hoover is a wealthy car dealership owner that's on the brink of suicide, and is losing touch with reality.
storyline_hu = Dwayne Hoover irodájában pisztolycsövet dug a szájába, már-már meghúzná a ravaszt, de telefonon keresik. Az öngyilkosság meghiúsul. Vajon mitől kattan be a dúsgazdag, sikeres autókereskedő, Dwayne Hoover, városa legtekintélyesebb, legnépszerűbb polgára, aki saját képmásával találkozhat úton-útfélen, aki nem kapcsolhatja be úgy a tévéjét, hogy bármelyik csatornán ne saját idétlen reklámjait kelljen látnia? És mitől tépettek az idegei Hoover bartjának-kollégájának? Miért él nyugtatókon a sikerember felesége? Vajon őrült-e Kilgore Trout regényíró, aki sci-fi regényeiben évek óta jövendöli a világ pusztulását?

