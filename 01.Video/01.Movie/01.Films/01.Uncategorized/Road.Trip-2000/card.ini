[storyline]
storyline_en = Josh and Tiffany have been together since they were kids. ENTER Beth, a sexy blonde going to college with Josh. One night, Josh and Beth hook up and make a videotape the same day that Josh plans to mail a video to Tiffany of him talking about college life. The wrong tape gets sent, forcing Josh, along with a few pals, to go to Austin, where Tiffany is, and stop her from seeing the tape. Full of laughs, you'll be sure to enjoy Road Trip.
storyline_hu = A megcsalás szabályai: Ha állandó kapcsolatod van, és valaki mással szexelsz... Nem minősül megcsalásnak, ha különböző a körzetszámotok. Nem minősül megcsalásnak, ha annyira be vagy állva, hogy nem is emlékszel rá, mert ha nem emlékszel rá, akkor igazából nem is történt meg. Nem minősül megcsalásnak, ha egyszerre két emberrel csinálod, mert érvénytelenítik egymást. De tutira megcsalásnak minősül, ha felveszed videóra, és valaki véletlenül postázza a kazettát a csajodnak. Legnagyobb rémületére egy az egyben ez történt Josh-sal is. Mikor rájön a baklövésre, Josh összeszed két koleszes havert, és még egy srácot, aki nem igazán lelkes, viszont neki van kocsija, és nekivágnak egy húzós, 1800 mérföldes túrának a New York állambeli Ithacából Austinba (nem Bostonba), hogy megmentsék az életre szóló románcot.

