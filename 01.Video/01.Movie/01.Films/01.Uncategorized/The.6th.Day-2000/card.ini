[storyline]
storyline_en = In the near future, cloning is now technically advanced, but human cloning is still illegal. Adam Gibson (Schwarzenegger) returns home after working with his friend Hank Morgan (Rapaport), only to find a clone of himself with his family. Before he has chance to find out the truth, he is attacked by a group who want him dead. Adam must escape and find out the truth from the creator of the clones, Michael Drucker (Goldwyn). Adam knows for sure he couldn't have been cloned, but isn't ready for what he's about to hear.
storyline_hu = Akadhat férfi, akinek csupán egyetlen méltó ellenfele van: önmaga! Adam Gibson, helikopter pilóta boldogan él csalájával, ám egy nap - éppen egy olyan napon, amikor súlyos balesetet érte, rá kell jönnie, hogy eddigi boldogsága átmeneti volt, és valaki elvette tőle. Hogy ki? Adam Gibson. Önmaga tökéletes mása költözött be a házába, felesége és gyermeke mellé. A férfi azonban ragaszkodik az életéhez: meg akarja tudni, ki játszik vele, és milyen játékot. Hamarosan rájön, hogy balesete után halottnak hitték, és egy cég elkövette a legsúlyosabb vétséget. Klónozta őt. A nagyvállalat természetesen mindent megtenne, hogy eltüntesse bűne nyomait. És ehhez meg kell szabadulnia az eredetitől. Pesze csak akkor, ha mindenre elszánt bérgyilkosai meg tudják állapítani, melyik Gibson az eredeti...

