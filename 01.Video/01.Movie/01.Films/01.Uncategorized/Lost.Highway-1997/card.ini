storyline_en = Fred Madison, a saxophonist, is accused under mysterious circumstances of murdering his wife Renee. On death row, he inexplicably morphs into a young man named Pete Dayton, leading a completely different life. When Pete is released, his and Fred's paths begin to cross in a surreal, suspenseful web of intrigue, orchestrated by a shady gangster boss named Dick Laurent.
storyline_hu = Fred Madison (Bill Pullman) egy nap egy videoszalagot talál a lakása bejárata előtt. A felvételen otthona látszik belülről, amiből Fred arra következtet, hogy valaki betört hozzá, ezért értesíti a rendőrséget. A történet tovább bonyolódik, amikor a férfi egy újabb szalagot talál, amin az látható, ahogy végez a feleségével. A rendőrség letartóztatja, és rács mögé dugja a férfit, ugyanis a nő tényleg halott. Fred a halálsoron vár, amikor váratlan dolog történik, és a férfi átalakul egy bizonyos Pete Daytonná (Balthazar Getty), így a rendőrség kénytelen szabadon engedni őt.

