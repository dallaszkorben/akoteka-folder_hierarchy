[storyline]
storyline_en = In the twenty-third century, the universe is threatened by evil. The only hope for mankind is the Fifth Element, who comes to Earth every five thousand years to protect the humans with four stones of the four elements: fire, water, Earth and air. A Mondoshawan spacecraft is bringing The Fifth Element back to Earth but it is destroyed by the evil Mangalores. However, a team of scientists use the DNA of the remains of the Fifth Element to rebuild the perfect being called Leeloo. She escapes from the laboratory and stumbles upon the taxi driver and former elite commando Major Korben Dallas that helps her to escape from the police. Leeloo tells him that she must meet Father Vito Cornelius to accomplish her mission. Meanwhile, the Evil uses the greedy and cruel Jean-Baptiste Emanuel Zorg and a team of mercenary Mangalores to retrieve the stones and avoid the protection of Leeloo. But the skilled Korben Dallas has fallen in love with Leeloo and decides to help her to retrieve the stones.
storyline_hu = Ötezer évenként veszélybe kerül az Élet. Ekkor nyílik meg egy kapu az univerzum és a Gonosz között. A megmenekülés kulcsa a rejtélyes ötödik elem, ami a tűz, a víz, a levegő és a föld segítségével alkot egy olyan fegyvert, ami képes felvenni a harcot a Gonosszal. A XXIII.században járunk, és újra elérkezett az ötezredik év. Az univerzumot csak egy hős mentheti meg, egy hétköznapi ember, a New Yorki-i taxisofőr, Korben Dallas személyében, aki ügyet sem vetve a veszélyre felveszi a harcot a Gonosszal.

