[storyline]
storyline_en = Fred is living in the Paris Metro system. He is blackmailing Helena, whose safe he has robbed. Fred has various 'friends' all living in this surreal setting. The Roller is a rollerskating bag snatcher and Big Bill is a 'strongman'. The blackmail and Freds relationship with Helena and her heavies make up the bulk of the plot but on the side are Freds attempts to start a band using buskers from the Metro.
storyline_hu = Piszkos kis üzelmei miatt Frednek menekülnie kell. A párizsi metró alagútrendszere ideális búvóhelynek ígérkezik. Ebben az első pillantásra brutális és szürreális világban - ahova csak a neon fénye jut el, és ahol a legkülönfélébb emberek, különcök, piti bűnözők, hajléktalanok, alkoholisták lelnek menedéket - számos barátja akad. Fred rájuk is gondol, amikor álmodozni kezd: azt tervezi, hogy társaival közösen sikeres zenekart alakít, és arról ábrándozik, hogy feleségül veszi Helenát; a lányt, akit korábban meglopott és megzsarolt.

