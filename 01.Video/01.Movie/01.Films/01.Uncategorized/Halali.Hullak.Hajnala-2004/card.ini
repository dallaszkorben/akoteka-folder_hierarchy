storyline_en = Shaun doesn't have a very good day, so he decides to turn his life around by getting his ex to take him back, but he times it for right in the middle of what may be a zombie apocalypse... But for him, it's an opportunity to show everyone he knows how useful he is by saving them all. All he has to do is survive... And get his ex back.
storyline_hu = Shaun élete nem úgy alakul, mint az elvárható: Ed nevű síkhülye, naplopó haverjával él együtt; a TV-boltban, ahol dolgozik, semmibe veszik; barátnője, Liz pedig nem tudja tovább elviselni azt a nihilt, amely minden este a Winchester nevű kocsmába hajtja őket. És mintha ez nem lenne elég, még a zombik is ellepik Londont. Shaun-ra tehát nem más feladat vár, mint hogy megmentse anyját mostohaapja zombi karjai (fogai) közül, s hogy előbb érjen oda a barátnőjéhez és tegye rendbe a kapcsolatukat, mint hogy az élőhalottak megkostólnák. Mellesleg pedig ott írtsa a társaival a rosszfiúkat, ahol érik. A végállomás pedig mi más lehetne, mint szeretett kocsmájuk, a Winchester.

