[storyline]
storyline_en = Welcome to a world where time has become the ultimate currency. You stop aging at 25, but there's a catch: you're genetically-engineered to live only one more year, unless you can buy your way out of it. The rich "earn" decades at a time (remaining at age 25), becoming essentially immortal, while the rest beg, borrow or steal enough hours to make it through the day. When a man from the wrong side of the tracks is falsely accused of murder, he is forced to go on the run with a beautiful hostage. Living minute to minute, the duo's love becomes a powerful tool in their war against the system.
storyline_hu = A jövőben játszódó történetben nem létezik öregedés. Az emberek 25 éves korukig öregszenek, majd azután szinte halhatatlanként élnek tovább. Ez azonban csak azoknak lehetséges, akiknek van elég pénzük arra, hogy megvásárolják a további éveket. Aki gazdag, örökké élhet, akinek viszont nincs elég pénze, az korán meghal. Egy szegény fickónak óriási szerencséje van: örököl. Ez biztosíthatná az örök életet számára, azzal viszont nem számol, hogy a gyanús öröklés miatt gyilkosság vádlottjává válik, és menekülnie kell az törvény emberei elől, akik az idő megtakarításáért felelnek.

