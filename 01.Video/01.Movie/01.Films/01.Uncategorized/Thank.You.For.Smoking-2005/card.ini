en = The chief spokesperson and lobbyist Nick Naylor is the Vice President of the Academy of Tobacco Studies. He is talented in speaking and spins arguments to defend the cigarette industry in the most difficult situations. His best friends are Polly Bailey that works in the Moderation Council in alcohol business, and Bobby Jay Bliss of the gun business own advisory group SAFETY. They frequently meet each other in a bar and they self-title the M.O.D. Squad, a.k.a. Merchants of Death, disputing which industry has killed more people. Nick's greatest enemy is Vermont's Senator Ortolan Finistirre, who defends in the Senate the use of a skull and crossbones on cigarette packs. Nick's son Joey Naylor lives with his mother, and has the chance to know his father in a business trip. When the ambitious reporter Heather Holloway betrays Nick disclosing confidences he had in bed with her, his life turns upside-down. But Nick is good in what he does for the mortgage.
hu = Nick egy kellemes, jóképű, elvált karrierista, aki imádja a fiát, munkaidejét pedig a dohányipar szolgálatában tölti. Vezető szóvivőként szinte a lehetetlent kell véghezvinnie: népszerűsíteni a dohányzást a mai világban. Ennek ellenére Nick remekül lavírozott eddig ebben a legkevésbé sem irigylésre méltó munkakörben. Szellemes és gyorsbeszédű, szinte ördögien sármos - néhányak szemében maga a sátán, aki bármikor képes elhárítani az ellene és munkatársaira irányuló támadásokat találó és találékony rögtönzéseivel. Az idők azonban változnak, és a rájuk nehezedő nyomás hatására a dohányipari cégek egyre inkább úgy érzik, hogy reklámtevékenységüknek befellegzett. Úgy tűnik minden összeesküdött Nick ellen: tudományos kutatások egyértelműen bizonyítják a dohányzás egészséget károsító hatását, hovatovább halálos természetét; a fiának olyan apafigurára van szüksége, akire felnézhet; ráadásul Marlboro Man is haldoklik, és kész lerántani a leplet a tüdőrákról. A helyzet csak fokozódik, és Nick kénytelen szembenézni a helyzetével: vagy megadja magát a körülményeknek, vagy szellemi energiáit összeszedve saját javára fordítja a helyzetet...

