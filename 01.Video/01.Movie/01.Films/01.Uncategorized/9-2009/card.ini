hu = Egyszer régen az emberek feltalálták az intelligens harci gépezeteket, ám a gépek ellenük fordultak és robotok egész hadát hozták létre, hogy kiírtsák az emberiséget. Halála előtt egy tudós létrehozott 9 rongybabát, melyekbe saját lelkét tette. A babák túlélték a pusztítást és most elhagyottan bolyonganak az apokalipszis utáni világban. 9 keresi a hozzá hasonlókat, elmondja nekik, hogy a rejtőzködés nem megoldás, és hogy az egyetlen esélyük, ha kiderítik, a robotok mért akarják elpusztítani őket.

