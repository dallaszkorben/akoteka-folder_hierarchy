[storyline]
storyline_en = Homer adopts a pig who's run away from Krusty Burger after Krusty tried to have him slaughtered, naming the pig "Spider Pig." At the same time, the lake is protected after the audience sink the barge Green Day are on with garbage after they mention the environment. Meanwhile, Spider Pig's waste has filled up a silo in just 2 days, apparently with Homer's help. Homer can't get to the dump quickly so dumps the silo in the lake, polluting it. Russ Cargill, the villainous boss of the EPA, gives Arnold Schwarzenegger, president of the USA, 5 options and forces him to choose 4 (which is, unfortunately, to destroy Springfield) and putting a dome over Springfield to prevent evacuation. Homer, however, has escaped, along with his family. Can he stop the evil Cargill from annihilating his home town, and his family, who have been forced to return to Springfield?
storyline_hu = Egy tipikus amerikai család: apa, anya, három gyerek, kutya és macska. Legfeljebb annyiban térnek el az átlagostól, hogy sárgák, csúcsfejűek, gülüszeműek és az őrület határán élnek. Meg nagyon szeretik a fánkot. Barátaik és ismerőseik többnyire szintén mind sárgák (néhányan zöldek), de furcsaságban biztosan felveszik velük a versenyt. Szélesvászonra van szükség ahhoz, hogy beleférjen Homer Simpson minden bolondsága. Ezért volt szükség e filmre, ahol Homernak meg kell mentenie a világot a katasztrófától, amiért egyedül ő maga a felelős.

