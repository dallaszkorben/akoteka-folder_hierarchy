[storyline]
storyline_en = In the year 2054 A.D. crime is virtually eliminated from Washington D.C. thanks to an elite law enforcing squad "Precrime". They use three gifted humans (called "Pre-Cogs") with special powers to see into the future and predict crimes beforehand. John Anderton heads Precrime and believes the system's flawlessness steadfastly. However one day the Pre-Cogs predict that Anderton will commit a murder himself in the next 36 hours. Worse, Anderton doesn't even know the victim. He decides to get to the mystery's core by finding out the 'minority report' which means the prediction of the female Pre-Cog Agatha that "might" tell a different story and prove Anderton innocent.
storyline_hu = 2054-ben a potenciális gyilkost már az előtt őrizetbe veszik, hogy tettét elkövetné. A PRECRIME (bűnmegelőző osztag) három különleges médium segítségével látja a jövőt, és cselekszik - egy háromfős bizottság egyszerű többségi döntése után (ha csupán egy esküdt szavaz ellene, nem veszik figyelembe a különvéleményt). Az osztag vezetője, John Anderton kisfia elvesztése után csatlakozott a szervezethez, s az eltelt hat évben kemény szívvel és kellő szigorral csapott le a törvényszegőkre. Elsőként látja az álomkamra tápoldatában lebegő jósok álmait, így azt is, amikor az egyik vízióban ő maga végez egy ismeretlen férfival. Az eddig irányítása alatt álló rendszer hirtelen ellene fordul, és a kollégák, különösen az ellenőrzésére kirendelt Danny Witwer ügynök, vérszomjas kopóként veszik üldözőbe.

