[storyline]
storyline_en = Since the late 18th century American legal decision that the business corporation organizational model is legally a person, it has become a dominant economic, political and social force around the globe. This film takes an in-depth psychological examination of the organization model through various case studies. What the study illustrates is that in the its behaviour, this type of "person" typically acts like a dangerously destructive psychopath without conscience. Furthermore, we see the profound threat this psychopath has for our world and our future, but also how the people with courage, intelligence and determination can do to stop it.
storyline_hu = A film a világkereskedelem legújabb jelenségeit elemezve felteszi a meglehetősen aggasztó kérdést: milyen következményekkel jár az emberekre, a környezetre, a demokráciára és Földünk jövőjére nézve, ha mérhetetlen hatalmat adunk egy olyan intézménynek, melynek legfőbb törekvése, hogy a részvényesek vagyonát növelje, és nem tartja feladatának, hogy erkölcsi szempontokkal is foglalkozzon? Van olyan módszer, mellyel a könyörtelen profithajszolási kényszere gyógyítható, vagy csak az erős korlátozó intézkedésekben bízhatunk? Az alkotók testközelből követik végig az eseményeket a leghangosabb globalizációellenes tüntetések időszakától az Enron Társaság bukásával kezdődött nagyvállalati csodökig.

