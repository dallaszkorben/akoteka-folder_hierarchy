en = When an old enemy, the Cylons, resurface and obliterate the 12 colonies, the crew of the aged Galactica protect a small civilian fleet - the last of humanity - as they journey toward the fabled 13th colony, Earth.
hu = Csaknem 40 év telt már el azóta, hogy az emberiség tizenkét kolóniája először találta magát szemben a Cylonokkal. Azokkal az elvetemült robotokkal, akik bolygóról-bolygóra portyázva a biztos pusztulást hozzák a galaxis lakói számára. Az akkori harcok során sikerült megszabadulni tőlük, ám most visszatértek, hogy kegyetlen tervüket végrehajtsák.

