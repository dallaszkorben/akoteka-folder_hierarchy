[storyline]
orig = 
en = The secret source in the administration has provided Tyrol with a list of all humans scheduled for extermination. Tyrol's wife Cally is on the list and he sets off to rescue her. Sharon Agathon has made it safely to the planet but they are ambushed by Cylons lying in wait. They realize they were betrayed and Anders finds damning evidence that points to the identity of the traitor. D'Anna Biers has been having strange dreams of late and an oracle tells her that the child Hera is alive and she will hold her in her arms. Roslin meanwhile assigns a squad of men to protect the child at all costs. The Admiral sends the Pegasus away with the few remaining civilian ships to continue the search for Earth.
hu = A felkelők szerencsével és jó időzítéssel megakadályozzák sok ember kivégzését, majd nagy zűrzavart okoznak. A Cylon-ok kezéből pedig kezd kicsúszni Új-Caprica felügyelete. A Hármas egy álmot lát, miszerint Hera életben van. Később eljut az Orákulumhoz, aki elmondja neki, hogy az álom igaz. A gyermeknek azonban egyelőre nyoma sincs, hiszen még mindig Roslin-ék rejtegetik...

