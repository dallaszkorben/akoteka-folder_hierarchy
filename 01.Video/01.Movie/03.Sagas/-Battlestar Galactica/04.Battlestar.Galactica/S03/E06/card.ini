hu = Kara és Tigh egyre gyakrabban szítanak haragot és ellenségeskedést az Új-Caprica-i túlélők és a flottán maradtak között, ráadásul a pilóták is hallgatnak rájuk. Baltar eközben segít a Cylonoknak, hogy életben maradhasson. Ők is a Föld koordinátáit keresik, de a Baltar adatai alapján odaküldött Cylon hajót egy halálos kór fertőzi meg. Baltarnak nem marad más választása: megpróbálja kideríteni, hogy mi állhat a hajón lévő Cylonok haldoklása mögött.

