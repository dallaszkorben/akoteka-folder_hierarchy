[storyline]
orig = 
en = The attack to rescue everyone on New Caprica begins. The Galactica encounters four rather than the expected two Cylon Basestars. The end appears in sight but they get help from a welcome but unexpected source. On the planet below, Tyrol and Anders lead the attack to free everyone from the prison. Anders finds Starbuck but she won't leave without Kacey. Her successful return to the Galactica results in mixed emotions. Colonel Tigh must decide what to do about his wife Ellen after she admits to giving the rendezvous coordinates to the Cylons. Hera doesn't make it off the planet.
hu = Új-Caprica-n az ellenállás rájön, hogy Tigh ezredes felesége áruló, ezért meg akarják büntetni. Végül az ezredesnek a saját kezével kell végeznie az asszonnyal és bár nagyon szereti, tudja, hogy nincs más választása. A Cylonok pedig rájönnek, hogy ezúttal vesztettek. Eközben Kara végre kimondja Leobennek, hogy szereti, ám a következő pillanatban már le is szúrja - ezúttal utoljára - a Cylont. Anders így talál rá, majd sietve visszatérnek a Csillagközire, ahol Kara rájön, hogy Kacey nem is az ő kislánya.

