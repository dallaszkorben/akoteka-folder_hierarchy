[storyline]
orig = 
en = The number One Cylon brothers Cavil organize a massive coordinate simultaneous attack to destroy the twelve colonies, but it fails to wipe out human life or break the human spirit. They now orchestrate deceptive actions, infiltrating surviving communities, notably aboard flagship Battlestar Galactica and Samuel Anders's human trainees class on planet colony Caprica. Both sides must confront existential as well as pragmatical challenges to battle for survival.
hu = A Cylonokat azért hozták létre, hogy az emberek robotsegítői legyenek, de fellázadtak ellenünk, rengeteget tanultak és fejlődtek, most pedig úgy néznek ki, mint mi. A tervük egyszerű: elpusztítani azt a fajt, amely rabszolgaságba taszította őket. De mikor pusztító támadásuk után maradnak túlélők, a Cylonoknak improvizálniuk kell. E film két nagyhatalmú Cylon vezetőről szól, akik ugyan külön utakon járnak, de a céljuk ugyanaz: befejezni a feladatot.

