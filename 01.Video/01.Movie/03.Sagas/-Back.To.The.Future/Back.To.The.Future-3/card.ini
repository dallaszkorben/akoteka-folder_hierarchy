[storyline]
orig = 
en = Stranded in 1955, Marty McFly receives written word from his friend, Doctor Emmett Brown, as to where can be found the DeLorean time machine. However, an unfortunate discovery prompts Marty to go to his friend's aid. Using the time machine, Marty travels to the old west where his friend has run afoul of a gang of thugs and has fallen in love with a local schoolteacher. Using the technology from the time, Marty and Emmett devise one last chance to send the two of them back to the future.
hu = Az 1955-ös furcsa villámlás után Martynak vissza kell utaznia 1885-be, hogy Doki életét megmentse. Nagy nehézségek árán bár, de túléli az indiánok támadását és a barátságtalan városka lakóinak intrikáit. Végül sikeresen megtalálja Dokit, aki nem más, mint a vadnyugati városka kovácsa. Időközben azonban Doki szerelmes lett, így Martyra hárul a feladat, hogy kimenekítse az egyre barátságtalanabb vadnyugati környezetből.

