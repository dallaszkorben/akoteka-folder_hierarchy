[storyline]
storyline_en = Torrente has now moved to Marbella, where, after being wiped out of the money he had gained, has returned to private investigation. But in one of his cases he gets involved in the middle of a villain's missile plot to destroy the city and his own uncle's blackmail operation... and he knows nothing.
storyline_hu = Kedvenc mocskos álfelügyelőnk, a Törvény balkeze visszatért... Torrente (Santiago Segura), miután felélte ebül szerzett összes pénzét a kaszinókban, a csodálatos Marbellára költözik és újra magánnyomozónak áll. Abban bízik, hogy oda még nem jutott el a híre. Társa, a kábítószeres Cuco (Gabino Diego) segítségével hamarosan egy terrorista összeesküvés nyomára bukkan: az elvetemült Spinelli (José Luis Moreno) két rakétát akar a tengerparti városra kilőni. Torrentének maradék eszét és erejét össze kell szednie ahhoz, hogy túljárjon a furfangos Spinelli eszén és Spanyolország leghősiesebb zsaruja lehessen...

