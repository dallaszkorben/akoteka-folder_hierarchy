[storyline]
storyline_en = Torrente is a lazy, rude, drunkard, sexist, racist, extreme-right-wing Madrid cop; a despicable character who only cares about himself. He lives in a decrepit slum with his wheelchair-bound father, whom he treats quite badly. One day, a new family of neighbours move in, and the sexy younger daughter, Amparito, catches his eye, so he becomes a friend of Rafi, her nerdy brother, to get closer to her. At the same time, he discovers that a band of drug traffickers are operating in a nearby chinese restaurant; he knows that if he cracks this case, it could make him regain the status he lost within the police department; but the only people he can count on to help him are Rafi and his equally nerdy friends.
storyline_hu = Torrente egy nacionalista, fasiszta, önző, lusta, durva, rasszista, szexéhes és alkoholista exzsaru, aki esténként rumba zenére járőrözik a 78-as évjáratú rozzant Seat-jában. Rozoga házban lakik tolószékhez kötött apjával, akit koldulásra kényszerít, hogy legyen miből megélniük. Új szomszédok költöznek melléjük. Torrente szeme megakad a hamvas és szexi Amparitón, ezért összebarátkozik a lány kissé ütődött és kisstílű bűnöző bátyjával, hogy közelebb kerülhessen hozzá. Torrente tudomására jut egy közeli kínai étteremben székelő kábítószer-elosztó banda tevékenysége. Barátaiból és egy kínai pincérnőből akciócsoportot állít fel a banda leleplezésére. A tét: Torrente megtépázott hírneve és rendőri becsületének visszaszerzése és ráadásként hőssé válna Amparitó szemében is.

