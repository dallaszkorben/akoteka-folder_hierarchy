[storyline]
orig = A research team is sent to an island eighty-seven miles away from the previous home of Jurassic Park, to document and photograph the now liberated dinosaurs. However, InGen the BioEngineering company has sent another larger team to the same island to catch, sedate, and transport some dinosaurs to San Diego where they will be used in a new Jurassic Park location. But life always finds a way. Will both teams return to the mainland with successful findings? Or will another tragedy occur?
en = 
hu = Sorna szigeten újrakezdődik a rémálom. A parkalapító Hammond tudóscsoportot küld a titkos szigetre, hogy dokumentálják az ott élő és szaporodó dinófajtá- kat. Ugyanis annak idején Sornán tenyésztették az őslényeket, s onnan szállí- tották át őket a Jurassic Parkba. A park elpusztulása után őrült vihar tom- bolt Sornán is, a kutatótelep megsemmisült, az állatok elszabadultak és bené- pesítették a szigetet. Most kutatók és pénzéhes vadászok kerülnek a dinók kar- mai közé.

