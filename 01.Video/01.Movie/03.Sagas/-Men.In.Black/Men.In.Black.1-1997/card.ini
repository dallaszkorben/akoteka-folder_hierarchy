[storyline]
storyline_en = Based off of the comic book. Unbeknownst to other people, there is a private agency code named MiB. This agency is some kind of extra terrestrial surveillance corporation. Then, one of the agency's finest men only going by the name "K" (Tommy Lee Jones) , is recruiting for a new addition to the agency. He has chosen James Edwards (Will Smith) of the N.Y.P.D. Then, one day, a flying saucer crashes into Earth. This was an alien a part of the "Bug" race. He takes the body of a farmer (Vincent D'Onofrio) and heads to New York. He is searching for a super energy source called "The Galaxy". Now, Agents J and K must stop the bug before it can escape with the galaxy.
storyline_hu = Jay (Will Smith ) és Kay (Tommy Lee Jones) különleges ügynökök, de nem a CIA-nak vagy az FBI-nak dolgoznak, hanem egy olyan szupertitkos szervezetnek, amelynek az a feladata, hogy a földönkívüliek jelenlétét kísérjék figyelemmel bolygónkon. Jay és Kay galaxis szerte hírhedt bűnüldözők, de vannak, akik így is szembe szállnak velük. Egy intergalaktikus terrorista a Földön tervez megölni két galaktikus nagykövetet. A sötét zsaruk azt teszik, amihez a legjobban értenek, harcba szállnak a gonosztevőkkel.

