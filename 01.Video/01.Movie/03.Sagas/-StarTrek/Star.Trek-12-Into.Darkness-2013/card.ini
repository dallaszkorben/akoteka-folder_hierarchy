[storyline]
storyline_en = When the USS Enterprise crew is called back home, they find an unstoppable force of terror from within their own organization has detonated the fleet and everything it stands for, leaving our world in a state of crisis. With a personal score to settle, Captain Kirk leads a manhunt to a war-zone world to capture a one-man weapon of mass destruction. As our space heroes are propelled into an epic chess game of life and death, love will be challenged, friendships will be torn apart, and sacrifices must be made for the only family Kirk has left: his crew.
storyline_hu = James T. Kirk kapitánynak (Chris Pine) és első tisztjének, Spocknak (Zachary Quinto) ezúttal egy belülről jövő támadással kell szembenéznie. Kirk és legénysége hajtóvadászatot indít az ember ellen (Benedict Cumberbatch), aki maga egy tömegpusztító fegyver. A kapitány olyan áldozatok meghozatalára kényszerül, melyre senki sem készíthette fel.

