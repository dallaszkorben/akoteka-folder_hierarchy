[storyline]
orig = 
en = Dr. Evil uses a device he calls a "Time Machine" to travel back to 1969 and remove Austin Powers' mojo. The sexually wounded swinger must travel back in time and, with the help of agent Felicity Shagwell, recover his vitality. Meanwhile, Dr. Evil's personal life runs amok as he discovers love, continues to shun his son and develops a close relationship with himself. Well, actually, a clone 1/8 his size whom he dubs "Mini-Me". The always time-baffled Dr. Evil begins his plan to put a gigantic cannon on the moon, thus turning it into a device called either "The Death Star" or "Alan Parson's Project," depending on which name is available.
hu = Dr. Genya, a mániákus bűnözőzseni ezúttal új tervvel áll elő, hogy legyőzze ősi ellenségét, a titkosügynököt és szexszimbólumot, Austin Powerst. Terve igen egyszerű: visszautazik az időben 1969-be, hogy megszerezze a lefagyasztott állapotban levő ügynök "monyóját", azt a valamit, ami ellenállhatatlanná teszi a nők számára, és lehengerlővé ellenfeleivel szemben. Mikor Austin a jelenben rádöbben, mi történt, megkezdődik a küzdelem Dr. Genya ellen a monyóért, és természetesen a világ megmentéséért.

