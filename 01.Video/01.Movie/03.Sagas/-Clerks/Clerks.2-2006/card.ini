[storyline]
storyline_en = A calamity at Dante and Randall's shops sends them looking for new horizons - but they ultimately settle at Mooby's, a fictional fast-food restaurant. Free from his dead-end job (and lodged in a new one), Dante begins to break free of his rut, planning to move away with his clingy fiancé. Dante is ready to leave the horrors of minimum-wage New Jersey behind, but Randal - always the more hostile of the two - starts to become overwhelmed by his own rancor.
storyline_hu = Dante (Brian O'Halloran) és Randal (Jeff Anderson) kénytelen új munkahely után nézni, miután régi boltjuk porrá ég. A munkaerőpiacon nem igazán tolonganak az ilyen semmirekellőkért, mint ez a két jómadár, jobb híján kénytelenek megelégedni egy gyorséttermi állással. A Mooby's nem mondható igazán szofisztikáltnak, az ajtók tehénbőgéssel nyílnak, a desszert neve pedig tehénlepény. Dante azonban nem sokáig tervez itt rostokolni, gyönyörű barátnőjével Floridába költöznek, ahol új állás és az összeköltözés örömei várják. Randal viszont szomorú, nem csak a bolttól, de legjobb barátjától is el kell búcsúznia. A srác búcsú bulit szervez Danténak, ami nem várt bonyodalmakhoz vezet.

