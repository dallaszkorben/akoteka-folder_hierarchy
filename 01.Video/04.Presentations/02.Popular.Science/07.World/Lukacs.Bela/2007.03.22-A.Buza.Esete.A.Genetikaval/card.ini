en = A kenyér fontosságának változása. A búza törökül. Linné nevezéktana. Szaporodási közösségek öszvér. Szaporodási közösségek a növényeknél. Alakor Búzadara. Kenyérbúza. Makaróni, spagetti, pita. Lepénykenyér, kelesztett kenyér. Őszi kikerics. Fajhibridek. Criticum. A Tisza lecsapolása. Sikértartalom. Durumbúza. Criticale. Örmény búzák. A csimpánz mint homo. A szent kenyér képzete
