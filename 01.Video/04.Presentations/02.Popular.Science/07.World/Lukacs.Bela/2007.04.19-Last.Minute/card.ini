[storyline]
orig = Időgép. A forgó fekete lyuk. Az idő-paradoxon és a szabad akarat. A természet törvényeinek vizsgálata. Fekete lyukon keresztüli űrutazás. Fekete lyukak párolgása. Antarktiszi meteoritek, japán gyűjtemény. Shergottit mint földi meteorit. Az ALH84001 története. A Kába-kő és legendája. A japán császári kincs. Hogy kap egy kisbolygó nevet? Székesfehérvár Alba Regia, Fehérvárak Gyulafehérvár Biograd. Hungaria kisbolygó és elnevezése. A Naprendszer öves szerkezete. Vesta meteoritjei
