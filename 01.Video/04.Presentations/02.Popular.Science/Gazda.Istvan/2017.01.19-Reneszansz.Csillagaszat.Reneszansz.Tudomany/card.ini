storyline_en = Európában a XV. század (reneszánsz kor) előtt a csillagászati ismereteket a katolikus egyház ideológiája határozta meg. A reneszánsz idején azonban fokozatosan újra "felfedezték" az ókori gondolkodók és természettudósok (főként Arisztotelész) munkáit, és ez új ismeretek megszerzésére irányuló törekvéseket indított el. (Regiomontanusra emlékezve)
