storyline_hu = Nagy megtiszteltetés volt és nagy élmény nekem, hogy 14 évvel ezelőtt én tarthattam a szemeszter nyitó előadását, éppen a globális klímaváltozás témájában. Még nagyobb megtiszteltetés, hogy az immár majdnem másfél évtizede megszakítás nélkül futó sorozat legújabb előadását ismét megtarthatom. A téma pedig adja magát: a globális klímaváltozás nem állt le, töretlen erőfeszítéssel folyik a kutatás, a különböző társadalmakban időközben egyre szélesebb körben vált ismertté a kérdés fontossága, sőt a nemzetközi politika egyik vezető kérdésévé nőtte ki magát. Éppen ideje áttekinteni, milyen új ismeretanyag került napvilágra, mi az amit a korábban nyitott kérdésekből sikerült megválaszolnunk, mennyit haladt a tudományos megértés az elmúlt 14 évben? Nos, nem sokat. Bármennyire lelombozóan hangzik ez a sommás értékelés, tény az, hogy egyre több részfolyamat látszólagos megértése után az összkép nemigen lett világosabb. A földi klímát kialakító folyamatok hihetetlenül komplex rendszert alkotnak, a helyzet tökéletesen leírható a közhelyes megfogalmazással, mely szerint "minden mindennel összefügg". Ráadásul a klímaváltozással kapcsolatos tények és ismeretek folyamatosan összekeverednek egyéb globális problémákkal, mint pl. a túlnépesedés, fenyegető élelmiszerhiány, környezetszennyezés, az energiahordozó források kimerülése, stb. Az előadásban igyekszem világossá tenni, mit jelentene a globális klímaváltozás tudományos szintű megértése, mik a fő nyitott kérdések tudományos szempontból.

