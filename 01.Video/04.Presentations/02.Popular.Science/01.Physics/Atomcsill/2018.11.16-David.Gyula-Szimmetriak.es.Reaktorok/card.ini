[storyline]
storyline_en = A szimmetria fogalma a régi görögöktől származik — ők a szépséghez, az esztétikához, a szobrászathoz és az építészethez társították. De vajon mi köze a szimmetriának a matematikához, a relativitáselmélethez, az atomok elektronszerkezetéhez, az atommag felépítéséhez, a kvarkokhoz és a fizika megmaradási tételeihez? E kapcsolatok felderítésében alapvető szerepet játszott Wigner Jenő (akit az atommag szerkezetének magyarázatáért 1963-ban fizikai Nobel-díjjal tüntettek ki), és aki Németországban dolgozó fizikusként hazalátogatva 1931 nyarán szülei gödi nyaralójának padlásán írta meg a szimmetriák matematikája és a kvantumelmélet fizikája közti kapcsolatokat feltáró alapvető művét (ami aztán alig negyvennyolc év késéssel magyarul is megjelent). Hogyan lett ugyanez a Wigner Jenő — aki a budapesti Fasori Gimnáziumban szerette meg a matematikát és a fizikát, majd akinek munkái és messzire mutató gondolatai nyomán a mai részecskefizikai ismereteket szintezitáló Standard Modell is felépült — egyben a világ első reaktormérnöke, az 1941-ben épült első működő, plutóniumot termelő atomreaktor elméleti megalapozója, tervezője, és építésének egyik irányítója? Születésének 115. évfordulóján Wigner Jenő elméleti és kísérleti munkásságára, valamint az egész elméleti fizikát megújító, a szimmetriák alapvető szerepét hangsúlyozó gondolataira emlékezünk.
