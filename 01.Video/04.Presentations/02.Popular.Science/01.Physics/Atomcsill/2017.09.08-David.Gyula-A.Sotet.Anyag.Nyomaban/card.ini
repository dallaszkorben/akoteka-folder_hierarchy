[storyline]
storyline_en = A csillagászok már a 20. század harmincas éveiben gyanították, hogy az általunk látott (csillagokba, bolygókba, gáz- és porfelhőkbe tömörült) anyagon kívül még másfajta, nem látható, sötét vagy láthatatlan anyag is lehet az Univerzumban. Az ezredforduló körül végzett precíziós méréssorozatok aztán megállapították, hogy ez a sötét anyag kb. ötször nagyobb tömeget képvisel, mint a látható anyag. (Ezen felül egy másik, még rejtélyesebb, a sötét anyagnál kb. háromszor nagyobb mennyiségű anyagfajta, az ún. sötét energia avagy kvinteszencia is jelen van.) Az általános relativitáselmélet által megjósolt gravitációs lencsehatás felhasználásával később sikerült feltérképezni a galaxisok és galaxishalmazok körül tömörülő sötét anyag eloszlását, mintegy lefényképezni a láthatatlan anyagot. De vajon miből is van ez a titokzatos sötét anyag, milyen objektumok (megalapozott gyanúnk szerint: még ismeretlen elemi részecskék) alkotják, és miért láthatatlan? Gravitációs hatásán kívül vajon milyen kölcsönhatásokra léphet a közönséges, világító anyaggal? Hogyan kell kiegészíteni az ismert elemi részecskéket sikeresen leíró részecskefizikai Standard Modellt, hogy a sötét anyag ismeretlen alkotóelemeiről is számot tudjon adni? Hogyan befolyásolja a sötét anyag jelenléte a kozmikus méretű fizikai folyamatokat, pl. a galaxisok kialakulását vagy az Univerzum tágulásának folyamatát? A Standard Modell utolsó hiányzó részecskéjét, a Higgs-bozont néhány éve megtaláló kísérleti részecskefizikusok most a sötét anyag feltételezett részecskéi (pl. a szuperszimmetria elmélete által megjósolt újfajta részecskék) nyomába eredtek. Az utóbbi két év néhány bíztató eredményt hozott ebben a kutatási irányban. Az előadáson a csillagászati bizonyítékok és az elméleti feltételezések mellett a legfrissebb hírekről is beszámolunk.
