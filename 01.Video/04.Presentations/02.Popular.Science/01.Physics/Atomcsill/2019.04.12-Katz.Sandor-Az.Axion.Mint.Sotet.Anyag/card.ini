[storyline]
orig = Az erős kölcsönhatás meglepően szimmetrikus a tértükrözésre. Ennek megmagyarázására vezették be még a 70-es évek végén az axiont, egy hipotetikus új részecskét. Ez a részecske, ha tömege épp megfelelő, akár a sötét anyagot is megmagyarázhatja. Az előadás bemutatja, hogyan keletkeznek a korai világegyetemben az axionok és milyen feltételek esetén tudnak megfelelő mennyiségű sötét anyagot adni.
