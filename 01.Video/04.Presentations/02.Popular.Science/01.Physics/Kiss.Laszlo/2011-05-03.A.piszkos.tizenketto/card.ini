[storyline]
orig = A visszatérő nóvák a kölcsönható kettőscsillagok nem túl népes alosztálya, amely érdekes kapcsolódási pontot jelent a tömegátadási folyamatok végén szupernóvaként felrobbanó fehér törpék felé. Előadásunk áttekinti a Tejútrendszerben és kísérő galaxisaiban jelenleg ismert mintegy tucatnyi visszatérő nóva főbb jellemzőit, illetve a hozzájuk kapcsolódó asztrofizikai érdekességeket.
