hu = A Tejútrendszer legősibb korszakának hírvivői a megjelenésükben látványos, tudományos szempontból szinte végtelenül izgalmas gömbhalmazok. A néhány tíz fényévnyi átmérőjű térrészben csillagok tízezreit, százezreit tartalmazó objektumok távcsöves bemutatók kedvelt célpontjai, a csillagok asztrofizikájával foglalkozó \nszakemberek számára pedig rejtélyek gazdag tárházai. Előadásunkban megpróbáljuk áttekinteni a közelmúlt gömbhalmazokkal kapcsolatos legérdekesebb eredményeit, illetve felvázolni a csillagfejlődéstől a kozmológiáig terjedő vizsgálatokban játszott szerepüket.

