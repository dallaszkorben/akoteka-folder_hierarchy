[storyline]
orig = Nem is gondolnánk, mennyire változatos világba léphetünk be kicsit jobban szemügyre véve a csillagok viselkedését. Periodikusan kitáguló és összehúzódó óriások, egymást kölcsönösen eltakaró kettőscsillagok, kölcsönható rendszerek robbanásai: csodálatos égitestek, melyek megismerése tetszőleges mélységgel és komolysággal értékes időtöltés minden amatőrcsillagász számára. Ehhez szeretnénk segítséget nyújtani konkrét példákon keresztül, szabad szemes és digitális műszerekkel eget fürkészők számára egyaránt.
