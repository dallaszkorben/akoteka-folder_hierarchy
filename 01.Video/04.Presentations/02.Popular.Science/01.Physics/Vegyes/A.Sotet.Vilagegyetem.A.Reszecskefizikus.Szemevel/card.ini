[storyline]
orig = Manapság biztosan tudjuk, hogy a Világegyetemben található energiának mintegy 95%-a olyan, ami nem köthető semmilyen általunk ismert anyag- vagy energiafajtához. Vajon miért vagyunk ennyire magabiztosak ebben a kérdésben? Milyen kísérleti eszközökkel lehet tanulmányozni a láthatatlant? Vajon mihez köthető a Világegyetemnek ez a sötét része? Hogyan lehet megkülönböztetni a sötét anyagot a sötét energiától? Ezekre és hasonló kérdésekre keressük a választ részecskefizikusi megközelítéssel.
