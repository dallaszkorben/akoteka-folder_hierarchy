[storyline]
orig = Az elmúlt évszázadokban több magyar tudományos eredményre is felfigyeltek az európai tudományos körök. Számosan felsőfokú tanulmányaikat európai egyetemeken végezték, s közülük néhányan Magyarországra visszatérve tudományos kutatásokkal is foglalkoztak. A 18. században mintegy 200 magyar szakembert választottak soraikba az európai tudományos társaságok, köztük a német tudományos körök és a londoni Royal Society. Most, amikor Magyarországnak sok konfliktusa van az Európai Unióval, érdemes hangsúlyozni, hogy a korábbi évszázadokban sokkal szívesebben fogadták a magyar ötleteket, megoldásokat, amelyek közül Európa jó néhányat átvett. Ezekből ad ízelítőt az előadás.
