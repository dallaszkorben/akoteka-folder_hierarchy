[storyline]
storyline_en = Mit mutat meg a kamerám a nagyvilágból?\nMillió híradó bogárzó tébolyát.\nA reklámok előtt egy tibeti szerzetes lángol,\ndrónok repülnek keletnek a képernyőn át.\n\nVárandós feleség BMW-t szül az apának,\naki Jézusra állt rá a megszokott szerek helyett.\nEgy távirányítóval üzekedő vadállat\nlettem, csak nézem a tévét, és elévezek.\n\nZárd az ablakot,\noda már nem megyek.\nMagamban ordítok,\nvagy üvöltök veled.\nOkádni kéne még,\nvagy köpni volna jó.\nAz utolsó adás után\nnem jut semmi szó.\n\nSzupermodell a szilikont lassítva nyalja.\nEgy rabszolgának adott fiatal gyerek\nmerevedik a kimerevedett pillanatra,\nés arról álmodik, belőle mi nem lehet.\nNem lehet rét, és nem lehet belőle tenger.\nMi lehet belőle? Talán egy olyan elem\nami a nyugalom megzavarására képes.\nA vonásait kikockázta a CNN.\n\nZárd az ablakot,\noda már nem megyek.\nMagamban ordítok,\nvagy üvöltök veled.\nOkádni kéne még,\nvagy köpni volna jó.\nAz utolsó adás után\nnem jut semmi szó.\n\nCsak rád üvölt a kép,\nés a tenger rád rohan,\nés elragad az ég,\nés minden veszve van.
