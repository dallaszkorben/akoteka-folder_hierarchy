[storyline]
storyline_en = Gigászi évadzáró adás, amelyben a menekültválság lényegére fókuszáltam: a menedéket keresőkre. Ha gépfegyverrel irtanád a migránsokat, ha rettegsz az Európát "megszálló" "hordáktól", ha aggódsz a magyar állam és az EU intézményeinek riasztó embertelensége miatt: akkor neked készült ez az epizód. Igen, hosszú - de adj neki 39 percet az életedből, szívj egy mélyet a tüdődbe, és gondolkozz el a látottakon. Aztán kommentelj és vitatkozz! Ez az első évad záróadása. Folytatjuk - a második évad kereteiben!
