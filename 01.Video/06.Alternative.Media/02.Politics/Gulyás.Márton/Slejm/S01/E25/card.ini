[storyline]
orig = 
en = Sok minden és mindenki miatt tart ott az országunk, ahol. De a legnagyobb gazemberek közül is kiemelkedik a főügyészünk, Polt Péter. Nem pusztán a 2010-es 2/3-os Fidesz győzelem kapcsán, hanem már a 2000-es évektől kezdődően dolgozott szisztematikusan azért, hogy a Fidesz korrupciós bűncselekményeinek egyike se kerüljön bíróság elé. Ezért szól róla és politikai pályafutásáról a slejm eddigi leghosszabb adása.
