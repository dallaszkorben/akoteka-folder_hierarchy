[storyline]
orig = 
en = A 2016-os év első adásának első részében a '89-'90-es rendszerváltás kevéssé ismert vagy kibeszélt, viszont hatásában a mai napig meghatározó gazdasági folyamatairól beszélek. Milyen lehetőségei voltak az országnak, kik és milyen érdekektől vezérelve hoztak döntéseket a gazdaságunk átalakításáról? Mennyiben a kényszerek, és mennyiben a választásaink eredménye az a Magyarország, aminek az alapjait több mint negyedszázada alkottuk meg? Ezekre és még sok más izgalmas kérdésre keresem a választ - a második résszel a jövő héten jelentkezem! Bónusz: akik végignézik a videót, megláthatják, mivel kívántak a hazai TV csatornák szórakoztatni bennünket Szilveszterkor - leírhatatlan élmény!
