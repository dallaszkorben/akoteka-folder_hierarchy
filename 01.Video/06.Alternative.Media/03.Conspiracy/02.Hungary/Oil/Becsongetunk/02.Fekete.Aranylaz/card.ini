[storyline]
storyline_en = A handful of wily criminals stumbled upon a loophole in legislation and began the business of oil bleaching. And a few fortunate men made an awful lot of money in a very short time. In the meantime, the authorities stood dumbly by and watched as anonymous tankers drove up and down the country and state firms fuelled up at mafia filling stations. Anyone poking their nose in soon ran into walls.
storyline_hu = A kilencvenes évek elején egy joghézagot kihasználva néhány élelmes bűnöző olajszőkítésbe kezdett. A százmilliós üzlet az évtized közepére több ezer milliárdosra nőtt. Az állam tehetetlenül nézte, hogy ismeretlen eredetű olajvagonok járnak az országban, sőt, az állami cégek is a maffia kútjainál tankoltak. Akik nyomozni kezdtek, falakba ütköztek.

