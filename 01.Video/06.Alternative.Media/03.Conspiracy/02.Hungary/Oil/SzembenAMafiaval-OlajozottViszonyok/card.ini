[storyline]
storyline_en = Az ember még ma is könnyen otthagyhatja a fogát. A szó legszorosabb értelmében. Kármán Irén egy olyan ügyhöz nyúlt, amibe öt rendőr halt bele. Az egyik zsaru például napokkal azelőtt, hogy nyilvánosságra hozta volna a nyomozási eredményeit, uzsonnázás közben hirtelen főbe lőtte magát a szolgálati kocsijában. Ugye, ez teljesen természetes... Egy másik rendőrt meg épp akkor kellett letartóztatnia saját kollégáinak, amikor a parlamenti olajbizottság elé indult volna vallomást tenni.\nAztán tavalyelőtt márciusban kirabolták és súlyosan megverték a készülő film rendezőjét is. Ennyit arról, hogy mennyire elavult ügyről van szó.\nMegszokott klisé a bűnügyi filmekben a becsületes zsaru alakja, aki magába roskadva vet számot azzal, hogy miért is vállalt mindent? A szakmai becsületért, a leleplezés öröméért, vagy egyszerűen csak az igazságért? Az ember nézi ezeknek a kirúgott, meghurcolt, elhallgattatott rendőröknek az arcát (akik végül is jól jártak, mert még élnek) és megdöbben: ez itt most nem Hollywood, ez nem fikció, ez a magyar valóság. A mai magyar valóság.
