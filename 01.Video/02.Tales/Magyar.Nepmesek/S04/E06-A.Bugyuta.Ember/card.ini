[storyline]
storyline_en = Volt egy asszony, s annak egy bugyuta férje. Elküldte egyszer egy tehénkével a vásárba, hogy adja el. Az ember elcserélte egy disznóra, majd azt is tovább, míg végül a tehénkéből egy fenőkő lett, amit hazafelé menet beleejtett egy patakba, s így üres kézzel tért haza. Az asszony nem küldte bugyuta férjét.
