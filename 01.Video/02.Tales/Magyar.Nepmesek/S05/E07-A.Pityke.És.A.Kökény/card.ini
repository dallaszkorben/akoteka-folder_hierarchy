[storyline]
storyline_en = A pityke talált egy szem kökényt. Gyorsan bekapta, ám a torkán akadt. Segítséget kért a kakastól, az pedig sorra a fától, a koszorústól, a cipésztől, a macskától, a tehéntől, a kaszástól és a kenyerestől, de mindenki kért valamit cserébe. Mire mindent beszerzett, a pityke megfulladt.
