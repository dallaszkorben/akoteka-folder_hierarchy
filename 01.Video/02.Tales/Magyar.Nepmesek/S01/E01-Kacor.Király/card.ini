[storyline]
storyline_en = Egy szegény asszonynak volt egy falánk, kajtár macskája. Egy napon megelégeli, hogy a macska minden fazékba és lábasba beleüti az orrát, és világgá küldi. Az úton összetalálkozik egy rókával. Egyikőjük sem látott még a másikhoz hasonló teremtményt. A macska kihasználva a róka tudatlanságát, azt meri mondani, hogy ő Kacor, az állatok királya. A félelmetes kandúr híre gyorsan terjed az erdőben. Mivel mindannyian féltik életüket, az állatok sorra hívják vacsorára a rettenthetetlen Kacort.
