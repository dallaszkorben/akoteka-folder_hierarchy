[storyline]
storyline_en = A rátóti csősz talál egy úritököt. Sem ő, sem a város elöljárói nem láttak még ehhez hasonló teremtményt. Egyetértésre jutnak, hogy nem lehet más csak csikótojás, tehát ki kell költetni. Telik-múlik az idő, a tojásból nem akar előbújni a csikó. Belefáradnak a hiábavaló próbálkozásba és legurítják a tojást a dombról. A bíró látni véli, hogy a darabokra törött tökből tovaszalad egy kiscsikó.
