[storyline]
storyline_en = Egy balatonfelvidéki láncmese, melyben a kis kakas ártatlan kapirgálása váratlan képtelenségek lavináját indítja el. A sövény kidől bánatában, szarka szép farkát kitépi, fa lenyesi ágait, őz elűzi fiait, kútban a víz vérré válik, szolgálólány szétveri fején a dézsát, falra kenik a kovászt, az apa leberetválja szép szakállát, a legény is levágná a négy ökör minden lábát, ha a katona véget nem vetne ennek az önpusztító folyamatnak.
