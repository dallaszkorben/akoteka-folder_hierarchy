[storyline]
storyline_en = Az elmúlt hetekben derült ki, hogy a Fidesz az Alaptörvény újabb, immár 6. módosításával kívánja a hatalmát minden korábbi próbálkozását felülmúlóan kiterjeszteni. Mit jelentene ez a módosítás,  hogyan kellene kezelnie az országnak egy esetleges terrorveszély-helyzetet, és mi tett a Fidesz mindeddig a terrorizmus visszaszorításáért? Válaszok a videóban!
