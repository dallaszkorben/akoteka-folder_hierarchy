[storyline]
storyline_en = A „Kocsma a Holdon” sci-fi szatíra a Holdra kivándorolt és ott kocsmát üzemeltető magyarokról. Miután egy ciklon elsodorja a Holdon felépült luxusszállodát, az ottragadtak a túlélésért küzdenek: félő, hogy hamarosan megöli őket az unalom. A kocsmáros Józsin, feleségégén, Melindán és fiúkon, Bertalanon kívül csupán páran ragadtak ebben a porfészekben. Az egykori úszomester Kolotz úr, felesége Ribiszke mama, és unokájuk, Boglárka alkotják a planéta kis kolóniáját. Minthogy a Holdon az egyetlen szórakozás a kocsma, leginkább itt töltik az időt: asztrofröccsöt iszogatva és asztrobrassóit eszegetve. Ha épp nem a kitörés lehetőségét keresik, – Józsi aranyat, Bertalan pedig vizet keres – mindannyian siránkoznak, hogyan kerülhettek erre a kietlen pusztaságra. A kis kolónia életét azonban igencsak felkavarja, amikor váratlanul egy űrhajó érkezik és kiszáll belőle a jóképű, univerzumot látott űrpilóta: Tóni. A hangjáték a kisrealista hagyományokat ütközteti a sci-fi filmekből jól ismert hangeffektekkel, amely különleges és sokszor mosolyt fakasztó világot teremt, amelyben egy kicsit mindannyian magunkra ismerhetünk.
