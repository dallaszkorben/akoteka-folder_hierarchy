[storyline]
storyline_en = A tartalom helyébe a stílus lép. A kor kulturális és kommunikációs referenciája: Azurák Csaba. Légy semmilyen – az senkit sem sért! A diszlájkok elkerülése az egyetlen szempont. A kommunikáció mércéje többé nem az, hogy amit mondasz, megfelel-e a valóságnak, az erkölcsnek, vagy hasznos-e a közösségnek – hanem egyedül az, hogy sérti vagy megerősíti-e a befogadót a hiedelmeiben, jók-e az energiáid, kellemes-e hallgatni. A posztmodern kor tömegemberei úgy tekintenek egymásra, mint lakberendezési tárgyakra vagy a kereskedelmi tévék szórakoztató műsoraira.
storyline_hu = A tartalom helyébe a stílus lép. A kor kulturális és kommunikációs referenciája: Azurák Csaba. Légy semmilyen – az senkit sem sért! A diszlájkok elkerülése az egyetlen szempont. A kommunikáció mércéje többé nem az, hogy amit mondasz, megfelel-e a valóságnak, az erkölcsnek, vagy hasznos-e a közösségnek – hanem egyedül az, hogy sérti vagy megerősíti-e a befogadót a hiedelmeiben, jók-e az energiáid, kellemes-e hallgatni. A posztmodern kor tömegemberei úgy tekintenek egymásra, mint lakberendezési tárgyakra vagy a kereskedelmi tévék szórakoztató műsoraira.

