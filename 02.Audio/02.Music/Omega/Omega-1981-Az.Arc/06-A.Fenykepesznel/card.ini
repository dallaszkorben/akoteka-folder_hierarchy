en = Csupa gondtalan ember,\nSok nyílt, derűs arc.\nCsak ülnek a széken,\nItt nincs sose harc.\n\nKezet ráz a két ellenfél,\nHa a gép elé ér.\nMinden rendben,\nA látszat a cél\nA fényképésznél.\n\nA bokszoló orra\nA legszebb orr.\nAz ünnepi dísztől\nNem látszik a kor.\n\nKezet ráz a két ellenfél,\nMég a csúnya se fél.\nA képen szebb lesz,\nHisz pont ez a cél\nA fényképésznél.\n\nCsupa nagyszerű ember,\nSok ölbe tett kéz,\nCsak ülnek a széken,\nMind egyfelé néz.\n\nKezet ráz a két ellenfél,\nMég a csúnya se fél.\nA képen szebb lesz,\nHisz pont ez a cél\nA fényképésznél.
