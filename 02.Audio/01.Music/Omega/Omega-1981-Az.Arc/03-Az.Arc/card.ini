[storyline]
storyline_en = Az arc nem a tiéd,\nCsak hordod valakiét.\nA szemed fénye\nLopott fényszilánk.\n\nArcunkon az idő\nSaját képét hívja elő\nÉs az angyalok\nvégül nem ismernek ránk.\n\nHol van a régi\nArcod, az égi?\nMegvan-e benned,\nHogy ragyogni engedd\nRég elveszett,\negykor tündöklően szép sugarát?\n\nA ház nem a tiéd,\nCsak őrzöd valakiét\nA végtelenből\nÍgy lesz zárt világ.\n\nHa benn is lemegy a Nap,\nHelyén kihalt holdarc marad\nÉs ünnepel a porból lett világ.
