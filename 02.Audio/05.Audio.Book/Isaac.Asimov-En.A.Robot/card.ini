hu = A robotika három törényével, ezzel a három egyszerű szabállyal Asimov mindörökre megváltoztatta a robotokról alkotott képünket. A sci-fi egyik megkerülhetetlen klasszikusának számító Én, a robot összekapcsolódó történetek füzérében mutatja be a robotok útját a primitív kezdetektől kezdve a nem is olyan távoli jövő tökéletességéig – ahol már jóformán az emberiségre sincsen szükség.A novellákban találkozhatunk őrült, humoros és gondolatolvasó robotokkal, robot politikusokkal és olyan robotokkal, amelyek titkon irányítják a világot, és valamennyi történetet a tudományos tények és a science fiction jellegzetes keveréke jellemzi, ami Asimov védjegyévé vált.A könyv első kiadása 1950.\n01.  Bevezetés\n02.  Robbie\n03.  Körbe-körbe\n04.  Logika\n05.  Fogd meg a nyulat!\n06.  Te hazug!\n07.  Az eltűnt robot\n08.  A csillagokba!\n09.  Bizonyíték\n10.  Az elkerülhető konfliktus

