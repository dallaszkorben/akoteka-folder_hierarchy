[storyline]
orig = We present the basics of the Python programming language to prepare you for programming on the Raspberry Pi. Many languages can be used but Python is the most convenient for the Raspberry Pi because convenient APIs are provided for basic operations such as controlling the pins. Python is a powerful language with useful features that we will present so that you can use these features to control the Raspberry Pi. \n\n\nKey Concepts\n\n    • Use the Python shell and execute programs\n    • Understand Boolean and algebraic expressions\n    • Understand strings and their operators and methods\n    • Define and invoke functions\n    • Understand lists and their operators and methods\n    • Use basic control-flow statements
