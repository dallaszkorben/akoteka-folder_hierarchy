orig = The Raspberry Pi is typically installed with a Linux-based operating system, so we present the basics of Linux and its use. We describe some of the main features including navigating the file system and managing processes. We describe the text-based user interface through the shell and we overview the graphic user interface which is the default with the Raspian Linux distribution.\n\n\nKey Concepts\n•	Understand the users and their login process\n•	Understand how to view and modify the filesystem\n•	Understand files and their permissions\n•	Understand the nature of processes and how to manage them
