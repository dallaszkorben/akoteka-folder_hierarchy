[storyline]
orig = This module introduces the networking socket interface that is used to transfer data across the network programmatically. An essential aspect of the Internet of Things is for your IoT device to send and receive data on the Internet, and the socket interface is key to enabling that. We describe how to use socket in Python to act as both a client and a server.\n\nKey Concepts\n1.	Socket interface, client side vs. server-side\n2.	Opening and closing sockets\n3.	Sending/receiving data\n4.	Error handling\n5.	Live server\n6.	Control via the Internet
