[storyline]
orig = A legközelebbi galaxis maga a Tejútrendszer, melynek peremvidékéről szemléljük szűkebb kozmikus környezetünket. Hogyan lehet felderíteni a Tejútrendszer kialakulását és múltját égboltfelmérési technikákkal? Hogyan azonosíthatók a régmúltban lejátszódott drámai folyamatok, mint pl. törpegalaxisok elnyelése, vagy ősi csillaghalmazok ütközése? Előadásunk ezeket az izgalmas témákat járja körbe a megfigyelő csillagászat szemszögéből.
