[storyline]
orig = A közelmúlt műszaki-technikai fejlődésének köszönhetően elérhető közelségbe került az egyidejű többhullámhosszú csillagászat, amelynek a célja a teljes elektromágneses színképet lefedő mérések szimultán végzése időben változó égitestek kutatására. Az aktív galaxismagoktól a robbanó csillagokon keresztül a bolygókeletkezés helyszíneként változó fényű fiatal csillagokig terjed az észlelési célpontok listája, a kutatások eredményeként pedig új asztrofizikai folyamatok felfedezése, illetve régóta nyitott kérdések megválaszolása várható. Előadásunkban áttekintjük a paradigmaváltással felérő változások fő hajtórugóit, illetve bemutatjuk a várható eredményeket és az izgalmas áttöréseket.
