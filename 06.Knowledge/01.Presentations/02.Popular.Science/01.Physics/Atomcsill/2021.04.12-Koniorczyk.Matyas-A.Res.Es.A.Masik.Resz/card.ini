[storyline]
orig = Két vagy több részecske viselkedése a kvantummechanika alapján sajátos összefüggéseket (korrelációkat) mutathat, ha a részecskék korábban kölcsönhatásban álltak – ezt már 1935 (Einstein, Podolsky és Rosen híres cikke) óta tudjuk. Noha kezdetben csak néhány tudományfilozófus és a téma iránt különösen érdeklődő fizikus tulajdonított nagyobb jelentőséget ennek a jelenségnek, az 1960-as években Bell munkássága megteremtette a kvantitatív vizsgálat lehetőségét, a kísérleti technológia fejlődése pedig a 90-es évektől kezdve az érdeklődés homlokterébe helyezte a problematikát. Ez volt az egyik alapja egy új szakterület, a kvantuminformatika megszületésének is. Az előadás ezen jelenségkör – a kvantummechanikai összefonódottság – világába nyújt betekintést, a probléma fizikai (és filozófiai) értelmezésétől a gyakorlati alkalmazásokig.
