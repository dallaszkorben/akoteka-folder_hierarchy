orig = „Az evolúció legképtelenebb, sületlen, hagymázos ötlete minden kétséget kizáróan az ember, becenevén a Homo sapiens. Öt-hatmillió éve a bioszféra üde színfolt lehetett a bolygón sokféle állattal és növénnyel, amelyek között persze szép számmal voltak mulatságosak, netán bolondosak is, de az ökológiai rendszer kiegyensúlyozott volt, és úgy tűnhetett, hogy megalapozott, tartós jövője sok százmillió évre biztosítva van.\nÉs ekkor a rendszer finom, olajozott kerekei közé por, homok, autóroncsok, kátrány, mindent feloldó savak és lúgos, enzimes mosópor került. Recsegés, ropogás, pattognak a fogaskerekek, égett fémszag, füst és korom.\nMi történt? Egy csimpánzméretű, a fák ágai között kiegyensúlyozottan élő derék majom megőrült…”
