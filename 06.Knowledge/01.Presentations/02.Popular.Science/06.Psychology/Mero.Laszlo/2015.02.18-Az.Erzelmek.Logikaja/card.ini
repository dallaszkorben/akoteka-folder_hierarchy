orig = Az érzelmek a logikus gondolkodásban is jelen vannak, sőt, hiányukat éppen a racionális gondolkodás sínyli meg elsősorban. És ez nemcsak a pozitív érzelmekre érvényes: egy rossz hangulat vagy hirtelen düh javíthatja gondolkodásunk minőségét, és akár az üzleti döntéshozatalban is segíthet. Vajon mi az érzelmek szerepe a gondolkodásban és a gazdaságban, melyek a rosszkedv előnyei, mit jelent valójában az érzelmi intelligencia?
