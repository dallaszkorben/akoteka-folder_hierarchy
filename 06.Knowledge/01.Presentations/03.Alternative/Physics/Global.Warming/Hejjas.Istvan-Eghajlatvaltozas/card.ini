[storyline]
orig = Az ember ősidők óta kénytelen alkalmazkodni az éghajlat szüntelen változásaihoz. Mi vagyunk az első generáció, amely megpróbálja megakadályozni az éghajlat megváltozását. Bár kétségtelen, hogy az emberiség felelőtlenül pazarolja a természet erőforrásait, és teszi tönkre a környezetét, azonban ennek nincs köze sem az éghajlat változásához, sem pedig az ártalmatlan széndioxidhoz. Az éghajlat szabályozásában a széndioxid alig játszik szerepet, a csökkentésére irányuló hatástalan intézkedésekkel pedig tovább pazaroljuk a bolygó erőforrásait, és növeljük a környezet terhelést. Az egyetlen hatékony üvegházhatású gáz a vízgőz, amely a napsütötte területeken melegíti a bolygót, miközben a felhőképző hatásával hűti is, ily módon szabályozva, kiegyensúlyozva a bolygó hőmérsékletét.  Történelmi tapasztalat, hogy az emberiség akkor élt jólétben, amikor melegebb volt, mint most, a hidegebb időszakokban pedig, például a középkori „kis jégkorszakban”, éhínség és járványok tizedelték az emberiséget. Magyarország akár nyertese is lehetne az éghajlat melegedésének, ha szakszerűen megoldjuk a termőföldjeink öntözését.
