[storyline]
orig = 
en = Míg a herceg a háborúban harcol, a felesége két aranyhajú fiúcskával ajándékozza meg. A vasorrú boszorkány - aki azt szerette volna, hogy az ő lányát vegye el a herceg – elrabolja a babákat, kicserélve őket két kölyökkutyára. Mikor híre megy, hogy a hercegnek kiskutyái születtek, haragra gerjed és megöli a feleségét, majd elveszi a boszorkány lányát. A banya minden próbálkozása ellenére, a két kisbaba és az anyjuk is életben marad, ők pedig elnyerik méltó büntetésüket.
