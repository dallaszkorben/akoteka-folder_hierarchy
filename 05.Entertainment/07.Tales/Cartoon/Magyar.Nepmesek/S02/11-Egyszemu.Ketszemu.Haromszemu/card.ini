[storyline]
orig = 
en = Egyszer volt, hol nem volt, volt egyszer egy asszony, kinek volt három lánya: a legöregebbnek három szeme volt, a közbülsőnek egy, míg a legkisebbnek kettő. Az asszony elérkezettnek látja az időt, hogy férjhez adja a lányait. Csakhogy minden kérő a legkisebbet szeretné. Egy varázskecske segítségével sikerül a legifjabb lánynak, anyja és nővérei gonoszságán felülkerekedni és férjhez menni a szeretett legényhez.
