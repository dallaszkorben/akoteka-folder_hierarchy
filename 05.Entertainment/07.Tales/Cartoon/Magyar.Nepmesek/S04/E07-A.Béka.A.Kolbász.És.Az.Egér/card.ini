en = A béka, a kolbász és az egér elhatározzák, hogy barátok lesznek, együtt fognak lakni, a teendőket pedig beosztják maguk között. Így felváltva végzik a házimunkákat. A kolbász főz legjobban, mert a levesbe belefőzi magát is. Amikor a béka utánozni akarja, leforrázza magát, s azóta van varasbéka. A barátságuk azonban felbomlott.
