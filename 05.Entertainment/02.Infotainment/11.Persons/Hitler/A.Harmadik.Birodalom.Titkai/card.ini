hu = A neves német történész, Guido Knopp közreműködésével készült sorozat új részletekkel egészíti ki a náci rezsimmel kapcsolatos ismereteinket. A most nyilvánosságra hozott, eddig még a kutatók által se ismert levéltári anyagok többek közt Hitler személyes vagyonával, Rommel vezértábornagy a Führer iránti lojalitásával, valamint Heinrich Himmler a holokausztban való bűnrészességével kapcsolatban is érdemi, eddig nem ismert információkkal szolgál.\n\nHelytálló az a közkeletű állítás, hogy Hitlert semmiféle önös anyagi érdek nem mozgatta politikai tevékenysége során?...vagy azoknak a dokumentumoknak van igazuk, melyek szerint részben elsikkasztotta patrónusai pénzét, és dúsgazdag emberként halt meg? Erwin Rommel, a "Sivatagi Róka" valóban briliáns stratéga volt, aki a döntő pillanatban szembefordult Hitlerrel, vagy egy végsőkig lojális emberről van szó, aki az utolsó pillanatig kitartott a Führer mellett? És: Heinrich Himmler, Hitler egyik legközelebbi bizalmasa "csupán" parancsot teljesítve szervezte meg az európai zsidók megsemmisítését, vagy egy, még a Führernél is elvetemültebb tömeggyilkosról van szó? A sorozatban Guido Knopp történész többek közt ezekre a kérdésekre is választ ad a legújabb kutatási eredmények alapján.

