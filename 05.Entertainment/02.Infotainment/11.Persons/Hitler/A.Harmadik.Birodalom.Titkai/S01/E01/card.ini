hu = A Hitler legfőbb bizalmasai közé tartozó Heinrich Himmler személyisége sok szempontból máig rejtély a történészek előtt. Miként válhatott a haláltáborok vezetőjévé és kétmillió ember gyilkosává a korábbi éles eszű, szorgalmasan tanuló ifjú, aki szabadidejét bélyeggyűjtéssel és kertészkedéssel töltötte? Az epizód a Harmadik Birodalom második emberének portréját igyekszik megrajzolni.

