[storyline]
orig = Dr. Theodor Morell served as Adolf Hitler's personal physician from 1936 to 1945, often treating the Fuehrer with unconventional medicines and concoctions of unknown compounds. Medical experts examine the evidence for Hitler's abuse of amphetamines and narcotics, as well as abundant evidences for symptoms of Parkinson's disease and perhaps even syphilis. Did the Fuehrer's failing health, abetted by Morell's treatments, affect his military judgment and contribute to the defeat of Nazi Germany?
en = 
hu = Hipochondria, mániás depresszió, Parkinson-kór, a nemi szervek állítólagos eltorzultsága és a nemi vágy szinte teljes „hiánya” – egy új dokumentumfilm az eddigi legpontosabb „diagnózist” állítja fel Adolf Hitlerről, aki a feljegyzések tanúsága szerint életében több mint nyolcvan gyógyszert szedett és vakon hitt az őt a rosszmájú vélekedések szerint megmérgezni szándékozó csodatevő, ám bajain kétségkívül enyhítő, bizalmába fogadott kuruzslóban.

