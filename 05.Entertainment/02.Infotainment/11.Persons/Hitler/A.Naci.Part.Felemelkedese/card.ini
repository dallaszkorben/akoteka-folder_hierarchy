hu = Növekvő munkanélküliség, gazdasági válság, bevándorlók elleni támadások, a népakaratra nem hallgató politikusok, szélsőséges pártok felé forduló választók - ezek mind a 21. század jellemzői, de lehetnének akár az 1930-as éveké is. Az európai neonáci pártok választási sikerei arra világítanak rá, hogy a választópolgárok újra olyan populista politikusokra vannak kiéhezve, akik a haragjukat a hibázó kormányok felé fordítják. De ezek az emberek valóban egy önkényuralmi, nacionalista kormány hatalmára vágynak? Elfelejtettük már, hogy ez az egész rémálom 80 évvel ezelőtt hova vezetett? Akkor itt az idő, hogy felidézzük a történteket, és tanuljunk a múltból.

