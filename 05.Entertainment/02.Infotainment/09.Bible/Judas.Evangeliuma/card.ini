hu = A történelem leggyűlöltebb személyiségei közé tartozik... Ő Júdás, aki elárulta, és üldözői kezére adta Jézus Krisztust. Neve évszázadokon át egyet jelentett a hűtlenséggel és csalárdsággal - most azonban lehet, hogy fordulat áll be megítélésében? Az egyiptomi sivatag homoktakarója alatt nemrégiben megdöbbentő leletre bukkantak a tudósok: egy ősi, eddig senki által nem ismert evangéliumra, mely egészen más megvilágításba helyezi Jézus elárulásának történetét. Vajon milyen üzenetet hordoz, és milyen hatása lehet a világra ennek a rejtélyes iratnak, melyet a Biblia-kutatók az elmúlt hatvan év legjelentősebb felfedezéseként tartanak számon? A film amellett, hogy választ keres e nehéz kérdésekre, Jézus Krisztus utolsó napjainak "újraírt" történetét is elénk tárja, és felteszi a kérdést: Júdás valóban az az ördögi apostol lenne, aki elárulta a Megváltót?\n\nIskarióti Júdás az egyik leggyűlöltebb ember a történelemben. Az apostol, aki elárulta Jézust. Iskarióti Júdás neve évszázadokon keresztül egyet jelentett a hűtlenséggel és az álnoksággal.\nEgy ősi evangélium, miután csaknem kétezer esztendőn át pihent Egyiptom homokjában, most egészen eltérően számol be Jézus utolsó napjairól, és kérdésessé teszi, hogy Iskarióti Júdás gonosz apostol lett volna. Csatlakozzunk a National Geographic-hoz és a bibliadetektívek csapatához, akik e különleges irat keletkezésére és sorsára igyekeznek fényt deríteni, miközben vallási szerepével és jelentésével is birokra kell kelniük. A verseny azért folyik, hogy még azelőtt bizonyítani tudják az ősi dokumentum hitelességét, hogy törékeny lapjai egészen szétporladnának. Júdás elveszett evangéliuma játékfilmszerű jelenetek és a világ legkiválóbb szakértői segítségével új színben tünteti fel Jézus elárulásának.

