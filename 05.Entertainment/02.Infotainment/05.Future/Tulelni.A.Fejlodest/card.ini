[storyline]
orig = Az egyrészt fenséges, másrészt életveszélyes emberi haladás történetét mutatja be filmünk. Rámutatunk arra a halálos kockázatra, amit egy XXI. századi szoftver - szakértelmünk - futtatása jelent egy ősi hardveren - főemlősagyunkon -, amelynek ötvenezer éve nem jelent meg frissített verziója. A gazdag képanyag és a magukkal ragadó hangfelvételek segítségével utazásra indulunk, hogy elmélkedjünk fejlődésünkről a barlanglakó életmódtól a világűr felfedezéséig. Ronald Wright A fejlődés rövid története című sikerkönyvében, mely filmünk alapjául szolgált, bemutatja, hogyan pusztítja el újra és újra a civilizációkat "a fejlődés csapdája" - azzal, hogy a technológiákat az igények azonnali kielégítésére használja fel, és ezt a jövővel fizetteti meg. Egy-egy közbevetett történettel - például egy kínai autósklubról; egy Wall Street-i bennfentesről, aki leleplezi a természeti környezettel szemben ragadozóként viselkedő fékezhetetlen pénzügyi elitet; vagy a felperzselt Amazonas-vidéket védő ökozsarukról - a film kemény bizonyítékokat tár elénk. A múltban megtehettük, hogy elhasználtuk egy régió forrásait, majd továbbálltunk. De ha napjaink globális civilizációja a túlfogyasztás miatt összeomlik, akkor ennyi volt. Nincs tartalék bolygónk.
