orig = Egy városi terepjáró méretű járgány száguld a Mars felé, ami 2020 júliusában indult a sok millió km-es útjára. \nEgy 6 kerekű rover, melyet azért küldünk a vörös bolygóra, hogy még jobban megismerjük. \n\nVolt valaha élet is a bolygón?\nAz eddigi marsjárok még nem találtak bizonyítékot a marsi életre, de ez a rover más. \nNézzük, milyen különlegességekkel van ellátva ez többmilliárd dolláros csoda!\n\nSajnos az eredeti videóban jogvédett tartalom volt, ezért ki kellett vágnom a landolásról készült animáció egy részét és más anyagot kellett hozzá keresnem.\nA végére pedig már be is illesztettem az első képeket, amit ez a csodálatos szerkezet készített a Marson.
