orig = Hogy fordulhatott elő, hogy még csak üzemanyag sem volt a rakétában, mégis meghalt az Apollo-1 mindhárom űrhajósa egy teszt során?\n\nA NASA eredeti elképzelései a holdraszállásról sorban bedőltek és emiatt egy lehetetlennek tartott megoldáshoz kellett folyamodni, amin a rakéta tervező főmérnökök először csak kacagtak!\n\nBravúros megoldások, 200 000 ember együttes munkája; embert kell küldeni a Holdra még 1970 előtt!\n\nFrissítés:\nA videóban 2:55-nél Tom Dolan-t említem, mint az LOR (Hold Körüli Randevú) ötletgazdája, de a képen az ötletet továbbfejlesztő John Houbolt látható, aki végül kidolgozta a NASA számára a holdraszállások menetét.
