orig = A történet a 2000-es évek elején kezdődött, amikor egy dél-afrikai üzletember, bizonyos Elon Musk, korábbi sikeres cégeiből vagyont szerezve radikális ötlettel állt elő. Úgy döntött, kiküld egy szondát a Marshoz. \n\nFelkereste a NASA-t és az oroszokat is, de még az európai űrügynökséggel is tárgyalt. Mindenhol brutális árat kértek a szonda célba juttatásáért, és Musk nem tudta lenyelni, hogy pár monopól helyzetben lévő vállalat határozza meg az űreszközök célba juttatásáért kiszabott árakat. \n\nÚgy érezte, ez sokkal olcsóbban is megoldható lenne, de amikor megkérdezték tőle, hogy hogyan, csak annyit válaszolt; meg fogom mutatni!\n\nFRISSÍTÉS:\nA Falcon Heavy már háromszor repült a videóban elhangzó kettővel szemben.
