[storyline]
orig = Az Apollo 9 végre kipróbálja a holdkompot, az Apollo 10 egy fehér csíkot húz a Hold fölé, hogy az Apollo 11 legénységének minden simán menjen a világ első holdraszállásánál.\n\nDe milyen hibaüzenet zavarta meg többször is a landolást, és mi (vagy inkább ki) okozta ezt?\nAlig 30 másodpercre elegendő üzemanyag és a Sas még nem ért a felszínhez?\nValóban a "Kis lépés egy embernek.." volt az első mondat a Hold felszínén?\n\nMindenre választ kapsz, az eredeti felvételek közben!\n\n___________________\nFrissítés a videó feltöltése után:\nAz Apollo-9 küldetésnél tévesen állítottam, hogy Dave Scott zöldfülü volt, hiszen a küldetés előtt három évvel Neil Armstrong társa volt a Gemini-8 küldetésnél, így a parancsnoki egység pilótája már Gemini veteránnak számított.
