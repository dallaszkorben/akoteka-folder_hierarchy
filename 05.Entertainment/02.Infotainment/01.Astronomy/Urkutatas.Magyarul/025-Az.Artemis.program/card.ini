orig =  NASA gőzerővel dolgozik azon, hogy 52 évvel az utolsó holdraszállás után újra amerikai bakancs hagyjon nyomot az égi kísérőnkön. Az Artemis program keretében 2024-ben újabb férfiak mellett az első női lábnyom is megjelenhet a Holdon.\n\nDe hogy lehet az, hogy közel fél évszázaddal az Apollo program emberfeletti teljesítménye után egyetlen ország sem kísérelte meg újra végrehajtani ezt a magasztos tettet? \nMennyibe került a 60-as években az Apollo program és mennyibe kerül most az Artemis? \nMik voltak a kitűzött célok akkor, és mik a célok most? \nMiben mások a két misszió eszközei és mik a hosszú távú kilátások az Artemis programra nézve?
