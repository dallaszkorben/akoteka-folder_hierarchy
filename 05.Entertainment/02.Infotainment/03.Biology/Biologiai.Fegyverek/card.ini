hu = Létezik egy fegyver, melyet nem látni, nem hallani, mégis könnyedén meg tud tizedelni egy nagyvárost. Az Egyesült Államok biológiai fegyverarzenálját 1942-ben, Franklin Roosevelt elnöksége idején kezdték el kifejleszteni az ország tudósai egy szupertitkos kutatási program keretében. A sokak által elfogadhatatlannak és szégyenteljesnek tartott lépésre azután szánta el magát az elnök, hogy egyre riasztóbb hírek érkeztek Hitler új csodafegyveréről – amely állítólag katonák és civilek ezreinek életét volt képes kioltani –, és Pearl Harbour Japán általi megtámadásával kétfrontossá vált az Egyesült Államok által viselt háború.\nA National Geographic soha nem látott filmkockákat bemutó tényfeltáró filmje az új amerikai biológiai tömegpusztító fegyver kikísérletezésének és tesztelésének legfontosabb pillanatait tárja a nézők elé.

