orig = "Újraindítaná" a világot a Világgazdasági Fórum elnöke. Klaus Schwab. Egy interjúban elmondta, hogy az első az, hogy a világot ellenállóbbá tegyük, mert egészen biztosan szembe kell néznünk újabb és újabb váratlan eseményekkel, az úgynevezett fekete hattyúkkal, talán különböző típusú vírusokkal. Másodsorban befogadóbbá, igazságosabbá kell tennünk a világot, mert láttuk, hogy fenntarthatatlan, ahány ember ma kirekesztettnek érzi magát. Végül pedig sokkal zöldebbé kell tennünk a világot. Minden energiánkat a szén-dioxid-mentesítésre kell fordítanunk annak érdekében, hogy elkerüljük azt a súlyos katasztrófát, amelynek már most az első jeleit tapasztaljuk.
