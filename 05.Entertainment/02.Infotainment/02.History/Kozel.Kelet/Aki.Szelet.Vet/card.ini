[storyline]
orig = Michael Lüders  "Wer den Wind sät, wird Sturm ernten" című könyvében bemutatja, amit a nyugati intervencionalista politika a gyarmatosítás óta Közel- és Közép-Keleten okozott, és megmagyarázza az aktuális geopolitikai helyzetet és ennek okát.\nA könyv olyan mint egy krimi, de sajnos ez a valóság is.\n\nA Nyugat nagyon feledékeny, ha saját bűneiről van szó. 1953-ban Maszadeket a CIA és az MI6 megbuktatta, de ezt kit érdekel ma?\nPedig kellene, mert ez volt az első olyan beavatkozás, mikor egy demokratikusan működő államot az USA felforgatott. A 2003-as háború Irák ellen volt a kezdete az Iszlám Állam megalakulásának, mivel az USA Szaddam megbuktatásával, az állami szerkezet szétverésével egy olyan politikai légüres teret hozott létre, amiben a vallási és etnikai konfliktusok kiéleződtek.
