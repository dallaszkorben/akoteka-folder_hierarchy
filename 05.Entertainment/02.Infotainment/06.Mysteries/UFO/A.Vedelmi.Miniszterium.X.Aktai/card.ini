hu = 1993. március 31-én egy ismeretlen eredetű űrhajó hatolt át az Egyesült Királyság légvédelmén. Rendőr- és katonatisztek, valamint a nyilvánosság is tömegesen szemtanúja volt az esetnek. Az esemény okán mind az angol, mind az amerikai kormány felhagyott a protokollal, a hivatalos források által valaha leírt legrobbanékonyabb és megalkuvást nem tűrő, UFO témájú bizonyságok néhányához vezetve. Ennek köszönhetően sikerült lerántaniuk a leplet az alig ismert Brit Kormány Védelmi Minisztériumáról. Most azok az emberek, akik a Védelmi Minisztérium X-aktáit futtatták a '90-es években, mindent felfednek a minisztérium munkájáról és az esetről, ami a hivatalos UFO vizsgálatok képét megváltoztatta.

