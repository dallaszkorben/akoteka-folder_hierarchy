orig = Éppen ötven évvel ez előtt 1971 augusztus 15.én jelentette be Nixon amerikai elnök, hogy felfüggeszti a dollár 1944 és 1971 között fennálló rögzített árfolyamot. Ez az árfolyam 31 gramm aranyat 35 dollárért adott a világ jegybankjainak. Az 1971-től szabadon lebegő árfolyam negyven év alatt 2011-ig 2000 dollárig lebegett fel „szabadon”, így aki arany helyett dollárban volt kénytelen tartalékolni az elvesztette a 35 és a 2000 közötti különbséget. A ma is 2000 dollár közelében lévő árfolyam miatt ez a veszteség már most is meghaladja a százezer milliárd dollárt (ez ma a világ egy évnyi teljes gazdasági teljesítménye) de lesz ez még sokkal több is. A világ tehát nem egészen önszántából több mint százezer milliárd dollárral „támogatta” az amerikai birodalmat miközben a birodalom szintén nagyjából százezer milliárd dollárral növelte az adósságát is. Vajon miért?
