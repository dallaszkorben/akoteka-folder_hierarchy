orig = Emberi maradványokat találtak az egyik amerikai katonai repülőgépen, amelyik Kabulból szállt fel a fedélzetén olyan emberekkel, akik fejvesztve menekültek Afganisztánból. Az áldozatok a gép futóműházában voltak, egyelőre nem tudni, hogy kerültek oda. Közben újabb tömegek igyekeznek elhagyni az afgán fővárost, amely vasárnap került a tálibok kezére. Az ország új vezetői azt mondják: békét akarnak, és biztosítani fogják a nők jogait is. Az Egyesült Államok elképzelhetőnek tartja, hogy a tálibok valóban konszolidációra készülnek, ezért terveik szerint nem vonják ki minden diplomatájukat az országból.
