orig = Újabb komoly migrációs válság fenyegeti Európát az Afganisztánban kialakult helyzet miatt. Jelenleg is teljes a káosz az országban, a tálibok elfoglalták az elnöki palotát Kabulban, az elnök elmenekült. Emellett a tálibok azt is bejelentették, hogy az elnöki palotából kikiáltják az Afganisztáni Iszlám Emirátust a jelenlegi köztársasági államforma helyett. Több ezer ember hagyta hátra az otthonát a harcok miatt. A nemzetközi segélyszervezetek humanitárius katasztrófától tartanak. Vendégünk Nógrádi György biztonságpolitikai szakértő.
