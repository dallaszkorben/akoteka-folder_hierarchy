orig = Az, hogy az afgán háború így ért véget, mindenkit megrendített, ezért ezt a történetet nagyobb távlatból kell szemügyre venni. Európának a XX. század első felében véghezvitt „lerendezése” óta az Amerikai Birodalom legfőbb stratégiai célja Ázsia ellenőrzése, és a most lejátszódó drámát is csak így érthetjük meg. Bár „optikailag” ez megalázó vereség, hisz Tálib és Góliát küzdelmében a világ legszegényebb országa legyőzte a világ leggazdagabb országát, de ez csak látványtechnika. Egy világbirodalom „élete” a permanens háborúkból áll, amelyeket nem lehet megnyerni, nyerni legfeljebb időt lehet, és abból sincs már sok, az eddigi öt birodalom mindegyike legfeljebb egy évszázadig tudott üzemképes maradni. Nem lesz ez másként az Amerika esetében sem. Ázsiai kihívói nemzetállamok, Oroszország, Kína, India, ám az iszlám ennél sokkal bonyolultabb és globális hálózatként létezik, így komplikáltabb ellenfél, mint az imént felsorolt riválisok.
