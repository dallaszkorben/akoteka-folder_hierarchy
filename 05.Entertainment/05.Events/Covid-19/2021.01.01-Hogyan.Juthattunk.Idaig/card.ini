orig = Dr. Lenkei Gábor összefoglalója a mára már tarthatatlan koronavírus helyzetről. Számos olyan kérdésre keresi a válaszokat, ami mindannyiunkban felmerült már. Hogy fajulhattak idáig a dolgok? Miért tűntek el a tudomány és a tudományos érvek a süllyesztőben? Hogyan működik a média? Miként titkol el fontos információkat, hogyan próbálja lejáratni a más véleményt hangoztatókat, és milyen módon hamisítja meg az információk tömegét. Meddig tart az alternatív információk cenzúrázása? A választ együtt kell megtalálnunk!
