orig = Ertsey Attila építész még 1982-ben kapcsolódott a Duna-mozgalomba, majd a Dunatáj Tájvédelmi Egyesület és a Duna Kör alapító tagja volt. Később Joseph Beuys munkásságát tanulmányozta. 2004 óta a Kós Károly Alapítvány kuratóriumi elnöke. Építészként Makovecz Imrét tekinti mesterének, szemléletmódjának forrása pedig a Rudolf Steiner által alapított antropozófia. Mesterei nyomán a munkát és a közéleti aktivitást az élet részsének tekinti. Szerkesztőségi tagja a Szabad Gondolat című folyóiratnak, de publikált az Ökotáj, az Országépítő, a magyar Építőművészet és a Taní-tani folyóiratokban is. Óraadóként oktat az ELTE Humánökológia Szakirányán, a SZIE-YMMF-en és a Sapientia csíkszeredai karán. Az Élőlánc elnökségi tagja.  Ertsey Attila a II. Budapesti COVID Konferencián A Nagy Újraindítás lehetséges forgatókönyvéről beszélt. 
