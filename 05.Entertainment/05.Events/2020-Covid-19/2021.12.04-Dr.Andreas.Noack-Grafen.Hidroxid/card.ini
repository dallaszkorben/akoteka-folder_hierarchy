[topic]
orig = Dr. Andreas Noack halálát kiváltó és bombahírként robbanó grafén-hidroxid videójából, itt van egy vágott anyag magyar felirattal,\n\namiben elmondja a lényeget arról, hogy mit okoz a grafén-hidroxid a szervezetben, amit sem az orvosok, sem a szakemberek nem tudnak/ismernek. Szerinte az mRNS is egy figyelemelterelés, amit azért dobtak be, hogy eltereljék a figyelmet magáról a valódi anyagokról, ami a vakcinákban van.\n\nEz az, ami állítása szerint a belső vérzéseket, a szív-, és érrendszeri problémákat, haláleseteket okozza.\n\nDr. Andreas Noack\n(2021.npv.24.) egy kiváló német kémikus , akinek szakterülete az aktívszén, azon nagyon kevesekhez tartozott a világban, akik dolgoztak a grafén-oxiddal és a grafén-hidroxiddal. Európában gyakorlatilag szinte egyetlenként vett részt az ehhez kapcsolódó nagyobb projektekben.\n\nAz oltásokban bizonyítottan jelen lévő grafén-oxidról szóló tanulmányok készítőjének, a spanyol Dr. Campra (Almería Egyetem, Madrid) anyagait felhasználva feltárta, hogy az oltásokban egy még veszélyesebb anyag, a grafén-hidroxid is jelen van. Ez az, ami állítása szerint a belső vérzéseket, a szív-, és érrendszeri problémákat, haláleseteket okozza.\n\nDr. Noack, aki már a kezdetektől harcol ez ellen a "járvány" ellen, november 23-án délelőtt 10 órakor hozta nyilvánosságra a grafén-hidroxidról szóló anyagot, ami bombaként robbant. \n\nAznap, még volt egy kb. két órás ZOOM videóinterjú Harald Thiers-szel, ami ezzel (is) kapcsolatos volt. Az interjú után a terhes feleségével (barátnőjével?) volt, akivel készültek egy teljesen normális estét eltölteni. Noack-nak teljesen jó kedve volt, nevettek és beszélgettek.\n\nA partnere elmondása szerint - amiről a videókat szintén feltöltjük - nagyon rövid időre hagyta magára az emeleten Noack-ot, míg lement valami harapnivalóért a házuk földszinti konyhájába.\nEz idő alatt Noack rosszul lett, elkezdett rángatózni, amit a visszatérő felesége először viccnek gondolt. De nagyon hamar ráeszmélt, hogy Noack-kal valami nagyon nincsen rendben. Rendkívül heves testi reakciókat mutatott, rángatózott, görcsös tünetei voltak, nem tudott beszélni, nehezen lélegzett, csak fájdalmasan artikulált. A felesége szerint ebben a pillanatban még az áram is elment.\nEgy idő után a tünetek enyhültek, a reakciók csillapodtak. Noack fáradt volt, nem beszélt. Lefeküdt aludni. Másnap azonban újra kitörtek rajta a tüntetek, bénulásos és görcsös rohamok, légzési nehézségek, ami végül ahhoz vezetett, hogy ki kellett hívni a mentőket, akik újraélesztették majd kórházba került, ahol 26-án meghalt. Teljesen egészséges volt, nem volt semmilyen betegsége. Mind a partnere, mind más, azóta a témában megszólalók nem zárják ki az idegenkezűséget.\n\nNoack nagyon sokat foglalkozott olyan személyekkel is, akik komolyan jelen vannak az alternatív médiában és kritizálják a korona intézkedéseket (pl. Dr. Bodo Schiffmann, Dr. Reiner Fuellmich, stb). Róluk is azt állította, hogy gyakorlatilg szerepet töltenek be, a követőiket meggyőzik azzal, hogy valami történik a háttérben, eközben nem történik semmi, hanem gyakorlatilag "altatás" zajlik.\n\nHalálával kapcsolatban több csatorna is tévesen azt terjeszti, hogy Noack-ra a rendőrség tört rá és verte össze, ez vezetett a halálához. Ez nem igaz. Noack-ra egy livestream közben valóban rátört a rendőrség egy speciális kommandója, de ez tavaly, 2020 őszén volt, amikor szintén egy élő adásban beszélt a megrendezett járványról.\n\nEz is azt bizonyítja, hogy a hatóságok már régen figyelték, hiszen olyan hatalmas tudás birtokában volt, amit jelenleg az emberiség ellen használnak. Nem lehet tehát kizárni, hogy beavatkoztak a halálába.
