[storyline]
orig = EMBERI(ES)SÉG ELLENI BŰNTETT / COV9.11 : Fuellmich tapasztalata szerint a legtöbb német, ill. európai bíróság NEM FÜGGETLEN: jogi alapelvek semmibevételével kedvez sok európai bíróság, csalási ügyekben, óriáscégeknek, bankoknak (mint pl. a Deutsche Banknak vagy a VW-nek / Audi-nak).\nDR. Reiner Fuellmich nemzetközi jogász, fogyasztóvédelmi szakember, higgadt, igen megfontolt, kiegyensúlyozott, tapasztalt, intelligens és tájékozott ember. Higgadtsága mellett tartása, bátorsága föltűnő. Beállítottsága szerint mérsékelt szociáldemokrata és szabadelvű, de nem politikai, hanem világnézeti értelemben.\nDr. Reiner Fuellmich, a Deutsche Bank és a Volkswagen elleni korrupciós perekről ismert vezető német ügyvéd, aki jelenleg egy német vizsgálóbizottság tagja, bejelentette, hogy a világon kialakult helyzetért felelős személyeket bíróság elé kell állítani a történelem valószínűleg legnagyobb bűncselekménye miatt.\n\nDr. Fuellmich egy közel egyórás videófelvételt tett közzé, amelyben megvitatja a vizsgálóbizottság megállapításait, amelyet négy ügyvéd alapított 2020. július 10-én. (1)\n\nA bizottság ügyvédekből, orvosokból és tudósokból áll, akik együtt arra a következtetésre jutottak, hogy a történelem legnagyobb bűncselekménye lehet folyamatban az emberiség ellen.\nTalán észre se vettük, hogy a koronavírussal kapcsolatos teljes kérdéskörnek a meghatározó alakja, jó értelemben, REINER FUELLMICH nemzetközi jogász lett, aki a fogyasztóvédelmi kérdések szakjogásza (is).\nFüllmich kiterjedt tapasztalatokkal rendelkezik fogyasztóvédelmi kérdésekben, és óriásvállalatok, nagybankok csalási ügyeire is nagy betekintése van, ill. a bíróságok ilyen vonatkozású részrehajlásaira és függetlenségére, mind Európában, mind Amerikában.\nFuellmich jogászokból és más szakemberekből álló társadalmi vizsgálóbizottság keretében nagy alapossággal és kiterjedten vizsgálta ki a koronavírus-kérdés összefüggéseit. Az ügy profitvonatkozásaitól is független nagy tekintélyű tudósokat, szakértőket kérdezett meg, így többek között John Ioannidis-t a kérdés nemzetközi szinten is (egyik) legtekintélyesebb szakértőjét, továbbá Karin Möllinget, Sucharit Bhakdit, Karina Reiss-et, Wolfgang Wodargot, Martin Haditschot, Klaus Püschelt, Clemens Arvayt; és az egészségügyi korrupció nemzetközi szakjogászát, ifj. Robert F. Kennedyt. Figyelembe vette többek között Hendrik Streeck és Angela Spelsberg nyilatkozatait.\nAz egész globális világ-járvány élmény és a vele járó intézkedések meglepően egyszerű és kevés mozzanatra, és meglepően kevés személy véleményére, azaz rendkívül kevés eredeti hivatkozásra és forrásra vezethetők vissza.
