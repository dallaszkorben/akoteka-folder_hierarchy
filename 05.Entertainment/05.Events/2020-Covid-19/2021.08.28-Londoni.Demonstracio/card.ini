orig = A felvételen a 2021. aug. 28-án Londonban demonstrálókat kérdeztem arról, hogy mit gondolnak a jelenlegi összefüggéstelen, ellentmondásos és radikális intézkedések hátterében meghúzódó valódi okokról.\n\nA demonstráció elsősorban az egészségügyi szabadság védelmében zajlott, azaz a jogért, hogy mindenki szabadon eldönthesse azt, hogy milyen egészségügyi beavatkozást fogad, vagy épp utasít el. Az Egyesült Királyságban a kormány egy "zöld útlevél" bevezetését fontolgatja, ami semmi másra nem jó, minthogy az érkező "biológiai biztonsági" világban diszkriminálja azokat, akik nem bábuként ugranak diktátoraik minden parancsára.
