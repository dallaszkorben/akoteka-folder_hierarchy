[storyline]
orig = A V-SAFE oldalt az amerikai járványügyi hatóság, a CDC hozta létre, egy olyan önkéntes vakcina-biztonsági megfigyelési programként, amelynek az a célja, hogy figyelemmel kísérje azokat az oltásmellékhatásokat.\nA V-SAFE adatai azt mutatják, hogy a Covid19 elleni oltást kapott emberek 33,1%-a szenvedett komoly mellékhatást, és 7,7%-uknak kellett szakorvosi ellátást igénybe vennie.\n\nEzeket az adatokat dr. Aaron Siri ügyvéd perelte ki a CDC-től, így azok a nyilvánosság számára elérhetővé váltak.\n\nSem a fősodor média sem az orvosok nem foglalkoznak ezzel a dologgal.\n\nHogyan működik a V-SAFE? Amikor valaki oltást kap, ezzel együtt kap egy kártyát is, amellyel beiratkozhat a V-SAFE programba. A COVID vakcinák esetében valamivel több mint 10 millió ember döntött úgy, hogy részt vesz a programban.\n\nAmikor valaki súlyos, nemkívánatos eseményt jelent a V-SAFE adatbázisába, a CDC egyik munkatársa a bejelentést tevőt felhívja, és arra ösztönzi, hogy tegyen VAERS-jelentést. Ez megtörtént Steve Kirsch-el is, aki cukorbeteg, és az oltást követően megugrott az inzulinigénye.\n\nA VAERS-rendszerrel ellentétben a V-SAFE adatai szinte "teljes körűek", mivel az emberek az oltás beadásakor regisztrálnak, azelőtt, hogy tünetük lenne. Így tudjuk, hogy a nevező 10,1M. Azért nem teljes körű a jelentés, mert még a regisztráció után is sokan figyelmen kívül hagyják a V-SAFE-t és nem adják meg az adataikat. Ezért a V-safe-ben közölt százalékos arányok – a VAERS-hez hasonlóan – valószínűleg alulbecsülik a probléma súlyosságát.\n\nA V-SAFE-ben rögzített események is nagyon általánosak, csak néhány előre meghatározott kategóriát tartalmaznak. A CDC 2021 májusát követően nem erőltette a rendszer használatát, mivel ekkorra már nyilvánvaló volt, hogy az adatok alapján a Covid elleni oltások nem biztonságosak.\n\nV-safe és VAERS vs. izraeli biztonsági monitoring\n\nA két amerikai biztonsági monitoringprogram (V-safe és VAERS) közel sem olyan átfogó, mint az Izrael által a az oltási program elindítását követő egy évvel bevezetett monitoring rendszer. Az izraeli adatok alapján sokkal több a nemkívánatos esemény. Az adatok azt bizonyítják, hogy a vakcinák a gyógyszergyárak által nem elismert, súlyos és gyógyíthatatlan mellékhatásokat okoznak.\n\nAhogy a CDC tette a V-safe esetében, az izraeli kormány is eltitkolta a lakosság elől az adatokat, tette ezt egészen addig, míg valaki nem szivárogtatott ki egy olyan videót, amelyen az izraeli tisztviselők arról beszélnek, hogy mennyire nyugtalanítóak a biztonsági adatok. A sajtó (kivéve Neil Olivert a GB News-on) nem volt hajlandó foglalkozni a történettel. Nem volt vizsgálat arra vonatkozóan, hogy miért tartották titokban ezeket a fontos biztonsági adatokat, és Izraelben sem követel senki vizsgálatot.\n\nA V-SAFE adatokat is titkolták\n\nA CDC nem adta ki senkinek az adatokat. Senki nem akarja tudni ezeket.\n\nKét peres eljárás alapján 463 nap után a CDC kénytelen volt kiadni a V-Safe adatokat. Ezek szerint az oltottak 7,7%-ának volt orvosi ellátásra szüksége az otlást követően, 25% táppénzre került vagy nem tudott iskolába menni.\n\n10,1 millió embernek 33,1%-a szenvedett jelentős egészségkárosodást.\n\nA 10,1M felhasználó 7,7%-ának volt szüksége az oltás után orvosi ellátásra.
