[storyline]
orig = Sahra Wagenknecht azzal vádolja Merkel asszonyt, hogy hamis képet fest az ukrán helyzetről, és olyan kormányt támogat, amely saját népét irtja. Merkel eltitkolja, hogy az oligarchák szégyentelenül fosztogatják az országot, miközben a lakosság zöme nyomasztó szegénységben él. Olyan szegélységben, ami csak tovább nő az Európa és az IMF által elrendelt megszorítások miatt. Jobb lenne azt támogatnia, hogy az oligarchiák által ellopott milliárdokat visszakapják Ukrajna lakosai. Köteles határozottan szembeszállni Obama ijesztő katonai politikájával és azzal, hogy NATO csapatokat helyezzenek el Kelet-Európában.\n\nA magyar felirat angol és orosz nyelvű feliratok alapján készült.
