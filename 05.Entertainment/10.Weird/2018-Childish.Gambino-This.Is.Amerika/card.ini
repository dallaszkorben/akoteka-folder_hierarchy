hu = A szenzációs klipet Hiro Murai rendezte, aki már dolgozott együtt a színész rapperrel. Sherrie Silver a koreográfus, aki afrikai táncot tanít. A klip a modern kori Amerikában jelen lévő mindennapos erőszakot ábrázolja. A 4 perces videónak számos jelentésrétege van.\n\nEgy kaotikus parkolóban játszódik, ami az amerikai nemzetet szimbolizálja. Végigkövethetjük Gambino-t, ahogy helyiségről helyiségre halad, miközben lelő egy maszkos gitárost, gépfegyverrel lemészárol egy templomi kórust. Végig kőkeményen nyomja a táncot, rágyújt egy füves cigire és felmászik egy kocsi tetejére. A videó befejezése vészjósló, ahogy Gambino-t üldözi a tömeg a sötétben, és megvillan a szemében  a halálfélelem.\n\nMaga a táncos is egyszerre szimbolizálhatja az agresszív erőszaktevőt, a szórakoztató fekete fickót és az üldözött vadat.\n\nMegjelenik a Gospel kórus, ami eszünkbe juttathatja a charlestoni és a Sutherland Springs-i templomi lövöldözéseket.\n\nA tánc és állandó mozgás folyton eltereli a figyelmet az erőszakos jelenetekről. De ha alaposan figyelünk, a háttérben brutális rendőrségi túlkapások képeit láthatjuk, és előkerül egy csuklyás figura fehér lovon, aki mintha az Apokalipszis lovasa lenne.\n\nA klipben szereplő SZA egy kocsira támaszkodva megidézi a Szabadságszobrot és Amerika képmutató, mérgező retorikáját a szabadságról, ami mostohán bánik és elhallgattatja a társadalom marginalizált csoportjait.

