orig = A fényképet egy skót énekesnő, Caitlin McNeill töltötte fel a Tumblr-re, majd a Buzzfeed felkapta a témát. De annyira, hogy a szerverei sem bírták az érdeklődést.\n\nA képet egy esküvőre készülő menyasszony édesanyja készítette, és átküldte a lányának. Aztán a jövendőbeli ifjú pár vitázni kezdett azon, hogy a fotón látható ruha milyen színű. A tippek: fehér + arany, illetve: fekete + kék. (A BuzzFeed szavazásán egyébként a fehér verzió vezet, nem is kicsit, jelenleg 72 százalékon áll.)\n\nA párocska vitája olyannyira eszkalálódott, hogy nem sokkal később már Kim „Pohártartó” Kardashiantól Demi Lovatón át Taylor Swiftig a fél pop- és celebvilág azon pörgött, hogy milyen színű a ruha. Kialakultak a csapatok, akik a fekete-kék és a fehér-arany címkével látták el hozzászólásaikat a Twitteren, és az egyik fél fel nem foghatta, hogy a másik team hogy láthatja tök más színűnek a rucit, holott az egyértelműen olyan árnyalatú, amilyennek ők látják.\n\nNéhány óra alatt a ruhavita mémmé fajult; jöttek a vicces fotók; például arról, hogy ki áll az egész ügy mögött\n\nA kérdést az Adobe oldotta meg (azt azért nem mernénk kijelenteni, hogy pontot tett az ügy végére); a szoftvercég kerek perec (sőt: feketén-fehéren) kijelentette, hogy a Photoshop szerint a ruha fekete-kék. (Meglepődünk majd, ha kiderül, hogy a döbbenetes horderejű ügyet az Adobe marketingosztályának vírusreklám-szakértői találták ki?)\n\nKésőbb a tényt az Amazon – ahol az alkalmi viselet megvásárolható – is megerősítette (igen, fekete-kék a ruha); a Wired tudományos cikke pedig rávilágított arra, hogy miért hiheti hülyének az internetezők egyik fele a másikat: egyszerűen arról van szó, hogy bizonyos megvilágításban az agyunk máshogy értelmezi a tárgyakról visszaverődő fény színeit. Ne csodálkozzunk azon se, ha egyszer fehér-aranynak látjuk, máskor fekete-kéknek.
