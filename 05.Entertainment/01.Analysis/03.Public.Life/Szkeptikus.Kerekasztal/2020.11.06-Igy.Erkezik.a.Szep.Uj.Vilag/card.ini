[storyline]
orig = Hosszas ádáz küzdelem után a technika ördögével, örömmel osztom meg veletek a legújabb információs bombát. Ebben a videóban igyekeztem összefoglalni a kialakult járvány hisztéria néhány fontosabb aspektusát és alátámasztani feltevéseim az intézkedések valódi hátteréről – természetesen egy szkeptikus szemszögéből -, mind tudományos irodalommal, mind a tudományos világ szakértőivel készült felvételekkel. Számos nyomós érv, sőt – véleményem szerint – bizonyíték sorakoztatható fel amelett, hogy a világjárvány igazán súlyos hatása civilizációnkra elsősorban a gazdaság tönkretételét célozza meg egy nemzetközi összeesküvés keretében, ezáltal koncentrálva a világtőkét néhány befolyásos, hatalomittas pénzügyi dinasztia ragadós, kapzsi markába, ezáltal transzformálva a társadalmat, átnevelve a feltörekvő generációkat a rohamosan épülő technokrata világunk tökéletes rabszolgáivá és ezáltal szabadulva meg a nem kívánatos éhezőktől, krónikus betegektől és idősek millióitól az egészségügyi ellátás súlyos limitációi által. 
