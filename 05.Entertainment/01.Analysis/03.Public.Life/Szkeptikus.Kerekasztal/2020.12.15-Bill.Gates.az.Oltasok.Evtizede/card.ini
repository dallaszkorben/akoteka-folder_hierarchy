[storyline]
orig = A FELVÉTEL NEM A VÉDŐOLTÁSOK ELLEN KAMPÁNYOL, CSUPÁN MEGKÉRDŐJELEZI AZ OLTÁSOK BEADATÁSI KÖTELEZÉSÉNEK LÉTJOGOSULTSÁGÁT ÉS IGYEKSZIK FELTÉRKÉPEZNI AZ OLTÁSFEJLESZTÉSBEN ÉRDEKELT NAGYTŐKÉSEK CIVILIZÁCIÓT TRANSZFORMÁLÓ TEVÉKENYSÉGÉT.\nINFORMÁCIÓ, AMIRŐL A HUNCUT MAINSTREAM MÉDIA ELFELEJTETTE TÁJÉKOZTATNI A PUBLIKUMOT.\n\nA felvételen a következő definíció tükrében használom a „KÖTELEZŐ OLTÁS” kifejezést;\nA „védőoltás” beadatásának kötelezése nem csupán az oltás beadatásának tényleges, hatóság általi kötelezését jelenti, hanem az oltás beadatásának hiányában történő „normális” társadalmi életben való részvételhez való jog megvonását is. Beleértve iskolai részvétel, intézményekbe, üzlethelységekbe való bejutást, országos, vagy nemzetközi tömegközlekedési eszközök használatát, határátlépést, munkavégzést, állami jutattások megvonását, részvételt társas tevékenységben, stb. \n\nMindenkinek joga tudni az oltásokkal kapcsolatos elérhető publikus tudnivalókat, amikről sem a mainstream média, sem a tudományos intézetek szóvivői nem tájékoztatják objektíven a lakosságot. 
