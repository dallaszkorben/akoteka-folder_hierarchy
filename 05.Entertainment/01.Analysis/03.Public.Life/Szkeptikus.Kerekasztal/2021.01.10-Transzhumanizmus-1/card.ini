[storyline]
orig = Első, bevezető része egy két részes felvételnek. Igyekszem minél hamarabb befejezni a második részt, amiben folytatom a transzhumanizmus történetének, illetve főbb elemi pontjainak részletezését, valamint a mozgalmat éltető ideológiának bemutatását, ami szorosan kapcsolódik a jelenleg kialakult helyzethez. Egészen pontosan az éppen kialakulóban lévő technokrata világrendről lesz szó, az a mögött megbúvó tudományizmus kultuszáról és az azt éltető elvakult, fanatikus, őrült „tudósok”, illetve pénzhatalmi elit tevékenységéről. Remélem, hogy velem tartasz a felfedezésben.\n\nNehéz lehet azzal szembesülni, hogy dollár milliárdjaid vannak, tiéd a pénz és a hatalom és mégis halandó vagy, akárcsak a pór nép. Hogyan fejlesztenél ki módszereket ennek kiküszöbölésére? Magadon kísérleteznél, vagy a publikumon? Amellett, hogy a robottechnológia, orvostudományi eljárások sok szempontból elősegíthetik életünk, könnyen felhasználhatók populáció kontrollra akár eugenika formájában is. Kutatva a robottechnológia és transzhumanizmus közti szoros kapcsolatot egy igazán fontos kérdés emelkedett ki a sok közül számomra; Miért fejlesztenek embernek kinéző, emberhez hasonló „anatómiával” rendelkező robotokat? Mire lehet őket használni? Különböző munkavégzésre specializált robotok építése érthető sok szempontból – bár az etikai és egyéb kérdéskörök továbbra sem tisztázottak –, de mire használhatók az emberi robotok? Rendvédelem? Háború? Megszoktatni a robotok látványát velünk miután emberi külsőt kaptak? Örök élet a tudat feltöltésével valamikor a XXII. században? :) Mindenesetre kombinálva a mesterséges intelligenciával hajmeresztő a gondolat és látva a fejlődés ütemét elgondolkodtató, hogy mennyire infatilis, morálisan és tudatilag éretlen a civilizációnk egy ekkora lépésre - különösen a tudományos világ egyes képviselői.
