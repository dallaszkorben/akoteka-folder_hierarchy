[storyline]
orig = 
en = Forrong az ország: szervezkednek a tanárok, diákok, szülők, egészségügyi dolgozók, és egyre több és több, további társadalmi csoport. A kérdés adott: ki fogja őket képviselni, ki fogja az akaratukat politikai változássá formálni? Bár a választásokig még 2 év van hátra, mégis, érdemes már most tisztázni: problémáink okozói sem méltóak, sem alkalmasak nem lehetnek a politikai képviseletünkre. Milyen szerepe volt a mai helyzet előállásában Gyurcsány Ferencnek, mi a mérlege a miniszterelnökségének? Mindez és még sok minden más kiderül a mostani adásból!
