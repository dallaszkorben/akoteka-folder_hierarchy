en = 2016. május 22-én az osztrákok új elnököt választottak a zöld, újbalos, egyenlőségpárti Alexander Van der Bellen személyében: 1945 óta az első elnök, akit nem a két osztrák nagy párt, az SPÖ vagy az ÖVP ad. A meccs szoros volt: a második fordulóra az ellenfele a szélsőjobbos, Szabadságpárti (FPÖ) Norbert Hofer volt: a nagy pártok jelöltjei csúfos eredménnyel már az első fordulóban kiestek. A 2016-os osztrák elnökválasztás tisztán mutatja, hogy az a megalkuvó, kiüresedett politizálás, amihez a 90-es-2000-es években hozzászoktunk, végleg kezdi elveszteni a bázisát, és olyan politikusok tudnak érvényesülni, akik tisztán és következetesen tudják képviselni elveiket, akik azokról a kérdésekről beszélnek, amik a választópolgárokat valóban érdeklik és érintik.
