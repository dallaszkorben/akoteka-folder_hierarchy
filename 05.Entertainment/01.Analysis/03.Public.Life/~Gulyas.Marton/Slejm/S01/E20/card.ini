en = Ünnepi adás, ünnepi időpont - 28 évvel ezelőtt alakult meg a Fiatal Demokraták Szövetsége. Rekord hosszú adás, amelyből ugyanakkor kiderül: hogyan jött létre szinte a semmiből a '80-as évek végén a Fidesz, hogy alig két év alatt aztán párttá alakuljon, és 9%-ot szerezve az első szabad választásokon bekerüljenek a parlamentbe.
