[storyline]
orig = Létezik egy hely... Egy öreg Filmszínház... ahol a filmtörténelem legszörnyűségesebb filmjeit vetítik, minden egyes nap. Így van, a legenda igaz, a RetroShock a múlt század retro gyöngyszemeinek humoros bemutatásával foglalkozik. Minden korosztálynak ajánlott, bátran fogyasztható pofonsorozat NEM csak a retró őrülteknek. A színház falai mögött rejtélyes alakok dolgoznak a filmbemutatókon... Egy test nélküli android, Isaac, egy M.I., aki AYA névre hallgat és minden celluloid fájdalom hordozója: KenytheOne. Emellett filmajánlókat is találhatsz igazi gyöngyszemekkel, vagy akár őrült találmányokkal. De a lényeg a lényeg... OTT A SZÖRNY!\n\nA sorozat kezdetektől ragaszkodik a nyomdafestéket TŰRŐ nyelvezethez, nem kíván trágár eszközökkel szórakoztatni, célja, hogy némi humort csepegtessen az emberek szürke hétköznapjaiba és bemutasson egy olyan filmes vonalat, amely már nagyon régóta sötét homályba burkolózott. Emellett néha komolyabb vizekre evezve keresünk válaszokat a fel nem tett kérdésekre.
