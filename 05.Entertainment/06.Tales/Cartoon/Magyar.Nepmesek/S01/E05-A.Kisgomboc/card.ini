en = Lóg a kis gömböc a padláson, és egytől-egyig felfal mindenkit a házban, aki meg akarja őt enni. Egy idő után annyira megtelik, hogy leszakad a tartófáról és kigurul az utcára, ahol mindenkit bekap, aki csak az útjába kerül. Szerencsétlenségére egy furfangos kis kondáslegény is útját szegi, aki bicskájával kiszabadítja a csapdába esett embereket és állatokat.
