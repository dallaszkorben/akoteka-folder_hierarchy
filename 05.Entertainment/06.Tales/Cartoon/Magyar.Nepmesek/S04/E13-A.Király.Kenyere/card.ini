en = Az egyszeri király megunta, hogy minduntalan paprikás csirkét és egyéb zsannamannát kell ennie. Szigorú parancsba adja, olyan ebédet tálaljanak neki, amit még nem evett. Szakácsa mindent megtesz, de hiába. Félelmében inkább megszökik. Ezt hallván a király kísérőivel a nyomába ered. Mire utolérik, a király úgy megéhezik, hogy a szakácsnál talált kenyeret, mely egyébként a szegények eldele, nyomban megeszi. Ez azonban olyan nagyon ízlik neki, hogy ettől kezdve nem hiányozhat asztaláról a kenyér.
